<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="surname">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="put">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>
        <label class="put">
          How old are You?
          <input
            name="age"
            type="number"
            min="1" max="100"
            value="12"
          >
        </label>
        <label class="put">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            placeholder="дд.мм.рррр"
          >
        </label>
        <label class="put">
          I accept the term  of the agreement
          <input
            name="agree"
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            autocomplete="off"
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="put">
          Password:
          <input
            autocomplete="off"
            type="password"
            name="password"
            minlength="8"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <label>
          <input
            type="radio"
            name="choose"
            value="Yes"
          >
          Yes
        </label>
        <label>
          <input
            type="radio"
            name="choose"
            value="No"
          >
          No
        </label>
        <label class="put">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="put">
          What time do you go to bed?
          <input
            autocomplete="off"
            type="time"
            name="time"
          >
        </label>
        <label class="put">What are your favorite brand of cars?
          <select
            name="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="put">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        Comments:
        <textarea
          autocomplete="off"
          name="comments"
          cols="20"
          rows="2"
        >
        </textarea>
        <label class="put">
          Would you recommend us?
          <select
            name="recommend"
            autocomplete="off"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
