<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>

        <label class="label">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="age"
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <input type="radio" name="answer" value="yes">
          Yes
          <input type="radio" name="answer" value="no">
          No
        </label>

        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            multiple
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="car" required multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea
            name="feedback"
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="form-field" type="submit">Submit</button>
    </form>

  </body>
</html>
