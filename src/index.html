<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" name="htmlForm">
      
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off" 
            required
          >            
        </label><br>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off" 
            required
          >            
        </label><br>
        <label class="form-field">
          How old are you?:
          <input 
            type="number" 
            name="age" 
            value="12" 
            required
          >            
        </label><br>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="dateOfBirth" 
            min="1" 
            max="100" 
            required
          >            
        </label><br>
        <label class="form-field">
          I accept the term of agreement
          <input type="checkbox" name="terms" required>            
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          Email:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >            
        </label><br>
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            required minlength="5" 
            maxlength="32"
          >            
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
          Do you love cats?
        <label class="form-field">
          <input type="radio" name="radio" value="y">
          Yes          
        </label>
        <label class="form-field">
          <input type="radio" name="radio" value="n">
          No
        </label><br>         
        <label class="form-field">
          What is your favourite colour?
          <input type="color" name="color">
        </label><br>
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">         
        </label><br>
        <label class="form-field">
          What are you favourite brand of cars?
          <select name="brand" required>
            <option value=" " disabled selected>Choose a brand</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>         
        </label><br>
        <label class="form-field">
          How do you rate your work?
          <input 
            type="range" 
            name="brand" 
            min="1" 
            max="10"
          >         
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback" cols="30" rows="5"></textarea>
        </label><br>
        <label class="form-field">
          Would you recommend us? 
          <select name="recommend" required>
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>                 
        </label>
      </fieldset>

      <button type="submit" class="button">Submit</button>
    </form>
  </body>
</html>
