<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="form-fieldset">
        <legend>Personal inforamtion</legend>

        <label class="form-field">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="birthdate">
        </label>

        <label class="form-field-last">
          I accept the term of the agreement
          <input type="checkbox" name="terms" required>
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field-last">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An ineteresting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <input type="radio" name="loveCat" value="y"> Yes
          <input type="radio" name="loveCat" value="n"> No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="bedtime">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
          </select>
        </label>

        <label class="form-field-last">
          How do you rate our work?
          <input type="range" name="rate" value="0">
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>
        Comments:
        <textarea name="comments"></textarea>

        <label class="form-field-end">
          Would you recommend us?
          <select name="recommend">
            <option value="y" selected>yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>

      <label>
        <input type="submit" value="Submit">
      </label>

    </form>
  </body>
</html>
