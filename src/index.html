<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post" autocomplete="off">

      <fieldset class="set">
        <legend>
          Personal information
        </legend>

        <div class="form-field">
          <label>
              Surname:
            <input
              type="text"
              name="surname"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
              Name:
            <input
              type="text"
              name="name"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
              How old are You?
            <input
              type="number"
              name="old"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
              Full date of birth:
            <input
              type="date"
              name="date"
            >
          </label>
        </div>

        <div>
          <label>
              I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="set">
        <legend>
          Registration
        </legend>

        <div class="form-field">
          <label>
              E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div>
          <label>
              Password:
            <input
              type="password"
              name="password"
              required
              minlength="8"
              maxlength="20"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="set">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          <label>
              Do you love cats?
            <input
              type="radio"
              name="cats"
            >
              Yes

            <input
              type="radio"
              name="cats"
            >
              No
          </label>
        </div>

        <div class="form-field">
          <label>
              What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
              What time do you go to bed?
            <input
              type="time"
              name="time"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
              What are your favorite brand of cars?
            <select
              name="brand"
              multiple
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
              How do you rate our work?
            <input
              type="range"
              name="rate"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="set">
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label>
              Comments:
            <textarea
              name="comments"
            >

            </textarea>
          </label>
        </div>

        <div>
          <label>
              Would you recommend us?
            <select
              name="recommends"
            >
              <option>Yes</option>
              <option>No</option>

            </select>
          </label>
        </div>
      </fieldset>

      <button
        type="submit">Submit
      </button>



    </form>
  </body>
</html>
