<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <fieldset class="pesonal_information">
      <legend>Personal information</legend>
      <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="pesonal_information-form"
      >
        <label class="pesonal_information-input">
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>
        <label class="pesonal_information-input">
          Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>
        <label class="pesonal_information-input">
          How old are You?
          <input type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </label>
        <label class="pesonal_information-input" required>
          Full date of birth:
          <input type="date" name="date of birth">
        </label>
        <label>
          I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          required
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="registration">
      <legend>Registration</legend>
      <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >
        <label class="registration_input">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </label>
        <label>
          Password:
          <input
          type="password"
          name="password"
          autocomplete="off"
          required
          minlength="5"
          maxlength="20"
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="facts">
      <legend>An interesting fact about you!</legend>
      <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >
        <label>
          Do you love cats?
          <input
          type="radio"
          name="cat"
          value="yes"
          >
          Yes
        </label>
        <label>
          <input
          type="radio"
          name="cat"
          value="no"
          >
          No
        </label>
        <label class="fact_input-color">
          What is your favorite color?
          <input type="color" name="favorit color">
        </label>
        <label class="fact_input">
          What time do you go to bad?
          <input type="time" name="time go to bad">
        </label>
        <label class="fact_input">
          What are your favorite brand of cars?
          <select
          name="cars"
          autocomplete="off"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option
            disabled
            selected
            >
            </option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
          type="range"
          name="rate work"
          min="1"
          max="10"
          step="1"
          value="1"
          >
        </label>
      </form>
    </fieldset>
    <fieldset class="additional_info">
      <legend>Additional info:</legend>
      <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
      >
        <label class="additional_input">
          Comments:
          <textarea name="comments" mautocomplete="off"></textarea>
        </label>
        <label>
          Would you recommend us?
          <select
          autocomplete="off"
          name="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </form>
    </fieldset>
    <form
      action="mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
