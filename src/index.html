<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      id="form"
    >
      <fieldset class="fieldSet">
        <legend>Personal information</legend>

        <div>
          <label class="form_field" for="sname">Surname:</label>
          <input
            class="form_element"
            type="text"
            name="surname"
            id="sname"
          >
          <br>
        </div>

        <div>
          <label class="form_field" for="name">Name:</label>
          <input
            class="form_element"
            type="text"
            name="name"
            id="name"
          >
          <br>
        </div>

        <div>
          <label class="form_field" for="age">How old are You?</label>
          <input
            class="form_element"
            type="number"
            min="1"
            max="100"
            value="12"
            id="age"
          >
          <br>
        </div>

        <div>
          <label class="form_field" for="dobirth">Full date of birth:</label>
          <input
            class="form_element"
            type="date"
            id="dobith"
            name="dobirth"
            value="yyyy-mm-dd"
          >
          <br>
        </div>

        <div>
          <label class="form_field" for="termAgreement">I accept the term of the agreement</label>
          <input
            class="checkbox"
            type="checkbox"
            id="termAgreement"
            name="termAgreement"
          >
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Registration</legend>

        <label class="form_field" for="email">E-mail:</label>
        <input
          class="form_element"
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          minlength="6"
          maxlength="30"
          required
          multiple
        >
        <br>

        <label class="form_field" for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="20"
          required
        >
      </fieldset>

      <fieldset class="fieldSet">
        <legend>An interesting fact about you!</legend>

        <div>
          <label class="form_field form_element" for="cats">Do you love cats?</label>
          <label for="yes">
            <input
              class="form_element"
              type="radio"
              name="cats"
              id="yes"
              checked
            >
            Yes
          </label>
          <label class="form_field" for="no">
            <input
              class="form_element"
              type="radio"
              name="cats"
              id="no"
            >
            No
          </label>
        </div>

        <div>
          <label class="form_field" for="favColor">What is your favorite color?</label>
          <input
            class="form_element"
            type="color"
            name="favColor"
            id="favColor"
            value="black"
          >
        </div>

        <div>
          <label class="form_field" for="timeBed">What time do you go to bed?</label>
          <input
            class="form_element"
            type="time"
            name="timeBed"
            id="timeBed"
            step="2"
          >
          <br>
        </div>

        <div>
          <label class="form_field form_element" for="favCar">What are your favorite brand of cars?</label>
          <select
            name="favCar"
            id="favCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
          <br>
        </div>

        <div>
          <label class="form_field" for="rateWork">How do you rate our work?</label>
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="fieldSet">
        <legend>Additional info</legend>

        <div>
          <label class="form_field" for="comments">Comments</label>
          <textarea
            class="form_element"
            name="comments"
            id="comments"
            autocomplete="off"
          ></textarea>
          <br>
        </div>

        <div class="recommend_select">
          <label class="form_field" for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <div class="button_submit">
      <button
        type="submit"
        form="form"
        value="submit"
      >
        Submit
      </button>
    </div>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
