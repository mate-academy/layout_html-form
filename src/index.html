<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label>

          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>

          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>

          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">Full date of birth:</label>

          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="agreement">I accept the term of agreement</label>

          <input
            type="checkbox"
            name="agreement"
            id="agreement"
          >
        </div>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>

          <input
            type="password"
            name="password"
            id="password"
            minlength="1"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio"
              name="catLover"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input type="radio"
              name="catLover"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>

          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="sleepTime">What time do you go to bed?</label>

          <input
            type="time"
            name="sleepTime"
            id="sleepTime"
          >
        </div>

        <div class="form-field">
          <label for="favoriteCars">What are your favorite brand of cars?</label>

          <select
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rating">How do you rate Our work?</label>

          <input
            type="range"
            name="rating"
            id="rating"
            value="0"
            min="1"
            max="100"
          >
        </div>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info</legend>

        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
          >
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommendation">Would you recommend Us?</label>

          <select name="recommendation" id="recommendation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
