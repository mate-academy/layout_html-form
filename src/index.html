<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off" 
          >
        </label>

        <label class="label">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off" 
          >
        </label>

        <label class="label">
          How old are You?
          <input 
            type="number"
            name="age" 
            min="1" 
            max="100"
            value="12"
          >
        </label>

        <label class="label">
          Full date of birth: 
          <input 
            type="date" name="birthday" 
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input type="checkbox" name="acceptTerm"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label> 

        <label class="label">
          Password:
          <input 
            type="password"
            name="password" 
            minlength="5" 
            maxlength="9"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">

          <label>
            Do you love cats?
            <input 
              type="radio"
              name="cats" 
              value="Yes" 
            >Yes
          </label>
          <label> 
            <input 
              type="radio" 
              name="cats" 
              value="No" 
            > No
          </label>

        </label>
        <label class="label">
          What is your favorite color? <input type="color" name="color" >
        </label> 

        <label class="label">
          What time do you go to bed? <input type="time" name="bedTime" >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="carBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada ">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate your work? 
          <input type="range" name="rateWork" >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend> 

        <label class="label">
          Comments:<textarea name="comments"></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="reccomendation">
            <option name="yes">yes</option>
            <option name="no">no</option>
          </select>
        </label>
        
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
