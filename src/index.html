<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fild" id="first-container">
        <legend>Personal information</legend>

        <label class="users-info">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="users-info">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="users-info">
          How old are You?
          <input
            type="number"
            name="age"
            pattern="\d+"
            min="1" max="100"
            value="12"
            required
          >
        </label>

        <label class="users-info">
          Full date of birth:
          <input type="date"
          name="birthDate"
          >
        </label>

        <label class="users-info last">
          I accept the term of the agreement
          <input type="checkbox"
          name="agreement"
          required
          >
        </label>
      </fieldset>

      <fieldset  class="fild">
        <legend>Registration</legend>

        <label class="users-info">
          E-mail:
          <input type="email"
          placeholder="email@example.com"
          name="email"
          required
          >
        </label>

        <label class="users-info last">
          Password:
          <input type="password"
          name="password"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fild">
        <legend>An interesting fact about you!</legend>

        <div class="users-info">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="loveCats"
              value="1"
            >
            Yes
          </label>
          <label>
            <input
            type="radio"
            name="loveCats"
            value="0"
            >
                No
          </label>
        </div>

        <label class="users-info">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="users-info">
          What time do you go to bed?
          <input type="time"
          name="time"
          step="2"
          >
        </label>

        <label class="users-info">
          What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </label>

        <label class="users-info last">
          How do you rate our work?
          <input type="range">
        </label>
      </fieldset>

      <fieldset class="fild">
        <legend>Additional info:</legend>

        <label class="users-info">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="users-info last">
          Would you recommend us?
          <select name="memory">
            <option value="1">yes</option>
            <option value="0">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
