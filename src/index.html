<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post" name="personal-information">

      <div class="field personal-information">Personal information
        <div class="input surname">
          <label for="surname">Surname:
            <input
            type="text"
            autocomplete="off"
            id="surname"
            name="surname">
          </label>
        </div>

        <div class="input name">
          <label for="name">Name:
            <input
            type="text"
            autocomplete="off"
            id="name"
            name="name">
          </label>
        </div>

        <div class="input age">
          <label for="age">How old are You?
            <input
            type="number"
            id="age"
            maxlength="3"
            min="1"
            max="100"
            value="12"
            name="age">
          </label>
        </div>

        <div class="input date">
          <label for="date">Full date of birth:
            <input
            type="date"
            id="date"
            name="date">
          </label>
        </div>

        <div class="input agreement">
          <label for="agreement">I accept the term of agreement:
            <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required>
          </label>
        </div>
      </div>

      <div class="field registration">Registration

        <div class="input email">
          <label for="email">E-mail:
            <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com">
          </label>
        </div>

        <div class="input password">
          <label for="password">Password:
            <input
            type="password"
            name="password"
            id="password"
            minlength="6">
          </label>
        </div>

      </div>

      <div class="field hobbies">An interesting fact about you!

        <div class="input cats">
          <label for="cats">Do you love cats?
            <input
            type="radio"
            name="cats"
            id="cats yes">Yes

            <input
            type="radio"
            name="cats"
            id="cats no">No
          </label>
        </div>

        <div class="input color">
          <label for="color">What is your favorite color?
            <input
            type="color"
            name="color"
            id="color">
          </label>
        </div>

        <div class="input sleep">
          <label for="sleep">What time do you go to bed?
            <input
            type="time"
            name="sleep"
            id="sleep">
          </label>
        </div>

        <div class="input cars">
          <label for="cars">What are your favourite brand of cars?
            <select
            name="cars"
            id="cars"
            multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input rating">
          <label for="rating">How do you rate our work?
            <input
            type="range"
            name="rating"
            id="rating">
          </label>
        </div>

      </div>

      <div class="field info">Additional info:

        <div class="input comments">
          <label for="comments">Comments:
            <textarea
            name="comments"
            autocomplete="off"
            id="comments"
            cols="20"
            rows="2"
           ></textarea>
          </label>
        </div>

        <div class="input recomendation">
          <label for="recomendation">Would you recomend us?
            <select
            name="recomendation"
            id="recomendation">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </div>

      <div class="input submit">
        <input
        type="submit"
        value="Submit">
      </div>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
