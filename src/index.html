<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-group">
        <legend>Personal information</legend>
        <label class="form-label">
          Surname:
          <input
            class="form-input"
            type="text"
            autocomplete="off"
            name="surname"
          >
        </label>
        <label class="form-label">
          Name:
          <input
            class="form-input"
            type="text"
            autocomplete="off"
            name="name"
          >
        </label>
        <label class="form-label">
          How old are you?:
          <input
            class="form-input"
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-label">
          Full date of birth:
          <input
            class="form-input"
            type="date"
            name="birthDate"
          >
        </label>
        <label class="form-label">
          I accept the term of the agreement
          <input
            class="form-input"
            type="checkbox"
            name="terms"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Registration</legend>
        <label class="form-label">
          E-mail:
          <input
            class="form-input"
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="form-label">
          Password:
          <input
            class="form-input"
            type="password"
            name="password"
            required
            maxlength="32"
            minlength="5"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>
        <div class="form-label">
          Do you love cats?
          <label>
            <input
              class="form-input"
              type="radio"
              name="catLover"
              value="yes"
            > Yes
          </label>
          <label>
            <input
              class="form-input"
              type="radio"
              name="catLover"
              value="no"
            > No
          </label>
        </div>
        <label class="form-label">
          What is your favorite color?
          <input
            class="form-input"
            type="color"
            name="color"
          >
        </label>
        <label class="form-label">
          What time do you go to bed?
          <input
            class="form-input"
            type="time"
            name="bedTime"
            min="8:00"
            max="20:00"
          >
        </label>
        <label class="form-label">
          What are your favorite brand of cars?
          <select name="favoriteCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-label">
          How do you rate our work?
          <input
            class="form-input"
            type="range"
            min="0"
            max="5"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Additional info:</legend>
        <label class="form-label">
          Comments:
          <textarea
            class="comments-text-area"
            name="comments"
            ols="10"
            rows="2"
         ></textarea>
        </label>
        <label class="form-label">
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
