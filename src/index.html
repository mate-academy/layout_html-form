<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="Name"
            id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="Age"
            id="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </div>

        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input
            type="date"
            name="date-of-birth"
            id="date-of-birth"
            required
          >
        </div>

        <div class="form-field">
          <label for="terms-and-conditions">I accept the term of agreement</label>
          <input
            type="checkbox"
            name="terms-and-conditions"
            id="terms-and-conditions"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div>
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="yes"
            value="yes"
            required
          >

          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
            value="no"
            required
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            step="1"
            required
          >
        </div>

        <div class="form-field">
          <label for="car-brand">What are you favorite brand of cars?</label>
          <select
            name="brand"
            id="car-brand"
            multiple
            required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="100"
            step="10"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div>
          <label for="textarea">Comments:</label>
          <textarea
            name="comments"
            id="textarea"
            required
         ></textarea>
        </div>

        <div class="form-field">
          <label for="reccomendation">Would you recommend us?</label>
          <select
            name="reccomendation"
            id="reccomendation"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
