<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
     content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="form">
        <legend>Personal information</legend>

        <div class="form__item">
          <label for="surname">Surname:</label>
          <input type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form__item">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form__item">
          <label for="yearsOld">How old are You?</label>
          <input
            type="number"
            name="yearsOld"
            id="yearsOld"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="form__item">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <div class="form__item">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Registration</legend>

        <div class="form__item">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__item">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="7"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>An interesting fact about you!</legend>

        <div class="form__item">
          <label for="pet">Do you love cats?</label>

          <input
            type="radio"
            name="pet" id="yes"
            value="Yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="pet"
            id="no"
            value="No"
          >
          <label for="no">No</label><br>
        </div>

        <div class="form__item">
          <label for="favColor">What is your favorite color?</label>
          <input
            type="color"
            name="favColor"
            id="favColor"
          >
        </div>

        <div class="form__item">
          <label for="sleep">What time do you go to bed?</label>
          <input
            type="time"
            name="sleep"
            id="sleep"
            step="2"
          >
        </div>

        <div class="form__item">
          <label for="favCar">What are your favorite brand of cars?</label>
          <select
            name="favCar"
            id="favCar"
            multiple>
            <option value="favCar">BMW</option>
            <option value="favCar">Audi</option>
            <option value="favCar">Lada</option>
          </select>
        </div>

        <div class="form__item">
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            name="workRate"
            id="workRate"
            min="1"
            max="5"
            step="1"
            value="1"
          >
        </div>
      </fieldset>

      <fieldset class="form">
        <legend>Additional info:</legend>

        <div class="form__item">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="15"
            rows="2">
          </textarea>
        </div>

        <div class="form__item">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="recommend">Yes</option>
            <option value="recommend">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
