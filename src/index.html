<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <!--Personal info-->
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
          type="text"
          name="Surname:"
          autocomplete="off"
          >
        </label>
        <label class="form-field field" >
          Name:
          <input
          type="text"
          name="Name:"
          autocomplete="off"
          >
        </label>

        <label class="form-field field">
          How old are You?
          <input
          type="number"
          name="How old are You?:"
          min="1"
          max="100"
          value="12"
          >

        </label>
        <label class="form-field field">
        Full date of birth:
          <input
          type="date"
          name="Full date of birth:"
          >
        </label>

        <label class="form-field field">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="I accept the term of the agreement"
          required
          >
        </label>
      </fieldset>
      <!--Registr-->
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
          type="email"
          name="E-mail:"
          placeholder="email@example.com"
          >
        </label>

        <label class="form-field field">
          Password:
          <input
          type="password"
          name="Password:"
          minlength="5"
          maxlength="32"
          >
        </label>
      </fieldset>
      <!--Interesing FACT-->
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input
            type="radio"
            name="love cats?"
            value="yes"
            > Yes
          </label>

          <label>
            <input
            type="radio"
            name="love cats?"
            value="no"
            > No
          </label>
        </div>

        <label class="form-field field">
          What is your favorite color?
          <input
          type="color"
          name="Color:"
          >
        </label>

        <label class="form-field field">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          >
        </label>

        <label class="form-field field">
         What are your favorite brand of cars?
          <select
            name="favorite car"
            multiple
            >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field field">
         How do you rate our work?

          <input
          type="range"
          name="our work:"
          >
        </label>
      </fieldset>
      <!--Aditional info-->
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:

          <textarea name="comments"
         ></textarea>
        </label>

        <label class="form-field field">
          Would you recommend us?
          <select
          name="Would you recommend us?"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button class="button"
      type="submit">Submit
      </button>
    </form>
  </body>
</html>
