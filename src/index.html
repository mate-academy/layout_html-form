<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset-form">
        <legend>Personal information</legend>

        <label class="inputs">
          Surname:
          <input
            type="text"
            name="Surname"
          >
        </label>

        <label class="inputs">
          Name:
          <input 
            type="text" 
            name="Name"
          >
        </label>


        <label class="inputs">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12" 
            required
          >
        </label>


        <label class="inputs">
          Full date of birth:
          <input 
            type="date" 
            name="dateOfBirth"
          >
        </label>

        <label class="inputs">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-form">
        <legend>Registration</legend>

        <label class="inputs">
          E-mail:
          <input 
            type="email" 
            name="email" 
            data-qa="field-placeholder" 
            placeholder="email@example.com"
          >
        </label>


        <label class="inputs">
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="25" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-form">
        <legend>An interesting fact about you!</legend>

        <div class="inputs">
          Do you love cats?

          <label>
            <input 
              type="radio" 
              name="love-cats" 
              value="yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="love-cats" 
              value="no"
            >
            No
          </label>
        </div>

        <label class="inputs">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>

        <label class="inputs">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            id="time-to-bed"
          >
        </label>

        <label class="inputs">
          What are your favorite brand of cars?
          <select 
            name="car" 
            multiple 
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Toyota">Lada</option>
          </select>
        </label>

        <label class="inputs">
          How do you rate our work?
          <input 
            type="range" 
            name="rateOfWork"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-form">
        <legend>Additional info:</legend>

        <label class="inputs">
          Comments:
          <textarea name="comment">
          </textarea>
        </label>


        <label class="inputs">
          Would you recommend us?
          <select 
            name="recommend" 
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
