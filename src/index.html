<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="
      https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="form-set">
        <legend>Personal infomation</legend>

        <label class="form-field">Surname:
          <input type="text" name="surname">
        </label>


        <label class="form-field"> Name:
          <input type="text" name="name">
        </label>

        <label class="form-field">How old are You?
          <input
            type="number"
            name="age"
            min="1" max="100"
            value="12"
          >
        </label>

        <label class="form-field">Full date of birth:
          <input
            type="date"
            name="b-date"
            min="1900-01-01"
            max="2023-01-01"
            placeholder="mm/dd/yyyy"
          >
        </label>


        <label class="form-field">I accept the term of the agreement
          <input type="checkbox"
            name="terms"
          >
        </label>

      </fieldset>

      <fieldset class="form-set">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input type="email"
            name="email"
            placeholder="email@example.com" required
          >
        </label>

        <label class="form-field">
            Password:
          <input type="password">
        </label>
      </fieldset>

      <fieldset class="form-set" >
        <legend>
          An intersting fact about you!
        </legend>

        <label class="form-field cats">
          Do you love cats?
          <input
            type="radio"
            id="Yes"
            name="cat"
            value="yes"
          >
          Yes
        </label>
        <label class="form-field cats">
          <input
            type="radio"
            id="No"
            name="cat"
            value="no"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input type="color" required>
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time"
          name="time"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple
          required>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
          type="range"
          name="rate"
          min="1"
          max="10"
          >
        </label>
      </fieldset>

      <fieldset class="form-set">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            placeholder="Your comment"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>

      <label class="form-field">
        <button type="submit" class="button">Submit</button>
      </label>
      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>

</html>
