<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
        autocomplete="off"
    >
      <fieldset class="form-set">
        <legend>Personal information</legend>
        <label class="form-fild">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>

        <label class="form-fild">
          Name:
          <input type="text" name="name">
        </label>

        <label class="form-fild">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form-fild">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            placeholder="mm/dd/yyyy"
          >
        </label>

        <label class="form-fild-last">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-set">
        <legend>Registrarion</legend>
        <label class="form-fild">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form-fild-last">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset class="form-set">
        <legend>An interesting fact about you!</legend>
        <div class="form-fild">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="doYouLoveCats"
              value="y"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="doYouLoveCats"
              value="n"
            >
            No
          </label>
        </div>

        <label class="form-fild">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="form-fild">
          What time do you go to bed?
          <input
            type="time"
            name="goToBed"
          >
        </label>

        <label class="form-fild">
          What are your favorite brand of cars?
          <select name="brandOfCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-fild-last">
          How do you rate our work?
          <input type="range" name="rateOurWork">
        </label>
      </fieldset>

      <fieldset class="form-set">
        <legend>Additional info:</legend>
        <label class="form-fild">
          Comments:
          <textarea name="comments"
         ></textarea>
        </label>

        <label class="form-fild-last">
          Would you recommend us?
          <select name="recommendUs">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button class="form-fild" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
