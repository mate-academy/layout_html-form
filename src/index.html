<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    name="testForm">

      <script type="text/javascript" src="./main.js"></script>

      <fieldset class = "pesonal">
        <legend>Personal information</legend>
        <div class="personalInformation">
          <label>
            <div class="FormField">
                Surname:
              <input type="text" name="surname">
            </div>
          </label>
          <div class="FormField">
            <label>
                Name:
              <input type= "text" name="name">
            </label>
          </div>

          <div class="FormFieldAge">
            <label>
                How old are You?
              <input
              type= "number"
              name="age"
              value ="12"
              minlength="1"
              maxlenght="100"
              >
            </label>
          </div>

          <div class="FormField">
            <label>
                Full date of birth:
              <input type= "date" name="FullNameOfbirth">
            </label>
          </div>

          <div class="FormAccept">
            <label>
              I accept the term of the agreement
              <input
              type= "checkbox"
              name="agreement"
              id="terms-on"
              >

            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class = "registr">
        <legend>Registration</legend>
        <div class="registration">
          <div class="FormField">
            <label>
                E-mail:
              <input
              type="email"
              name ="emails"
              placeholder="email@example.com"
              required
              autocomplete="off"
              >
            </label>
          </div>

          <div class="FormField">
            <label>
                Password:
              <input type="password" name="Password">
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="interestigFact">
        <legend>An interesting fact about you!</legend>
        <div class="interestigFacts">
          <div class="cats">
              Do you love cats?
            <label>
              <input
              type="radio"
              name="likeCats"
              value="yes"
              >
              Yes
            </label>

            <label>
              <input
              type="radio"
              name="likeCats"
              value="no"
              >
              No
            </label>
          </div>

          <div class="color">
            <label>
                What is your favorite color?
              <input
              type="color"
              name="favoritColor"
              id="colors"
              >
            </label>
          </div>

          <div class="badTime">
            <label>
                 What time do you go to bad?
              <input
              type="time"
              step="1"
              name="timeToBad"
              id="time"
              >
            </label>
          </div>

          <div class="barndOfCars">
            <label>
                What are your favorite brand of cars?
              <select name="carsList" multiple>
                <option value="BMW">BMV</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>

          </div>

          <div class="rateOfWork">
            <label>
              How do you rate our work?
              <input
               type="range"
               name="rate"
               min="0"
               max="100"
               value="0"
              >
            </label>
          </div>

        </div>
      </fieldset>

      <fieldset class="addInfo">
        <legend>Additional info:</legend>
        <div class="additionalInfo">
          <div class="coments">
            <label>
                Comments:
              <textarea name="CommentsText" > </textarea>
            </label>
          </div>

          <div class="recomends">
            <label>
                Would you recommend us?
              <select name="options" >
                <option value="Yes">yes</option>
                <option value="No">No</option>
              </select>
            </label>
          </div>
        </div>
      </fieldset>

      <div class="submitButton">
        <input
        type="submit"
        name="submit"
        value="Submit"
        >
      </div>
    </form>
  </body>
</html>
