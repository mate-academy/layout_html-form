<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="input-fields-group">
        <legend>Personal information</legend>

        <label class="input-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="input-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termAgreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="input-fields-group">
        <legend>Registration</legend>

        <label class="input-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="input-fields-group">
        <legend>An interesting fact about you!</legend>

        <label class="input-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catsLover"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catsLover"
              value="no"
            >
            No
          </label>
        </label>

        <label class="input-field">
          What is your favorite color?
          <input type="color">
        </label>
        <label class="input-field">
          What time do you go to bed?
          <input type="time" step="1">
        </label>
        <label class="input-field">
          What are your favorite brands of cars?
          <select name="CarBrandsSelect" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="input-field">
          How do you rate our work?
          <input
            type="range"
            name="workRating"
            min="0"
            max="5"
            step="1"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="input-fields-group">
        <legend>Additional info:</legend>
        <label class="input-field">
          Comments:
          <textarea name="comments" autocomplete="off"></textarea>
        </label>
        <label class="input-field">
          Would you recommend us?
          <select name="recommendation-select">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
