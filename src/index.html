<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta 
      http-equiv="X-UA-Compatible" 
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:

          <input 
            type="text" 
            name="Surname"
          >
        </label>

        <label class="form-field">
          Name:

          <input 
            type="text" 
            name="name" 
            maxlength="25" 
            minlength="1" 
          >
        </label>

        <label class="form-field">
          How old are You?

          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12" 
          >
        </label>

        <label class="form-field">
          Full date of birth:

          <input 
            type="date" 
            name="date"
          >
        </label>

        <label>
          I accept the term of the agreement

          <input 
            type="checkbox" 
            name="accept" 
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:

          <input 
            type="email" 
            name="E-mail" 
            placeholder="email@example.com" 
          >
        </label>

        <label>
          Password:

          <input 
          type="password" 
          name="Password" 
          required 
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input 
              type="radio" 
              name="radio" 
              id="radio01" 
            >
              Yes
          </label>
        
          <label>
            <input 
              type="radio" 
              name="radio" 
              id="radio02" 
            >
             No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?

          <input 
            type="color" 
            name="color" 
          >
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input 
            type="time" 
            name="time" 
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select 
            name="cars" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?

          <input 
            type="range" 
            name="rate" 
            max="100" 
            min="0" 
            value="0" 
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:

          <textarea 
            name="textarea" 
            cols="20" 
            rows="2"
         ></textarea>
        </label>

        <label>
          Would you recommend us?

          <select name="recommend">
            <option value="+">yes</option>
            <option value="-">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
