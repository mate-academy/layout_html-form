<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <div class="form-field">
          <label for="age">
            How old are you?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </div>
        <div class="form-field">
          <label for="birthday">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birthday"
            min="1980-01-01"
            max="2020-01-01"
            required
          >
        </div>
        <div class="form-field">
          <label for="trem-and-agree">
            I acept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="trem-and-agree"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Regestration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="8"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              required
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              required
            >
            No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
            required
          >
        </label>
        <label class="form-field">
          What are you favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="ZAZ">ZAZ</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="ratework"
            min="1"
            max="100"
            value="1"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments" autocomplete="off"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend" required>
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
