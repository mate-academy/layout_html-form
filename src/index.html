<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-box">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input type="date" name="dateOfBirth">
          </label>
        </div>

        <div>
          <label>
            I accept the term of agreement
            <input
              type="checkbox"
              name="termCheck"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>Registration</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>

        <div>
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="8"
              maxlength="100"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
            Do you have cats?
          <label>
            <input
              type="radio"
              name="pets"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="pets"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input type="color" name="color">
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input type="time" name="bedTime">
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="brandOfCars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            How do you rate our work?
            <input type="range" name="rateRange">
          </label>
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label>
            Comments:
            <textarea name="feedbackText"></textarea>
          </label>
        </div>

        <div>
          <label>
            Would you recomends us?
            <select name="recomendation">
              <option value="no">Yes</option>
              <option value="yes">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
