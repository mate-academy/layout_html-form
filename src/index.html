<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset>
        <legend>Personal Information</legend>

        <label class="pers-inf">Surname:
          <input
          type="text"
          name="surname">
        </label>

        <label class="pers-inf">
          Name:
          <input
          type="text"
          name="name">
        </label>

        <label class="pers-inf">
          How old are You?
          <input
          type="text"
          name="age">
        </label>

        <label class="pers-inf">
          Full date of birth:
          <input type="date" name="bithday">
        </label>

        <label class="pers-inf">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="accept">
        </label>

      </fieldset>

      <fieldset>
        <legend>Regestration</legend>

        <label class="pers-inf">
         E-mail:
          <input
          type="email"
          name="email">
        </label>

        <label class="pers-inf">
          Password
          <input
          type="password"
          name="password">
        </label>

      </fieldset>


      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label class="pers-inf">
          Do you love cats?
          <input
          type="radio" name="cats"> Yes
          <input
          type="radio" name="cats"> No
        </label>

        <label class="pers-inf">
          What is your favourite color?
          <input
          type="color"
          name="color">
        </label>


        <label class="pers-inf">
          What time do you go to bad?
          <input type="time"
          name="time">
        </label>

        <label class="pers-inf">
          What are your favourite brand of cars?
          <select name="car" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="pers-inf">
          How do you rate our work?
          <input
            type="range"
            name="rate-work">
        </label>

      </fieldset>


      <fieldset>
        <legend>Additional info:</legend>

        <label class="pers-inf">
          Comments:
          <textarea
          name="comments"
          ></textarea>
        </label>

        <label class="pers-inf">
          Would you recommend us?
          <select name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>

      </fieldset>

    </form>

    <button>Submit</button>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
