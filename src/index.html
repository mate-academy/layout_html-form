<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" ethod="post">
      <div class="first-block">
        <fieldset class="personal-information">
          <legend>Personal information</legend>

          <label class="form-field surname">
            Surname:
            <input type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>

          <label class="form-field">
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>

          <label class="form-field" >
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>

          <label class="form-field">
            Full date of birth:
            <input type="date" name="birth">
          </label>

          <label class="form-field">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="second-block">
        <fieldset class="registration">
          <legend>Registration</legend>

          <label class="form-field email">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>

          <label class="form-field">
            Password:
            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="20"
              required
            >
          </label>
        </fieldset>
      </div>

      <div class="third-block">
        <fieldset class="facts">
          <legend>An interesting fact about you!</legend>

          <div class="form-field cats">
            Do you love cats?
            <label>
              <input
                type="radio"
                name="love-cats"
                value="yes"
              >
              Yes
            </label>

            <label>
              <input
                type="radio"
                name="love-cats"
                value="no"
              >
              No
            </label>
          </div>

          <label class="form-field">
            What is your favorite color?
            <input type="color" name="color">
          </label>

          <label class="form-field">
            What time do you go to bed?
            <input
              type="time"
              step="2"
              name="time"
            >
          </label>

          <label class="form-field">
            What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>

          <label class="form-field">
            How do you rate our work?
            <input
              type="range"
              name="range"
              value="0"
            >
          </label>
        </fieldset>
      </div>

      <div class="fourth-block">
        <fieldset class="add-information">
          <legend>Additional info:</legend>

          <label class="form-field comments">
            Comments:
            <textarea name="comments"></textarea>
          </label>

          <label class="form-field">
            Would you recommend us?
            <select name="recommandation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>
      </div>

      <div class="button-sumbit">
        <button type="submit">
          Submit
        </button>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
