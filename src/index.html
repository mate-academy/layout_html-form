<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="single-fieldset">
        <legend>Personal information</legend>

        <label class="single-label">
          Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          required
          >
        </label>

        <label class="single-label">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>

        <label class="single-label">
          How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>

        <label class="single-label">
          Full date of birth:
          <input type="date" name="bday">
        </label>

        <label class="single-label">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>

      </fieldset>

      <fieldset class="single-fieldset">
        <legend>Registration</legend>

        <label class="single-label">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          required
          >
        </label>

        <label class="single-label">
          Password:
          <input type="password" name="password" required>
        </label>

      </fieldset>

      <fieldset class="single-fieldset">
        <legend>An interesting fact about you!</legend>

        <span class="single-label inline">Do you love cats?</span>

        <label class="single-label inline">
          <input type="radio" name="love_cats" value="yes"> Yes
        </label>
        <label class="single-label inline">
          <input type="radio" name="love_cats" value="no"> No
        </label>

        <label class="single-label">
          What is your favorite color?
          <input type="color" name="favourite_color">
        </label>

        <label class="single-label">
          What time do you go to bed?
          <input type="time" name="time_to_bed">
        </label>

        <label class="single-label">
          What are your favorite brand of cars?
          <select name="favourite_cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="single-label">
          How do you rate our work?
          <input type="range" name="rate_us">
        </label>

      </fieldset>

      <fieldset class="single-fieldset">
        <legend>Additional info:</legend>

        <label class="single-label">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>

        <label class="single-label">
          Would you recommend us?
          <select name="recommend_us">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
