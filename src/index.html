<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
  href="style.css"
  rel="stylesheet"
  type="text/css"
    >
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
  method="post"
  name="test-form">
      <fieldset class="field">
        <legend>Personal information</legend>

        <label class="input">
			Surname:
          <input
          type="text"
          name="surname"
          required
          >
		      </label>

        <label class="input">
			Name:
          <input
          type="text"
          name="name"
          required
          >
        </label>

        <label class="input">
			How old are You?
          <input
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          size="3"
          required
          >
		      </label>

        <label class="input">
			Full date of birth ?
          <input
           type="date"
          name="birthdate"
          placeholder="yyyy/dd/mm"
          required
          >
		      </label>

        <label class="input">
			I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          id="terms-and-conditions"
          required
          >
          <label for="terms-and-conditions"></label>
		      </label>
	     </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="input">
			E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
		      </label>

        <label class="input">
			Password:
          <input
          type="password"
          name="password"
          autocomplete="off"
          required
          >
		      </label>
	     </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <label class="input" required>
			Do you love cats?
          <label>
            <input
            type="radio"
            name="animal"
            value="yes"
            required
            >
            Yes
			       </label>
          <label>
            <input
             type="radio"
             name="animal"
             value="no"
            > No
          </label>
		      </label>

        <label class="input">
			What is your favorite color?
          <input
           type="color"
           name="favorite-color"
           placeholder="#000000"
           required
          >
		      </label>

        <label class="input">
			What time do you go to bed?
          <input
          type="time"
          name="bedtime"
          value="--:--:--"
          required
          >
		      </label>

        <label class="input">
			What are you favorite brand of cars?
          <select name="auto" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
			       </select>
		      </label>

        <label class="input">

          <label>
            <span>How do you rate our work?</span>
            <input
             type="range"
             name="rating"
             min="0"
             max="11"
             required
             placeholder="0"
            >
          </label>
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info</legend>
        <label>
          <label class="input"> Comments:
            <textarea
            name="comments"
            id="comments">
            </textarea>
          </label>
        </label>

        <label class="input">
          Would you recommend us?
          <select
            name="recommend"
            autocomplete="off"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <label class="field">
        <button type="submit">Submit</button>
      </label>
    </form>
  </body>
</html>
