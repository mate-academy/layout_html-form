<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label class="form__field">
          Surname:
          <input
            type="text"
            name="userSurname"
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          Name:
          <input
            type="text"
            name="userName"
            autocomplete="off"
          >
        </label>

        <label class="form__field">
          How old are You?
          <input
            type="number"
            name="userAge"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form__field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="form__field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptAgreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="userEmail"
            placeholder="email@example.com"
          >
        </label>

        <label class="form__field">
          Password:
          <input
            type="password"
            name="userPassword"
            minlength="8"
            maxlength="24"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form__field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCat"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form__field">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="form__field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>

        <label class="form__field">
          What are your favorite brand of cars?
          <select
            name="carBrands"
            size="4"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </label>

        <label class="form__field" >
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <label class="form__field">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form__field">
          Would you recommend us?
          <select name="userRecommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
