<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>
          Personal information
        </legend>
        <label>
          Surname:
          <input
            name="surname"
            type="text"
            autocomplete="off"
          >
        </label>
        <label>
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label>
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label>
          Full date of birth:
          <input
            type="date"
            name="birth"
            required
          >
        </label>
        <label>
          I accept the term of agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
            required
          >
        </label>
        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div class="label">
          <span>
            Do you love cats?
          </span>
          <input
            id="cats_1"
            type="radio"
            name="cats"
          >
          <label for="cats_1" class="cats_1">
            Yes
          </label>
          <input
            id="cats_2"
            type="radio"
            name="cats"
          >
          <label for="cats_2" class="cats_2">
            No
          </label>
        </div>
        <label>
          What is your favorite color?
          <input name="color" type="color">
        </label>
        <label>
          What time do you go to bed?
          <input name="timeToBed" type="time">
        </label>
        <label class="label-select">
          What are your favorite brand of cars?
          <div class="select-shell">
            <select
              name="brand"
              class="select-brand"
              multiple
            >
              <option value="BMV">
                BMW
              </option>
              <option value="Audi">
                Audi
              </option>
              <option value="Lada">
                Lada
              </option>
              <option
                disabled
                selected
              >
              </option>
            </select>
          </div>
        </label>
        <label>
          How do you rate our work?
          <input
            name="rate"
            id="rate"
            type="range"
            value="0"
            min="0"
            max="100"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label class="label-textarea">
          Comments:
          <textarea></textarea>
        </label>
        <label>
          Would you recommend us?
          <select
            name="yesOrNo"
            size="1"
            multiple
          >
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button class="button" type="submit">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
