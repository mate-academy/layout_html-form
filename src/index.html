<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action=
      "https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="modal-field">
          Surname:
          <input
            type="text"
            name="surname"
          >
        </label>

        <label class="modal-field">
          Name:
          <input
            type="text"
            name="name"
          >
        </label>

        <label class="modal-field">
          How old are You?
          <input
            type="number"
            name="years"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="modal-field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
          >
        </label>

        <label class="modal-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="modal-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
            name="email"
            maxlength="20"
          >
        </label>

        <label class="modal-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="modal-field">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>

        <label class="modal-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </label>

        <label class="modal-field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            step="2"
          >
        </label>

        <label class="modal-field">
          What are your favorite brand of cars?
          <select
            name="brandOfCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="modal-field">
          How do you rate our work?
          <input
            type="range"
            name="mark"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="modal-field">
          Comments:
          <textarea
            name="Comments"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label class="modal-field">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
