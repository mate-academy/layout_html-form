<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset>

        <legend>Personal information</legend>

        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div>
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            id="dateOfBirth"
            name="ageOfBirth"
            placeholder="dd / mm / yyyy"
          >
        </div>

        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            required
          >
        </div>

      </fieldset>

      <fieldset>

        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="text"
            id="password"
            minlength="5"
            maxlength="15"
            autocomplete="off"
            required
          >
        </div>

      </fieldset>

      <fieldset>

        <legend>An interesting fact about you!</legend>

        <div>
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="Yes"
            name="Yes"
            value="Yes"
          >
          <label for="Yes">Yes</label>
          <input
            type="radio"
            id="No"
            name="No"
            value="No"
          >
          <label for="No">No</label>
        </div>

        <div>
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color">
        </div>

        <div>
          <label for="bedtime">What time do You go to bed?</label>
          <input
            id="bedtime"
            type="time"
            name="bedtime"
            step="1"
          >
        </div>

        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select
          name="cars"
          id="cars"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="workRate">How do You rate our work?</label>
          <input
            type="range"
            id="workRate"
            name="workRate"
            min="1"
            max="10"
            value="1"
            step="1"
          >
        </div>

      </fieldset>

      <fieldset>

        <legend>Additional info:</legend>

        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          ></textarea>
        </div>

        <div>
          <label for="reccomend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
