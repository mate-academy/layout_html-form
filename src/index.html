<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="wrequired idth=device-wrequired idth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label  class="form-field">
          Surname:
          <input 
            type="text" 
            autocomplete="off" 
            name="Surname" 
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            autocomplete="off" 
            name="Name" 
            required
          >
        </label>
        <label  class="form-field">
          How old are You?
          <input 
            type="number" 
            name="Age" 
            min="1" 
            max="100"
            value="12"
            required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="Date of birth" 
            required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agreement" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
              type="email" 
              name="email" 
              required 
              placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
              type="password" 
              name="password" 
              required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              required
            >
              Yes
          </label>
          <label>
            <input 
              type="radio" 
              name="cats" 
              required
            >
              No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color" 
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time to bed" 
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="brand of car" 
            required 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="rate of work"
            value="0"
            required
          >
        </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="Comments" 
            cols="30" 
            rows="2" 
            minlength="1" 
            maxlength="200"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button class="button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
