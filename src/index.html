<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Forms</title>
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label class="field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
          >
        </label>

        <label class="field">
            I accept the term of the agreement
          <input
            type="checkbox"
            name="termOfTheAgreement"
          >
        </label>

      </fieldset>
      <fieldset  class="fieldset">
        <legend>
          Registration
        </legend>

        <label class="field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="18"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="isLikeCats"
              value="yes"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="isLikeCats"
              value="no"
            >
          No
          </label>
        </label>

        <label class="field">
          What are your favorite colors?
          <input
            type="color"
            name="favoriteColors"
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="2"
          >
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select name="favoriteBrandOfCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option disabled></option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            value="0"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <label class="field">
          Comments:
          <textarea
            class="textarea"
            name="comments"
         ></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        class="button">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
