<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="block_input">
        <legend>Personal information</legend>
        <label class="line__input">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="name"
          >
        </label>
        <label class="line__input">
          Name:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="line__input">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="line__input">
          Full date of birth:
          <input
            type="date"
            name="birthdate"
          >
        </label>
        <label class="line__input__last">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="block_input">
        <legend>Registration</legend>
        <label class="line__input">
          E-mail:
          <input
            type="email"
            name="mail"
            placeholder="email@example.com"
          >
        </label>
        <label class="line__input__last">
          Password:
          <input
            type="password"
            name="pass"
            minlength="5"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="block_input">
        <legend>An interesting fact about you!</legend>
        <div class="line__input">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="No"
            >
            No
          </label>
        </div>
        <label class="line__input">
          What is your favorite colour?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="line__input">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="line__input">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="line__inpu__last">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="block_input">
        <legend>Additional info:</legend>
        <label class="line__input">
          Comments:
          <textarea
            name="text"
            autocomplete="off"
            cols="20"
            rows="2"
         ></textarea>
        </label>
        <label class="line__input__last">
          Would you recommend us?
          <select name="recomendation">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
