<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="personal-info-form"
      method="post"
      action="mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset-input">
        <legend class="legend personal-info">Personal information</legend>
        <label class="input-row" for="username">
          Surname:
          <input
            name="surname"
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="input-row" for="name">
          Name:
          <input
            name="name"
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="input-row" for="age">
          How old are You?
          <input
            name="age"
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="input-row" for="date">
          Full date of birth:
          <input
            name="date"
            type="date"
            placeholder="дд.мм.гггг"
          >
        </label>
        <label class="input-row" for="terms">
          I accept the term of the agreement
          <input
            name="term"
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset-input">
        <legend class="legend registration">Registration</legend>
        <label class="input-row" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label for="password" class="input-row">
          Password:
          <input
            name="password"
            type="password"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset-input">
        <legend>An interesting fact about you!</legend>
        <div class="input-row">
          Do you love cats?
          <label for="loveCats">
            <input
              name="loveCats"
              type="radio"
              value="Yes"
            >
            Yes
          </label>
          <label for="loveCats">
            <input
              name="loveCats"
              type="radio"
              value="No"
            >
            No
          </label>
        </div>
        <label class="input-row" for="color">
          What is your favorite color?
          <input name="color" type="color">
        </label>
        <label class="input-row" for="sleep">
          What time do you go to bed?
          <input name="time" type="time">
        </label>
        <label class="input-row" for="cars">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="input-row" for="rate">
          How do you rate out work?
          <input
            value="0"
            step="1"
            min="0"
            max="12"
            name="rate"
            type="range"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset-input">
        <legend>Additional info:</legend>
        <label class="input-row" for="comments">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="input-row" for="recommend">
          Would you recommend us?
          <select name="recommened">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
