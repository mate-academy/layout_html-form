<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label class="form_field">
          Surname :
          <input
            name="Surname"
            type="text"
            autocomplete="off"
            required
            minlength="5"
            maxlength="35"
          >
        </label>
        <label class="form_field">
          Name :
          <input
            name="Name"
            type="text"
            autocomplete="off"
            required
            minlength="5"
            maxlength="25"
          >
        </label>
        <label class="form_field">
          How old are you?:
          <input
          name="Age"
          id="Age"
            type="number"
            required
            minlength="1"
            maxlength="100"
            value="12"
          >
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            name="submissionDate"
            type="date"
            required
          >
        </label>
        <label class="form_field">
          I accept the terms of agreement
          <input
            type="checkbox"
            name="Terms"
            id="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="form_field">
          Email:
          <input
            name="Email"
            type="email"
            required
            minlength="10"
            maxlength="35"
            placeholder="email@example.com"
          >
        </label>
        <label class="form_field">
          Password :
          <input
            name="Password"
            type="password"
            required
            minlength="5"
            maxlength="25"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An intersting fact about you!</legend>
        <label class="form_field" >
          Dou you love Cats?
          Yes
          <input
            name="title"
            type="radio"
            required
          >
          No
          <input
            name="title"
            type="radio"
            required
          >
        </label>
        <label class="form_field">
          What is your favourite Colour?
          <input
            name="color"
            type="color"
            required
          >
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input
            name="time"
            type="time"
            required
          >
        </label>
        <label class="form_field">
          What are your favourite brand of cars?
          <select>
            <option value="1" disabled>Choose</option>
            <option value="2">Bmw</option>
            <option value="3">Audi</option>
            <option value="4">Lada</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input type="range">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="form_field">
          Comment:
          <textarea
            name="comment"
            rows="1"
            cols="15"
         ></textarea>
        </label>

        <label>
          Would you reccomend us?
          <select name="select">
            <option value="1" disabled>Please select a drink</option>
            <option value="2">Yes</option>
            <option value="3">No</option>
          </select>
        </label>
      </fieldset>

      <button class="button" type="submit">
        Submit
      </button>

    </form>
  </body>
</html>
