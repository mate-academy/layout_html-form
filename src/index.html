<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="fieldset-block">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="lastname"
            autocomplete="off"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="firstname"
            autocomplete="off"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="bday"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            class="input-margin"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-block">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            class="input-margin"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="15"
            required
            class="input-margin"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-block">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catlover"
              value="yes"
              class="input-margin"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catlover"
              value="no"
              class="input-margin"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="color"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            class="input-margin"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            class="input-margin"
            name="carbrands"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How can you rate our work?
          <input
            type="range"
            name="rate"
            class="input-margin"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset-block">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="feedback"
            rows="2"
            cols="20"
            class="input-margin"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend" class="input-margin">
            <option value="y">Yes</option>
            <option value="n">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
      
    </form>
  </body>
</html>
