<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personal-information">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="user-surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="user-name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="user-age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="user-birthdate"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="user-acception"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
      </fieldset>

      <fieldset class="registration">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="user-email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="user-password"
            minlength="8"
            maxlength="20"
            required
          >
        </label>
      </fieldset>

      <fieldset class="interesting-facts">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="user-love-cats"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="user-love-cats"
            value="yes"
          >
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="user-fav-color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="user-fav-color"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="user-fav-cars" multiple>
            <option value="bmw">BMW</option>
            <option value="bmw">Audi</option>
            <option value="bmw">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="user-rating"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="additional-info">
        <legend>Additional info:
        </legend>
        Comments:
        <textarea
        name="cooments"
       ></textarea>

        <label class="form-field">
          Would you recommend us?
          <select name="is-user-reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="additional-info" src="./main.js"></script>
  </body>
</html>
