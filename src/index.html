<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              required
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              required
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are you?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birthday"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="32"
              required
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An intereating fact about you!
        </legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <label>
              <input
                type="radio"
                name="love cats?"
                value="yes"
                required
              >
              Yes
            </label>
            <label>
              <input
                type="radio"
                name="love cats?"
                value="no"
                required
              >
              No
            </label>
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              value="#000"
              name="favorite color"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="sleep time"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
              name="favorite car"
              multiple
              required
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input
              type="range"
              min="0"
              max="10"
              value="0"
              name="work rate"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea name="Comments"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select
              name="recommend?"
              required
            >
              <option
                value="yes"
                selected
              >
                Yes
              </option>
              <option
                value="no"
              >
                No
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
