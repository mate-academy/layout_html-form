<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personal form-field" >
        <legend>Personal information</legend>
        <label class="input">
        Surname:
          <input type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="input">
          Name:
          <input type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="input">
        How old are You?
          <input type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="input">
        Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="input">
        I accept the term of the agreement
          <input type="checkbox" name="terms-of-agreement">
        </label>
      </fieldset>
      <fieldset class="registration form-field">
        <legend>Registration</legend>
        <label class="input">
        E-mail:
          <input type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="input">
        Password:
          <input type="password"
          name="password"
          minlength="6"
          maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="facts form-field">
        <legend>An interesting fact about you!</legend>
        <label class="input">
        Do you love cats?
          <input type="radio"
          name="catlover"
          value="yes"
          >
          Yes
          <input type="radio"
          name="catlover"
          value="no"
          >
          No
        </label>
        <label class="input">
        What is your favorite color?
          <input type="color"
          name="color"
          value="#000"
          >
        </label>
        <label class="input">
        What time do you go to bed?
          <input type="time"
          name="bedtime"
          >
        </label>
        <label class="input">
        What are your favorite brand of cars?
          <select name="carbrands" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="input">
        How do you rate our work?
          <input type="range"
          name="rate"
          min="1"
          max="10"
          value="1"
          >
        </label>
      </fieldset>
      <fieldset class="additional form-field">
        <legend>Additional info:</legend>
        <label class="input">
        Comments:
          <textarea
          name="comments"
          cols="10"
          rows="2"
         ></textarea>
        </label>
        <label class="input">
        Would you reccomend us?
          <select name="reccomend" >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="sub">Submit</button>
    </form>
  </body>
</html>
