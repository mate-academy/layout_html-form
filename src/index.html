<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, 
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <script type="text/javascript" src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input
            type="text"
            name="usersLastname"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="usersFirstname"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          How old are You?
          <input
            type="number"
            name="usersAge"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="usersDateOfBirth"
            required
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement" 
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            type="email"
            name="usersEmail"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="usersPassword"
            minlength="6"
            maxlength="32"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="label">
          Do you love cats?
          <label class="label radio">
            <input
              type="radio"
              name="loveToCats"
              value="yes"
            >
            Yes
          </label>
  
          <label class="label radio">
            <input
              type="radio"
              name="loveToCats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="label">
          What is your favorite color?
          <input type="color" name="usersFavoriteColor">
        </label>

        <label class="label">
          What time do you go to bed?
          <input type="time" name="timeOfGoingToBed">
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="favoriteBrandOfCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input type="range" name="rateOfWork">
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea name="comment" cols="20" rows="2"></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
