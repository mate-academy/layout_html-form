<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-div-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="personalinfo">
        <legend>
          Personal information
        </legend>
        <label>
          Surname:  
          <input 
            type="text" 
            name="surname" 
            required
          >
        </label>

        <div class="form-field">  
          <label>
            Name:  
            <input 
              type="text"
              name="name" 
              required
            >      
          </label>
        </div>
        
        <div class="form-field">
          <label>
            How old are You?
            <input 
              type="number" 
              name="age" 
              value="12" 
              min="1" 
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input 
              type="date"
              name="date"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input 
              type="checkbox"
              name="agree" 
              required
            >
          </label>
        </div>
      </fieldset>
    
      <fieldset class="personalinfo">
        <legend>
          Registration
        </legend>

        <label>
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
          >
        </label>

        <div class="form-field">
          <label>
            Password:
            <input type="password" 
            name="password" 
            required
            minlength="5"
            maxlength="15"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="personalinfo">
        <legend>
          An interesting fact about you!
        </legend>
      
        <label>
          Do you love cats?
        </label> 

        <label>
          <input 
            type="radio" 
            name="cats" 
            value="Yes"
          >
          Yes  
        </label>

        <label>
          <input 
            type="radio" 
            name="cats" 
            value="No"
          >
          No
        </label>  
      
        <div class="form-field">
          <label>
            What is your favorite color?
            <input 
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input 
              type="time" 
              name="time"
              step="2"
            >
          </label>
        </div>
      
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="auto" multiple
            >
              <option value="BMW">
                BMW
              </option>
              <option value="Audi">
                Audi
              </option>
              <option value="Lada">
                Lada
              </option>
            </select>
          </label>
        </div>
        
        <div class="form-field">
          <label>
            How do you rate our work?
            <input 
              type="range" 
              name="range"
              min="1"
              max="10"
              value="1"
            >
          </label>
        </div>  
      </fieldset>

      <fieldset class="personalinfo">
        <legend>
          Additional info
        </legend>

        <label>
          Comments:
          <textarea name="comments">
          </textarea>  
        </label>
        
        <div class="form-field">
          <label>
            Would you recommend us?:
            <select name="yes"
            >
              <option value="yes">
                Yes
              </option>
              <option value="no">
                No
              </option>
            </select>  
          </label>
        </div>  
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form> 
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
