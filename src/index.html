<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label for="name">
          Name:
          <input
            type="text"
            name="name"
            minlength="3"
            autocomplete="off"
          >
        </label>
        <label for="how-old">
          How old are You?
          <input
            type="number"
            name="how-old"
            value="12"
            max="100"
            min="1"
          >
        </label>
        <label for="date-birth">
          Full date of birth:
          <input type="date" name="date-birth">
        </label>
        <label for="accept-date">
          I accept the term of the agreement
          <input type="checkbox" name="accept-date">
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="e-mail">
          E-mail:
          <input
            type="email"
            id="e-mail"
            placeholder="email@example.com"
            maxlength="30"
          >
        </label>
        <label for="password">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label for="love-cats">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="yes"
          > Yes
          <input
            type="radio"
            name="cats"
            id="no"
          > No
        </label>
        <label for="favorit-color">
          What is your favorite color?
          <input type="color">
        </label>
        <label for="time-bed">
          What time do you go to bed?
          <input type="time" step="2">
        </label>
        <label for="brand-cars">
          What are your favorite brand of cars?
          <select name="brand-cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="null" disabled>
            </option>
          </select>
        </label>
        <label for="rate-work">
          How do you rate our work?
          <input
            type="range"
            name="rate-work"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2">
          </textarea>
        </label>
        <label for="recommend">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label for="submit-buttuon">
        <button type="submit">Submit</button>
      </label>
    </form>
  </body>
</html>
