<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="labelled-input">
          <label for="surname">Surname:</label>

          <input
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="labelled-input">
          <label for="name">Name:</label>

          <input
            id="name"
            type="text"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="labelled-input">
          <label for="age">How old are You?</label>

          <input
            id="age"
            class="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="labelled-input">
          <label for="date-of-birth">Full date of birth:</label>

          <input
            id="date-of-birth"
            type="date"
            name="dateOfBirth"
          >
        </div>

        <div>
          <label for="accept-agreement">I accept the term of the agreement</label>

          <input
            id="accept-agreement"
            type="checkbox"
            name="acceptAgreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="labelled-input">
          <label for="email">E-mail:</label>

          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="password">Password:</label>

          <input
            id="password"
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="15"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="labelled-input">
          <label for="yes">Do you love cats?</label>

          <input
            id="yes"
            type="radio"
            name="loveCats"
            value="yes"
          >

          <label for="yes">Yes</label>

          <input
            id="no"
            type="radio"
            name="loveCats"
            value="no"
          >

          <label for="no">No</label>
        </div>

        <div class="labelled-input">
          <label for="favorite-color">What is your favorite color?</label>

          <input
            id="favorite-color"
            type="color"
            name="favoriteColor"
          >
        </div>

        <div class="labelled-input">
          <label for="time-go-to-bed">What time do you go to bed?</label>

          <input
            id="time-go-to-bed"
            type="time"
            name="timeGoToBed"
            step="2"
          >
        </div>

        <div class="labelled-input">
          <label for="favorite-car-brands">What are your favorite brand of cars?</label>

          <select
            id="favorite-car-brands"
            name="favoriteCarBrands"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="how-rate-work">How do you rate our work?</label>

          <input
            id="how-rate-work"
            type="range"
            name="howRateWork"
            min="0"
            max="100"
            value="50"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="labelled-input">
          <label for="comments">Comments:</label>

          <textarea
            id="comments"
            type="text"
            name="comments"
            autocomplete="off"
         ></textarea>
        </div>

        <div>
          <label for="recommend-us">Would you reccomend us?</label>

          <select id="recommend-us" name="recommendUs">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
