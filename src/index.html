<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <div class="form_field">
          <label for="Surname">Surname:</label>
          <input 
            type="text" 
            name="Surname" 
            id="Surname" 
            autocomplete="off"
          >
        </div>
        <div class="form_field">
          <label for="Name">Name:</label>
          <input 
            type="text" 
            name="Name" 
            id="Name" 
            autocomplete="off"
          >
        </div>
        <div class="form_field">
          <label for="Age">How old are you?</label>
          <input 
            type="number" 
            name="Age" 
            id="Age" 
            min="1" 
            max="100" 
            value="12"
          >
        </div>
        <div class="form_field">
          <label for="Date_of_birth">Full date of birth?</label>
          <input 
            type="date" 
            name="Date_of_birth" 
            id="Date_of_birth"
          >
        </div>
        <div class="form_field">
          <label for="Terms_of_agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="Terms_of_agreement" 
            id="Terms_of_agreement"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form_field">
          <label for="Email">E-mail:</label>
          <input 
            type="email" 
            name="Email" 
            id="Email" 
            placeholder="email@example.com"
          >
        </div>
        <div class="form_field">
          <label for="Password">Password:</label>
          <input 
            type="password" 
            name="Password" 
            id="Password"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form_field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="I_love_cats" 
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input 
              type="radio"
              name="I_love_cats"
              value="No"
            >
            No
          </label>
        </div>
        <div class="form_field">
          <label for="Favorite_color">What is your favorite color?</label>
          <input 
            type="color" 
            name="Favorite_color" 
            id="Favorite_color"
          >
        </div>
        <div class="form_field">
          <label>
            What time do you go to bed?
            <input 
              type="time"
              name="When_to_bed"
              id="When_to_bed"
            >
          </label>
        </div>
        <div class="form_field">
          <label>
              What are your favorite brand of cars?

            <select 
              name="Favorite_car" 
              id="Favorite_car" 
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option 
                value="nothing" 
                selected 
                disabled
              >
              </option>
            </select>
          </label>
        </div>
        <div class="form_field">
          <label for="Rate_of_work">How do you rate your work?</label>
          <input 
            type="range"
            name="Rate_of_work"
            id="Rate_of_work"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form_field">
          <label for="Comment">Comments:</label>
          <textarea 
            name="Comment" 
            id="Comment" 
            cols="20" 
            rows="2"
            >
          </textarea>
        </div>
        <div class="form_field">
          <label>
              Would you reccomend us?

            <select name="Reccomend_us" id="Reccomend_us">
              <option 
                value="nothing" 
                selected 
                disabled
              >
              </option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <input 
        type="submit" 
        class="submit" 
        value="Submit"
      >
    </form>
  </body>
</html>
