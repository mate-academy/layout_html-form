<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="feild-pad">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            utocomplete="off"
          >
        </label>
        
        <label class="form-field">
          How old are You?
          <input 
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="birth">
        </label>
        <label class="form-bot">
            I accept the terms
          <input 
            type="checkbox" 
            name="terms"
            required
          >
        </label>        
      </fieldset>
      <fieldset class="feild-pad"> 
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="mail"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-bot">
          Passworld:
          <input 
            type="password" 
            name="password"
            minlength="6"
          >
        </label>
      </fieldset>
      <fieldset class="feild-pad">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="pat" 
              value="y"
            >
              Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="pat" 
              value="n"
            >
              No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
            step="1"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="Audi">BMW</option>
            <option value="BMW">Audi</option>
            <option value="VW">lada</option>
          </select>
        </label>

        <div class="form-bot">
          How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            id ="rate"
            min ="0"
            max= "5"
            step="1"
            value="0"
          >
          <label for="rate"></label>
        </div>
      </fieldset>
      <fieldset class="feild-pad"> 
        <legend>Adittion info</legend>
        <label class="form-field">
          comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form-bot">
          Would you recommend us?
          <select name="like">
            <option value="like">yes</option>
            <option value="Dislike">no</option>            
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
