<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="group group-pesonal">
        <legend>Personal information</legend>
        <label
          class="label"
          for="surname"
        >
          Surname:
          <input
            class="input"
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label
          class="label"
          for="name"
        >
            Name:
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>
        <label
          class="label"
          for="age"
        >
            How old are You?
          <input
            class="input"
            type="number"
            id="age"
            value="12"
            name="age"
            min="1"
            max="100"
          >
        </label>
        <label
          class="label"
          for="birth"
        >
            Full date of birth:
          <input
            class="input"
            type="date"
            id="birth"
            placeholder="mm/dd/yyyy"
            name="birth"
          >
        </label>
        <label
          class="label"
          for="accept"
        >
            I accept the term of the agreement
          <input
            class="input"
            type="checkbox"
            id="accept"
            name="accept"
          >
        </label>
      </fieldset>
      <fieldset class="group group-reg">
        <legend>Registration</legend>
        <label
          class="label"
          for="email"
        >
            E-mail:
          <input
            class="input"
            name="email"
            type="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label
          class="label"
          for="password"
        >
            Password:
          <input
            class="input password"
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group group-fact">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="label">
            Do you love cats?
          <label
            for="y"
          >
            <input
              class="input"
              type="radio"
              id="y"
              name="cats"
            >
              Yes
          </label>
          <label
            for="n"
          >
            <input
              class="input"
              type="radio"
              name="cats"
              id="n"
            >
              No
          </label>
        </label>
        <label
          class="label"
          for="color"
        >
            What is your favorite color?
          <input
            class="input"
            name="color"
            type="color"
            id="color"
          >
        </label>
        <label
          class="label"
          for="bed-time"
        >
            What time do you go to bed?
          <input
            class="input"
            type="time"
            id="bed-time"
            step="2"
            name="appt-time"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
          name="choose-brand-of-cars"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            class="input"
            type="range"
            min="0"
            value="0"
            name="rate"
          >
        </label>
      </fieldset>
      <fieldset class="group group-add">
        <legend>Additional info:</legend>
        <label
          class="label"
          for="comment"
        >
            Comments:
          <textarea
          name="comment"
          id="comment"
          cols="20"
          rows="2"
          autocomplete="off"
          >
          </textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select
          name="recommend"
          >
            <option value="yes">yes</option>
            <option value="yes">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
