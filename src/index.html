<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      name="layoutHtmlForm"
      method="post"
    >
      <fieldset class="formFieldsets">
        <legend>Personal Information</legend>
        <label for="surname" class="labels">
          Surname: 
          <input 
            type="text"
            name="surname"
            required
          > 
        </label>

        <label for="name" class="labels">
          Name: 
          <input 
            type="text"
            name="name"
            required
          > 
        </label>

        <label for="age" class="labels">
          How old are you? 
          <input 
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          > 
        </label>

        <label for="dateOfBirth" class="labels">
          Full date of birth: 
          <input 
            type="date"
            name="dateBirth"
          > 
        </label>

        <label for="agreement" class="labels">
          I accept the term of the agreement 
          <input 
            type="checkbox"
            name="agreement"
            required
          > 
        </label>

      </fieldset>
      <fieldset class="formFieldsets">
        <legend>Registration</legend>
        <label for="email" class="labels">
          E-mail: 
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label for="password" class="labels">
          Password: 
          <input 
            type="password"
            name="password"
            required
          >
        </label>

      </fieldset>
      <fieldset class="formFieldsets">
        <legend>An interesting fact about you!</legend>
        <div class="labels">
          <label for="cats">Do you love cats?</label>
          <input 
            type="radio"
            name="cats"
            id="yesCats"
            value="catsYes"
          >
          <label for="catsYes">Yes</label>
          <input 
            type="radio"
            name="cats"
            id="noCats"
            value="catsNo"
          >
          <label for="catsNo">No</label>
        </div>          
        <label for="color" class="labels">
          What is your favorite color? 
          <input 
            type="color"
            name="color"
          > 
        </label>

        <label for="timeToBed" class="labels">
          What time do you go to bed? 
          <input 
            type="time"
            name="timeToBed"
          > 
        </label>

        <label for="brandCar" class="labels">
          What are your favorite brand of cars? 
          <select 
            name="brandCar"
            multiple="multiple"
            size="4"
          >
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select> 
        </label>

        <label for="rate" class="labels">
          How do you rate our work? 
          <input 
            type="range"
            name="rateWork"
          > 
        </label>

      </fieldset>
      <fieldset class="formFieldsets">
        <legend>Additional Info:</legend>
        <label for="comments" class="labels">
          Comments: 
          <textarea name="commentsarea" autocomplete="off"></textarea>
        </label>

        <label for="recommend" class="labels">
          Would you recommend us? 
          <select 
            name="recommend"
            size="1"
          >
            <option value="1">Yes</option>
            <option value="2">No</option>
          </select>
        </label>

      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
