<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="p-info">
        <legend>Personal information</legend>
        <label class="form">
          Surname:
          <input
            title="Surname"
            type="text"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            required
          >
        </label>
        <label class="form">
          Name:
          <input
            title="name"
            type="text"
            autocomplete="off"
            minlength="2"
            maxlength="20"
            required
          >
        </label>
        <label class="form">
          How old are You?
          <input
            title="age"
            type="number"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form">
          Full date of birth:
          <input
            title="date"
            type="date"
          >
        </label>
        <label class="form">
          I accept the term of the agreement
          <input
            title="accept agreement"
            type="checkbox"
          >
        </label>
      </fieldset>
      <fieldset class="p-info">
        <legend>Registration</legend>
        <label class="form">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form">
          Password:
          <input
            title="password"
            type="password"
          >
        </label>
      </fieldset>
      <fieldset class="p-info">
        <legend>An interesting fact about you!</legend>
        <label class="form">
          Do you love cats?
          <input
            title="Yes"
            name="Y&N"
            type="radio"
            value="Yes"
          >Yes
          <input
            title="No"
            name="Y&N"
            type="radio"
            value="No"
          >No
        </label>
        <label class="form">What is your favorite color?
          <input
            title="color"
            type="color"
          >
        </label>
        <label class="form">What time do you go to bed?
          <input
            title="time"
            type="time"
            step="2"
          >
        </label>
        <label class="form">What are your favorite brand of cars?
          <select title="cars" multiple>
            <!-- <option disabled selected>Choose a car</option> -->
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form">How do you rate our work?
          <input
            title="range"
            type="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="p-info">
        <legend>Additional info</legend>
        <label class="form">Comments:
          <textarea
            title="Comments"
          >
          </textarea>
        </label>
        <label class="form">
          Would you recommend us?
          <select name="Yes-or-No">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button title="submit" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
