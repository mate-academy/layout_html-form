<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="formLabel">
          Surname:
          <input
            type="text"
            name="surnameInput"
            autocomplete="off"
            maxlength="20"
          >
        </label>
        <label class="formLabel">
          Name:
          <input
            type="text"
            name="nameInput"
            autocomplete="off"
            maxlength="20"
          >
        </label>
        <label class="formLabel">
          How old are You?
          <input
            type="number"
            name="ageInput"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="formLabel">
          Full date of birth
          <input type="date" name="birthInput">
        </label>
        <label class="formLabel">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreementInput"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="formLabel">
          E-mail:
          <input
            type="email"
            name="emailInput"
            placeholder="email@example.com"
          >
        </label>
        <label class="formLabel">
          Password:
          <input
            type="password"
            name="emailPassword"
            minlength="6"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An intresting fact about you!</legend>
        <label class="formLabel">
          Do tou love cats?
          <label for="choiseYes">
            <input
              type="radio"
              id="choiseYes"
              value="yes"
              name="cats"
            >
            Yes
          </label>

          <label for="choiseNo">
            <input
              type="radio"
              id="choiseNo"
              value="no"
              name="cats"
            >
            No
          </label>
        </label>
        <label class="formLabel">
          What is your favorite color?
          <input type="color" name="colorPick">
        </label>
        <label class="formLabel">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>
        <label class="formLabel">
          What are your favorite brand of cars?
          <select name="carPick" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="formLabel">
          How do you rate our work?
          <input
            type="range"
            name="workRange"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="formLabel">
          Comments:
          <textarea
            name="commentsArea"
            cols="15"
            rows="2"
          >
          </textarea>
        </label>
        <label class="formLabel">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
