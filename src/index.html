<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="lineSpacing">
          <div>
            <label for="surname"> Surname:
              <input
                type="text"
                name="surname"
                pattern="\w+"
                autocomplete="off"
                id="surname"
                required
              >
            </label>
          </div>
          <div>
            <label for="name"> Name:
              <input
                type="text"
                name="name"
                autocomplete="off"
                id="name"
                required
              >
            </label>
          </div>
          <div>
            <label for="age"> How old are You?
              <input
                type="number"
                name="age"
                value="12"
                min="1"
                max="100"
                id="age"
                required
              >
            </label>
          </div>
          <div>
            <label for="birth"> Full date of birth:
              <input
                type="date"
                name="birth"
                id="birth"
                required
              >
            </label>
          </div>
          <div>
            <label for="agreement">
            I accept the term of the agreement
            </label>
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              required
            >
          </div>
        </div>
      </fieldset><br>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="lineSpacing">
          <div>
            <label for="email"> E-mail:
              <input
                type="email"
                name="email"
                placeholder="email@example.com"
                id="email"
                required
              >
            </label>
          </div>
          <div>
            <label for="password"> Password:
              <input
                type="password"
                name="password"
                minlength="5"
                maxlength="20"
                id="password"
                required
              >
            </label>
          </div>
        </div>
      </fieldset><br>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="lineSpacing">
          <div>Do you love cats?
            <input
              type="radio"
              name="love"
              value="yes"
            >
          Yes
            <input
              type="radio"
              name="love"
              value="no"
            >
          No
          </div>
          <div>
            <label for="color"> What is your favorite color?
              <input
                type="color"
                name="favoriteColor"
                id="color"
              >
            </label>
          </div>
          <div>
            <label for="goToBed"> What time do you go to bed?
              <input
                type="time"
                name="goToBed"
                id="goToBed"
              >
            </label>
          </div>
          <div>What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </div>
          <div>How do you rate our work?
            <input
              type="range"
              name="rateWork"
              value="0"
            >
          </div>
        </div>
      </fieldset><br>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="lineSpacing">
          <div>
            <label for="comments"> Comments:
              <textarea
                name="comments"
                autocomplete="off"
                id="comments"
                type="textarea"
             ></textarea>
            </label>
          </div>
          <div>Would you recommend us?
            <select name="recommend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
      </fieldset><br>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
