<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="groups">
        <legend>Personal information</legend>
        <div>
          <label for="surname">
            Surname:
            <input
              class="form-field"
              type="text"
              name="surname"
              id="surname"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="dateOfBirth">
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
            >
          </label>
        </div>
        <div>
          <label for="terms">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="terms"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              minlength="5"
              maxlength="15"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
            Do you love cats?
          <label for="yes">
            <input
              type="radio"
              value="yes"
              name="cats"
            >
            Yes
          </label>
          <label for="no">
            <input
            type="radio"
            value="yes"
            name="cats"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="cars">
            What are your favorite brand cars?
            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
              <option value="blank"></option>
            </select>
          </label>
        </div>
        <div>
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              autocomplete="off"
           ></textarea>
          </label>
        </div>
        <div>
          <label for="recommendation">
            Would you recommend us?
            <select
              name="recommendation"
              id="recommendation"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
