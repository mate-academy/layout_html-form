<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"  
      method="post">
      <fieldset class="groups">
        <legend>Personal information</legend>
        <label class="form">
        Surname:
          <input 
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </label>

        <label class="form">
        Name:
          <input  
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>

        <label class="form">
        How old are you?:
          <input 
            type="number"
            name="dateOfBirth"
            value="12"
            min= "1"
            max="100"
          >
        </label>

        <label class="form">
        Full date of birth:
          <input 
            type="date"
            name="fullDateOfBirth"
          >
        </label>

        <label class="form">
        I accept the term of the agreement
          <input 
            type="checkbox"
            name="terms"
            required
          >
        </label>

      </fieldset>

      <fieldset class="groups">
        <legend>Registration</legend>
        <label class="form">
        E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="form">
        Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="10"
            required
          >
        </label>
      </fieldset>

      <fieldset class="groups">
        <legend>An interesting fact about you!</legend>
        <div class="form">
        Do you love cats?

          <label>
            <input
               type="radio"
               name="animal"
            >
        Yes
          </label>
          <label>
            <input
              type="radio"
              name="animal"
            >
        No
          </label>
        </div>
        <label class="form">
      What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>
        <label class="form">
      What time do you go to bed?
          <input
            type="time"
            name="bedTime"
          >
        </label>
        <label class="form">
      What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form">
      How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="groups">
        <legend>Additional info:</legend>

        <label class="form">
           Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="form">
        Would you recommend us?
          <select name="answer">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <label class="form">
        <button type="submit">Submit</button>
      </label>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
