<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="./main.js"></script>
    <form 
      class="form" 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="box-field">
        <legend class="legend">Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            class="input"
            type="text" 
            name="surname" 
            required 
            pattern="\w+"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            class="input"
            type="text" 
            name="name" 
            required 
            pattern="\w+"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input 
            class="input input--age"
            type="number" 
            name="age" 
            min="1"
            max="100"
            value="12"
            required 
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            class="input"
            type="date" 
            name="dob" 
            required 
            pattern="\w+"
          >
        </label>
        <label class="form-field">
          <label 
            class="label"
            for="terms-and-conditions"
          >
            I accept the term of the agreement
          </label>
          <input
            class="input" 
            type="checkbox" 
            name="terms" 
            id="terms-and-conditions" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="box-field">
        <legend class="legend">Registration</legend>
        <label class="form-field">
            E-mail:
          <input 
            class="input"
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            class="input"
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="30" 
            pattern="\d+"
            required
          >
        </label>
      </fieldset>

      <fieldset class="box-field">
        <legend class="legend">An interesting fact about you!</legend>
        <label class="form-field field--fact">
          Do you love cats?
          <input 
            class="radiobt"
            type="radio" 
            id="radioButton1" 
            name="cats"
          >
          <label 
            class="radiobt" 
            for="radioButton1"
          >
            Yes
          </label>
          <input 
            class="radiobt"
            type="radio" 
            id="radioButton2" 
            name="cats"
          >
          <label 
            class="radiobt" 
            for="radioButton2"
          >
            No
          </label>

        </label>
        <label class="form-field field--fact">
           What is your favorite color?
          <input
            class="input" 
            type="color" 
            name="color" 
            required
          >
        </label>
        <label class="form-field field--fact">
          What time do you go to bed?
          <input 
            class="input"
            type="time" 
            name="bedtime"
            step="1"
            required
          >
        </label>
        <label class="form-field field--fact">What are your favorite brand of cars?
          <select 
            name="cars" 
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field field--fact">
          How do you rate our work?
          <input 
            class="input"
            type="range" 
            name="rating"
            min="0" 
            max="10" 
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="box-field">
        <legend class="legend">Additional info:</legend>
        <label class="form-field field--fact">Comments:
          <textarea name="Comments"></textarea>
        </label>
        <label class="form-field field--fact">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
           
      </fieldset>
      
      <button 
        class="button" 
        type="submit"
        name="submit_button"
        action=" https://mate-academy-form-lesson.herokuapp.com/create-application"
      >
        Submit
      </button>
    </form>
     
    
  </body>
</html>
