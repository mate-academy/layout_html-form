<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link 
      rel="stylesheet" 
      href="./style.css"
    >
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action = "https://mate-academy-form-lesson.herokuapp.com/create-application" method = "post">

      <fieldset class = "container personal-information">
        <legend>Personal information</legend> 
        <div class="form-field">
          <label>
            Surname:
          </label>

          <input 
           type="text" 
           name="Surname"
           required
           autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label>
            Name:
          </label>

          <input 
          type="text" 
          name="Name"
          required
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label>How old are you?
          </label>
          <input 
          type = "number" 
          name = "Age" 
          max="100"
          min="0"
          value = "12"
          rows="2"
          required
          >
        </div>

        <div class="form-field">
          <label>Full data of birth:
          </label>
          <input 
          type = "date" 
          name = "data" 
          placeholder = "mm/ dd/ yyyy"
          required
          >
        </div>

        <div class="form-field">
          <label>I accept the term of the agreement
          </label>
          <input 
          type= "checkbox" 
          name="Accept"
          required
          >
        </div>
      </fieldset>

      <fieldset class = "container regictration">
        <legend>Regictration</legend>
          
        <div class="form-field">
          <label>E-mail:
          </label>
          <input 
          type= "email" 
          name="email"
          required
          placeholder = "email@example.com"
          >
        </div>

        <div class="form-field">
          <label>Password:
          </label>
          <input 
            type = "password" 
            name = "password"
            required
            minlength="8"
            maxlength="30"
          >
        </div>

      </fieldset>

      <fieldset class = "container fact">
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field">
          <label>Do you lave cats?
          </label>
          
          <label>
            <input 
              type = "radio" 
              name = "cats"
              value="Yes"
            >
          
          Yes
          </label>

          <label>
            <input 
              type = "radio" 
              name = "cats"
              value="No"
            >
          
          No
          </label>
        </div>
        

        <div class="form-field">
          <label>What is yor favorite color?
          </label>
          <input 
            type = "color" 
            name = "color"
          >
        </div>

        <div class="form-field">
          <label>What time do you go to bed?
          </label>
          <input 
            type = "time" 
            name = "time"
            placeholder = "--:--:-- --"
          >
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
          </label>
          <select name = "cars" multiple>
            <option value = "BMW">BMW</option>
            <option value = "Audi">Audi</option>
            <option value = "Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label>How do you rate our work?
          </label>
          <input 
            type = "range" 
            name = "rate"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class = "container info">
        <legend>
          Additional info:
        </legend>

        <div class="form-field">
          <label>Comments:
      
            <textarea 
              name = "comments">
            </textarea>

          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
          </label>
          <select name = "recommend">
            <option value = "yes">YES</option>
            <option value = "no">NO</option>
          </select>
        
        </div>

      </fieldset>

      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    
    </form>
    
    
  </body>
</html>
