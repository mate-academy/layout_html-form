<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"
    name="mainForm">
      <fieldset class="form_block" name="Personal">
        <legend>Personal information</legend>
        <div class="form_line">
          <label id="Surname">
            Surname:
            <input
             type="text"
             name="Surname"
             required="required"
            >
          </label>
        </div>
        <div class="form_line">
          <label>Name:
            <input
             type="text"
             name="Name"
             required="required"
            >
          </label>
        </div>
        <div class="form_line">
          <label>How old are You?
            <input
             type="number"
             name="age"
             required value="12"
             min="8"
             max="150"
            >
          </label>
        </div>
        <div class="form_line">
          <label>Full date of birth:
            <input
             type="date"
             name="birth"
             required="required"
            >
          </label>
        </div>
        <div class="form_line">
          <label>I accept the term of the agreement
            <input
             type="checkbox"
             name="check"
             required="required"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_block" name="registration">
        <legend>Registration</legend>
        <div class="form_line">
          <label for="email">
            E-mail:
            <input
             type="email"
             id="email"
             name="email"
             required="required"
             placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form_line">
          <label for="password">Password:
            <input
             type="password"
             id="password"
             name="password"
             required="required"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_block" name="facts">
        <legend>An interesting fact about you!</legend>

        <div class="form_line">
          <label>
            Do you love cats?
            <input
             type="radio"
             name="cats"
             value="Yes"
            >Yes
          </label>
          <label>
            <input
             type="radio"
             name="cats"
             value="No"
            > No
          </label>
        </div>

        <div class="form_line">
          <label>
            What is your favorite color?
            <input
             type="color"
             name="fvColor"
             required="required"
            >
          </label>
        </div>

        <div class="form_line">
          <label>
            What time do you go to bed?
            <input
             type="time"
             name="goingbed"
            >
          </label>
        </div>

        <div class="form_line">
          <label>
            What are your favorite brand of cars?
            <select name="favcar" multiple>
              <option value="BMW">BMW</option>
              <option value="AUDI">AUDI</option>
              <option value="LADA">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            How do you rate our work?
            <input
             type="range"
             name="rating"
             value="0" min="0"
             max="10"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_block" name="Additional">
        <legend>Additional info:</legend>
        <div class="form_line">
          <label>
            Comments:
            <textarea name="Comments" autocomplete="off"></textarea>
          </label>
        </div>
        <div class="form_line">
          <label>
            Would you recommend us?
            <select name="recom">
              <option value="Yes" selected>yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
