<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:

            <input
              type="text"
              name="surName"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:

            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">

          <label>
            How old are You?

            <input
              type="number"
              value="12"
              name="howOldAareYou"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">

          <label>
            Full date of birth:

            <input
              type="date"
              autocomplete="off"
              placeholder="mm/dd/yyyy"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="form-field">

          <label>
            I accept the term of the agreement

            <input
              type="checkbox"
              name="iAccept"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">

          <label>
            E-mail:

            <input
              type="email"
              placeholder="email@example.com"
              name="email"
            >
          </label>
        </div>
        <div class="form-field">

          <label>
            Password:

            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="20"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">

          <label>
            Do you love cats?

            <input
              type="radio"
              name="loveCats"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
            >
            No
          </label>
        </div>
        <div class="form-field">

          <label class="form__field">
            What is your favorite color?

            <input
              type="color"
              name="color"
              required
            >
          </label>
        </div>
        <div class="form-field">

          <label>
            What time do you go to bed?

            <input
              type="time"
              name="timeToGoToBed"
            >
          </label>
        </div>
        <div class="form-field">
          <label class="form__field">
          What are your favorite brand?

            <select
              name="brand"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">

          <label>
            How do you rate our work?

            <input
              type="range"
              name="doYouRateOurWork"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">

          <label class="form__field">
            Comments:

            <textarea
              type="text"
              name="comments"
              autocomplete="off"
           ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label class="form-field">
          Would you recommend us?

            <select
              name="recommendUs"
            >
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
