<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="formMain"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form">
        <legend class="legend">Personal information</legend>
        <div class="inputThing">
          <label for="surname">Surname: </label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="inputThing">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="inputThing">
          <label for="age">How old are You? </label>
          <input
            type="number"
            id="age"
            name="age"
            autocomplete="off"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="inputThing">
          <label for="dob">Full date of birth: </label>
          <input
            type="date"
            id="dob"
            name="dob"
            required
          >
        </div>
        <div class="inputThing">
          <label for="agreement">I accept the term of the agreement </label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form">
        <legend class="legend">Registration</legend>
        <div class="inputThing">
          <label for="email">E-mail: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="inputThing">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="off"
            minlength="8"
            maxlength="36"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form">
        <legend class="legend">An interesting fact about you!</legend>
        <div class="inputThing">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="catsYes"
            value="catsYes"
            checked
          >
          <label for="catsYes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="catsNo"
            value="catsNo"
          >
          <label for="catsNo">No</label>
        </div>
        <div class="inputThing">
          <label for="color"> What is your favorite color? </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="inputThing">
          <label for="time"> What time do you go to bed? </label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="inputThing">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="inputThing">
          <label for="work">How do you rate our work? </label>
          <input
            type="range"
            id="work"
            name="work"
            min="1"
            max="10"
            value="5"
          >
        </div>
      </fieldset>
      <fieldset class="form">
        <legend class="legend">Additional info:</legend>
        <div class="inputThing">
          <label for="comment">Comments:</label>
          <textarea
            id="comment"
            name="comment"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="inputThing">
          <label for="recommend">Would you recommend us? </label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
