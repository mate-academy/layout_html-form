<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Form</title>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div
        class="form-item">
          <label
          for="surname">Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div
        class="form-item">
          <label
            for="name">Name:
          </label>
          <input
              type="text"
              name="name"
              id="name"
              required
              autocomplete="off"
          >
        </div>
        <div
        class="form-item"
        >
          <label
          for="age">How old are You?
          </label>
          <input
             type="number"
             name="age"
             id="age"
             min="1"
             max="100"
             value="12"
          >
        </div>
        <div
        class="form-item">
          <label
          for="date">Full date of birth:
          </label>
          <input
          type="date"
          name="date"
          id="date"
          >
        </div>
        <div
        class="form-item"
        >
          <label
          for="agreement">I accept the term of the agreement
          </label>
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration
        </legend>
        <div
        class="form-item">
          <label
          for="email">E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div
        class="form-item">
          <label
          for="password">Password:
          </label>
          <input
          type="password"
          name="password"
          id="password"
          minlength="6"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!
        </legend>
        <div
        class="form-item">
          <span>Do you love cats?
          </span>
          <input
            type="radio"
            value="Yes"
            name="yes"
            id="yes"
          >
          <label for="yes">Yes
          </label>
          <label for="no">
            <input
            type="radio"
            value="No"
            name="no"
            id="no"
            > No
          </label>
        </div>
        <div
        class="form-item">
          <label
          for="color">What is your favorite color?
          </label>
          <input
          name="color"
          type="color"
          id="color"
          >
        </div>
        <div
        class="form-item">
          <label
          for="time">What time do you go to bed?
          </label>
          <input
          type="time"
          name="time"
          id="time"
          step="2"
          >
        </div>
        <div
        class="form-item">
          <label
          for="car">What are your favorite brand of cars?
          </label>
          <select
          name="car"
          id="car"
          multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>
        <div
        class="form-item">
          <label
          for="rate">How do you rate our work?
          </label>
          <input
          type="range"
          name="rate"
          min="1"
          max="10"
          value="1"
          id="rate"
          step="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:
        </legend>
        <div
        class="form-item">
          <label for="comments">Comments:
          </label>
          <textarea
          name="comments"
          id="comments"
          maxlength="200">
          </textarea>
        </div>
        <div
        class="form-item">
          <label
          for="recommendation">Would you recommend us?
          </label>
          <select
          name="drink">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
