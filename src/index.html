<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>

    <form class="formDesign" 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
    
        <div>
          <label for="Surname">Surname:</label>
          <input 
            type="text" 
            id="Surname" 
            name="Surname" 
            class="infoField" 
            autocomplete="off"
          >
        </div>
      
        <div>
          <label for="Name">Name:</label> 
          <input 
            type="text" 
            id="Name" 
            name="Name" 
            class="infoField" 
            autocomplete="off"
          >
        </div>

        <div>
          <label for="Age">How old are you?</label>
          <input 
            type="number" 
            id="Age" 
            name="Age" 
            value="12" 
            min="1" 
            max="100" 
            class="infoField"
          >
        </div>

        <div>
          <label for="birth">Full date of birth</label>
          <input 
            type="date" 
            id="birth" 
            name="Birthday" 
            class="infoField"
          >
        </div>

        <div>
          <label for="term_of_agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            id="term_of_agreement" 
            name="Term of agreement" 
            required 
            class="infoField"
          >
        </div>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <div>
          <label for="Email">Email:</label>
          <input 
            type="email" 
            id="Email" 
            name="Email" 
            placeholder="email@example.com" 
            class="infoField"
          >
        </div>

        <div>
          <label for="Password">Password</label>
          <input 
            type="password" 
            id="Password" 
            name="Password" 
            class="infoField" 
            minlength="6" 
            maxlength="20"
          >
        </div>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div>

          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="Quick_answer" 
              class="infoField"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="Quick_answer" 
              class="infoField"
            >
            No
          </label>

        </div>

        <div>
          <label for="Fav_color">What is your favorite color?</label>
          <input 
            type="color" 
            id="Fav_color" 
            name="Fav_color" 
            class="infoField"
          >
        </div>

        <div>
          <label for="sleep_time">What time do you go to bed?</label>
          <input 
            type="time" 
            id="sleep_time" 
            name="sleep_time" 
            class="infoField"
          >
        </div>

        <div>
          <label>
          What are your favorite brand of cars?
          
            <select 
            name="car_brand" 
            id="car_brand" 
            multiple 
            class="infoField" 
            >

              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>

            </select>

          </label>
        </div>

        <div>
          <label for="work_rate">How do you rate your work?</label>
          <input 
            type="range" 
            id="work_rate" 
            name="work_rate" 
            value="0" 
            class="infoField"
          >
        </div>

      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>

        <div>
          <label for="comment">Comments:</label>
          <textarea 
            name="comment" 
            id="comment" 
            cols="15" 
            rows="2" 
            class="infoField"
          ></textarea>
        </div>

        <div>          
            Would you reccomend us?

          <select 
            name="reccomendUs" 
            id="reccomendUs" 
            class="infoField"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="subButton">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
