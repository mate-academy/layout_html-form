<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">

      <fieldset class="form-section">

        <!-- Personal info -->

        <legend>Personal information</legend>

        <div class="form-widget">
          <label for="surname">Surname:</label>
          <input
            name="surname"
            id="surname"
            type="text"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-widget">
          <label for="name">Name:</label>
          <input
            name="name"
            id="name"
            type="text"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-widget">
          <label for="age">How old are You?</label>
          <input
            name="age"
            id="age"
            type="number"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="form-widget">
          <label for="fullDateOfBirth">Full date of birth:</label>
          <input
            name="fullDateOfBirth"
            id="fullDateOfBirth"
            type="date"
            min="1950-01-01"
            max="2020-01-01"
            required
          >
        </div>

        <div class="form-widget">
          <label for="terms">I accept the term of the agreement</label>
          <input
            name="terms"
            id="terms"
            type="checkbox"
            required
          >
        </div>
      </fieldset>

      <!-- Registration -->

      <fieldset class="form-section">
        <legend>Registration</legend>

        <div class="form-widget">
          <label for="email">E-mail:</label>
          <input
            name="email"
            id="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-widget">
          <label for="password">Password:</label>
          <input
            name="password"
            id="password"
            type="password"
            minlength="5"
            maxlength="32"
            required
          >
        </div>
      </fieldset>

      <!-- Facts -->

      <fieldset class="form-section">
        <legend>An interesting fact about you!</legend>
        <div class="form-widget">
          <label for="catLover">Do you love cats?</label>

          <input
            name="catLover"
            type="radio"
            id="catLoverYes"
            value="yes"
            checked
          >
          <label for="catLoverYes">Yes</label>

          <input
            name="catLover"
            type="radio"
            id="catLoverNo"
            value="no"
          >
          <label for="catLoverNo">No</label>
        </div>

        <div class="form-widget">
          <label for="favColor">What is your favorite color?</label>
          <input
            type="color"
            id="favColor"
            name="favColor"
          >
        </div>

        <div class="form-widget">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedTime"
            name="bedTime"
          >
        </div>

        <div class="form-widget">
          <label for="favCarBrand">What are your favorite brand of cars?</label>
          <select
            name="favCarBrand"
            id="favCarBrand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-widget">
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            name="workRate"
            id="workRate"
            min="1"
            max="100"
          >
        </div>
      </fieldset>

      <!-- Additional info -->

      <fieldset class="form-section">
        <legend>Additional info:</legend>

        <div class="form-widget">
          <label for="comment">Comments:</label>
          <textarea name="comment" id="comment"></textarea>
        </div>

        <div class="form-widget">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

  </body>
</html>
