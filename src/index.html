<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>

        <label class="form">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
          >
        </label>

        <label class="form">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
          >
        </label>

        <label class="form">
          How old are You?
          <input
            type="number"
            name="Age"
            value="12"
            max="100"
            min="1"
            autocomplete="off"
          >
        </label>

        <label class="form">
          Full date of birth:
          <input
            type="date"
            name="Birth date"
          >
        </label>

        <label class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="Agreement"
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>

        <label class="form">
          E-mail:
          <input
            type="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
          >
        </label>

        <label class="form">
          Password:
          <input
            type="password"
            name="Pass"
            autocomplete="off"
            maxlength="32"
            minlength="5"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <label class="form">
          Do you love cats?
          <input
            type="radio"
            name="LoveCats"
            value="Yes"
          > Yes

          <input
            type="radio"
            name="LoveCats"
            value="No"
          > No
        </label>

        <label class="form">
          What is your favorite color?
          <input type="color" name="FavoriteColor">
        </label>

        <label class="form">
          What time do you go to bed?
          <input type="time" name="GoToBedTime">

        </label>

        <label class="form">
          What are your favorite brand of cars?
          <select name="barnd" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>

        </label>

        <label class="form">
          How do you rate our work?
          <input type="range" name="WorkRating">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>

        <label class="form">
          Comments:
          <textarea
            name="Comment"
         ></textarea>
        </label>

        <label class="form">
          Would you recomend us?
          <select name="Recomendation">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
