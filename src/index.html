<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:8080/" method="post">

      <fieldset>
        <legend>Personal information</legend>
        <div class="input_field">
          <label>
            Surname: 
            <input 
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input_field">
          <label>
            Name: 
            <input 
              type="text"
              name="name"
              autocomplete="off"
            >
          </label> 
        </div>
        <div class="input_field">
          <label>
            How old are You? 
            <input 
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input_field">
          <label>
            Full date of birth:
            <input 
              type="date"
              name="birth_date"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement 
            <input type="checkbox">
          </label>
        </div>
      </fieldset>

      <fieldset class="group_field">
        <legend>Registration</legend>
        <div class="input_field">
          <label>
            E-mail:
            <input 
              type="email"
              name="email"
              placeholder="email@example.com"
              autocomplete="off"
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input 
              type="password"
              name="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group_field">  
        <legend>An interesting fact about you!</legend>
      
        <div class="input_field">
          Do you love cats?
        
          <label>
            <input type="radio"
              name="cats"
              value="yep"
            >
          Yes
          </label>
          <label>
            <input type="radio"
            name="cats"
            value="nope"
            >
          No
          </label>
        </div>

        <div class="input_field">
          <label>
            What is your favorite color?
            <input type="color"
            name="color"
            >
          </label>
        </div>

        <div class="input_field">
          <label>
            What time do you go to bed?
            <input 
              type="time"
              name="time"
              step="2"
            >
          </label>
        </div>

        <div class="input_field">
          <label class="form_field">
            What are your favorite brand of cars?
            <select name="car" 
            required 
            multiple
            >
              <option value="BMV">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label>
            How do you rate our work?
            <input type="range"
              value="0"
              name="work"
            >
          </label>
        </div>
      </fieldset>
    
      <fieldset class="group_field">
        <legend>Additional info:</legend>

        <div class="input_field">
          <label>
            Comments: 
            <textarea 
              name="comments"
              cols="20" 
              rows="2"
           ></textarea>
          </label>
        </div>

        <div>
          <label>
            Would you recommend us?
            <select name="yes_or_no">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button 
        type="submit" 
        class="group_field"
      >
        Submit
      </button>
    </form>

  </body>
</html>
