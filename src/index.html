<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="label">
          Surname:

          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          Name:

          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="label">
          How old are You?

          <input
            type="number"
            name="age"
            placeholder="Your age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="label">
          Full date of birth:

          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>

        <label>
          I accept the term of the agreement

          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="label">
          E-meil:

          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label>
          Password:

          <input
            type="password"
            name="password"
            autocomplete="off"
            required
            minlength="8"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="label">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
              checked
            >
            No
          </label>
        </div>

        <label class="label">
          What is your favorite color?

          <input
            type="color"
            name="favorite_color"
          >
        </label>

        <label class="label">
          What time do you go to bed?

          <input
            type="time"
            name="your time go to bed"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?

          <select name="brand_of_cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?

          <input
            type="range"
            name="rate"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:

          <textarea name="comments" autocomplete="off"></textarea>
        </label>

        <label>
          Would you recommend us?

          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
