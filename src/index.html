<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            minlength="2"
            maxlength="32"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            minlength="2"
            maxlength="32"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            maxlength="3"
            required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="terms"
            id="terms-and-confitions"
            required
          >
          <label for="terms-and-confitions"></label>
        </label>
      </fieldset>
      
      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            minlength="15"
            maxlength="80"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
              required
            >
            Yes
          </label>
    
          <label>
            <input
              type="radio"
              name="cats"
              value="n"
              required
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="car"
            multiple
            required
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
            <option disabled></option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            maxlength="1000"
          >
          </textarea>
        </label>
    
        <label class="form-field">
          Would you recommend us?
          <select
            name="recommended"
            required
          >
            <option selected>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>


    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
