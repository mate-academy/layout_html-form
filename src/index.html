<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="Surname" class="form">
          Surname:
          <input
            type="text"
            id="Surname"
            name="Surname"
            autocomplete="off"
          >
        </label>

        <label for="Name" class="form">Name:
          <input
            type="text"
            id="Name"
            name="Name"
            autocomplete="off"
          >
        </label>

        <label for="Age" class="form">
          How old are You?
          <input
            type="number"
            name="Age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label for="birthday" class="form">
          Full date of birth:
          <input
            type="date"
            id="birthday"
            name="birthday"
          >
        </label>

        <label for="agreement" class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="form">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="password" class="form">
          Password:
          <input
            type="password"
            name="password"
            minlength="4"
            maxlength="12"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label for="lCats" class="form">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="Yes"
            id="catYes"
          >
          <label for="catYes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="No"
            id="catNo"
          >
          <label for="catNo">No</label>
        </label>

        <label for="color" class="form">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label for="time" class="form">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label for="cars" class="form">
          What are your favorite brand of cars?
          <select name="cars" id="cars" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="workRate" class="form">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            min="0"
            max="10"
            value="0"
            multiple
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="Comments" class="form">
          Comments:
          <textarea
            name="Comments"
            id="Comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label for="recommendetion" class="form">
          Would you recommend us?
          <select name="recommendetion" id="recommendetion">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
