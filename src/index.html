<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <fieldset class="fieldset">
      <legend>
        Personal information
      </legend>

      <label class="field">
        Surname:
        <input 
        name="Sname"
        type="text" 
        required
        >
      </label>

      <label class="field">
        Name:
        <input 
        name="name"
        type="text"
        required
        >
      </label>

      <label class="field">
        How old are you?
        <input 
        name="Age"
        type="number" 
        id="Age"
        min="1"
        max="100"
        value="12"
        >
      </label>

      <label class="field">
        Full date of birth:
        <input 
        name="birthday"
        type="date"
        id="birthday"
        >
      </label>

      <label class="field">
        I accept the term of the agreement
        <input 
        type="checkbox" 
        name="checkbox"
        id="checkbox"
        required
        >
      </label>
    </fieldset>

    <fieldset class="fieldset">
      <legend>
        Registration
      </legend>

      <label class="field">
        Email:
        <input 
        type="email" 
        name="mail"
        placeholder="VasiliySharko@email.com" 
        required
        >
      </label>

      <label class="field">
        Password:
        <input 
        type="password" 
        name="pass"
        minlength="5"
        maxlength="15"
        pattern="\w+"
        required
        >
      </label>
    </fieldset>

    <fieldset class="fieldset">
      <legend>
        An interesting fact about you!
      </legend>
      
      <label class="field">
        Do you love cats?
        <div class="loveCat">
          <input 
          type="radio" 
          name="cats" 
          id="like"
          value="yes"
          >
          Yes

          <input 
          type="radio" 
          name="cats" 
          id="dontLike"
          value="no"
          >
          No
        </div>
      </label>
      
      <label class="field">
        What is your favorite color? 
        <input 
        type="color"
        name="favoriteColor"
        id="favoriteColor"
        >
      </label>

      <label class="field">
      What time do you go to bed?
        <input 
        type="time"
        name="tGoToBed"
        id="tGoToBed"
        >
      </label>

      <label class="field">
        What are your favorite brand of cars?
        <select 
        name="Cars" 
        id="Brands" 
        multiple
        >
          <option value="." selected>Choose</option>
          <option value="1">Mercedes</option>
          <option value="2">BMW</option>
          <option value="3">Audi</option>
        </select>
      </label>

      <label class="field">
        How do you rate our work?
        <input 
          type="range" 
          name="Work" 
          id="range" 
          min="0" 
          max="10"
        >
      </label>
    </fieldset>

    <fieldset class="fieldset">
      <legend>
        Addtional info:
      </legend>
      
      <label>
      Comments:
        <textarea 
        name="comments" 
        id="comments" 
        cols="15" 
        rows="2">
        </textarea>
      </label>

      <label class="field">
        Would you recommend us?
        <select 
        name="recommend" 
        id="recommend"
        >
          <option value="." selected>Choose</option>
          <option value="1">Yes</option>
          <option value="2">No</option>
        </select>
      </label>
    </fieldset>

    <button class="button" type="submit">Submit</button>
  </body>
</html>
