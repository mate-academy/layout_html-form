<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <h1>HTML Form</h1>
    <h1>Mate academy</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="person-info">
        <legend>Personal information</legend>
        <label class="form-field surname">
          Surname:
          <input
          type="text"
          name="sureme"
          autocomplete="off"
          >
        </label>
        <label class="form-field name">
          Name:
          <input type="text"
          name="name"
          autocomplete="off"
           >
        </label>
        <div>
          <label class="form-field how-old">
            How old are you

            <input
              type="number"
              id="tentacles"
              name="tentacles"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div>
          <label class="form-field date-birth">
            Full date of birth:
            <input
              type="date"
              id="start"
              name="trip-start"
              min="1922-01-03"
              max="2022-01-03"
            >
          </label>
        </div>

        <div>
          <label class="form-field">
            <input
            type="checkbox"
            name="term"
            >
            I accept the term of the agreement
          </label>
        </div>
      </fieldset>
      <fieldset class="registration">
        <legend>Registration</legend>
        <label class="form-field email">
          Email:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field password">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset class="an-inter-fact">
        <legend>An interesting fact about you!</legend>
        <div>
          <div>
            <label class="form-field cats">
              Do you love cats?
              <input type="radio"
              id="Yes"
              name="cat"
              value="yes"
               >
              - Yes
              <input
              type="radio"
              id="No"
              name="cat"
              value="no"
              >
              - No
            </label>
          </div>
          <div>
            <label class="form-field color">
              What is your favorite color?
              <input
              type="color"
              id="head"
              name="head"
              value="#e66465"
              >
            </label>
          </div>

          <label class="form-field time-to-bed">
            What time do you go to bed?
            <input
              type="time"
              id="appt"
              name="appt"
              min="00:00:00"
              max="23:59:59"
              required
            >
          </label>

          <div>
            <label class="form-field brandOfcars">
              What are you favorite brand of cars?
              <select name="multiplei" required>
                <option value=" "></option>
                <option value="Lada">Lada</option>
                <option value="no">Audi</option>
                <option value="no">BMW</option>
              </select>
            </label>
          </div>
          <div>
            <label class="form-field rate-work">
              How do you rate our work?
              <input
                type="range"
                id="volume"
                min="0"
                max="11"
                value="7"
                step="1"
              >
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="add-info">
        <legend>Additional info:</legend>
        <div>
          <label class="form-field comments">
            Comments:
            <textarea name="comments"> </textarea>
          </label>
        </div>
        <div>
          <label class="form-field recomended">
            Would you recomended us?
            <select name="multiplei" required>
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
