<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="post" action="ttps://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname: 
          <input 
           type="text" 
           name="surname"
           id="surname"
           required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text"
            name="name"
            id="name"
            required
          >   
        </label>
        <label class="form-field">
          How old are You?
          <input 
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            type="date"
            name="birth"
            id="birth"
            required
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="agree"
            id="agree"
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            id="password" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input 
            type="radio"
            name="yesLoveCats" 
            id="yesLoveCats"
          >
                 Yes
          <input 
            type="radio"
            name="noLoveCats" 
            id="noLoveCats"
          >
                 No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input 
            type="color"
            name="favoriteColor"
            id="favoriteColor"
          > 
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time"
            name="timeToBed"
            id="timeToBed"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range"
            name="rateWork"
            id="rateWork"
          > 
        </label>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments: 
          <textarea 
            name="comments"
            id="comments"
            cols="20" 
            rows="2"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select 
            name="recommend"
            id="recommend"
          >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
