<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>

        <div class="surname formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            autocomplete="off"
            id="surname"
          >
        </div>

        <div class="name formField">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            autocomplete="off"
            id="name"
          >
        </div>

        <div class="age formField">
          <label for="age">How old are you?</label>
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            id="age"
          >
        </div>

        <div class="dateOfBirth formField">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <div class="term formField">
          <label for="term">I accept the term of agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <div class="email formField">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            multiple
            id="email"
            required
          >
        </div>

        <div class="password formField">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="40"
            id="password"
            required
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <div class="cats formField">
          <label>
            Do you love cats?
            <input
              type="radio"
              value="yes"
              name="cats"
            >
            Yes
            <input
              type="radio"
              value="no"
              name="cats"
            >
            No
          </label>
        </div>

        <div class="color formField">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="bedTime formField">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            name="bedTime"
            step="2"
            id="bedTime"
          >
        </div>

        <div class="carBrands formField">
          <label>
            What are your favorite brand of cars?
            <select name="carBrands" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="workRate formField">
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            name="workRate"
            id="workRate"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <div class="comments formField">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
         ></textarea>
        </div>

        <div class="recommendation formField">
          <label>
            Would you recommend us?
            <select name="recommendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
