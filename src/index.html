<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surName"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            value="12"
            min="1923-01-01"
            max="2023-01-01"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="loveСats"
            value="yes"
          >

          Yes
          <input
            type="radio"
            name="loveСats"
            value="no"
          >
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="bedtime"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?

          <select
            name="сars"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="rate"
            min="0"
            max="100"
            value="0"
            step="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea
          name="comments"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recomendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
