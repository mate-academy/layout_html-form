<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/ create-application"    
      method="post"
      >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input 
            type="text" 
            autocomplete="off"
            class="surname" 
            name="surname" 
            required
          >
        </label>

        <label class="form__field">
          Name:
          <input 
            type="text" 
            autocomplete="off"
            class="name" 
            name="name" 
            required
          >
        </label>

        <label class="form__field">
          How old are You?
          <input 
            type="number" 
            class="field" 
            name="howOldYou"
            min="12"
            max="100"
            value="12"
          >
        </label>

        <label class="form__field">
          Full date of birth:
          <input 
            type="date" 
            autocomplete="off"
            class="field" 
            name="dateOfBirth" 
          >
        </label>

        <label class="form__field">
          I accept the term of rhe agreement
          <input 
            type="checkbox" 
            class="accepttheterm" 
            name="acceptTheTerm" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form__field field">
          E-mail:
          <input 
            type="email"  
            name="email"
            class="email"
            placeholder="email@example.com" 
            required
          >
        </label>

        <label class="form__field">
          Password:
          <input 
            type="password" 
            class="password" 
            name="password"
            minlength="6"
            maxlength="50" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              class="field"
              name="doYouLoveCats" 
              value="yes"
            >
            Yes
          </label>
          
          <label>
            <input 
              type="radio" 
              class="field"
              name="doYouLoveCats" 
              value="no" 
            >
            No
          </label>
        </div>

        <label class="form__field">
          What is your favorite color?
          <input 
            type="color" 
            class="field" 
            name="color" 
            required
          >
        </label>

        <label class="form__field">
          What time do you go to bed?
          <input 
            type="time" 
            class="field" 
            name="timetobed" 
            required
          >
        </label>

        <label class="form__field field" >
          What are your favorite brand of cars?
          <select name="carchoose"  multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form__field">
          How do you rate our work?
          <input 
            type="range"
            class="range"
            name="range"
            required
          >
        </label>
      </fieldset>
        
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form__field field">
          Comments:
          <textarea
            name="Comments" 
            cols="20" 
            rows="2"
         ></textarea>
        </label>

        <label class="form__field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
