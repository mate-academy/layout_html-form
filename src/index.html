<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-field block">
        <legend>Personal information</legend>
        <div class="input">
          <label for="aaa">Surname:</label>
          <input
            type="text"
            name="attribute"
            autocomplete="off"
            required
          >
        </div>
        <div class="input">
          <label for="aab">Name:</label>
          <input
          type="text"
          name="attribute"
          autocomplete="off"
          required
          >
        </div>

        <div class="input">
          <label for="aac">How old are You?</label>
          <input
          type="number"
          name="attribute"
          min="1"
          max="100"
          value="12"
          required
          >
        </div>

        <div class="input">
          <label for="aad">Full date of birth:</label>
          <input
          type="date"
          name="attribute"
          required
          >
        </div>

        <div class="lastInput">
          <label for="terms-condition">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="attribute"
          id="terms-condition"
          required
          >
        </div>
      </fieldset>

      <fieldset class="form-field block">
        <legend>Registration</legend>
        <div class="input">
          <label for="aae">E-mail:</label>
          <input
          type="email"
          name="attribute"
          placeholder="email@example.com"
          required
          >
        </div>
        <div class="lastInput">
          <label for="aaf">Password:</label>
          <input
          type="password"
          name="attribute"
          autocomplete="off"
          required
          >
        </div>
      </fieldset>

      <fieldset class="form-field block">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          <label for="aag">Do you love cats?</label>
          <label for="yes">
            <input
            type="radio"
            id="yes"
            name="radio"
            checked
            >
            Yes
          </label>
          <label for="no">
            <input
            type="radio"
            id="no"
            name="radio"
            >
            No
          </label>
        </div>

        <div class="input">
          <label for="aah">What is your favorite color?</label>
          <input
          type="color"
          name="attribute"
          required
          >
        </div>

        <div class="input">
          <label for="aba">What time do you go to bed?</label>
          <input
          type="time"
          name="attribute"
          required
          >
        </div>

        <div class="input">
          <label for="abb">What are your favorite brand of cars?</label>
          <select name="car"
          multiple
          required>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="carExpert">Lada</option>
            <option value="none" disabled></option>
          </select>
        </div>

        <div class="lastInput">
          <label for="abc">How do you rate our work?</label>
          <input
          type="range"
          required
          >
        </div>
      </fieldset>
      <fieldset class="form-field block">
        <legend>Additional info:</legend>
        <div class="input">
          <label for="abd">Comments:</label>
          <textarea
          name="comments"
          maxlength="300"
          autocomplete="off"
          >
          </textarea>
        </div>

        <div class="lastInput">
          <label for="abe">Would you recommend us?</label>
          <select name="recomendOrNo">
            <option
            value="yesIWould"
            selected
            >
            Yes
            </option>
            <option value="noIwouldNot">No</option>
          </select>
        </div>
      </fieldset>

      <button
      class="button1"
      type="submit"
      >
      Submit
      </button>
    </form>
  </body>
</html>
