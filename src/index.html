<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
    >
      <fieldset class="first">
        <legend>Personal information</legend>

        <label class="personal_info first">
          Surname:
          <input 
          type="text" 
          name="surname"
          autocomplete="off"
          >
        </label>

        <label class="personal_info">
          Name:
          <input 
          type="text" 
          name="name"
          autocomplete="off"
          >
        </label>

        <label class="personal_info">
          How old are You?
          <input 
          type="number"
          name="age"
          min="1"
          max="100"
          value="12"
          >
        </label>

        <label class="personal_info">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>

        <label class="personal_info last">
          I accept the term of the agreement
          <input 
          type="checkbox"
          name="agreement" 
          required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="personal_info first">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          autocomplete="off"
          >
        </label>

        <label class="personal_info last">
          Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="30"
          autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <label class="personal_info first">
          Do you love cats? 
          <label>
            <input
            type="radio"
            name="cats"
            value="y"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
          No
          </label>
        </label>
        
        <label class="personal_info">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="personal_info">
          What time do you go to bed?
          <input 
          type="time" 
          name="time"
          min="00:00:00"
          max="23:59:59"
          step="2"
          >
        </label>

        <label class="personal_info">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="personal_info last">
          How do you rate our work?
          <input type="range" 
          name="rate"
          min="0"
          max="10"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="personal_info first">
        Comments:
          <textarea
            name="Comments"
            cols="23"
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="personal_info last">
          Would you recommend us?
          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="personal_info">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
