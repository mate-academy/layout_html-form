<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset>
        <legend>Personal information</legend>
        <label>
          Surname:
          <input  type="text">
        </label>
        <label>
          Name:
          <input type="text"
          required
          >
        </label>
        <label>
          How old are You?
          <input type="number"
          value="12"
          min="1"
          max="100"
          required
          >
        </label>
        <label>
          Full date of birth:
          <input type="date"
          required
          >
        </label>
        <label>
          I accept the term of agreement
          <input type="checkbox"
          required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label>
          E-mail:
          <input type="email"
          placeholder="email@example.com"
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          required
          >
        </label>
        <label>
          Password:
          <input type="password"
          required
        >
        </label>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="label">
          <span>Do you love cats? </span>
          <input id="cats_1" type="radio"
            name="cats"
          >
          <label for="cats_1" class="cats_1">Yes</label>
          <input id="cats_2" type="radio"
            name="cats"
          >
          <label for="cats_2" class="cats_2">No</label>
        </div>
        <label>
          What is your favorite color?
          <input type="color">
        </label>
        <label>
          What time do you go to bed?
          <input type="time">
        </label>
        <label class="label-select">
          What are your favorite brand of cars?
          <select name="brand" id="brand"
            multiple
          >
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " disabled
              selected
            ></option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input id="rate" type="range"
            minlength="1"
            maxlength="100"
            value="0"
          >
        </label>

      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
      </fieldset>
      <button class="button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
