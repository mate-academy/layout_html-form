<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form-group">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            max="100"
            min="1"
            value="12"
          >
        </div>

        <div class="form-group">
          <label for="dob">Full date of birth:</label>
          <input
            type="date"
            name="dob"
            id="dob"
            required
          >
        </div>

        <div class="form-group">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-group">
          <label>Do you love cats?</label>
          <input
            type="radio"
            name="cats"
            value="yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            required
          >
        </div>

        <div class="form-group">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
            step="2"
            required
          >
        </div>

        <div class="form-group">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="cars"
            multiple
            required
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>

        <div class="form-group">
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            value="0"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <div class="form-group">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            required
          >
          </textarea>
        </div>

        <div class="form-group">
          <label for="recommendus">Would you recommend us?</label>
          <select
            name="recommendus"
            id="recommendus"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
