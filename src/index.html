<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="block">
          Surname:
          <input
            name="surname"
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="block">
          Name:
          <input
            name="name"
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="block">
          How old are you?
          <input
            name="age"
            min="1"
            max="100"
            type="number"
            value="12"
          >
        </label>
        <label class="block">
            Full date of birth: <input type="date" name="date">
        </label>
        <label class="block">
          I accept the term of the agreement <input type="checkbox" name="agreementPoint">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Regestration</legend>
        <label class="block">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="block">Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="15"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="block">Do you love cats?
          <input type="radio" name="loveCats">Yes
        </label>
        <label>
          <input type="radio" name="loveCats">No
        </label>
        <label class="block">
          What is your favorite color?<input type="color" name="color">
        </label>
        <label class="block">
          What time do you go to bed?<input type="time">
        </label>
        <label class="block">
          What are your favorite brand of cars?
          <select
            name="car"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="block">
          How do you rate our work? <input type="range" name="workRate">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="block">
          Comments: <textarea name="feedback"></textarea>
        </label>
        <label class="block">Would you recommend us?
          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
