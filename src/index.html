<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="form" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label>
          Surname: 
          <input 
            name="surname" 
            type="text" 
            autocomplete="off" 
            required
          >
        </label>
        <label>
          Name: 
          <input 
            name="nam" 
            type="text" 
            autocomplete="off"
          >
        </label>
        <label>
          How old are You? 
          <input 
            name="age" 
            type="number" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>
        <label>
          Fill date of birth: 
          <input name="birth" type="date">
        </label>
        <label>
          I accept the term of agreement 
          <input name="agree" type="checkbox">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label>
          E-mail: 
          <input 
            name="email" 
            type="email" 
            placeholder="email@example.com"
          >
        </label>
        <label>
          Password: 
          <input 
            name="password" 
            type="password" 
            maxlength="10"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fast about you!</legend>
        <div>
          Do you love cats?
          <input 
            id="likeCat" 
            name="cats" 
            type="radio"
          >
          <label for="likeCat">Yes</label>
          <input 
            id="disLikeCat" 
            name="cats" 
            type="radio"
          >
          <label for="disLikeCat">No</label>
        </div>
        <label>
          What is your favorite color? 
          <input 
            name="favoritColor" 
            type="color"
          >
        </label>
        <label>
          What time do you go to bed? 
          <input name="timeToSleep" type="time">
        </label>
        <label>
          What are your favorite brand of cars? 
          <select name="favoriteCars" multiple="">
            <option name="BMW" value="BMW">BMW</option>
            <option name="AUDI" value="AUDI">Audi</option>
            <option name="Lada" value="Lada">Lada</option>
            <option selected disabled></option>
          </select>
        </label>
        <label>
          How do you rate our work? 
          <input name="rateWork" type="range">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label>
          Comments: 
          <textarea 
            name="comments" 
            cols="20" 
            rows="2" 
            maxlength="100" 
            autocomplete="off"
          >
          </textarea>
        </label>
        <label>
          Would you recommend us? 
          <select name="recommend">
            <option selected="">yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
