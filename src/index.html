<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >

      <fieldset>
        <legend>Personal information</legend>

        <label for="name">Surname:
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label for="surname">Name:
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label for="age">How old are You?
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label for="birth">Full date of birth:
          <input
            type="date"
            id="birth"
            name="birth"
            required
          >
        </label>

        <label for="accept">I accept the term of the agreement
          <input
            type="checkbox"
            id="accept"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail:
          <input
            type="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="password">Password:
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="radiobutton-container">Do you love cats?
          <input
            type="radio"
            id="yes"
            name="cats"
            value="yes"
          >
          <label for="yes" class="radiobutton">Yes</label>
          <input
            type="radio"
            id="no"
            name="cats"
            value="no"
          >
          <label for="no" class="radiobutton">No</label>
        </div>

        <label for="color">What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>

        <label for="time">What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
            step="1"
          >
        </label>

        <label for="car">What are your favorite brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="rate">How do you rate our work?
          <input
            type="range"
            name="rate"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments">Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>


        <label for="recommend">Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>


      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
