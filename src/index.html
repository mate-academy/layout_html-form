<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="form_field" name="personalInformation">
        <legend>
          Personal information
        </legend>

        <label class="form_label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form_label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form_label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form_label">
          Full date of birth:
          <input type="date" name="fullDate">
        </label>

        <label class="form_label">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="form_field" name="registration">
        <legend>
          Registration
        </legend>

        <label class="form_label">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
          >
        </label>

        <label class="form_label">
          Password:
          <input
            type="password"
            name="userPassword"
            minlength="5"
            maxlength="8"
          >
        </label>
      </fieldset>

      <fieldset class="form_field" name="fact">
        <legend>
            An interesting fact about you!
        </legend>

        <label class="form_label">
          Do you love cats?
          <input
            type="radio"
            name="yesOrNo"
            value="yes"
          >
            Yes
          <input
            type="radio"
            name="yesOrNo"
            value="no"
          >
            No
        </label>

        <label class="form_label">
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>

        <label class="form_label">
          What time do you go to bed?
          <input class="form_time" type="time" name="app-time">
        </label>

        <label class="form_label">
          What are your favourite brands of cars?
          <select name="cars" multiple>
            <option value="BWM">BWM</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form_label">
          How do you rate our work?
          <input type="range" name="workRate" value="0">
        </label>
      </fieldset>

      <fieldset class="form_field" name="additionalInfo">
        <legend>
          Additional info:
        </legend>

        <label class="form_label">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>

        <label class="form_label">
          Would you recommend us?
          <select name="yesOrNo">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form_button">Submit</button>
    </form>
  </body>
</html>
