<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class ="chapter-wrapper">
        <legend>Personal information</legend>

        <div class="field-wrapper">
          <label for="surname">Surname:</label>

          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="field-wrapper">
          <label for="name">Name:</label>

          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="field-wrapper">
          <label for="age">How old are You?</label>

          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="field-wrapper">
          <label for="date">Full date of birth:</label>

          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div>
          <label for="agree">I accept the term of the agreement</label>

          <input type="checkbox"
            name="agree"
            id="agree"
            required
          >
        </div>
      </fieldset>

      <fieldset class ="chapter-wrapper">
        <legend>Registration</legend>

        <div class="field-wrapper">
          <label for="email">E-mail:</label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div>
          <label for="password">Password:</label>

          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="20"
          >
        </div>

      </fieldset>
      <fieldset class ="chapter-wrapper">
        <legend>An interesting fact about you!</legend>

        <div class="field-wrapper">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
            id="yes"
          >

          <label for="yes">Yes</label>

          <input
            type="radio"
            name="cats"
            value="no"
            id="no"
          >

          <label for="no">Yes</label>
        </div>

        <div class="field-wrapper">
          <label for="color">What is your favorite color?</label>

          <input type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="field-wrapper">
          <label for="time">What time do you go to bed?</label>

          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >
        </div>

        <div class="field-wrapper">
          <label for="select">What are you favorite brand of cars?</label>

          <select
            name="select"
            id="select"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="range">How do you rate our work?</label>

          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="10"
            value="5"
            placeholder="5"
          >
        </div>
      </fieldset>

      <fieldset class ="chapter-wrapper">
        <legend>Additional info</legend>

        <div class="field-wrapper">
          <label for="textarea">Comments:</label>

          <textarea
            name="textarea"
            id="textarea"
         ></textarea>
        </div>

        <div>
          <label for="recommend">Would you recommend us?</label>

          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <div class="field-wrapper">
        <input
          type="submit"
          value="Submit"
        >
      </div>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
