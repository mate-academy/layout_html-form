<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal info:</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            minlength="5"
            maxlength="25"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            minlength="5"
            maxlength="25"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            required
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date-of-birth"
            required
          >
        </label>

        <div>
          <label
            class="form-label"
            for="terms-and-conditions"
          >
            I accept the terms of the agreement
          </label>
          <input
            id="terms-and-conditions"
            type="checkbox"
            name="terms_and_conditions"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you?
        </legend>
        <label class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
            No
          </label>

        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>

        <label class="form-field">
          What time do you go bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="favorite_brand"
            required
            multiple
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Additional information:
        </legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label>
          Would you reccomend us?
          <select name="reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>

  </body>
</html>
