<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:3000/api" method="post">
      <fieldset class="gr_form">
        <legend>Personal information</legend>
        <label class="form">
          Surname:
          <input name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          Name:
          <input  
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form">
          How old are You?
          <input 
            type="number"
            name="how-old-are-you"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form">
          Full date of birth:
          <input type="date" name="full-date-of-birth">
        </label>
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="accent">
        </label>
      </fieldset>
      <fieldset class="gr_form">
        <legend>Registration</legend>
        <label class="form">
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com" 
            data-qa="field-placeholder"
          >
        </label>
        <label>Password:
          <input 
            type="password"
            name="password"
            minlength="6"
            maxlength="30"
          >
        </label>
      </fieldset>
      <fieldset class="gr_form">
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="cars"
            value="yes"
            >
          Yes
          </label>
          <label>
            <input
            type="radio"
            name="cars"
            value="no"
            > No
          </label>
        </div>
        <lable class="form">
          What is your favorite color?
          <input 
            type="color"
            name="color"
          >
        </lable>
        <lable class="form">
          What time do you go to bed?
          <input 
            type="time"
            name="time"
            step="1"
          >
        </lable>
        <label class="form">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
            type="range"
            name="rate-work"
            min="0"
            max="5"
            step="1"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="gr_form">
        <legend>Additional info:</legend>
        <label class="form">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
          Submit
      </button>
    </form>
  </body>
</html>
