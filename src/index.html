<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form id="form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
    
      <fieldset>
        <legend>Personal information</legend>
    
        <div class="data">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname">
        </div>
    
        <div class="data">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>
    
        <div class="data">
          <label for="age">How old are You?</label>
          <input 
          type="number" 
          id="age" 
          min="1" 
          max="100" 
          name="age"
          >
        </div>
    
        <div class="data">
          <label for="birth">Full date of birth:</label>
          <input type="date" id="birth" name="birth">
        </div>
    
        <div class="data">
          <label for="accept">I accept the term of the agreement</label>
          <input type="checkbox" id="accept" name="accept">
        </div>
      </fieldset> <br>
    
      <fieldset>
        <legend>Registration</legend>
    
        <div class="data">
          <label for="email">
            E-mail:
          </label>
          <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="email@example.com" 
          required
          >
        </div>
    
        <div class="data">
          <label for="password">
            Password:
          </label>
          <input 
          type="password" 
          id="password" 
          name="password" 
          minlength="6" 
          maxlength="12"
          >
        </div>
    
      </fieldset>
      <br>
    
      <fieldset>
        <legend>An interesting fact about you!</legend>
    
        <div class="data">
          <label for="love_cats">Do you love cats?</label>
    
          <input type="radio" id="yes" name="cats">
          <label for="yes">Yes</label>
    
          <input type="radio" id="no" name="cats">
          <label for="no">No</label>
        </div>
    
        <div class="date">
          <label for="color">What is your favorite color?</label>
          <input type="color" id="color" name="color">
        </div>
    
        <div class="data">
          <label for="time">What time do you go to bed?</label>
          <input type="time" id="time" name="time">
        </div>
    
        <div class="data">
          <label for="car">What are your favorite brand of cars?:</label>
          <select name="car" id="car" multiple>
            <option value="#f01">BMW</option>
            <option value="#f02">Audi</option>
            <option value="#f03">Lada</option>
          </select>
        </div>
        <div class="data">
          <label for="work">
            How do you rate our work?
          </label>
          <input 
          type="range" 
          id="work" 
          name="work" 
          min="0" 
          max="25"
          >
        </div>
      </fieldset>
      <br>
    
      <fieldset>
        <legend>Additional info:</legend>
    
        <div class="data">
          <label for="comments">
            Comments:
          </label>
    
          <textarea 
          name="comments" 
          id="comments" 
          cols="20" 
          rows="2">
          </textarea>
    
        </div>
    
        <div class="data">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="#f01">Yes</option>
            <option value="#f02">No</option>
          </select>
        </div>
    
      </fieldset>
      <br>
    
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
