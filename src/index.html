<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      id="our-form"
    >
      <fieldset class="form-box">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">Surname:</label> 

          <input 
              type="text" 
              name="surname" 
              id="surname"
              autocomplete="off" 
              required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>

          <input 
              type="text" 
              name="name" 
              id="name"
              autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>

          <input 
              type="number"
              name="age"
              id="age"
              pattern="\d+"
              value="12"
              min="1"
              max="100"
          >
        </div>

        <div class="form-field">
          <label for="dateBirth">Full date of birth:</label>

          <input 
              type="date"
              name="dateBirth"
              id="dateBirth"
          >
        </div>

        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>

          <input 
              type="checkbox"
              name="acceptAgreement"
              id="accept"
          >
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>

          <input 
              type="email"
              placeholder="email@example.com"
              name="email"
              id="email"
              autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="password">Password: </label>

          <input 
              type="password"
              name="password"
              id="password"
              minlength="5"
              maxlength="15"
              autocomplete="off"
              required
          >
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="cats">Do you love cats?</label>

          <input 
              type="radio" 
              name="cats"  
              value="Yes"
              id="catLover-yes"
          >

          <label for="catLover-yes">Yes</label> 

          <input 
              type="radio"
              name="cats" 
              value="No"
              id="catLover-no"
          >

          <label for="catLover-no">No</label> 
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>

          <input 
              type="color" 
              name="color" 
              id="color"
          >
        </div>

        <div class="form-field">
          <label for="bedTime">What time do you go to bed?</label>

          <input 
              type="time" 
              name="bedTime" 
              id="bedTime"
          >
        </div>

        <div class="form-field">
          <label for="carSelect">What are your favorite brand of cars?</label>

          <select 
              name="carSelect" 
              id="carSelect"
              multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="work"> How do you rate our work?</label>

          <input 
              type="range"
              name="work"
              id="work"
              min="0"
              max="10"
              value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">Comments:</label>

          <textarea 
              name="comments"
              id="comments"
              autocomplete="off"
         ></textarea>
        </div>

        <div class="form-field">
          <label for="recomend">Would you recommend us?</label>

          <select name="recomend" id="recomend">
            <option 
                value="yes" 
                id="radioYes" 
                selected>yes
            </option>

            <option value="no" id="radioNo">no</option>
          </select>
        </div>
      </fieldset>

      
      <button type="submit" form="our-form">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
