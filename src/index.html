<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
  > 
      <fieldset class="information"> 
        <legend> Personal information </legend>
        <label class="form-info">
          Surname:
          <input 
            type="text"
            name="lastname"
            autocomplete="off" 
            required
          >
        </label>
        <label class="form-info">
          Name:  
          <input type="text" 
            name="firstname"
            autocomplete="off" 
            required
          >
        </label>
        <label class="form-info">
          How old are You? 
          <input 
            type="number"
            name="years"
            value="12"
            min="1" 
            max="100" 
          >
        </label>
        <label class="form-info">
          Full date of birth:
          <input 
            type="date"
            name="birthday"
            value="мм.дд.гггг"
            autocomplete="off"
            required
          >
        </label>
        <label class="last-label">
          I accept the term of the agreement:
          <input 
            type="checkbox" 
            name="agreement" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="information">
        <legend> Registration </legend>
        <label class="form-info">
          Emai-l:
          <input 
            type="email"
            name="email" 
            multiple 
            placeholder="email@example.com" 
          >
        </label>
        <label class="last-label">
          Password:  
          <input 
            type="password" 
            name="password" 
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="information">
        <legend> An interesting fact about you!</legend>
        <label class="form-info">
          Do you love cats?  
          <input 
            type="radio"
            name="love-cats"
            value="yes"
          >Yes
          <input 
            type="radio"  
            name="love-cats" 
            value="no" 
          >No
        </label>
        <label class="form-info">
          What is your favorit color?  
          <input 
            type="color" 
            name="favorit-color"
          >
        </label>
        <label class="form-info">
          What time do yo go to bed? 
          <input 
            type="time"
            name="time-go-to-bed"
          >
        </label>
        <label class="form-info">
          What are your favorite brand of cars?  
          <select  
            name="favorit-brand"
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="last-label">
          How do you rate our work?  
          <input 
            type="range"
            name="rate"
            min="0"
            max="10"
            step="1"
          >
        </label>
      </fieldset>
      <fieldset class="information">
        <legend> Additional info:</legend> 
        <label class="form-info">
          Comments: 
          <textarea 
            name="coment"
            cols="20"
            rows="2"
        >
          </textarea> 
        </label>
        <label class="last-label">
          Would you recommend us? 
          <select name="recommend" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select> 
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </fieldset>
    </form>
  </body>
</html>
