<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>
          Personal information
        </legend>

        <label class="mainLabels">
          Surname:
          <input 
            type="text" 
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="mainLabels">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="mainLabels">
          How old are You?
          <input 
            type="number" 
            name="age" 
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="mainLabels">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="mainLabels">
          I accept the term of the agreement
          <input type="checkbox" name="acception">
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>
          Registration
        </legend>

        <label class="mainLabels">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
            multiple
            autocomplete="off"
            required
          >
        </label>

        <label class="mainLabels">
          Password:
          <input 
            type="password" 
            name="password"
            minlength="4"
            maxlength="12"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <label class="mainLabels">
          Do you love cats?
          <input
            type="radio"
            id="catsChoiseYes"
            name="love"
            value="yes"
          >
          <label for="catsChoiseYes">
            Yes
          </label>
          <input
            type="radio"
            id="catsChoiseNo"
            name="love"
            value="no"
          >
          <label for="catsChoiseNo">
            No
          </label>
        </label>

        <label class="mainLabels">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="mainLabels">
          What time do you go to bed?
          <input
            type="time"
            step="2"
            name="sleepTime"
          >
        </label>

        <label class="mainLabels">
          What are your favorite brand of cars?
          <select name="cars" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="mainLabels">
          How do you rate our work?
          <input type="range" value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Additional info
        </legend>
        <label class="mainLabels">
          Comments:
          <textarea 
            name="comments" 
            autocomplete="off"
         ></textarea>
        </label>

        <label class="mainLabels">
          Would you recommend us?
          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <label>
        <input
          type="submit"
          name="submit"
          id="submit"
          value="Submit"
        >
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
