<!doctype html>
<html lang="en">
  <head>
    <meta
      charset="UTF-8"
    >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field">
      <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            placeholder="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="n"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favotire color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="1"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="comments"
          ></textarea>
        </label>
      </fieldset>

      <button type="submit" name="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
