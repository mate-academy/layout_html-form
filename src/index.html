<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldSet">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            type="text"
            name="lastName"
            minlength="3"
            maxlength="30"
            autocomplete="off"
            required
          >
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="firstName"
            minlength="3"
            maxlength="30"
            required
          >
        </label>
        <label class="field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>
        <label for="birthDate" class="field">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            value="mm/dd/yyyy"
            required
          >
        </label>
        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldSet">
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldSet">
        <legend>An interesting fact about you!</legend>
        <div for="cats" class="field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catLover"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="catHater"
              value="No"
            >
            No
          </label>
        </div>
        <div class="field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="favColor"
              id="favColor"
            >
          </label>
        </div>
        <div class="field">
          <label>
            What time do you go to bed?
            <input type="time" name="DND">
          </label>
        </div>
        <div class="field">
          <label for="favCar">
            What is your favorite brand of cars?
          </label>
          <select
            name="favCar"
            id="favCar"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>
        <div class="field">
          <label for="workRate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="workRate"
            min="1"
            max="5"
            value="1"
          >
        </div>
      </fieldset>
      <fieldset class="fieldSet">
        <legend>Additional info:</legend>
        <label for="comments" class="field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>
        <div class="field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select name="recommend" id="recommend">
            <option checked value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
