<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      HTML Form
    </title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <div class="input">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
            >
          </label>
        </div>
        <div class="input">
          <label>
            Name:
            <input
              type="text"
              name="name"
            >
          </label>
        </div>
        <div class="input">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="input">
          <label>
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="input">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept"
              value="true"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <div class="input">
          <label>
            E-mail:
            <input class="email"
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>
            Password
            <input
              type="password"
              name="password"
              minlength="4"
              maxlength="30"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <label>
            Yes
            <input
              type="radio"
              name="doLove"
              value="Yes"
            >
          </label>
          <label>
            No
            <input
              type="radio"
              name="doLove"
              value="No"
            >
          </label>
        </div>
        <div class="input">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>
        <div class="input">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="goToBed"
            >
          </label>
        </div>
        <div class="input">
          <label>
            What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="fiat">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              min="1"
              max="12"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info
        </legend>
        <div class="input">
          <label>
            Comments:
            <textarea
              name="feedback"
              cols="20"
              rows="2"
              maxlength="1000">
            </textarea>
          </label>
        </div>
        <div>
          <label>
            Would you recommend us?
            <select name="recommended">
              <option value="true">Yes
              </option>
              <option
                value="false">No
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
