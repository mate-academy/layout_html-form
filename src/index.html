<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset>
          <legend>Personal information</legend>
          <label class="label" for="surname">
            Surname:
            <input
            type="text"
            autocomplete="off"
            name="surname"
            >
          </label>
          <label class="label" for="name">
            Name:
            <input
            type="text"
            autocomplete="off"
            name="name"
            >
          </label>
          <label
            for="age"
            class="label age"
            >
            How old are You?
            <input
            type="number"
            value="12"
            name="age"
            >
          </label>
          <label class="label" for="datebirth">
            Full date of birth:
            <input
            type="date"
            name="date"
            >
          </label>
          <label for="accept">
          I accept the term of the agreement
            <input
            type="checkbox"
            id="accept"
            name="accept"
            >
          </label>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Registration</legend>
          <label>
            E-mail:
            <input
            type="email"
            placeholder="email@example.com"
            name="email"
            >
          </label>
          <div>
            Password:
            <input
            class="range"
            type="password"
            name="password"
            >
          </div>
        </fieldset>
        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>
          Do you love cats?
          <input type="radio" name="yes"> Yes
          <input type="radio" name="no"> No
          <label class="label color">
            What is your favorite color?
            <input
            type="color"
            name="color"
            >
          </label>
          <label class="label">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            >
          </label>
          <label class="label">What are your favorite brand of cars?
            <select name="favoritecars" multiple>
              <option value="bmw">BMW</option>
              <option value="auti">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
          <label class="range">
            How do you rate our work?
            <input
            type="range"
            value="0"
            >
          </label>
        </fieldset>
        <fieldset class="fieldset">
          <legend>Additional info:</legend>
          <lebel>
            Comments:
            <textarea name="text" cols="20"></textarea>
          </lebel>
          <label class="label range">
            Would you recommend us?
            <select name="recommend">
              <option>yes</option>
            </select>
          </label>
        </fieldset>
        <button class="fieldset" type="submit">Submit</button>
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
