<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="form"
    >
      <fieldset name="fieldset" class="fieldset">
        <legend name="legend">Personal information</legend>
        <label class="form-field" name="label">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="input"
          >
        </label>
        <label class="form-field" name="input">
            Name:
          <input
            type="text"
            autocomplete="off"
            name="input"
          >
        </label>
        <label class="form-field" name="input">
            How old are You?
          <input
          type="number"
          min="1"
          max="100"
          value="12"
          name="input"
          >
        </label>
        <label class="form-field" name="input">Full date of birth:
          <input type="date" name="input">
        </label>
        <div class="form-field" name="input">
          <label for="terms" name="input">I accept the terms of the agreement</label>
          <input
          type="checkbox"
          id="terms"
          required
          name="input"
          >
        </div>
      </fieldset>
      <fieldset name="input" class="fieldset">
        <legend name="input">Registration</legend>
        <label class="form-field" name="input">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field" name="input">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="6"
            maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset name="input" class="fieldset">
        <legend name="input">An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?:
          <label name="input">
            <input
            type="radio"
            name="yes"
            value="Yes"
            checked
            >
            Yes
          </label>
          <label name="input">
            <input
            type="radio"
            name="no"
            value="no"
            >
            No
          </label>
        </div>
        <label class="form-field" name="input">What is your favorite color?
          <input type="color" name="input">
        </label>
        <label class="form-field" name="input">What time do you go to bed?
          <input type="time" name="input">
        </label>
        <label class="form-field" name="input">What are your favorite brand of cars?
          <select
          name="brand"
          required
          multiple>
            <option value="bmw" name="input">BMW</option>
            <option value="audi" name="input">Audi</option>
            <option value="lada" name="input">Lada</option>
          </select>
        </label>
        <label class="form-field" name="input">How do you rate our work?
          <input type="range" name="input">
        </label>
      </fieldset>
      <fieldset name="input" class="fieldset">
        <legend name="input">Additional info</legend>
        <label class="form-field" name="input">
          Comments:
          <textarea name="comments"
         ></textarea>
        </label>
        <label class="form-field" name="input">Would you reccomend us?
          <select
          name="brand"
          required
          >
            <option value="yes" name="input">yes</option>
            <option value="no" name="input">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-field" name="input"></label><button name="input" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
