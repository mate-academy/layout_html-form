<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="group-container">
        <fieldset>
          <legend>Personal information</legend>
          <div class="container">
            <label>
              Surname:
              <input
                type="text"
                id="surname"
                required
              >
            </label>
          </div>
          <div class="container">
            <label>
              Name:
              <input
                type="text"
                id="name"
                required
              >
            </label>
          </div>
          <div class="container">
            <label>
              How old are You?
              <input
                type="number"
                name="year"
                id="year"
                value="12"
                min="1"
                max="100"
                required
              >
            </label>
          </div>
          <div class="container">
            <label>
              Full date of birth:
              <input
                type="date"
                name="date"
                id="date"
                min="1979-12-31"
                max="2010-12-31"
                required
              >
            </label>
          </div>
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              id="check"
              required
            >
          </label>
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>Registration</legend>
          <div class="container">
            <label>
              E-mail:
              <input
                type="email"
                name="email"
                id="email"
                placeholder="email@example.com"
                required
              >
            </label>
          </div>
          <label>
            Password:
            <input
              type="password"
              name="pass"
              id="pass"
              required
            >
          </label>
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="container">
            Do you love cats?
            <label>
              <input
                type="radio"
                name="choose"
                id="yes"
              >
                Yes
            </label>
            <label>
              <input
                type="radio"
                name="choose"
                id="no"
              >
                No
            </label>
          </div>
          <div class="container">
            <label>
              What is your favorite color?
              <input
                type="color"
                name="col"
                id="col"
              >
            </label>
          </div>
          <div class="container">
            <label>
              What time do you go to bed?
              <input
                type="time"
                name="time"
                id="time"
                required
              >
            </label>
          </div>
          <div class="container">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple
              required
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
          <label>
            How do you rate our work?
            <input
              type="range"
              name="work"
              id="work"
              value="0"
            >
          </label>
        </fieldset>
      </div>
      <div class="group-container">
        <fieldset>
          <legend>Additional info:</legend>
          <div class="container">
            Comments:
            <textarea
              name="comments"
              cols="20"
              rows="2"
            >
            </textarea>
          </div>
          Would you recommend us?
          <select
            name="reccomendation"
            >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </fieldset>
      </div>
      <br>
      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
