<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
   
      <fieldset class="fieldset">
        <legend>Personal information:
        </legend>

        <div class="form-field">
          <label>
              Surname:
           <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
            >
          </label>
        </div>

  <div class="form-field">
    <label>
      Name:
      <input 
       type="text"
       name="name"
       required
       autocomplete="off"
      >
    </label>
  </div>

  <div class="form-field">
    <label>
      How old are You?
      <input
       type="number" 
       name="oldAdreYou"    
       placeholder="12"
       min="1" max="100"
      > 
    </label>
  </div>

  <div class="form-field">
    <label for="birth">
    Full date of birth:
    <input
      type="date"
      name="dateOfBirth" 
      id="dateOfBirth"
      required
    > 
    </label>
  </div>

  <div class="form-field">
    <label>
    <input
      type="checkbox"
      I accept the term of the agreement
      >
    </label>
  </div>
 </fieldset>
  </body>
</html>
