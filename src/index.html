<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" >
      <fieldset>
        <legend>Personal Information</legend>
        <div class="personalInformation">
          <div class="personalInformationField">
            <label for="surname">
              Surname:
            </label>
            <input type="text"
            name="surname"
            id="surname"
            >
          </div>
          <div class="personalInformationField">
            <label for="name">
              Name:
            </label>
            <input type="text"
            name="name"
            id="name"
            >
          </div>
          <div class="personalInformationField">
            <label for="old">
              How old are You?
            </label>
            <input type="number"
            id="old"
            name="old"
            value="12"
            min="1"
            max="100"
            >
          </div>
          <div class="personalInformationField">
            <label for="date">
              Full date of birth:
            </label>
            <input type="date"
            id="date"
            name="birth-date"
            placeholder="dd.mm.yyyy"
            min="1900-01-01"
            max="2023-04-30"
            >
          </div>
          <div>
            <label for="accept-term">
              I accept the term of the agreement
            </label>
            <input type="checkbox" id="accept-term">
          </div>
        </div>

      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="loginForm">
          <label for="user-email">
            E-mail:
          </label>
          <input type="email"
          id="user-email"
          placeholder="example@gmail.com"
          >
        </div>
        <div class="loginForm">
          <label for="user-password">
            Password:
          </label>
          <input type="password"
          id="user-password"
          minlength="6"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="factsForm">
          Do you love cats?
          <input type="radio"
          id="yes"
          name="love-cats"
          value="yes"
          >
          <label for="yes">Yes</label>
          <input type="radio"
          id="no"
          name="love-cats"
          value="No"
          >
          <label for="no">No</label>
        </div>
        <div class="factsForm">
          What is your favourite color?
          <input type="color">
        </div>
        <div class="factsForm">
          What time do you go to bed
          <input type="time">
        </div>
        <div class="factsForm">
          <label for="carBrand">
            What are your favourite brend of cars?
          </label>
          <select name="carBrand"
          id="carBrand"
          required>
            <option disabled selected>Chose</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <div class="factsForm">
            How do you rate our work?
          <input type="range" id="workRate">
        </div>
      </fieldset>
      <fieldset>
        <legend>Additonal info:</legend>
        <div class="additionalInfo">
        </div>
        <label for="comments">
          Comments:
        </label>
        <textarea id="comments"></textarea>
        </div>
        <div class="additionalInfo">
          <label>
            Would you recomend us?
          </label>
          <select name="recomend" id="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
