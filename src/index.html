<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     class="form"
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     onsubmit="onSubmit(Submit)"
     method="post"
    >
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="label" for="surname">
          Surname:
          <input
            id="surname"
            name="surname"
            type="surname"
            autocomplete="off"
          >
        </label>

        <label class="label" for="name">
          Name:
          <input
            id="name"
            name="name"
            type="text"
            autocomplete="off"
          >
        </label>

        <label class="label"  for="number">
          How old are You?
          <input
            class="form-number"
            type="number"
            id="number"
            name="number"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label"  for="formdate">
          Full date of birth:
          <input
            id="formdate"
            type="date"
            name="formdate"
          >
        </label>

        <label class="label" for="accept">
          I accept the term of the agreement
          <input
           id="accept"
           type="checkbox"
           name="checkbox"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="label" for="email">
          E-mail:
          <input
           name="email"
           id="email"
           type="email"
           placeholder="email@example.com"
          >
        </label>

        <label class="label" for="password">
          Password:
          <input
            id="password"
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <label class="label" for="cats">
          Do you love cats?
          <label for="cats-yes">
            <input
              id="cats-yes"
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label for="cats-no">
            <input
              id="cats-no"
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="label" for="color">
         What is your favorite color?
          <input
            name="color"
            id="color"
            type="color"
          >
        </label>

        <label class="label" for="datelocal">
          What time do you go to bed?
          <input
            name="date"
            id="datelocal"
            type="datetime-local"
          >
        </label>

        <label class="label" for="Cars">
          What are your favorite brand of cars?
          <select
            name="Car"
            required multiple
            id="Cars"
          >
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </label>

        <label class="label" for="form-work">
          How do you rate our work?
          <input
            id="form-work"
            name="range"
            type="range"
            min="1"
            max="100"
            value="12"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="label" for="textarea">
          Comments:
          <textarea
            id="textarea"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="label" for="recommend">
          Would you recommend us?
          <select id="recommend">
            <option  value="yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button
       type="submit"
      >
        Submit
      </button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
