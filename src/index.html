<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="html-form"
    >
      <fieldset class="field_group">
        <legend>Personal information</legend>
        <div class="field">
          <label for="surname">Surname:</label>
          <input
            required
            id="surname"
            type="text"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="field">
          <label for="name">Name:</label>
          <input
            required
            maxlength="24"
            id="name"
            type="text"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="field">
          <label for="age">How old are You?</label>
          <input
            required
            id="age"
            type="number"
            name="age"
            max="100"
            min="1"
            value="12"
          >
        </div>
        <div class="field">
          <label for="date">Full date of birth:</label>
          <input
            required
            id="date"
            type="date"
            name="date"
          >
        </div>
        <div class="field">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            required
            id="agreement"
            type="checkbox"
            name="agreement"
          >
        </div>
      </fieldset>
      <fieldset class="field_group">
        <legend>Registration</legend>
        <div class="field">
          <label for="email">E-mail:</label>
          <input
            required
            minlength="5"
            autocomplete="off"
            d="email"
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="field">
          <label for="pass">Password:</label>
          <input
            required
            id="pass"
            type="password"
            name="password"
          >
        </div>
      </fieldset>
      <fieldset class="field_group">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you have cats?:
          <input
            id="yes"
            type="radio"
            name="cat"
            value="yes"
          >
          <label for="yes">Yes</label>
          <input
            id="no"
            type="radio"
            name="cat"
            value="no"
          >
          <label for="no">No</label>
        </div>
        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            value="black"
          >
        </div>
        <div class="field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
          >
        </div>
        <div class="field">
          <label for="select">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="select"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="range">How do you rate our work?</label>
          <input
            name="range"
            id="range"
            type="range"
            min="0"
            max="100"
          >
        </div>
      </fieldset>
      <fieldset class="field_group">
        <legend>Additional info:</legend>
        <div class="field">
          <label for="comment">Comments</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </div>
        <div class="field">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option> required
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
