<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="section">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input 
            type="text"
            name="surname" 
            autocomplete="off" 
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text"
            name="name" 
            autocomplete="off" 
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number"
            name="age" 
            value="12" 
            min="1" 
            max="100" 
          >
        </label>

        <label class="form-field">  
          Full date of birth
          <input 
            type="date" 
            name="dateOfBirth" 
          >
        </label>

        <label class="form-field"> 
          I accept the term of agreement
          <input 
            type="checkbox"
            name="terms" 
            required 
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password"
            name="password" 
            minlength="8" 
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>An interesting fact about you</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            Yes
            <input 
              type="radio"
              name="loveCats" 
            >
          </label>

          <label>
            No
            <input 
              type="radio"
              name="loveCats" 
            >
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color"
            name="color" 
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="brand" 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Ladda">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate out work?
          <input 
            type="range"
            name="rate" 
            min="0" 
            max="10" 
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="section">
        <legend>Additional info</legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="15"
            rows="2"
            maxlength="300"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recomend us?
          <select name="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
