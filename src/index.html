<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <label class="field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
            minlength="2"
            maxlength="32"
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
            minlength="2"
            maxlength="32"
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <label class="field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="likesCats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="likesCats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="field">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select name="carBrands" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input type="range" name="workRate">
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info</legend>

        <label class="field">
          Comment:
          <textarea name="comment" rows="2"></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="wouldRecommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
