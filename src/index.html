<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="myFieldset">
        <legend>Personal information</legend>

        <div>
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            minlength="5"
          >
        </div>

        <div class="inputs">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            minlength="4"
          >
        </div>

        <div class="inputs">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="inputs">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>

        <div class="inputs">
          <label for="agreement">I accept the terms of the agreement:</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>

      </fieldset>

      <fieldset class="myFieldset">
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>

        <div class="inputs">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="myFieldset">
        <legend>An interesting fact about you!</legend>

        <div>
          <span>Do you love cats?</span>
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="inputs">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="inputs">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="inputs">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="inputs">
          <label for="rating">How do you rate our work?</label>
          <input
            type="range"
            name="rating"
            id="rating"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="myFieldset">
        <legend>Additional info:</legend>

        <div>
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            maxlength="100"
            autocomplete="off"
         ></textarea>
        </div>

        <div class="inputs">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
