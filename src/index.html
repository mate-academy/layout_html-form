<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">Personal information</legend>
        <div class="field">
          <label for="surname">Surname: </label>
          <input type="text"
            id="surname"
            name="surname" 
            required
          >
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text"
            id="name"
            name="firstname" 
            minlength="2"
          >
        </div>
        <div class="field">
          <label for="age">How old are you? </label>
          <input type="number"
            id="age"
            name="age"
            min="0"
            max="100"
            value="12"
          >
        </div>
        <div class="field">
          <label for="birth">Full date of birth: </label>
          <input type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div class="field">
          <label for="agreement">I accept the term of agreement</label>
          <input type="checkbox"
            id="agreement"
            name="term"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form-fieldset__title">Registration</legend>
        <div class="field">
          <label for="email">E-mail: </label>
          <input type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="field">
          <label for="password">Password: </label>
          <input type="password"
            id="password"
            name="password"
            minlength="10"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">An interesting fact about you!</legend>
        <div class="field">
          <label for="cat">Do you love cats? </label>
          <input type="radio"
            id="cat"
            name="yes"
            value="yes"
          >
          Yes
          </input>
          <input type="radio"
            name="no"
            value="no"
          >
          No
          </input>
        </div>
        <div class="field">
          <label for="color">What is your favorite color?</label>
          <input type="color"
            id="color" 
            name="color"
          >
        </div>
        <div class="field">
          <label for="bedTime">What time do you go to bed?</label>
          <input type="time"
            id="bedTime"
            name="bedTime"
            step="1"
          >
        </div>
        <div class="field">
          <label for="car">What are your favorite brand of cars?</label>
          <select name="car"
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="workRate">How do you rate our work?</label>
          <input type="range"
            id="workRate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">Additional info: </legend>
        <div class="field">
          <label for="comments">Comments: </label>
          <textarea type="text"
            id="comments"
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="field">
          <label for="recommend">Would you recommend us?</label>
          <select id="recommend">
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </fieldset> 
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
