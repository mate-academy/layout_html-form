<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="distsnce">
        <legend>
          Personal information
        </legend>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Phone number:
          <input
            type="tel"
            name="phoneNumber"
            autocomplete="off"
          >
        </label>

        <div class="form-field">
          Nationality:

          <label>
            <input
              type="radio"
              name="nationality"
              value="ukraine"
            >
            Ukraine
          </label>

          <label>
            <input
              type="radio"
              name="nationality"
              value="other"
            >
            Other
          </label>
        </div>

        <label class="form-field">
          Date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field bottom-distsnce">
          Get useful information
          <input
            type="checkbox"
            name="getInformation"
            checked
          >
        </label>
      </fieldset>


      <fieldset class="distsnce">
        <legend>
          Registration
        </legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field bottom-distsnce">
          Password:
          <input
            type="password"
            name="password"
            minlength="7"
            maxlength="15"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>


      <fieldset class="distsnce">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>

        <label class="form-field">
          What time do you usually wake up?
          <input type="time" name="wakeUpTime">
        </label>

        <label class="form-field">
          What music do you like?

          <select name="favoriteMusic" multiple>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="classic">Classic</option>
          </select>
        </label>

        <label class="form-field bottom-distsnce">
          How do you rate our work?
          <input type="range" name="rateOurWork">
        </label>
      </fieldset>


      <fieldset class="distsnce">
        <legend>
          Additional info:
        </legend>

        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="3"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field bottom-distsnce">
          Would you recommend us?

          <select name="favoriteMusic">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="distsnce">
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
