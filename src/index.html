<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-set">
        <legend>
          Personal information
        </legend>
        <label
          class="form-field"
        >
          Surname:
          <input
          name="surname"
          type="text"
          autocomplete="off"
          required
          minlength="3"
          maxlength="256"
          >
        </label>
        <label
          class="form-field"
        >
          Name:
          <input
          name="name"
          type="text"
          autocomplete="off"
          >
        </label>
        <label
          class="form-field"
        >
          How old are You?
          <input
          name="age"
          type="number"
          autocomplete="off"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label
          class="form-field"
        >
          Full date of birth:
          <input
          name="dateOfBirth"
          type="date"
          autocomplete="off"
          >
        </label>
        <label
          class="form-field-last"
        >
          I accept the term of the agreement
          <input
          name="terms"
          type="checkbox"
          autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="form-set">
        <legend>
          Registration
        </legend>
        <label
          class="form-field"
        >
          E-mail:
          <input
          name="email"
          type="email"
          autocomplete="off"
          required
          placeholder="email@example.com"
          >
        </label>
        <label
          class="form-field"
        >
          Password:
          <input
          name="password"
          type="password"
          autocomplete="off"
          required
          minlength="3"
          >
        </label>
      </fieldset>
      <fieldset class="form-set">
        <legend>
          An interesting fact about you!
        </legend>
        <div
          class="form-field"
        >
          Do you love cats?
          <label>
            <input
            name="cat"
            type="radio"
            autocomplete="off"
            >
            Yes
          </label>
          <label>
            <input
            name="cat"
            type="radio"
            autocomplete="off"
            >
            No
          </label>
        </div>
        <label
          class="form-field"
        >
          What is your favorite color?
          <input
          name="color"
          type="color"
          autocomplete="off"
          >
        </label>
        <label
          class="form-field"
        >
          What time do you go to bed?
          <input
          name="bedTime"
          type="time"
          autocomplete="off"
          >
        </label>
        <label
          class="form-field"
        >
          What are your favorite brand of cars?
          <select multiple name="brandCar">
            <option >BMW</option>
            <option >Audi</option>
            <option >LADA</option>
          </select>
        </label>
        <label
          class="form-field"
        >
          How do you rate our work?
          <input
          name="rate"
          type="range"
          autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="form-set">
        <legend>
          Additional info:
        </legend>
        <label
          class="form-field"
        >
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label
          class="form-field"
        >
          Would you recommend us?
          <select>
            <option >Yes</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
