<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form">
        <legend>Personal information</legend>
        <div class="form-block">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              max="100"
              min="1"
              value="12"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            Full date of birth:
            <input
              type="date"
              name="dateOfBirth"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="acceptingTerms"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form">
        <legend>Registration</legend>
        <div class="form-block">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            Password:
            <input
              type="password"
              name="password"
              maxlength="20"
              minlength="5"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form">
        <legend>An ineresting fact about you!</legend>
        <div class="form-block">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form-block">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="bed"
            >
          </label>
        </div>
        <div class="form-block">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              required
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-block">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form">
        <legend>Additional info:</legend>
        <div class="form-block">
          <label>
            Comments:
            <textarea
              name="comments"
              cols="15"
              rows="2"
            >

            </textarea>
          </label>
        </div>
        <div class="form-block">
          <label>
            Would you recomend us?
            <select name="recomend">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
