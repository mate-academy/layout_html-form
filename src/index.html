<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="POST"
    >
      <fieldset>

        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input type="text" 
            name="surname" 
            autocomplete="off" 
            required
          >
        </label>
        

        <label class="form-field">
          Name:
          <input 
            type="text"  
            name="name" 
            autocomplete="off" 
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12"
            autocomplete="off" 
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="date" 
            required
          >
        </label>

        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms" 
            required
          >
        </label>

      </fieldset>

      <fieldset class="group">

        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
            autocomplete="off" 
            required
          >
        </label>

        <label>
          Password:
          <input 
            type="password" 
            name="password" 
            autocomplete="off" 
            required
          >
        </label>

      </fieldset>

      <fieldset class="group">

        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input 
            type="radio" 
            name="cats" 
            value="yes"
            >
            Yes
          </label>

          <label>
            <input 
            type="radio" 
            name="cats" 
            value="no"
            >
            No
          </label>
        </div>  
        
        <label class="form-field">
          What is your favorite color?
          <input 
          type="color" 
          name="color" 
          required
          >
        </label>
        

        <label class="form-field">
          What time do you go to bed?
          <input 
          type="time" 
          name="bed" 
          min="09:00" 
          max="18:00"
          required
          >
        </label>
        
        <label class="form-field" >
          What are your favorite brand of cars?

          <select 
            name="brand" 
            required 
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>

        </label>

        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="rate"
            min="5"
            max="50"
            value="25"
          >
        </label>

      </fieldset>

      <fieldset class="group">

        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea 
            name="Comments" 
         ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select 
            name="recommend" 
            required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="group">Submit</button>
    
    </form>

    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
