<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="field-group">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            class="field"
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input class="field"
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            class="field"
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            class="field"
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label>

        <label class="last-form-field">
          I accept the term of the agreement
          <input
            class="field"
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field_group">
        <legend>Registration</legend>

        <label class="form-field ">
          E-mail:
          <input
            class="field"
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="last-form-field">
          Password:
          <input
            class="field"
            type="password"
            name="password"
            id="password"
            minlength="5"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field_group">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            class="field"
            type="color"
            name="user_color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            class="field"
            type="time"
            step="2"
            name="user_time"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="user_carbrand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="last-form-field">
          How do you rate our work?
          <input
            type="range"
            name="points"
            value="1"
            min="1"
            max="10"
          >
        </label>

      </fieldset>

      <fieldset class="field_group">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>

        <label class="last-form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button class="form_button">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
