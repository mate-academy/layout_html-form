<!doctype html>
<html lang="en">
  <head>
    <title>HTML</title>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="space">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are you?

          <input
            value="12"
            type="number"
            name="Age"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>



      <fieldset class="space">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="space">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cat"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="No"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?

          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?

          <input
            type="time"
            name="sleepTime"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select
            name="brand"
            required
            multiple
          >

            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?

          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>



      <fieldset class="space">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?

          <select name="recommend" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="space">Submit</button>
    </form>
  </body>
</html>
