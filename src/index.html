<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form-group">
        <legend>Personal information</legend>
        <label class="form-input">Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="form-input">Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="form-input">How old are You?
          <input
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="form-input">Full date of birth:
          <input
          type="date"
          name="birthdate"
          >
        </label>
        <label class="form-input">I accept the term of the agreement
          <input
          type="checkbox"
          name="acception"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Registration</legend>
        <label class="form-input">E-mail:
          <input
          type="email"
          placeholder="email@example.com"
          name="email"
          required
          >
        </label>
        <label class="form-input">Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="18"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>
        <label class="form-input">Do you lave cats?
          <div>
            <input
            type="radio"
            value="yes"
            name="do-you-lave-cats"
            >
            Yes
          </div>
          <div>
            <input
            type="radio"
            value="no"
            name="do-you-lave-cats"
            >
            No
          </div>
        </label>
        <label class="form-input">What is your favorite color?
          <input
          type="color"
          name="color"
          value="#000000"
          >
        </label>
        <label class="form-input">What time do you go to bed?
          <input type="time" name="sleeptime">
        </label>
        <label class="form-input">What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="ford">Ford</option>
            <option value="---" selected></option>
          </select>
        </label>
        <label class="form-input">How do you rate our work?
          <input
          type="range"
          name="workrate"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-group">
        <legend>Additional info:</legend>
        <label class="form-input">Comments:
          <textarea
          name="comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </label>
        <label class="form-input">Would you recommend us?
          <!-- <input type="time" name="sleeptime"> -->
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
