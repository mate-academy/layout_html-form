<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="Surname"
            required
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="Name"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="HowOldAreYou"
            autocomplete="off"
            pattern="\d+"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="date"
            value="mm/dd/yyyy"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="Email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="Password"
            minlength="6"
            maxlength="12"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="y"
          >
          Yes
          <input
            type="radio"
            name="cats"
            value="n"
          >
          No
        </label>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            type="select"
            name="cars"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="range"
            min="1"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
            required
          >
          </textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select
            name="recommend"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
