<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            name="surname"
            id="surname"
            type="text"
            autocomplete="off"
            minlength="3"
            maxlength="20"
          >
        </div>
        <div class="input">
          <label for="name">Name:</label>
          <input
            name="name"
            id="name"
            type="text"
            autocomplete="off"
            minlength="3"
            maxlength="20"
          >
        </div>
        <div class="input">
          <label for="age">How old are You?</label>
          <input
            name="age"
            id="age"
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="input">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            name="dateOfBirth"
            id="dateOfBirth"
            type="date"
          >
        </div>
        <div class="input">
          <label for="terms">I accept the term of the agreement</label>
          <input
            name="terms"
            id="terms"
            value="true"
            type="checkbox"
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="input">
          <label for="password">Password:</label>
          <input
            name="password"
            type="password"
            id="password"
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="Yes"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            value="No"
            id="no"
          >
          <label for="no">No</label>
        </div>
        <div class="input">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="input">
          <label for="bedtime">What time you go to bed?</label>
          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </div>
        <div class="input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Audi">Lada</option>
          </select>
        </div>
        <div class="input">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="range"
            id="range"
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="input">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
         ></textarea>
        </div>
        <div class="input">
          <label for="recommend">Would you recommend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
