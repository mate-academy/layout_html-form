<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset class="container" name="personalInfo">
        <legend>Personal information</legend>

        <label class="block">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="block">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="block">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="block">
          Full date of birth:
          <input type="date" name="dataBirth">
        </label>

        <label class="block">
          I accept the term of the agreement
          <input type="checkbox" name="accept">
        </label>


      </fieldset>

      <fieldset class="container" name="registration">
        <legend>Registration</legend>

        <label class="block">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="block">
          Password:
          <input
            type="password"
            name="password"
            minlength="7"
            maxlength="12"
          >
        </label>
      </fieldset>

      <fieldset class="container" name="interestFact">
        <legend>An interesting fact about you!</legend>

        <div class="block">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="yes"
              name="loveOrNoCats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              value="no"
              name="loveOrNoCats"
            >
            No
          </label>
        </div>

        <label class="block">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="block">
          What time do you go to bed?
          <input type="time" name="timeGoToBed">
        </label>

        <label class="block">
          What are your favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="block">
          How do you rate our work?
          <input
            type="range"
            name="rangeWork"
            min="1"
            max="10"
            value="1"
          >
        </label>

      </fieldset>

      <fieldset class="container" name="additInfo">
        <legend>Additional info:</legend>
        <label class="block">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="block">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="buttonSubmit">Submit</button>

    </form>
  </body>
</html>
