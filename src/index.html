<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="testForm"
    >

      <fieldset class="registr">
        <legend>Personal information</legend>
        <label class="test-field">
            Surname:
          <input type="text" name="surname">
        </label>
        <label class="test-field">
            Name:
          <input type="text" name="name">
        </label>
        <label class="test-field">
            How old are You?
          <input
            class="years-old"
            type="number"
            name="age"
            value="12"
            minlength="1"
            maxlenght="100"
          >
        </label>
        <label class="test-field">
            Full date of birth:
          <input type="date" name="FullNameOfbirth">
        </label>
        <label class="test-field">
             I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="terms-on"
          >
        </label>
      </fieldset>


      <fieldset class="registr">
        <legend>Registration</legend>
        <label class="test-field">
             E-mail:
          <input
            type="email"
            name="emails"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>
        <label class="test-field">
            Password:
          <input type="password" name="Password">
        </label>
      </fieldset>

      <fieldset class="registr">
        <legend>An interesting fact about you!</legend>
        <label class="test-field">
          Do you love cats?
          <input
            type="radio"
            name="likeCats"
            value="yes"
          >
          Yes
          <input
            type="radio"
            name="likeCats"
            value="no"
          >
          No
        </label>
        <label class="test-field">
            What is your favorite color?
          <input
            type="color"
            name="favoritColor"
            id="colors"
          >
        </label>
        <label class="test-field">
            What time do you go to bad?
          <input
            type="time"
            step="1"
            name="timeToBad"
            id="time"
          >
        </label>
        <label class="test-field">
             What are your favorite brand of cars?
          <select name="cars-list" multiple>
            <option value="BMW">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="test-field">
              How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="100"
          >
        </label>
      </fieldset>

      <fieldset class="registr">
        <legend>Additional info:</legend>
        <label class="test-field">
            Comments:
          <textarea name="comments-text" class="textarea-start" > </textarea>
        </label>
        <label class="test-field">
            Would you recommend us?
          <select name="options" >
            <option value="Yes">yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>


      <input
        type="submit"
        name="submit"
        value="Submit"
      >

      <script type="text/javascript" src="./main.js"> </script>
    </form>

  </body>

</html>
