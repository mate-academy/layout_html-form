<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form actnpmion="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="form">
          Surname:
          <input
            type="text"
            name="surName"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form">
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>
        <label class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="form">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="y"
            >
            Yes
            <input
              type="radio"
              name="dogs"
              value="n"
            >
            No
          </label>
        </div>
        <label class="form">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form">
          What time do you go to bad?
          <input type="time" name="time">
        </label>
        <label class="form">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form">
          How do you rate our work?
          <input
            type="range"
            name="feedback"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="form">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="form">
          Would you recommend us?
          <select name="recommend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
