<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="./main.js"></script>
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" autocomplete="off">

      <fieldset class="form-set">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="name" name="surname" minlength="5"
          maxlength="12" required tabindex="1">
        </label>
        <label class="form-field">
          Name:
          <input type="name" name="name" required
          tabindex="2">
        </label>
        <label class="form-field">
          How old are You?:
          <input type="number" name="age" min="1"
          max="100" value="12" required
          tabindex="3">
        </label>
        <label class="form-field">
          Full data of birth:
          <input type="data" name="birth"
          placeholder="mm/dd/yyyy" tabindex="4" required>
        </label>
        <label for="terms-and-conditions" class="form-field">
            I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>
      <fieldset class="form-set">
        <legend>Registration</legend>

        <label class="form-field">
          Email:
          <input type="email" name="email"
          placeholder="email@example.com" tabindex="5" required>

        </label>
        <label class="form-field">
          Password:
          <input type="Password" name="Password" minlength="5"
          maxlength="12" tabindex="6" required>
        </label>
        <div class="form-field">
          </label>
        </div>
      </fieldset>
      <fieldset class="form-set">
        <legend>An interesting fact about you?</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input type="radio" name="question">
            Yes
            <input type="radio" name="question">
            No
          </label>
        </div>
        <label class="form-field">
        What is your favorite color?
          <input type="color" name="color"
            value="#000000">
        </label>
        <label for="appt" class="form-field">
          What time do you go to bed?
          <input type="time" name="appt"
          required>
        </label>
        <div class="form-field">
          <label>
         What are your favorite brand of cars?
            <select name="Cars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          How do you rate our work?
          <input type="range" id="volume" name="volume"
              min="0" max="11">
          <label for="volume"></label>
        </div>
      </fieldset>
      <fieldset class="form-set">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommend_us">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
