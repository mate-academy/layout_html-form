<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="
        width=device-width,
        user-scalable=no,
        initial-scale=1.0,
        maximum-scale=1.0,
        minimum-scale=1.0
      "
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="inputs-block">
        <legend>Personal information</legend>
        <label class="input-line">
          Surname:
          <input
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="input-line">
          Name:
          <input
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="input-line">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="input-line">
          Full date of birth:
          <input
            type="date"
            name="FullDateOfbirth"
          >
        </label>

        <label class="input-line">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>Registration</legend>

        <label class="input-line">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label class="input-line">
          Password:
          <input
            type="password"
            name="password"
            minlength="1"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>An interesting fact about you!</legend>

        <div class="input-line">
          <label>
            Do you love cats?
            <input
              type="radio"
              name="doYouLoveCats"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="doYouLoveCats"
              value="No"
            >
            NO
          </label>

        </div>
        <label class="input-line">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="input-line">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>

        <label class="input-line">
          What are your favorite brand of cars
          <select multiple name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="input-line">
          How do you rate your work?
          <input
            type="range"
            name="rate"
            min="1"
            max="5"
            step="1"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="inputs-block">
        <legend>Additional info:</legend>
        <label class="input-line">
          Comments:
          <textarea
            name="info"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="input-line">
          Would you recommend us?
          <select name="recommend">
            <option value="yes"
            >
            yes
            </option>
            <option value="no"
            >
            no
            </option>
          </select>
        </label>
      </fieldset>

      <label class="submit_button">
        <button type="submit" value="0">Submit</button>
      </label>

    </form>
  </body>
</html>
