<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="field">
        <legend>
          Personal information
        </legend>

        <label class="form_field">
          Surname:
          <input type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="form_field">
          Name:
          <input type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="form_field">
          How old are you?
          <input type="number"
            name="age"
            min="1"
            max="100"
            default value="12"
          >
        </label>
        <label class="form_field">
          Full date of birth:
          <input 
            type="date"
            name="trip-start"
            min="20-01-1920"
            max="31-12-2023"
            required
          >
        </label>
        <label class="form_field">
          I accept the term of the agreement
          <input type="checkbox"
            name="terms"
            id="terms-and-conditions"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>
          Registration
        </legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="8"
            maxlength="16"
            autocomplete="off"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form_field">
          Do you love cats?
          <label>
            Yes
            <input type="radio"
              name="answer"
              value="yes"
            >
          </label>
          <label>
            No
            <input type="radio"
              name="answer"
              value="no"
            >
          </label>
        </div>
        <div class="form_field">
          What is your favourite color?
          <input type="color"
            name="color"
            value="#000"
          >
        </div>
        <div class="form_field">
          What time do you go to bed?
          <label for="appt-time">
            <input type="time"
              id="appt-time"
              name="appt-time"
              step="2"
            >
          </label>
        </div>
        <div class="form_field">
          What are your favourite brand of cars?
          <label>
            <select 
              name="car" 
              multiple 
              required
            >
              <option value="brand"
              disabled
              selected>
              choose your car
              </option>
              <option value="audi">Audi</option>
              <option value="bmw">BMW</option>
              <option value="chevrolet">Chevrolet</option>
              <option value="volkswagen">Volkswagen</option>
              <option value="mercedes-benz">Mercedes-Benz</option>
              <option value="land-rover">Land Rover</option>
              <option value="renault">Renault</option>
              <option value="opel">Opel</option>
              <option value="toyota">Toyota</option>
              <option value="peugeot">Peugeot</option>
            </select>
          </label>
        </div>
        <div class="form_field">
          How do you rate our work?
          <label>
            <input type="range"
              min="1"
              max="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
            Additional information
        </legend>
        <label>
            Comments:
          <textarea
              name="comment"
              rows="5"
              cols="20"
              autocomplete="off"
            >
          </textarea>
        </label>
        <div>
            Would you recommend us?
          <label>
            <select name="answer">
              <option value="answer"></option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button
        type="submit"
        class="field"
      >
        Submit
      </button>
    </form>
  </body>
</html>
