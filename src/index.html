<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label class="formField">
        Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="formField">
        Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="formField">
        How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="formField">
        Full date of birth? <input type="date" name="dateOfBirth">
        </label>

        <label class="formField last">
        I accept the term of the agreement
          <input type="checkbox" name="termsAndAgreements">
        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="formField">
        E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="formField last">
        Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="36"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="formField">
        Do you love cats?

          <label>
            <input
              type="radio"
              name="loveCats"
              value="Yes"
            >
          Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="No"
            >
          No
          </label>
        </div>

        <label class="formField">
        What is your favorite color? <input type="color" name="color">
        </label>

        <label class="formField">
        What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>

        <label class="formField">
        What are you favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="formField last">
        How do you rate our work? <input type="range" name="range">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info</legend>
        <label class="formField">
        Comments:
          <textarea
            name="commentSection"
            cols="20"
            rows="2"
            minlength="1"
            maxlength="360"
         ></textarea>
        </label>

        <label class="formField last">
        Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
