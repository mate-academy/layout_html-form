<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal information</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>

  </head>
  <body>

    <form
      method="get"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>

        <label class="labelWithMargin">
          Surname:
          <input
            type="text"
            name="usersurname"
            autocomplete="off"
          >
        </label>

        <label class="labelWithMargin">
          Name:
          <input
            type="text"
            name="username"
            autocomplete="off"
          >
        </label>

        <label class="labelWithMargin">
          How old are You?
          <input
            type="number"
            name="userage"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>

        <label class="labelWithMargin">
          Full date of birth:
          <input
            type="date"
            name="userbirth"
          >
        </label>

        <label class="labelWithMargin">
           I accept the term of the agreement
          <input
            type="checkbox"
            name="iacc"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label class="labelWithMargin">
          E-mail:
          <input
            type="email"
            name="email"
            autocomplete="off"
            placeholder="email@example.com"
          >
        </label>

        <label class="labelWithMargin">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="labelWithMargin">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cat"
              value="no"
            >
            No
          </label>
        </div>

        <label class="labelWithMargin">
          What is your favorit color?
          <input
           type="color"
           name="impcolor"
          >
        </label>

        <label class="labelWithMargin">
          What time do you go to bed?
          <input
           type="time"
           name="userbedtime"
          >
        </label>
        <label class="labelWithMargin">
          What are your favorite brand of cars?
          <select
            name="car"
            required
            multiple
          >
            <option value="BMV">
                BMW
            </option>
            <option value="Audi">
                Audi
            </option>
            <option value="Lada">
                Lada
            </option>
          </select>
        </label>

        <label class="labelWithMargin">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            minlength="0"
            maxlength="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>

        <label class="labelWithMargin">
          Comments:
          <textarea
            name="feedback"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label class="labelWithMargin">
          Would you recomend us?
          <select name="doyoulikeus">
            <option value="yes">
              yes
            </option>
            <option value="no">
               no
            </option>
          </select>
        </label>
      </fieldset>
    </form>

    <button type="submit" tabindex="4">Submit</button>
  </body>
</html>
