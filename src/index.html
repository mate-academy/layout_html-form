<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="input">
          <label>
            Surname:
            <input
              type="text"
              name="lastName"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input">
          <label>
            Name:
            <input
              type="text"
              name="firstName"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="input">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="input">
          <label>
            Full date of birth:
            <input type="date" name="birth">
          </label>
        </div>
        <div class="input">
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="term">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="input">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="input">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="4"
              maxlength="16"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCat"
              value="loveCat"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCat"
              value="notLoveCat"
            >
            No
          </label>
        </div>
        <div class="input">
          <label>
            What is your favorite color?
            <input type="color" name="favoriteColor">
          </label>
        </div>
        <div class="input">
          <label>
            What time do you go to bed?
            <input type="time" name="goToBed">
          </label>
        </div>
        <div class="input">
          <label>
            What are your favorite brand of cars?
            <select name="car" multiple>
              <option value="BMX">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="input">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="input">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>
        <div class="input">
          <label>
            Would you recommends us?
            <select name="recommends">
              <option value="recommendsYes">yes</option>
              <option value="recommendsNo">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
