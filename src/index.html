<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset_style">
        <legend>Personal information</legend>

        <label>
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="form_style">
          Name:
          <input type="text" name="name">
        </label>

        <label class="form_style">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="userAge"
          >
        </label>

        <label class="form_style">
          Full date of birth:
          <input type="date" name="userDataBirth">
        </label>

        <label class="form_style">
          I accept the term of the agreement
          <input type="checkbox" name="termsAccept">
        </label>
      </fieldset>

      <fieldset class="fieldset_style">
        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>

        <label class="form_style">
          Password:
          <input
            type="password"
            minlength="1"
            maxlength="10"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset_style">
        <legend>An interesting fact about you!</legend>

        Do you love cats?
        <label>
          <input
            type="radio"
            name="doYouLoveCats"
            value="yes"
          >
          Yes
        </label>

        <label>
          <input
            type="radio"
            name="doYouLoveCats"
            value="no"
          >
          No
        </label>

        <label class="form_style">
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>

        <label class="form_style">
          What time do you go to bed?
          <input
            type="time"
            step="1"
            name="timeUserGoToSleep"
          >
        </label>

        <label class="form_style">
          What are your favorite brand of cars?
          <select multiple name="favoriteCars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form_style">
          How do you rate our work?
          <input type="range" class="rateOurWork">
        </label>
      </fieldset>

      <fieldset class="fieldset_style">
        <legend>Additional info:</legend>

        <label>
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2">
          </textarea>
        </label>

        <label class="form_style">
          Would you recommend us?
          <select name="userRecommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
