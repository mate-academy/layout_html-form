<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset class="form-group user-info_group"> 
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            minlength="2"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text"
            name="name"
            minlength="2"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birth"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>
    
      <fieldset class="form-group registration_group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email" 
            name="e-mail" 
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="8" 
            maxlength="32" 
            required
          >
        </label>       
      </fieldset>

      <fieldset class="form-group user-facts_group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?         
          <input 
            type="radio"
            name="loveCat"
            value="yes"
          >
          Yes
          <input 
            type="radio" 
            name="loveCat" 
            value="no"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>       
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time_to_bed"
          >
        </label>       
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="car"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="BYD">BYD</option>
            <option value="Choose cars"
              selected
              disabled>
            </option>
          </select>
        </label>       
        <label class="form-field">  
          How do you rate our work?
          <input
            type="range"
            name="rating"
            min="1"
            max="10"
          >
        </label>       
      </fieldset>
      
      <fieldset class="form-group additional-info_group">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments
          <textarea
            name="Comment"
            cols="30"
            rows="2">
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us? 
          <select name="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>       
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
      
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
