<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname-input">Surname:</label>
          <input  type="text"
                  name="surname"
                  id="surname-input"
                  required
          >
        </div>
        <div class="form-field">
          <label for="name-input">Name:</label>
          <input  type="text"
                  name="name"
                  id="name-input"
                  required
          >
        </div>
        <div class="form-field">
          <label for="age-input">How old are You?</label>
          <input  type="text"
                  name="age"
                  id="age-input"
                  min="1"
                  max="100"
                  value="12"
          >
        </div>
        <div class="form-field">
          <label for="birth-date-input">Full date of birth: </label>
          <input  type="date"
                  name="birth-date"
                  id="birth-date-input"
          >
        </div>
        <div class="form-field">
          <label for="agreement-input">I accept the term of the agreement</label>
          <input  type="checkbox"
                  name="agreement"
                  id="agreement-input"
                  required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label>E-mail:
            <input  type="email"
                    name="email"
                    placeholder="email@example.com"
                    required
            >
          </label>

        </div>
        <div class="form-field">
          <label>Password:
            <input  type="password"
                    name="name"
                    required
            >
          </label>
        </div>

      </fieldset>
      <fieldset>
        <legend>An interesting facts about you</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input  type="radio"
                    name="cat"
                    value="y"
            >
            Yes
          </label>
          <label>
            <input  type="radio"
                    name="cat"
                    value="n"
            >
            No
          </label>
        </div>
        <div class="form-field">

          <label>
            What is your favourite color?
            <input  type="color"
                    name="color"
                    value="#000000"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input  type="time"
                    name="time-to-bed"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favourite brand of cars?
            <select name="car">
              <option disabled
                      selected
              ></option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">BMW</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input  type="range"
                    min="0"
                    max="10"
            >
            </input>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="surname-input">Comments:
            <textarea name="comments"
                      cols="20"
                      rows="2"
            ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="name-input">Would you recommend us?
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
