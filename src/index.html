<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label for="surname">Surname: </label>
        <input 
          type="text" 
          name="surname" 
          id="surname" 
          autocomplete="off" 
        >

        <div class="form">
          <label for="name">Name: </label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            autocomplete="off" 
          >
        </div>

        <div class="form">
          <label for="howold">How old are You? </label>
          <input
            type="number"
            id="howold"
            name="number"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form">
          <label for="date">Full date of birth:</label>
          <input 
            type="date" 
            id="date" 
            name="date" 
          >
        </div>

        <div class="form">
          <label for="agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox"
            id="agreement" 
            name="agreement" 
          >
        </div>
      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="faction"
    >
      <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
        >

        <div class="form">
          <label for="pass">Password: </label>
          <input
            type="password"
            id="pass"
            name="password"
            minlength="4"
            maxlength="12"
          >
        </div>
      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="faction"
    >
      <fieldset>
        <legend>An interesting fact about you!</legend>

        Do you love cats?

        <input 
          type="radio" 
          id="cats" 
          name="cats" 
        >
        <label for="cats">Yes </label>

        <input 
          type="radio"
          id="cats1" 
          name="cats1" 
        >
        <label for="cats1">No </label>

        <div class="form">
          <label for="color">What is your favourite color? </label>
          <input 
            type="color" 
            id="color" 
            name="color" 
          >
        </div>

        <div class="form">
          <label for="datetime">What time do you go to bed? </label>
          <input 
            type="date" 
            id="datetime" 
            name="datetime" 
          >
        </div>

        <div class="form">
          <label for="car">What are your favorite brand of cars? </label>

          <select 
           name="color"
           required 
           multiple
          >
            <option value="BMW">Bmw</option>
            <option value="AUDI">Audi</option>
            <option value="LADA">Lada</option>
          </select>
        </div>

        <div class="form">
          <label for="rate">How do you rate our work? </label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>
    </form>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="faction"
    >
      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments">Comments: </label>
        <textarea name="comments"></textarea>

        <div class="form">
          <label for="opinion">Would you recommend us? </label>

          <select name="opinion" required>
            <option value="YES">yes</option>
            <option value="NO">no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <button type="submit" class="button">Submit</button>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
