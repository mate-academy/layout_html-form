<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="fieldsetMargins">
        <legend>Personal information</legend>

        <div class="divMargins">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            required
            autocomplete="off"
          >
        </div>

        <div class="divMargins">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            autocomplete="off"
          >
        </div>

        <div class="divMargins">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            value="12"
            required
            min="1"
            max="100"
          >
        </div>

        <div class="divMargins">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            placeholder="mm/dd/yyyy"
            required
            autocomplete="off"
          >
        </div>

        <div>
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldsetMargins">
        <legend>Registration</legend>

        <div  class="divMargins">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="12"
            required
            autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset class="fieldsetMargins">
        <legend>An interesting fact about you!</legend>

        <div  class="divMargins">
          Do you love cats?
          <input
            type="radio"
            id="catY"
            name="cats"
            value="yes"
          >
          <label for="catY">Yes</label>

          <input
            type="radio"
            id="catN" name="cats"
            value="no"
          >
          <label for="catN">No</label>
        </div>

        <div  class="divMargins">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div  class="divMargins">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
            step="1"
            autocomplete="off"
          >
        </div>

        <div  class="divMargins">
          <label for="cars">What are your favourite brand of cars?</label>
          <select
          name="cars"
          id="cars"
          multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="work">How do you rate our work?</label>
          <input
            type="range"
            id="work"
            name="work"
            min="1"
            max="10"
            step="1"
            value="1"
          >
        </div>

      </fieldset>

      <fieldset class="fieldsetMargins">
        <legend>Additional info:</legend>

        <div  class="divMargins">
          <label for="comments">Comments:</label>
          <textarea
            id="comments"
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div>
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
