<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>

        <div class="form-input">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              minlength="3"
              maxlength="15"
            >
          </label>
        </div>

        <div class="form-input">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-input">
          <label for="age">
            How old are you?
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="form-input">
          <label for="date">
            Full date of birth
            <input
              type="date"
              name="date"
              id="date"
            >
          </label>
        </div>

        <div class="form-input check">
          <label for="check">
            I accept the term of agreement
            <input
              type="checkbox"
              name="check"
              id="check"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <div class="form-input">
          <label for="email">
            Email:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form-input check">
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <div class="form-input">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-input">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>

        <div class="form-input">
          <label for="time">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>

        <div class="form-input">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="cars"
              id="cars"
              multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-input check">
          <label for="range">
            How do you rate our work?
            <input
              type="range"
              name="range"
              id="range"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="group">
        <legend>Additional info</legend>

        <div class="form-input">
          <label for="textarea">
            Comments:
            <textarea
              name="textarea"
              id="textarea"
              cols="15"
              rows="2"
           ></textarea>
          </label>
        </div>

        <div class="form-input selection">
          <label for="selection">
            Would you recommend us?
            <select
              name="selection"
              id="selection"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
