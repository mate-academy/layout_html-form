<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >

      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label class="form-label">
          Surname:
          <input
            type="text"
            name="surnameField"
            autocomplete="off"
          >
        </label>

        <label class="form-label">
          Name:
          <input
            type="text"
            name="nameField"
            autocomplete="off"
          >
        </label>

        <label class="form-label">
          How old are You?
          <input
            type="number"
            name="ageField"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-label">
          Full date of birth:
          <input
            type="date"
            name="BirthField"
          >
        </label>

        <label class="form-label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreementField"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label class="form-label">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
            name="emailField"
          >
        </label>

        <label class="form-label">
          Password:
          <input
            type="password"
            minlength="8"
            maxlength="20"
            required
            name="passwordField"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="form-label">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catsField"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="catsField"
              value="no"
            >
            No
          </label>
        </label>

        <label class="form-label">
          What is your favorite color?
          <input
            type="color"
            name="colorField"
          >
        </label>

        <label class="form-label">
          What time do you go to bed?
          <input
            type="time" step="1"
            name="bedField"
          >
        </label>

        <label class="form-label">
          What are your favorite brand of cars?
          <select name="carField" multiple>
            <option value="bmw">
              BMW
            </option>
            <option value="audi">
              Audi
            </option>
            <option value="lada">
              Lada
            </option>
          </select>
        </label>
        <label class="form-label">
          How do you rate our work?
          <input
            type="range"
            name="rateField"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="form-label">
          Comments:
          <textarea name="commentsField" autocomplete="off"></textarea>
        </label>
        <label class="form-label">
          Would you recommend us?
          <select name="recmmendField">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
