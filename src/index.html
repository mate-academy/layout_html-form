<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      >
      <fieldset class="form__group">
        <legend>Personal information</legend>

        <label class="form__element">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__element">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form__element">
          How old are you?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form__element">
          Full date of birth
          <input
            type="date"
            name="birthday"
          >
        </label>

        <label class="form__element">
          I accept the term of agreement
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>Registration</legend>

        <label class="form__element">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form__element">
          Password:
          <input
            type="password"
            minlength="5"
            maxlength="20"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>An interesting fact about you!</legend>

        <label class="form__element">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
              No
          </label>
        </label>

        <label class="form__element">
          What is your favorite color
          <input type="color">
        </label>

        <label class="form__element">
          What time do you go to bed
          <input type="time">
        </label>

        <label class="form__element">
          What are your favorite brand of cars
          <select name="brandOfCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form__element">
          How do you rate our work
          <input
            type="range"
            min="0"
            max="100"
          >
        </label>
      </fieldset>

      <fieldset class="form__group">
        <legend>Additional info:</legend>

        <label class="form__element">
          Comments
          <textarea
            name="comments"
            cols="20"
            rows="2">
          </textarea>
        </label>

        <label class="form__element">
          Would you recomend us?
          <select name="recomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>


      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
