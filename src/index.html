<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group__field">
        <legend>Personal information</legend>
        <label class="form__field">Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label class="form__field">Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          >
        </label>
        <label class="form__field">How old are You?
          <input
          type="number"
          name="Age"
          min="1"
          max="100"
          value="12"
          >
        </label>
        <label class="form__field">Full date of birth:
          <input
          type="date"
          name="date"
          >
        </label>
        <label class="form__field">I accept the term of the agreement
          <input
          type="checkbox"
          name="remember"
          >
        </label>
      </fieldset>
      <fieldset class="group__field">
        <legend>Registration</legend>
        <label class="form__field">E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="form__field">Password:
          <input
          type="password"
          name="password"
          minlength="5"
          maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="group__field">
        <legend>An interesting fact about you!</legend>
        <label class="form__field">Do you love cats?
          <input
          type="radio"
          name="Yes"
          >Yes
          <input
          type="radio"
          name="No"
          >No
        </label>
        <label class="form__field">What is your favorite color?
          <input
          type="color"
          name="color"
          >
        </label>
        <label class="form__field">What time do you go to bad?
          <input
          type="time"
          name="time"
          >
        </label>
        <label class="form__field">What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__field">How do you rate our work?
          <input
          type="range"
          name="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group__field">
        <legend>Additional info:</legend>
        <label class="form__field">Comments:
          <textarea name="feedback"
            placeholder=" "
         ></textarea>
        </label>
        <label class="form__field">Would you recommend us?
          <select name="recomendation">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
