<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
            class="inpMb"
          >
        </label>

        <label class="formField">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
            class="inpMb"
          >
        </label>

        <label class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            class="inpMb"
            required
          >
        </label>

        <label class="formField">
          Full date of birth:
          <input
            type="date"
            name="date"
            class="inpMb"
            required
          >
        </label>

        <label class="formField">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkTerm"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <label class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            required
            class="inpMb"
            placeholder="email@example.com"
          >
        </label>

        <label class="formField">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="20"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="formField inpMb">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="radLoveCats"
            > 
              Yes
          </label>

          <label>
            <input 
              type="radio"
              name="radLoveCats"
            >
              No
          </label>
        </div>

        <label class="formField">
          What is your favorite color?
          <input
            type="color"
            name="color"
            class="inpMb"
          >
        </label>

        <label class="formField">
          What time do you go to bed?
          <input 
            type="time"
            name="time"
            class="inpMb"
          >
        </label>

        <label class="formField inpMb">
          What are you favorite brand of cars?
          <select
            name="selectBradCar"
            required
            multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="formField">
          How do you rate our work?
          <input 
            type="range"
            name="rangeRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="formField inpMb">
        Comments:
          <textarea 
            name="commentTextarea"
            required
         ></textarea>
        </label>

        <label class="formField">
          Would you recommended us?
          <select name="selectRecomend">
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
