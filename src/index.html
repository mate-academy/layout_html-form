<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST">
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="form__field">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </div>
        <div class="form__field">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </div>
        <div class="form__field">
          <label for="age">How old are You?</label>
          <input
            id="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form__field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            id="dateOfBirth"
            type="date"
            name="dateOfBirth"
          >
        </div>
        <div class="form__field">
          <label for="termsAccept">I accept the term of the agreement</label>
          <input
            id="termsAccept"
            type="checkbox"
            name="termsAccept"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form__field">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend> An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <input
            id="loveCatsYes"
            type="radio"
            name="loveCatsYes"
          >
          <label for="loveCatsYes">Yes</label>
          <input
            id="loveCatsNo"
            type="radio"
            name="cats"
          >
          <label for="loveCatsNo">No</label>
        </div>
        <div class="form__field">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            id="favoriteColor"
            type="color"
            name="favoriteColor"
            value="green"
          >
        </div>
        <div class="form__field">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            id="bedTime"
            type="time"
            name="bedTime"
          >
        </div>
        <div class="form__field">
          <label for="carBrand">What are your favorite brand of cars?</label>
          <select
            id="carBrand"
            name="carBrand"
            multiple
            value="Choose brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form__field">
          <label for="workRate">How do you rate our work?</label>
          <input
            id="workRate"
            type="range"
            name="workRate"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="form__field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            rows="2"
            cols="20"
          >
          </textarea>
        </div>
        <div class="form__field">
          <label for="recommendation">Would you recommend us?</label>
          <select
            id="recommendation"
            name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
