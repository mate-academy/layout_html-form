<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="field-set">
        <legend>Personal information</legend>
        <label class="input">
          Surname:
          <input type="text" name="Surname" autocomplete="off">
        </label>
        <label class="input">
          Name:
          <input type="text" name="Name" autocomplete="off">
        </label>
        <label class="input">
          How old are You?
          <input
          type="number"
          value="12"
          min="1"
          max="100"
          name="Old"
          >
        </label>
        <label class="input">
          Full date of birth:
          <input
          type="date"
          value="mm/dd/yyyy"
          >
        </label>
        <label class="input">
          I accept the term of the agreement
          <input type="checkbox" name="Agreement">
        </label>
      </fieldset>
      <fieldset class="field-set">
        <legend>Registration</legend>
        <label class="input">
          E-mail:
          <input
          type="email"
          placeholder="email@example.com"
          required
          name="email"
          >
        </label>
        <label class="input">
          Password:
          <input
          type="password"
          name="password"
          minlength="5"
          maxlength="24"
          required
          >
        </label>
      </fieldset>
      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>
        <label class="input">
          Do you love cats?
          <label>
            <input type="radio" value="Y" name="cats">
            Yes
          </label>
          <label>
            <input type="radio" value="N" name="cats">
            No
          </label>
        </label>
        <label class="input">
          What is your favorite color?
          <input type="color" value="black" name="color">
        </label>
        <label class="input">
          What time do you go to bed?
          <input type="datetime-local" name="time">
        </label>
        <label class="input">
          What are you favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="input">
          How do you rate our work?
          <input type="range" name="work">
        </label>
      </fieldset>
      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <label class="input">
          Comments:
          <textarea cols="20" rows="2" name="coments"></textarea>
        </label>
        <label class="input">
          Would you recommend us?
          <select name="recommends">
            <option selected>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
