<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:3000/api" method="post">
      <fieldset class="form_block">
        <legend>Personal information</legend>
        <label class="form_field">
          Surname:
          <input
            type="text"
            name="Surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form_field">
          Name:
          <input
            type="text"
            name="Name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="Age"
            value="12"
            min="1"
            max="100"
            required
          >
        </label>

        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="DateOfBirth"
            required
          >
        </label>

        <label class="form_field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="Terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form_field">
          Password:
          <input
            type="password"
            name="Password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>An interesting fact about you!</legend>
        <div class="form_field" required>
          Do you love cats?
          <label>
            <input
              type="radio"
              name="Cats"
              value="Y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="Cats"
              value="N"
            >
            No
          </label>
        </div>

        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="Color"
            class="field"
            required
          >
        </label>

        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="BedTime"
            class="field"
            required
          >
        </label>

        <label class="form_field">
          What are your favorite brand of cars?
          <select
            name="Car"
            required
            multiple
          >
            <!-- <option value="" disabled selected>Choose a car</option> -->
            <option value="BMW">BMW</option>
            <option value="BMW">Audi</option>
            <option value="BMW">Lada</option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our work?
          <input
            type="range"
            name="Rate"
            value="0"
            min="0"
            max="100"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Additional info:</legend>
        <label class="form_field">
          Comments:
          <textarea name="Comments"></textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select name="Recommend" required>
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
    </form>

    <button type="submit" class="form_button">
      Submit
    </button>

  </body>
</html>
