<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      class="form"
    >
      <fieldset class="form__section">
        <legend>Personal information</legend>

        <div class="form__section_field">
          <label for="surname">Surname: </label>

          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </div>

        <div class="form__section_field">
          <label for="name">Name: </label>

          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </div>

        <div class="form__section_field">
          <label for="age">How old are You? </label>

          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form__section_field">
          <label for="birth-date">Full date of birth: </label>

          <input
            type="date"
            name="birthDate"
            id="birth-date"
          >
        </div>

        <div class="form__section_field">
          <label for="agreement">I accept the term of the agreement </label>

          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            value="yes"
          >
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>Registration</legend>

        <div class="form__section_field">
          <label for="email">E-mail: </label>

          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__section_field">
          <label for="password">Password: </label>

          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="8"
            maxlength="20"
          >
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>An interesting fact about you!</legend>

        <div class="form__section_field">
          <span>Do you love cats? </span>

          <span>
            <input
              type="radio"
              name="loveCats"
              id="love-cats-yes"
              value="yes"
            >

            <label for="love-cats-yes">Yes</label>
          </span>

          <span>
            <input
              type="radio"
              name="loveCats"
              id="love-cats-no"
              value="yes"
            >

            <label for="love-cats-no">No</label>
          </span>
        </div>

        <div class="form__section_field">
          <label for="color">What is your favorite color? </label>

          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form__section_field">
          <label for="bed-time">What time do you go to bed?</label>

          <input
            type="time"
            name="bedTime"
            id="bed-time"
          >
        </div>

        <div class="form__section_field">
          <label for="car-brands">What are your favorite brand of cars? </label>

          <select
            name="carBrands"
            id="car-brands"
            multiple
          >
            <option value="bmw" selected>BMW</option>
            <option value="audi">Audi</option>
            <option value="ferrari">Lada</option>
          </select>
        </div>

        <div class="form__section_field">
          <label for="work-rate">How do you rate our work? </label>

          <input
            type="range"
            name="workRate"
            id="work-rate"
            min="1"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form__section">
        <legend>Additional info:</legend>

        <div class="form__section_field">
          <label for="comments">Comments: </label>

          <textarea
            autocomplete="off"
            name="comments"
            id="comments"
            cols="20"
            rows="2"
         ></textarea>
        </div>

        <div class="form__section_field">
          <label for="recommendation">Would you recommend us? </label>

          <select name="recommended" id="recommendation">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
