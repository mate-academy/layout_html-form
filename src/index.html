<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script
      type="text/javascript"
      src="./main.js">
    </script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="formField">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="formField">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="formField">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="formField">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birth"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="formField">
          <label>
            E-mail:
            <input
              type="email"
              name="maill"
              placeholder="email@example.com"
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="4"
              maxlength="10"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="Yes"
            >Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="No"
            >No
          </label>
        </div>
        <div class="formField">
          <label>
            What is you favorite cololor
            <input
              type="color"
              name="favoritecolor"
            >
          </label>
        </div>
        <div class="formField">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="sleeptime"
              step="2"
            >
          </label>
        </div>
        <div class="formField">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            id="cars"
            name="favoritecars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label>
            How do you rate out woork?
            <input
              type="range"
              name="ratework"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="formField">
          <label>
            Comments:
            <textarea name="message"></textarea>
          </label>
        </div>
        <div>
          <label >
            Would you recomend us?
            <select id="recomend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div>
        <input
          type="submit"
          value="Submit"
        >
      </div>
    </form>
  </body>
</html>
