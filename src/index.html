<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <form action="http://localhost:8080/api"
    method="post">
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="Age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="Full date Of birth"
          >
        </label>
        <label class="form-field">
          I accept the term  of the agreement
          <input
            type="checkbox"
            name="I accept the term of the agreement"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="E-mail"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="Do you love cats?"
            value="Yes"
          >
          Yes
          <input
            type="radio"
            name="Do you love cats?"
            value="No"
          >
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="Favorite color?"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="Time to bed"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select multiple name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="range"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
          >
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="recommends">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <label class="form-field">
        <button type="submit" name="Submit">
        Submit
        </button>
      </label>
    </form>
  </body>
</html>
