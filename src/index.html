<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class = "fieldset">
        <legend>Personal information</legend>
        <div class = "form-field">
          <label>
            Surname:
            <input
            type = "text"
            name = "surname"
            placeholder = "Enter your last name"
            autocomplete = "off"
            required
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            Name:
            <input
            type = "text"
            name = "name"
            placeholder = "Enter your given name"
            autocomplete = "off"
            required
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            How old are you?
            <input
            type="number"
            name="age"
            min = "1"
            max = "100"
            value = "12"
            autocomplete = "off"
            required
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            Full date of birth:
            <input
            type = "date"
            name = "date-of-birth"
            autocomplete = "off"
            required
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            I accept the term of the agreement
            <input
            type = "checkbox"
            name = "agreement"
            id = "termsOfAgreemnt"
            autocomplete = "off"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class = "fieldset">
        <legend>Registration</legend>
        <div class = "form-field">
          <label>
            E-mail:
            <input
            type = "email"
            name = "email"
            placeholder = "email@example.com"
            autocomplete = "off"
            required
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            Password:
            <input
            type = "password"
            name = "password"
            placeholder="***************"
            minlength = "7"
            maxlength = "25"
            autocomplete = "off"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class = "fieldset">
        <legend>An interesting fact about you!</legend>
        <div class = "form-field">
          Do you like cats?
          <label>
            <input
            type = "radio"
            name = "catsLover"
            value = "Yes"
            > Yes
          </label>
          <label>
            <input
            type = "radio"
            name = "catsLover"
            value = "No"
            > No
          </label>
        </div>

        <div class = "form-field">
          <label>
            What is your favorite color?
            <input
            type = "color"
            name = "color"
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            What time do you go to bed?
            <input
            type = "time"
            name = "bedTime"
            step = "1"
            >
          </label>
        </div>

        <div class = "form-field">
          <label>
            What are your favorite brand of cars?
            <select name = "car" id = "favoriteCars" multiple>
              <option value = "BMW">BMW</option>
              <option value = "Audi">Audi</option>
              <option value = "Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class = "form-field">
          <label>
            How do you rate our work?
            <input
            type="range"
            name = "range"
            value = "0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class = "fieldset">
        <legend>Additional info:</legend>
        <div class = "form-field">
          <label>Comments:
            <textarea
            name = "comments"
            id = "comments"
            cols = "20"
            rows = "3"
            placeholder = "Leave your mind here, please."
            >
            </textarea>
          </label>
        </div>

        <div class = "form-field">
          <label>
            Would you recommend us?
            <select name = "selection" id = "selection">
              <option value = "Yes">Yes</option>
              <option value = "No">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type = "submit">
        Submit
      </button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
