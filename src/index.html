<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="http://localhost:8080/" 
    method="post" 
    autocomplete="off">
      <fieldset class="form-field">
        <legend>Personal information:</legend> 
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="Surname:" 
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="Name" 
            required
          >
        </label>
        <label class="form-field">
          How old are you?
          <input type="number" 
            name="How old are you?" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>
        <label class="form-field">
        Full date of birth:
          <input 
            type="date" 
            name="Full date of birth:" 
            required 
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label class="form-field">
          <input 
            type="checkbox"
          >
            I accept the term of the agreement
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="E-mail" 
            required 
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            type="password " 
            name="Password" 
            required
            minlength="6"
            maxlength="12"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
        Do you love cats?
          <input 
            type="radio" 
            name="answer" 
           value="yes"
          >
        Yes
          <input 
            type="radio" 
            name="answer" 
            value="no"
          >
        No
        </label>
        <label class="form-field">
        What is your favourite color?
          <input 
            type="color" 
            name="color" 
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            required
          >
        </label>
        <label class="form-field">
          What are your favourite brand of cars?
          <select multiple name="car">
            <option> BMW </option>
            <option> Audi </option>
            <option> Lada </option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="range" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="Comments"
            class="textarea">
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
