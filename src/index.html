<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="http://localhost:3000/api" 
      method="post">

      <fieldset>
        <legend>Personal information</legend>

        <label class="meaning">
          Surname:
          <input 
            type="text"
            name="surname" 
            autocomplete="off"
            tabindex="2" 
            required
          >
        </label>

        <label class="meaning">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
            tabindex="1" 
            required
          >
        </label>

        <label class="meaning">
          How old are You?
          <input 
            type="number" 
            name="age"
            value="12" 
            min="1" 
            max="100" 
            required
          >
        </label>

        <label class="meaning">
          Full date of birth:
          <input 
            type="date"
            name="birth" 
            placeholder="mm/dd/yyyy"
            max="2018-04-18" 
            required
          >
        </label>

    
        <label class="mean" for="term-and-agreement">
          I accept the term of the agreement 
          <input 
            type="checkbox" 
            name="agree"
            id="term-and-agreement" 
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend >Registration</legend>

        <label class="meaning">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com" 
            required
          >
        </label>

        <label class="mean">
          Password:
          <input 
            type="password" 
            name="password"
            autocomplete="off"
            minlength="5" 
            maxlength="20" 
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="agree-forms01">
          Do you love cats? 
          <label>
            <input 
              type="radio" 
              name="sex" 
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="sex" 
              value="No" 
              checked
            >
            No
          </label>
        </div>

        <label class="meaning">
          What is your favorite color? 
          <input type="color">
        </label>

        <label class="meaning">
          What time do you go to bed? 
          <input type="time">
        </label>

        <label class="meaning">
          What are your favorite brand of cars?
          <select name="brands" multiple>
            <option value="bmw">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="mean">
          How do you rate our work? 
          <input type="range">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        
        <label class="meaning">
          Comments: 
          <textarea type="text"  autocomplete="off"></textarea>
        </label>

        <label>
          Would you recommend us? 
          <select name="recommend" required>
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button> 
    </form>
  </body>
</html>
