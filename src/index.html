<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="form"
    >

      <fieldset class="form__group">
        <legend>Personal information</legend>
        <div class="form__element">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form__element">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form__element">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="form__element">
          <label for="birthDate">Full date of birth:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            required
          >
        </div>

        <div class="form__element">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>

      </fieldset>

      <fieldset class="form__group">
        <legend>Registration</legend>

        <div class="form__element">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form__element">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            maxlength="20"
            required
          >
        </div>

      </fieldset>

      <fieldset class="form__group">
        <legend>An interesting fact about you!</legend>

        <div class="form__element">
          <label>Do you love cats?</label>

          <label>
            <input
            type="radio"
            name="loveCats"
            value="yes"
            >
              Yes
          </label>

          <label>
            <input
            type="radio"
            name="loveCats"
            value="no"
            >
              No
          </label>
        </div>

        <div class="form__element">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            id="favoriteColor"
            name="favoriteColor"
          >
        </div>

        <div class="form__element">
          <label for="goToBed">What time do you go to bed?</label>
          <input
            type="time"
            id="goToBed"
            name="goToBed"
          >
        </div>

        <div class="form__element">
          <label for="favoriteCars">What are your favorite brand of cars?</label>
          <select
            name="favoriteCars"
            id="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form__element">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0"
          >
        </div>

      </fieldset>

      <fieldset class="form__group">
        <legend>Additional info:</legend>


        <div class="form__element">
          <label for="coments">Comments:</label>
          <textarea
            name="coments"
            id="coments"
            autocomplete="off"
          >
          </textarea>
        </div>

        <div class="form__element">
          <label for="recommend">Would you recomend us?</label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
