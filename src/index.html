<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="html form">

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="input_margin">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
            required
          >
        </label>

        <label class="input_margin">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            required
          >
        </label>

        <label class="input_margin">
          How old are You?
          <input
            type="number"
            name="HowOldAreYou"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="input_margin">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            placeholder="mm / dd / yyyy"
            required
          >
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="acceptTerms"
            required
          >
        </label>

      </fieldset>
      <!----------Registration -->
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="input_margin">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>

      </fieldset>
      <!----------An interesting fact about you!-->
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="input_margin">
          Do you love cats?
          <label class="form-field2">
            <input
              type="radio"
              name="love cats"
              value="yes"
            >
            Yes
          </label>

          <label class="form-field2">
            <input
              type="radio"
              name="love cats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="input_margin">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="input_margin">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="input_margin">
          What are your favorite brand of cars?

          <select
            name="brandOfCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
          >
        </label>

      </fieldset>
      <!----------Additional info:-->
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="input_margin">
          Comments:
          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label>
          Would you recommend us?

          <select name="answerYesNo">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>

        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
