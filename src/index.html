<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <h1>HTML Form</h1>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="get"
    >
      <fieldset class="input__group">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input
            type="text"
            autocomplet1e="off"
            name="surname"
            multiple
            required
          >
        </label>
        <label class="form__field">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
            minlength="3"
            required
            multiple
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            name="age"
            minlength="10"
          >
        </label>
        <label class="form__field">
          Full data of birth:
          <input
            type="date"
            name="dataOfBirth"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="input__group">
        <legend>Registration</legend>
        <label class="form__field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
          >
        </label>
        <label class="form__field">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="input__group">
        <legend>An interesting fact about you!</legend>
        <label class="form__field">
          Do you love cats?
          <input
            type="radio"
            name="yes"
          >Yes
          <input
            type="radio"
            name="no"
          >No
        </label>
        <label class="form__field">
          What is you favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="form__field">
          What time do you go to bad?
          <input
            type="time"
            name="timeToBad"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select name="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
            type="range"
            min="0"
            max="10"
            step="1"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="input__group">
        <legend>Additional info:</legend>
        <label class="form__field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            maxlength="100"
            cols="15"
            rows="2"
          ></textarea>
        </label>
        <label class="form__field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>
    <button type="submit">Submit</button>
    <script
      type="text/javascript"
      src="./main.js"
    ></script>
  </body>

</html>
