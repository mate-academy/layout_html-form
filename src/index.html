<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input 
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name" 
            name="name"
            autocomplete="off" 
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input 
            type="number" 
            name="age" 
            id="age"
            min="0" 
            max="100" 
            value="12"
          >
        </div>

        <div class="form-field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>

        <div class="form-field">
          <label for="agreement">I accept the term of the agreement</label>
          <input 
            type="checkbox" 
            name="agreement" 
            id="agreement"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email" 
            name="email" 
            id="email"
            placeholder="email@example.com" 
            required
          >
        </div>

        <div class="form-fild">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password" 
            minlength="5"
            maxlength="20"
            required
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend> 
        <div class="form-field">
          Do you love cats?
          <input 
            type="radio" 
            name="love cats"
            id="yes"
            value="Yes"
          > 
          <label for="yes">Yes</label>
          <input
            type="radio" 
            name="love cats"
            id="no"
            value="No"
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input 
            type="color" 
            name="color" 
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time" 
            id="time"
          >
        </div>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select 
            name="cars" 
            id="cars" 
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          How do you rate our work?
          <input
            type="range"
            id="rating" 
            name="rating"
            min="0" max="10"
          >
          <label for="rating"></label>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="feedback">Comments:</label>
          <textarea 
            name="feedback"
            id="feedback"
          >
          </textarea>
        </div>

        <div class="form-field">
        </div>
          Would you recommend us?
        <label for="yes2">Yes</label>
        <input 
          type="radio"
          name="recommend" 
          value="Yes"
          id="yes2"
        >
        <label for="no2">No</label>
        <input 
          type="radio"
          name="recommend"
          value="No"
          id="no2"
        >
      </fieldset>
      <div class="form-field1">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
