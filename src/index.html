<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="backdownField">
        <legend>Personal information</legend>
        <label for="sname">Surname:</label>
        <input
          class="backdownInput"
          type="text"
          name="sname"
          id="sname"
          autocomplete="off"
        ><br>

        <label for="fname">Name:</label>
        <input
          class="backdownInput"
          type="text"
          name="fname"
          id="fname"
          autocomplete="off"
        ><br>

        <label for="age">How old are You?</label>
        <input
          class="backdownInput"
          type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          value="12"
        ><br>

        <label for="bdate">Full date of birth:</label>
        <input
          class="backdownInput"
          type="date"
          name="bdate"
          id="bdate"
        ><br>

        <label for="agreem">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="agreem"
          required
        >
      </fieldset>

      <fieldset class="backdownField">
        <legend>Registration</legend>
        <label for="mail">E-mail:</label>
        <input
          class="backdownInput"
          type="email"
          name="mail"
          id="mail"
          placeholder="email@example.com"
        ><br>

        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="6"
          maxlength="20"
          required
        >
      </fieldset>

      <fieldset class="backdownField">
        <legend>An interesting fact about you!</legend>
        <div class="backdownInput">
          <span>Do you love cats?</span>
          <input
            type="radio"
            name="cats"
            id="catYes"
          >
          <label for="catYes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="catNo"
          >
          <label for="catNo">No</label>
        </div>

        <label for="color">What is your favorite color?</label>
        <input
          class="backdownInput"
          type="color"
          name="color"
          id="color"
        ><br>

        <label for="sleep">What time do you go to bed?</label>
        <input
          class="backdownInput"
          type="time"
          name="sleep"
          id="sleep"
          step="2"
        ><br>

        <div class="backdownInput">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <label for="rating">How do you rate our work?</label>
        <input
          type="range"
          name="rating"
          id="rating"
          min="1"
          max="10"
        >
      </fieldset>

      <fieldset class="backdownField">
        <legend>Additional info</legend>
        <div class="backdownInput">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </div>
        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <button
        type="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
