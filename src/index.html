<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="container">
        <legend>Personal information</legend>

        <label class="stylized">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="stylized">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="stylized">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="stylized">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="check"
          >
        </label>

      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>

        <label class="stylized">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="20"
            required
          >
        </label>

      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <label class="stylized margin-fix">
          Do you love cats?

          <input
            type="radio"
            id="yes-radio"
            name="radio"
          >
          <label for="yes-radio">Yes</label>

          <input
            type="radio"
            id="no-radio"
            name="radio"
          >
          <label for="no-radio">No</label>

        </label>

        <label class="stylized">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="stylized">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="stylized margin-fix">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty"></option>
          </select>
        </label>

        <label>How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="container">
        <legend>Additional info:</legend>

        <label class="stylized">Comments:
          <textarea
            name="comments"
            rows="2"
            cols="20"
         ></textarea>
        </label>

        <label>
          Would you recommend us?
          <select name="rec">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>

    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
