<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post">

      <fieldset class="container">
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          class="form_group"
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
        >
        <br>
        <label for="name">Name:</label>
        <input
          class="form_group"
          type="text"
          id="name"
          name="name"
          autocomplete="off"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          class="form_group"
          type="number"
          id="age"
          name="age"
          value="12"
          min="1"
          max="100"
        >
        <br>
        <label for="date">Full date of birth:</label>
        <input
          class="form_group"
          type="date"
          id="date"
          name="date"
        >
        <br>
        <label for="box">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="box"
          name="box"
        >
        <br>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>
        <label for="adress">E-mail:</label>
        <input
          type="email"
          id="adress"
          class="form_group"
          name="adress"
          placeholder="email@example.com"
        >
        <br>
        <label for="secret">Password:</label>
        <input
          type="password"
          id="secret"
          name="secret"
          required
          autocomplete="off"
          minlength="8"
          maxlength="15"
        >
      </fieldset>

      <fieldset class="container">
        <legend>An interesting fact about you!</legend>

        <div class="form_group">
          <label for="cat">Do you love cats?</label>

          <label>
            <input
              id="yes"
              type="radio"
              name="pet"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              id="no"
              type="radio"
              name="pet"
              value="No"
            >
            No
          </label>
        </div>

        <div class="form_group">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>

        <div class="form_group">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>

        <div class="form_group">
          <label for="brand">What are your favorite brand of cars?</label>
          <select
            name="car"
            id="brand"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="review">How do you rate our work?</label>
          <input
            type="range"
            id="review"
            name="rating"
            step="1"
            value="0"
            min="0"
            max="5"
          >
        </div>
      </fieldset>

      <fieldset class="container">
        <legend>Additional info</legend>

        <div class="form-block">
          <label for="comments">Comments:</label>

          <textarea
            name="write"
            id="comments"
            autocomplete="off"
            required
         ></textarea>
        </div>

        <label for="approve">Would you recommend us?</label>
        <select
          name="answer"
          id="approve"
          required
        >
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </fieldset>

      <button type="submit">
       Submit
      </button>
    </form>
  </body>
</html>
