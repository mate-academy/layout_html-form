<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <div class="form__field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </div>
        <div class="form__field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
          >
        </div>
        <div class="form__field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="12"
            max="100"
          >
        </div>
        <div class="form__field">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
          >
        </div>
        <div class="form__field form__field-margin">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="accept"
            id="accept"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="form__field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="form__field form__field-margin">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <input
            id="yes"
            type="radio"
            name="do-you-love-cats"
            value="yes"
            >
          <label for="yes">
             Yes
          </label>
          <input
            id="no"
            type="radio"
            name="do-you-love-cats"
            value="no"
            >
          <label for="no">
             No
          </label>
        </div>
        <div class="form__field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form__field">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            id="time"
            step="2"
          >
        </div>
        <div class="form__field">
          What are your favorite brand of cars?
          <select
            name="brand"
            id="brand"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="#"></option>
          </select>
        </div>
        <div class="form__field form__field-margin">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>Additional info</legend>
        <div class="form__field">
          <label for="comments">Comments:</label>
          <textarea name="comments"
            id="comments"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="form__field form__field-margin">
          Would you recommend us?
          <select name="recomment" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
