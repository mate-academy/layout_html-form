<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, 
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input
            type="text" 
            name="surname" 
            autocomplete="off"
            required
          >  
        </label>
        <label class="formField">
          Name:
          <input
            type="text" 
            name="name" 
            autocomplete="off"
            required
          >
        </label>
        <label class="formField">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100"    
            value="12" 
          >
        </label>
        <label class="formField">
          Full date of birth:
          <input 
            type="date" 
            name="date"
            required
          >
        </label>
        <label class="formField">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="formField">
          E-mail:
          <input 
            type="email" 
            placeholder="email@example.com" 
            name="email"
            required
          >
        </label>
        <label class="formField">
          Password:
          <input 
            type="password" 
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          <label for="agreement">
            Do you love cats?
            <input 
              type="radio" 
              name="cat" 
              value="yes" 
              id="agreement"
            > 
            Yes
          </label>  
          <label for="refusal">
            <input 
              type="radio" 
              name="cat" 
              value="no"
              id="refusal"
            >
            No
          </label>  
        </div>
        <label class="formField">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>
        <label class="formField">
          What time do you go to bed?
          <input 
            type="time" 
            name="time"
            step="1"
          >
        </label>
        <label class="formField">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label class="formField">
          How do you rate our work?
          <input 
            type="range" 
            name="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label class="formField">
          Comments:
          <textarea 
            name="comments" 
            autocomplete="off"
         ></textarea>
        </label>
        <label class="formField">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
