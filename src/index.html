<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
    >
      <fieldset class="field">
        <legend>
          Personal information
        </legend>
        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="Surname"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              name="Name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birthday"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              id="term"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
          Registration
        </legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              name="emeil"
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              minlength="4"
              maxlength="20"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
              step="1"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="field">
        <legend>
          Additional info:
        </legend>
        <div class="form-field">
          <label>
            Comments:
            <textarea
              name="comments"
              id="comments"
           ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select
              name="rec"
              id="rec"
            >
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
