<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-se-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend> Personal information </legend>
        <label class="section">
          Surname:
          <input
          type="text"
          name="Surname"
          autocomplete="off"
          >
        </label>

        <label class="section">
          Name:
          <input
          type="text"
          name="Name"
          autocomplete="off"
          >
        </label>

        <label class="section">
          How old are You?
          <input
          type="number"
          name="old"
          min="1"
          max="100"
          value="12"
          >
        </label>

        <label class="section">
          Full date of birth:
          <input
          type="date"
          name="birthday"
          >
        </label>

        <label class="section">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="iAccept"
          required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend> Registration </legend>
        <label class="section">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          >
        </label>

        <label class="section">
          Password:
          <input
          type="password"
          name="password"
          minlength="8"
          maxlength="12"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An intresting fact about you!</legend>
        <label class="section">
            Do you love cats?

          <input
            type="radio"
            name="yes"
          > Yes

          <input
            type="radio"
            name="no"
          > No
        </label>

        <label class="section">
            What is your favorite color?

          <input
            type="color"
            name="color"
          >
        </label>

        <label class="section">
            What time do you go to bed?

          <input
            type="time"
            name="time"
          >
        </label>

        <label class="section">
            What are your favorite brand of cars?
          <select
            name="favoritcar"
            multiple
            >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="section">
            How do you rate our work?

          <input
            type="range"
            name="range"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend> Addition info: </legend>
        <label class="section">
              Comments:

          <textarea name="comends"
         ></textarea>
        </label>

        <label class="section">
              Would you recommend us?

          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <button class="buttom" type="submit"> Submit</button>

    </form>
  </body>
</html>
