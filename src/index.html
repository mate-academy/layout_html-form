<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="get"
      class="form"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            class="input"
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          Name:
          <input
            class="input"
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input
            class="input"
            type="number"
            name="Age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            class="input"
            type="date"
            name="date"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            class="input"
            type="checkbox"
            name="accept"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            class="input"
            type="email"
            name="mail"
            placeholder="email@example.com"
          >
        </label>
        <label class="label">
          Password:
          <input
            class="input"
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="love-cats">
          Do you love cats?
          <label class="love-cats__item">
            <input
              class="input"
              type="radio"
              name="do"
            >
          Yes
          </label>
          <label class="love-cats__item">
            <input
              class="input"
              type="radio"
              name="do"
            >
            No
          </label>
        </label>
        <label class="label">
          What is your favorite color?
          <input
            class="input"
            type="color"
            name="color"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option name="BMW" value="BMW">
              BMW
            </option>
            <option name="Audi" value="Audi">
              Audi
            </option>
            <option name="Lada" value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            class="input"
            type="range"
            name="rate"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info: </legend>
        <label class="label">
          Comments:
          <textarea name="info"></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="commend">
            <option name="commend" value="Yes">
              yes
            </option>
            <option name="commend" value="No">
              no
            </option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
