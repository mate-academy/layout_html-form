<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="personal_information"
      autocomplete="off"
    >

      <fieldset class="group">
        <legend>Personal information</legend>

        <label for="surname" class="form-field top-field">
          Surname:
          <input
            class="input"
            type="text"
            id="surname"
            name="surname"
          >
        </label>

        <label for="name" class="form-field">
          Name:
          <input
          class="input"
          type="text"
          id="name"
          name="name"
          >
        </label>

        <label for="age" class="form-field">
          How old are You?
          <input
          class="input"
          type="number"
          id="age"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>

        <label for="date-of-birth" class="form-field">
          Full date of birth:
          <input
          class="input"
          type="date"
          id="date-of-birth"
          name="date-of-birth"
          >
        </label>

        <label for="terms" class="form-field bottom-field">
          I accept the term of the agreement
          <input class="input"
          type="checkbox"
          id="terms"
          name="terms"
          >
        </label>
      </fieldset>

      <fieldset  class="group">
        <legend>Registration</legend>
        <label for="email" class="form-field">
          E-mail:
          <input
          class="input"
          type="email"
          id="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>

        <label for="password" class="form-field">
          Password:
          <input
          class="input"
          type="password"
          id="password"
          name="password"
          minlength="5"
          maxlength="16"
          >
        </label>
      </fieldset>

      <fieldset  class="group">
        <legend>An interesting fact about you!</legend>

        <label class="form-field">
          Do you love cats?
          <input
          class="input"
          type="radio"
          value="yes"
          name="cats"
          >
          Yes
          <input
          class="input"
          type="radio"
          value="no"
          name="cats"
          >
          No
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input
          class="input"
          type="color"
          id="color"
          name="color"
          >
        </label>

        <label for="time" class="form-field">
          What time do you go to bed?
          <input
          class="input"
          type="time"
          id="time"
          name="time"
          >
        </label>

        <label for="car" class="form-field">
        What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="range" class="form-field">
          How do you rate our work?
          <input
          class="input"
          type="range"
          id="range"
          name="range"
          >
        </label>
      </fieldset>

      <fieldset  class="group">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select>
            <option>yes</option>
            <option>no</option>
            <option></option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
