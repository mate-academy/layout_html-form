<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="container">
        <legend>
          Personal information
        </legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name: 
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </label>
        
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="old"
            id="old"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement 
          <input 
            type="checkbox" 
            name="termOfTheAgreement" 
            id="termOfTheAgreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>
          Registration
        </legend>

        <label class="form-field">
          E-mail: 
          <input 
            type="email" 
            name="email" 
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password: 
          <input 
            type="password" 
            name="password" 
            id="password"
            minlength="5"
            maxlength="30"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>

        <div class="form-field"></div>
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="loveCat" 
              value="yes"
              required
            >
            Yes
          </label>
        
          <label>
            <input 
              type="radio" 
              name="loveCat" 
              value="no"
              required
            >
            No
          </label>
          
        </div>

        <label class="form-field">
          What is your favirite color?
          <input 
            type="color" 
            name="color" 
            id="color"
            required
          >
        </label>
        
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            id="time"
            required
          >
        </label>
        
        <label class="form-field">
          What are your favirite brand of cars?
          <select name="brand">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
          type="range" 
          name="rateOurWork" 
          id="rateOurWork"
          required
          >
        </label>

      </fieldset>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
