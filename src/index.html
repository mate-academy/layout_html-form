<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- Personal information -->
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    name="personal-form">
      <fieldset class="field">
        <legend>
          Personal information
        </legend>
        <label>
        Surname:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label>
        Name:
          <input
          type="text"
          name="surname"
          autocomplete="off"
          >
        </label>
        <label>
        How old are You?
          <input
          type="number"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label>
        Full date of birth:
          <input
          type="date"
          name="dateOfBirth"
          >
        </label>
        <label>
        I accept the term of the agreement
          <input
          type="checkbox"
          name="acceptance"
          required
          >
        </label>
      </fieldset>
      <!-- Registration -->
      <fieldset class="field">
        <legend>
          Registration
        </legend>
        <label>
        E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label>
        Password:
          <input
          type="password"
          name="password"
          minlength="6"
          maxlength="16"
          required
          >
        </label>
      </fieldset>
      <!-- An interesting facts about you -->
      <fieldset class="field">
        <legend>
          An interesting fact about you!
        </legend>
        <label
        class="radio">
          Do you love cats?
          <input
          type="radio"
          name="aboutCats"
          value="Yes"
          >
          Yes
        </label>
        <label
        class="radio">
          <input
          type="radio"
          name="aboutCats"
          value="No"
          >
          No
        </label>
        <label>
          What is your favorite color?
          <input
          type="color"
          >
        </label>
        <label>
          What time do you go to bed?
          <input
          type="time"
          step="2"
          >
        </label>
        <label>
          What are your favorite brand of cars?
          <select
          name="cars"
          multiple>
            <option
            value="BMW">
            BMW
            </option>
            <option
            value="Audi">
            Audi
            </option>
            <option
            value="Lada">
            Lada
            </option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input
          type="range"
          max="0"
          >
        </label>
      </fieldset>
      <!-- Additional info -->
      <fieldset class="field">
        <legend>
          Additional info:
        </legend>
        <label>
          Comments:
          <textarea
          name="comments">
          </textarea>
        </label>
        <label>
          Would you recommend us?
          <select
          name="recommendation">
            <option
            value="maybe">
            maybe
            </option>
            <option
            value="yes"
            selected>
            yes
            </option>
            <option
            value="ofcourse">
            ofcourse
            </option>
          </select>
        </label>
      </fieldset>
    </form>
    <button
    type="submit">
    Submit
    </button>
    <script
    type="text/javascript"
    src="./main.js">
    </script>
  </body>
</html>
