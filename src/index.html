<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="input_block">
          Surname:
          <input
            class="input"
            name="surname"
            type="text"
            id="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="input_block">
          Name:
          <input
            class="input"
            name="name"
            type="text"
            id="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="input_block">
          How old are You?
          <input
            class="input"
            name="age"
            type="number"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="input_block">
          Full date of birth:
          <input
            class="input"
            name="birth"
            type="date"
            id="birth"
          >
        </label>
        <label class="input_block">
          I accept the term of the agreement
          <input
            class="input"
            name="agreement"
            type="checkbox"
            id="agreement"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="input_block">
          E-mail:
          <input
            class="input"
            name="mail"
            type="email"
            id="mail"
            placeholder="email@example.com"
          >
        </label>
        <label class="input_block">
          Password:
          <input
            class="input"
            name="pwd"
            type="password"
            id="pwd"
            minlength="8"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="input_block">
          Do you love cats?
          <label>
            <input
              name="cats"
              type="radio"
              id="cats_yes"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              name="cats"
              type="radio"
              id="cats_no"
              value="no"
            >
            No
          </label>
        </div>
        <div class="input_block">
          <label>
            What is your favorite color?
            <input
              name="color"
              type="color"
              id="color"
            >
          </label>
        </div>
        <label class="input_block">
          What time do you go to bed?
          <input
            class="input"
            name="sleep"
            type="time"
            id="sleep"
            step="1"
          >
        </label>
        <label  class="input_block">
          What are your favorite brand of cars?
          <select
            class="input"
            name="cars"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="volkswagen">Lada</option>
            <option></option>
          </select>
        </label>
        <label class="input_block">
          How do you rate our work?
          <input
            class="input"
            name="rate"
            type="range"
            id="rate"
            min="0"
            max="5"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info:</legend>
        <label class="input_block">
          Comments:
          <textarea
            class="input"
            name="comment"
            id="comment"
          >
          </textarea>
        </label>
        <label class="input_block">
          Would you recommend us?
          <select
            class="input"
            name="recomend"
            id="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
