<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section>
      <form 
        action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
        method="post"
      >

        <fieldset class="fieldset" >
          <legend>Personal information</legend>
          <div class="form-filed-st">
            <label>
              Surname:
              <input 
                type="text" 
                autocomplete="off" 
                name="surname" 
                tabindex="1"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              Name:
              <input 
                type="text" 
                autocomplete="off" 
                name="name" 
                tabindex="2"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              How old are You?
              <input 
                type="number" 
                value="12" 
                min="12" 
                max="100" 
                name="years" 
                tabindex="3"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              Full date of birth:
              <input 
                type="date" 
                name="date"
                tabindex="4"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              I accept the term of the agreement
              <input 
                type="checkbox"
                name="accept" 
                tabindex="5"
              >
            </label>
          </div>
        </fieldset>
        
        <fieldset class="fieldset">
          <legend>Registration</legend>
      
          <div class="form-filed-st">
            <label>
              E-mail:
              <input 
                type="email" 
                name="surname" 
                placeholder="email@example.com" 
                tabindex="6"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              Password:
              <input 
                type="password" 
                minlength="3" 
                maxlength="15" 
                name="name" 
                required 
                tabindex="7"
              >
            </label>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>An interesting fact about you!</legend>
    
          <div class="form-filed-st">
            <label>
              Do you love cats?
              <label>
                <input 
                  type="radio" 
                  autocomplete="off" 
                  name="surname" 
                  tabindex="8"
                >
                Yes
              </label>
              <label>
                <input 
                  type="radio" 
                  autocomplete="off" 
                  name="surname" 
                  tabindex="9"
                >
                <div class="input__title">No</div>
              </label>
            </label>
          </div>

          <div class="form-filed">
            <label>
              What is your favorite color?
              <input 
                type="color" 
                tabindex="10"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              What time do you go to bed?
              <input 
                type="time" 
                tabindex="11"
                step="1000000"
              >
            </label>
          </div>

          <div class="form-filed">
            <label>
              What are your favorite brand of cars?
              <select 
                name="brand"
                multiple 
                tabindex="12"
              >
                <option disabled>Brand</option>
                <option value="#f00">BMW</option>
                <option value="#0f0">FORD</option>
                <option value="#00f">AUDI</option>
              </select>
            </label>
          </div>

          <div class="form-filed">
            <label>
              How do you rate our work?
              <input type="range" 
                value="0" 
                tabindex="13"
              >
            </label>
          </div>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Additional info:</legend>
          
          <div class="form-filed-st">
            <label>
              Comments:
              <textarea 
                name="comments" 
                cols="20" 
                rows="2" 
                tabindex="14"
             ></textarea>
            </label>
          </div>

          <div class="form-filed">
            <label>
              Would you recomend us?
              <select name="brand" tabindex="15">
                <option value="#f00">Yes</option>
                <option value="#0f0">No</option>
                <option value="#00f">Maybe</option>
              </select>
            </label>
          </div>
        </fieldset>

      </form>

      <button type="submit">Submit</button>

    </section>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
