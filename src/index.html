<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-box">
        <legend>
            Personal information
        </legend>
        <label class="form-field">
            Surname:
          <input type="text"
          name="Surname" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="form-field">
            Name:
          <input type="text" 
          name="Name" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="form-field">
            How old are you?
          <input 
          type="number"
          id="age" 
          name="How old are you?"
          min="1"
          max="100"
          value="12" 
          autocomplete="off"
          required
          >
        </label>
        <label class="form-field">
            Full date of birth:
          <input 
          type="date"
          id="start" 
          name="trip-start" 
          min="2000-01-01" 
          max="2023-12-31" 
          autocomplete="off"
          required
          >
        </label>
        <label class="form-field">
            I accept the term of the agreement
          <input 
          type="checkbox" 
          name="I accept the term of the agreement" 
          autocomplete="off" 
          required
          >
        </label>
      </fieldset>
      <fieldset class="form-box">
        <legend>Registration</legend>
        <label class="form-field">
            E-mail:
          <input 
          type="email" 
          name="E-mail" 
          placeholder="email@example.com" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="form-field">
            Password:
          <input 
          type="password" 
          name="password" 
          autocomplete="off" 
          required
          >
        </label>
      </fieldset>
      <fieldset class="form-box">
        <legend>
            An interesting fact about you!
        </legend>
        <div class="form-field">
            Do you love cats?
          <input 
          type="radio" 
          name="pets" 
          value="yes"
          >
          Yes
          <input 
          type="radio" 
          name="pets" 
          value="no"
          >
          No
          </label>
          <label class="form-field">
            What is your favorite color?
            <input 
            type="color" 
            name="favorite-color"
            >
          </label>
          <label class="form-field">
            What time do you go to bed?
            <input 
            type="time" 
            name="sleep"
            >
          </label>
          <label class="form-field">
            What are your favorite brand of cars?
            <select name="favorite-car-brand" multiple>
              <option value="bmw">
                BMW
              </option>
              <option value="audi">
                Audi
              </option>
              <option value="lada">
                Lada
              </option>
            </select>
          </label>
          <label class="form-field">
            How do you rate our work?
            <input 
            type="range" 
            min="0" 
            max="10"
            name="rate"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form-box">
            Additional info:
        <label class="form-field">
          Comments:
          <textarea name="feedbackText">
          </textarea>
        </label>
        <label class="form-field">
            Would you recommend us?
          <select name="recommendation">
            <option value="no">Yes</option>
            <option value="yes">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
