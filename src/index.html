<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field_style">
        <legend>Personal information</legend>
        <div class="input_style">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="input_style">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="input_style">
          <label for="old">How old are You?</label>
          <input
            type="number"
            id="old"
            name="old"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="input_style">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>
        <div>
          <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox"
            id="terms"
            name="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field_style">
        <legend>Registration</legend>
        <div class="input_style">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </div>
      </fieldset>
      <fieldset class="field_style">
        <legend>An interesting fact about you!</legend>
        <div class="input_style"> Do you love cats?
          <input
            type="radio"
            name="aboutCat"
            id="aboutCatYes"
            value="yes"
          >
          <label for="aboutCatYes">Yes</label>
          <input
            type="radio"
            name="aboutCat"
            id="aboutCatNo"
            value="no"
          >
          <label for="aboutCatNo">No</label>
        </div>
        <div class="input_style">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
            value="#000000"
          >
        </div>
        <div class="input_style">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="input_style">
          <label for="car">What are your favorite brand of cars?</label>
          <select
            name="chooseCar"
            id="car"
            multiple=
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="1"
            max="10"
            step="1"
            value="6"
          >
        </div>
      </fieldset>
      <fieldset class="field_style">
        <legend>Additional info:</legend>
        <div class="input_style">
          <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"></textarea>
        </div>
        <div>
          <label for="recomend">Would you recommend us?</label>
          <select
            name="recomend"
            id="recomend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <div> <input type="submit" value="Submit"> </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
