<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalabel=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action ="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset ">
        <legend>Personal information</legend>
        <label  class="label">
          Surname:
          <input
            type="text"
            name="surname"
          >
        </label>
        <label class="label">
           Name:
          <input
            type="text"
            name="name"
          >
        </label>
        <label name="perinfo" class="label">
           How old are You?
          <input
            type="number"
            name="age"
            min="0"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>
        <label class="label">
           Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label>
           I accept the term of the agreement
          <input
            type="checkbox"
            name="perinfo"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset ">
        <legend>Registration</legend>
        <label name="email" class="label">
           E-mail:
          <input
             type="email"
             name="login"
             placeholder="email@example.com"
             required
             autocomplete="off"
          >
        </label>
        <label>
           Password:
          <input
            type="password"
            name="login"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">
            Do you love cats?
          <label >
            <input
              type="radio"
              name="fact"
            > Yes
          </label>
          <label>
            <input
              type="radio"
              name="fact"
            > No
          </label>
        </label>
        <label class="label">
           What is your favorite color?
          <input
            type="color"
            name="fact"
            value="#000"
          >
        </label>
        <label class="label">
           What time do you go to bed?
          <input type="time">
        </label>
        <label class="label">
            What are your favorite brand of cars?
          <select name="facts" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label>
           How do you rate our work?
          <input
            type="range"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset ">
        <legend>Additional info</legend>
        <div class="label">
          Comments:
          <textarea name="add" max="100"></textarea>
        </div>
        <div>
          <label>Would you recommend us?</label>
          <select>
            <option><label>Yes</label></option>
            <option><label>No</label></option>
          </select>
        </div>
      </fieldset>
    </form>
    <button
      type="submit"
      class="label"
    >
        Submit
    </button>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
