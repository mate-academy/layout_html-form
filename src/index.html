<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input 
            type="text"
            name="surname" 
            id="surname" 
            autocomplete="off" 
            required 
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="oldAdreYou"
            min="1"
            max="100"
            value="12"
            placeholder="12"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox"
            name="iAccept"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
        An interesting fact about you!
        </legend>
        </label>

        <label class="form-field">
          Do you love cats?
          <input
            type="radio" 
            name="cats" 
            value="yes"
          >
          Yes
        
          <input
            type="radio"
            name="cats"
            value="no"
          >
          No
          
        </label>  

        <label class="form-field">
          What is your favorite color?

          <input 
            type="color" 
            id="favcolor"
            name="favcolor" 
            value="value"
          >
            </select>
        </label>
        
        <label class="form-field">
          What time do you go to bed?
          <input
             type="time"
             name="goToBed"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="brandCar" multiple>
            <option value="Bmw">
              Bmw
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
              type="range"
              name="rate"
              min="1" 
              max="10"
          >
        </label>
      </fieldset> 

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          <label>
            Comments:
            <textarea 
              name="Comments"
              id="comments"
           ></textarea>
          </label> 
        </label>
    
        <label class="form-field">
          <label>
            Would you recommended us?
            <select    name="recommended">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </label>
      </fieldset>
      <button name="button" type="submit">Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
