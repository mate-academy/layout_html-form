<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surnameArea"
            autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
            type="text"
            name="nameArea"
            autocomplete="off"
          >
        </label>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="ageArea"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="dateBirthArea"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termArea"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            required
            name="emailArea"
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            minlength="8"
            maxlength="20"
            required
            name="passwordArea"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An intresting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <input
            type="radio"
            name="catCheck"
          >
          <label>Yes</label>
          <input
            type="radio"
            name="catCheck"
          >
          <label>No</label>
        </label>
        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="colorArea"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="timeArea"
            step="3"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            multiple
          >
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="rangeArea"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea name="commentsArea" autocomplete="off"></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="recommendArea">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
