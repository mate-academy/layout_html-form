<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>HTML Form</h1>
  <script type="text/javascript" src="./main.js"></script>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset>
      <legend>Personal Information</legend>
      <label class="form__field">
        Surname:
        <input 
          type="text" 
          name="surname"
          id="surname"
          autocomplete="off"
          required
        >
      </label>
      <label class="form__field">
        Name:
        <input 
          type="text" 
          name="name"
          id="name"
          autocomplete="off"
          required
        >
      </label>
      <label class="form__field">
        How old are You?
        <input 
          type="number" 
          name="age" 
          id="age"
          min="1" 
          max="100" 
          value="12" 
          autocomplete="off"
          required
        >
      </label>
      <label class="form__field">
        Full date of birth:
        <input 
          type="date" 
          name="dateOfBirth"
          id="dateOfBirth"
          required
        >
      </label>
      <label class="form__field">
        I accept the term of the agreement
        <input 
          type="checkbox" 
          name="conditions" 
          id="conditions"
          required
        >
      </label>
    </fieldset>
    <fieldset>
      <legend>Registration</legend>
      <label class="form__field">
        Email:
        <input 
          type="email" 
          name="email" 
          id="email" 
          autocomplete="off" 
          placeholder="email@example.com"
          required
        >
      </label>
      <label class="form__field">
        Password:
        <input 
          type="password" 
          name="password" 
          id="password"
          minlength="5" 
          maxlength="32" 
          autocomplete="off" 
          required
        >
      </label>
    </fieldset>
    <fieldset>
      <legend>An interesting fact about you!</legend>
      <div class="form__field">
        Do you love cats?
        <label>
          <input 
            type="radio" 
            name="loveCats"
            id="loveCats"
          >
          Yes
        </label>
        <label>
          <input 
            type="radio" 
            name="loveCats"
            id="loveCats"
          >
          No
        </label> 
      </div>
      <label class="form__field">
        Choose your favorite color?
        <input 
          type="color" 
          name="color" 
          id="color"
          required
        >
      </label>
      <label class="form__field">
        What time do you go to bed?
        <input 
          type="time" 
          name="time" 
          id="time" 
          required
        >
      </label>
      <label class="form__field">
        What are yous favorite brand of cars?
        <select 
          name="favoriteCars" 
          id="favoriteCars" 
          required 
          multiple
        >
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </label>
      <label class="form__field">
        How do you rate our work?
        <input 
          type="range" 
          name="rateOfWork" 
          id="rateOfWork"
          min="0" 
          max="10">
      </label>
    </fieldset>
    <fieldset>
      <legend>Additional info:</legend>
      <label class="form__field">
        Comments:
        <textarea 
          name="message" 
          id="message"
          minlength="10" 
          maxlength="200" 
          required
        ></textarea>
      </label>
      <label class="form__field">
        Would you recommend us?
        <select name="recommend" id="recommend" required>
          <option value="">Yes</option>
          <option value="">No</option>
        </select>
      </label>
    </fieldset>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
