<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
    >
      <fieldset class="fields">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="birthday"
            required
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fields">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>
        <label class="form-field inlineBlock">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            value="yes"
            required
          >
          Yes
        </label>

        <label class="form-field inlineBlock">
          <input
            type="radio"
            name="loveCats"
            value="no"
            required
          >
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="1"
            required
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="B">BMW</option>
            <option value="A">Audi</option>
            <option value="L">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            required
            value="1"
            min="1"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset class="fields">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="comments"
            autocomplete="off">
          </textarea>
        </label>
        
        <label class="form-field">
          Would you recommend us?
          <select
            name="recommendation"
            required
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
