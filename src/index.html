<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset name="userInfo" class="form-block">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>
        <label class="form-field">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset name="registration" class="form-block">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="userPass"
            minlength="6"
            maxlength="16"
            required
          >
        </label>
      </fieldset>
      <fieldset name="facts" class="form-block">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label for="loveCats">
            <input
              type="radio"
              name="cats"
              value="y"
              id="loveCats"
            >
            Yes
          </label>
          <label for="dontLoveCats">
            <input
              type="radio"
              name="cats"
              value="n"
              id="dontLoveCats"
            >
            No
          </label>
        </label>
        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="bedTime">
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input type="range" name="rate">
        </label>
      </fieldset>
      <fieldset name="addInfo" class="form-block">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us:
          <select name="recommend" required>
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
