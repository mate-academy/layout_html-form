<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="form-field">
        Surname:
          <input
          type="text" 
          id="surname" 
          name ="surname" 
          autocomplete="off"
          required
          >
        </label>
        <label for="name" class="form-field">
        Name:
          <input
          type="text" 
          id="name" 
          name = "name" 
          autocomplete="off"
          required
          >
        </label>
        <label 
        for="years" 
        class="form-field"
        >
        How old are You?
          <input 
        type="number" 
        id="years" 
        name = "age" 
        min="1" 
        max="100"    
        value="12" 
          >
        </label>
        <label 
        for="date" 
        class="form-field"
        >
        Full date of birth:
          <input 
        type="date" 
        id="date" 
        name = "date"
        required
          >
        </label>
        <label for="term" class="form-field">
          I accept the term of the agreement
          <input 
          type="checkbox" 
          id="term" 
          name = "checkbox"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label 
        for="email" 
        class="form-field"
        >
        E-mail:
          <input 
      type="email" 
      id="email" 
      placeholder="email@example.com" 
      name = "email"
      required
          >
        </label>
        <label 
        for="Password" 
        class="form-field"
        >
        Password:
          <input 
        type="password" 
        id="Password" 
        name = "password"
        required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
        Do you love cats?
          <label for="yes">
            <input 
       type="radio" 
       name="cat" 
       value="yes" 
       id="yes"
            > 
       Yes
          </label>  
          <label 
          for="no"
          >
            <input 
        type="radio" 
        name="cat" 
        value="no"
        id="no"
            >
        No
          </label>  
        </div>
        <label for="color" class="form-field">
        What is your favorite color?
          <input 
        type="color" 
        id="color" 
        name = "color"
          >
        </label>
        <label 
        for="time" 
        class="form-field"
        >
        What time do you go to bed?
          <input 
        type="time" 
        id="time" 
        name = "time"
        step="1"
          >
        </label>
        <label 
        for="cars" 
        class="form-field"
        >
        What are your favorite brand of cars?
          <select 
        name="cars" 
        id="cars"
        multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label for="range" class="form-field">
        How do you rate our work?
          <input 
        type="range" 
        name="range" 
        id="range"
        value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <label for="comments" class="form-field">
        Comments:
          <textarea 
        name="comments" 
        id="comments" 
        autocomplete="off">
          </textarea>
        </label>
        <label for="select" class="form-field">
        Would you recommend us?
          <select 
        name="recommend" 
        id="select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
