<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="lastname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            class="input"
            type="text"
            name="firstname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            class="input"
            type="number"
            name="age"
            id="12"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            class="inputBot"
            type="date"
            id="dateOfBirth"
            name="date"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            class="input"
            type="password"
            name="password"
            minlength="6"
            required
          >
        </label>
      </fieldset>
    </form>

    <form>
      <fieldset class="fieldset">

        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input
            class="cats"
            type="radio"
            name="option"
            value="yes"
            id="yes"
          >
          Yes
        </label>

        <label>
          <input
            type="radio"
            name="option"
            value="no"
            id="no"
          >
          No
        </label>


        <label class="form-field">
          What is your favorite color?
          <input
            class="input"
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="time"
            step="1"
          >
        </label>


        <label class="form-field">
          What are your favorite brand of cars?
          <select
            class="inputBot"
            id="cars"
            name="cars"
            multiple="multiple"
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="none"></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="range"
          >
        </label>
      </fieldset>

    </form>

    <form>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea
            type="text"
            autocomplete="off"
            name="text"
            minlength="1"
            maxlength="40"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select
            class="input"
            id="choose"
            name="choose"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>


      <input
        formaction="https://mate-academy-form-lesson.herokuapp.com/create-application"
        type="submit"
        value="Submit"
      >
    </form>


    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
