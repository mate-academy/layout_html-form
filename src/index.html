<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            pattern="\w+"
            autocomplete="off"
          ></input>
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            pattern="\w+"
            autocomplete="off"
          >
        </label>

        <label class="label">
          How old are You?
          <input
            type="number"
            name="yearsOld"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            min="1944-01-01"
          >
        </label>

        <label class="label">
          I accept the term of the agrement
          <input
            type="checkbox"
            name="termsAndAgrement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="label label--inline">
          <input
            type="radio"
            name="loveCats"
            value="yes"
            checked
          >
          Yes
        </label>

        <label class="label label--inline">
          <input
            type="radio"
            name="loveCats"
            value="no"
          >
          No
        </label>

        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="label">
          What time do yougo to  bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select
            name="brandOfCars"
            id="brandOfCars"
            multiple
          >
            <option
              value=" "
              selected
              disabled
           ></option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            id="workRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
