<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form-field">
        <legend>
          Personal information
        </legend>
        <label class="input">
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="input">
          Name:
          <input
            type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="input">
          How old are You?
          <input
            type="number"
            name="age"
            max="100"
            min="1"
            required
            value="12"
          >
        </label>
        <label class="input">
          Full date of birth:
          <input
            type="date"
            name="birthDate"
            required
          >
        </label>
        <label class="input">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>
          Registration
        </legend>
        <label class="input">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
            multiple
          >
        </label>
        <label class="input">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="input">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="catslover"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="catslover"
              value="no"
            >
            No
          </label>
        </div>
        <label class="input">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="input">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="1"
          >
        </label>
        <label class="input">
          What are your favorite brand of cars?
          <select
            name="car"
            required
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
            <option
              value="empty"
              disabled
              selected
            >
            </option>
          </select>
        </label>
        <label class="input">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>
          Additional info:
        </legend>
        <label class="input">
          Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label class="input">
          Would you recommend us?
          <select name="rating">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button
        type="submit"
        value="Submit"
      >
      Submit
      </button>
    </form>
  </body>
</html>
