<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field" name="age">
          How old are You?
          <input 
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field" autocomplete="off">
          E-mail:
          <input 
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field" autocomplete="off">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="35"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <label for="loves-cat">
            <input
              id="loves-cat"
              type="radio"
              name="love cats"
              value="yes"
            >
            Yes
          </label>

          <label for="hates-cat">
            <input
              id="hates-cat"
              type="radio"
              name="love cats"
              value="no"
            >
            No
          </label>
        </label>

        <label for="color" class="form-field">
          What is your favorite color?
          <input id="color" type="color" name="color">
        </label>

        <label for="sleep-time" class="form-field">
          What time do you go to bed?
          <input type="time" name="time" id="sleep-time">
        </label>

        <lebel class="form-field">
          What are your favorite brand of cars?
          <select name="brand" multiple>
            <option value="BMW">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </lebel>

        <label for="rating" class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="like our work"
            id="rating"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments" autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend us">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
