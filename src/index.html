<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="set">
        <legend class="legend">Personal information</legend>
        <div class="form-field">
          <label for="secondName">Surname:</label>
          <input
            type="text"
            name="secondName"
            id="secondName"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="firstName">Name:</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="dateOfBirth">Full date of birth:</label>
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>

      </fieldset>
      <fieldset class="set">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </div>

        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="pass"
            required
            minlength="8"
          >
        </div>

      </fieldset>
      <fieldset class="set">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="yes"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            name="cats"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form-field">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="favoriteColor"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            name="bedTime"
            id="bedTime"
          >
        </div>

        <label class="form-field">
         What are your favorite brand of cars?
          <select name="favoriteCars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <div class="form-field">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="10"
            value="0"
          >
        </div>

      </fieldset>
      <fieldset class="set">
        <legend>Additional info:</legend>
        <label class="form-field">
        Comments:
          <textarea
            name="addComments"
            maxlength="500"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form-field">
         Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <div class="form-field">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
