<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            class="text input"
            minlength="3"
            maxlength="20"
          >
        </label><br>
        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            class="text input"
            autocomplete="off"
            minlength="3"
            maxlength="20"
          >
        </label><br>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            class="number input"
            min="1"
            max="100"
            value="12"
          >
        </label><br>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="dateOfBith"
            class="date input"
          >
        </label><br>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            class="check input"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="Email"
            required
            class="Email input"
            placeholder="email@example.com"
          >
        </label><br>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            class="password input"
          >
        </label>

      </fieldset>
      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        Do you love cats?
        <label class="chech_label">

          <input
            type="radio"
            value="yes"
            name="likeCats"
            class="radio input"
          >
          Yes
        </label>
        <label class="check_label">

          <input
            type="radio"
            value="no"
            name="likeCats"
            class="radio input"
          >
          No
        </label><br>


        <label class="color_label">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            class="color input"
          >
        </label><br>

        <label class="time">
          What time do you go to bed?
          <input
            type="time"
            name="sleepTime"
            class="time input"
            step="2"
          >
        </label><br>

        <label class="checkList_label">
          What are your favorite brand of cars?
          <select
            name="carsBrand"
            class="select input"
            multiple
          >
            <option checked value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label><br>

        <label class="range_label">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            class="range input"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <label class="additionary_label">
          Comments:
          <textarea

            name="comment"
            class="textarea"
         ></textarea>
        </label><br>
        <label class="recommend">
          Would you recommend us?
          <select name="recommend" class="recommend">
            <option value="yes" name="recommend">yes</option>
            <option value="no" name="recommend">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
