<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form1"
    >
      <fieldset class="field">
        <legend>Personal information</legend>

        <label class="zone">
          Surname:
          <input type="text" name="surname">
        </label>

        <label class="zone">
          Name:
          <input type="text" name="name">
        </label>

        <label class="zone">
          How old are You?
          <input type="number"
          min="1"
          max="100"
          name="age"
          value="12"
          >
        </label>

        <label class="zone">
          Full date of birth:
          <input type="date"
          name="birth"
          id="birth"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input type="checkbox"
          name="terms"
          required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="zone">
            E-mail:
          <input type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label>
            Password:
          <input type="password"
          name="password"
          id="password"
          required
          maxlength="32"
          minlength="8"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="zone">
            Do you love cats?
          <input type="radio"
          name="cats"
          value="y"
          >
          Yes
          <input type="radio"
          name="cats"
          value="n"
          >
           No
        </label>
        <label class="zone">
          What is your favorite color?
          <input type="color"
          name="color"
          >
        </label>
        <label class="zone">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="zone">
          What are your favorite brand of cars?
          <select name="select"
          multiple>
            <option value="bmv">
            BMV
            </option>
            <option value="audi">
              Audi
            </option>
            <option value="lada">
              Lada
            </option>
          </select>
        </label>
        <label>
          How do you rate our work?
          <input type="range"
          name="range"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="zone">
          Comments:
          <textarea name="area"
          autocomplete="off"
          >
          </textarea>
        </label>
        <label> Would you recommend us?
          <select name="recommend">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
