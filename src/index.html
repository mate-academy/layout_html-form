<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      id="form"
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form">
          <label>Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form">
          <label>Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form">
          <label>How old are You?
            <input
              type="number"
              min="1"
              max="100"
              value="12"
              name="age"
              required
            >
          </label>
        </div>

        <div class="form">
          <label>Full date of birth:
            <input
              type="date"
              name="birthday"
              required
            >
          </label>
        </div>

        <div class="form">
          <label>I accept the terms of the agreements
            <input
              type="checkbox"
              name="agree"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form">
          <label>E-mail:
            <input
              type="email"
              placeholder="email@example.com"
              name="email"
              required
            >
          </label>
        </div>

        <div class="form">
          <label>Password
            <input
              type="password"
              name="password"
              minlength="3"
              maxlength="8"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form">
          <label>Do you love cats?
            <input
              type="radio"
              name="love-cats"
              value="yes"
            >Yes
          </label>
          <label>
            <input
              type="radio"
              name="love-cats"
              value="no"
            >No
          </label>
        </div>

        <div class="form">
          <label>What is your favorite color?
            <input type="color">
          </label>
        </div>

        <div class="form">
          <label>What time do you go to bed?
            <input type="time">
          </label>
        </div>

        <div class="form">
          <label>What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form">
          <label
            >How do you rate our work?
            <input
              type="range"
              min="0"
              max="10"
              step="1"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form">
          <label>Comments:
            <textarea
              name="comments"
              cols="18"
              rows="2"
           ></textarea>
          </label>
        </div>

        <div class="form">
          <label>Would you recommend us?
            <select name="recommendation">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
    </form>
    <button type="submit" form="form">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
