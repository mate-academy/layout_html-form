<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend >Personal information</legend>
        <label class="label form-label">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="label form-label">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            minlength="3"
            maxlength="10"
          >
        </label>
        <label class="label form-label">
          How old are You?
          <input
            type="number"
            name="years-old"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label form-label">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            min="1923-01-01"
            max="2022-01-01"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label form-label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-label">
           Do you love cats?
          <label class="radio-label">
            <input
              type="radio"
              name="cat"
              value="Yes"
              required
            >
            Yes
          </label>
          <label class="radio-label">
            <input
              type="radio"
              name="cat"
              value="No"
              required
            >
            No
          </label>
        </div>
        
        <label class="label form-label">
         What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="label form-label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>
        <label class="label form-label">
          What are your favorite brand of cars?
          <select
            class="choise"
            name="favorite brand"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            name="work rate"
            type="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="label form-label">
          Comments:
          <textarea
            class="info"
            name="Comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label class="label">
         Would you recommend us?
          <select
            class="choise"
            name="recomend"
          >
            <option
              value="Yes"
              selected
            >
              Yes
            </option>
            <option value="No">
              No
            </option>

          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        name="submit"
        class="button"
      >
        Submit
      </button>
    </form>
  </body>
</html>
