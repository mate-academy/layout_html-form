<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset
        class="block"
      >
        <legend>Personal information</legend>

        <label
          class="input-element"
        >
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
          >
        </label>

        <label
          class="input-element"
        >
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
          >
        </label>

        <label
          class="input-element"
        >
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
            autocomplete="off"
          >
        </label>

        <label
          class="input-element"
        >
          Full date of birth:
          <input
            type="date"
            name="birthday"
          >
        </label>

        <label
          class="input-element last-element"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            required
            name="terms"
          >
        </label>

      </fieldset>

      <fieldset
        class="block"
      >
        <legend>Registration</legend>

        <label
          class="input-element"
        >
          E-mail:
          <input
            type="email"
            required
            placeholder="email@example.com"
            name="email"
            autocomplete="off"
          >
        </label>

        <label
          class="input-element last-element"
        >
          Password:
          <input
            type="password"
            required
            minlength="5"
            maxlength="30"
            name="password"
            autocomplete="off"
          >
        </label>

      </fieldset>

      <fieldset
        class="block"
      >
        <legend>An interesting fact about you!</legend>

        <div
          class="input-element"
        >
          <label>
            Do you love cats?
            <input
              type="radio"
              name="sex"
              value="yes"
            >
              Yes
          </label>

          <label>
            <input
              type="radio"
              name="sex"
              value="no"
            >
              No
          </label>
        </div>

        <label
          class="input-element"
        >
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label
          class="input-element"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <div
          class="input-element"
        >
          What are your favorite brand of cars?
          <select
            name="selector"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <label class="input-element last-element">
          How do you rate our work?
          <input
            type="range"
            name="like"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset
        class="block"
      >
        <legend>Additional info:</legend>

        <div
          class="comments-block input-element"
        >
          Comments:
          <textarea
            name="comments"
            cols="15"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </div>

        Would you recommend us?
        <select>
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>

      </fieldset>

      <button
        type="submit"
      >
        Submit
      </button>

    </form>
  </body>
</html>
