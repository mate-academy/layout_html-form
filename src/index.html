<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        
        <div class="input">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        
        <div class="input">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        
        <div class="input">
          <label for="howOld">How old are You?</label>
          <input
            type="number"
            id="howOld"
            name="howOld"
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </div>
        
        <div class="input">
          <label for="dateOfBirth">Full date of birth:</label>
          <input 
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            max="2004-01-01"
          >
        </div>
        
        <div>
          <label for="iAccept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="iAccept"
            name="iAccept"
            required
          >
        </div>
      </fieldset>
      
      <fieldset class="fieldset">
        <legend>Registration</legend>
        
        <div class="input">
          <label for="email">E-mail:</label>
          <input 
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        
        <div>
          <label for="password">Password:</label>
          <input 
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </div>
      </fieldset>
      
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        
        <div class="input">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
          Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
          No
          </label>
        </div>
        
        <div class="input">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            id="favoriteColor"
            name="favoriteColor"
          >
        </div>
        
        <div class="input">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            id="timeToBed"
            name="timeToBed"
          >
        </div>
        
        <div class="input">
          <label>
            What are your favorite brand of cars?
            <select name="carBrand" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div>
          <label for="workRating">How do you rate our work?</label>
          <input
            type="range"
            id="workRating"
            name="workRating"
            min="0"
            max="10"
            value="0"
            step="1"

          >
        </div>

      </fieldset>
      
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="input">
          <label>
            Comments:
            <textarea name="comments" maxlength="200"></textarea>
          </label>
        </div>

        <div>
          <label>
            Would you recommend us?
            <select name="wouldYouRecommend">
              <option value="yes" selected>yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      
      <button type="submit">Submit</button>

    </form>
  </body>
</html>
