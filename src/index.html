<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      autocomplete="off">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            required
            min="1"
            max="100"
            pattern="/d+"
            value="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            required
            pattern="/d+"
            placeholder="mm/dd/yyyy"
            min="2000-01-01"
            max="2024-01-01"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="form-field inline">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
            value="yes"
            required
          > Yes
        </label>
        <label class="form-field inline">
          <input
            type="radio"
            name="loveCats"
            value="no"
            required
          > No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
            required
          >
        </label>
        <label class="form-field">
          What are your faborite brand of cars?
          <select 
            name="cars" 
            required 
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option 
              value=" "
              disabled 
              selected
            >
            </option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            max="10"
            min="0"
            value="0"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="form-field" >
          Would you recommend us?
          <select name="cars" required>
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>





    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
