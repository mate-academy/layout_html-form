<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>

        <label class="formField">
          Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
          >
        </label>

        <label class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="formField">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>

      </fieldset>


      <fieldset>
        <legend>Registration</legend>

        <label class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="15"
          >
        </label>

      </fieldset>


      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="formField">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="options"
              autocomplete="off"
            >
            Yes
          </label>

          <label>
            <input type="radio" name="options">
            No
          </label>
        </div>

        <label class="formField">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <div class="formField">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            step="2"
            id="time"
          >
        </div>

        <label class="formField">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>

      </fieldset>


      <fieldset>
        <legend>Additional info:</legend>

        <label class="formField">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>

        <label>
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
            size="1"
          >
            <option value="recommend">yes</option>
            <option value="dont_recommend">no</option>
          </select>
        </label>

      </fieldset>


      <button type="submit" class="formField">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
