<!Doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js">
    </script>
    <form action="http://localhost:3000/api" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>


        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="name"
            autocomplete="off"
          >
        </label>


        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100"
            value="12"
          >
        </label>


        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="trip-start" 
            value="12-31-2000" 
            min="01-01-2000" 
            max="12-31-2200" 
            required
          >
        </label>


        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="remember" 
            required
          >
        </label>
      </fieldset>


      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>


        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="password" 
            minlength="6" 
            maxlength="10" 
            required
          >
        </label>
      </fieldset>


      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="cats" 
              value="yes" 
            > 
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="cats" 
              value="no"
            > 
            No
          </label>
        </div> 
      

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="head" 
            value="#f00"
          >
        </label>


        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="appt"
            step="2"
          >
        </label>


        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="cars" 
            size="4" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>


        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="cowbell" 
            min="0" 
            max="100" 
            value="0" 
            step="10"
          >
        </label>
      </fieldset>


      <fieldset>
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>


        <label class="form-field">
          Would you recommend?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
    </form>

    <button type="submit">Submit</button>
  </body>
</html>
