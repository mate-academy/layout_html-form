<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="form-field">
          <label for="fullDateOfBirth">Full date of birth:</label>
          <input
            type="date"
            id="fullDateOfBirth"
            name="fullDateOfBirth"
            required
          >
        </div>
        <div>
          <label for="termsOfAgreement">I accept the term of the agreement
            <input
              type="checkbox"
              id="termsOfAgreement"
              name="termsOfAgreement"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="30"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            id="favoriteColor"
            name="favoriteColor"
          >
        </div>
        <div class="form-field">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            id="bedTime"
            name="bedTime"
          >
        </div>
        <div class="form-field">
          <label for="brandOfCars">What are your favorite brand of cars?</label>
          <select
            name="brandOfCars"
            id="brandOfCars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="workRate">How do you rate our work?</label>
          <input
            type="range"
            id="workRate"
            name="workRate"
            min="0"
            max="10"
            value="0"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
         ></textarea>
        </div>
        <div>
          <label for="recommendUs">Would you recommend us?</label>
          <select name="recommendUs" id="recommendUs">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
