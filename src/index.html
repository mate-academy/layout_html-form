<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal information</legend>
        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form_field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </label>
        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="birth"
          >
        </label>
        <label class="form_field last_input">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <label class="form_field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form_field last_input">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form_field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
            >
            No
          </label>
        </div>
        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="black"
          >
        </label>
        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label class="form_field">
          What are your favorite brand of cars?
          <select
            id="cars"
            name="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form_field last_input">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label class="form_field">
          Comments:
          <textarea name="comment"></textarea>
        </label>
        <label class="form_field last_input">
          Would you recommend us?
          <select
            name="recommend"
            size="1"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
  </body>
</html>
