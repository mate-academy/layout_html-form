<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form  class="form" 
      action="https://www.w3schools.com/action_page.php" 
      method="post"
    >
      <fieldset class="container" >
        <legend>Personal information</legend>
        <label class="form-fild">
          Surname:
          <input type="text" 
            name="Surname" 
            autocomplete="off"
          >
        </label>
        <label class="form-fild">
            Name:
          <input type="text" 
            name="Name" 
            autocomplete="off" 
          >
        </label>
        <label for="age" 
          class="form-fild"
        >
            How old are You?
          <input id="age"
            type="number" 
            name="Age" 
            autocomplete="off" 
            value="12" 
            min="1" 
            max="100" 
          >
        </label>
        <label class="form-fild" >
          Full date of birth:
          <input name="Date" 
            type="date" 
          >
        </label>
        <label class="form-fild" >
          I accept the term of the agreement
          <input 
            name="conditions of the contract" 
            type="checkbox"    
            id="conditions of 
            the contract" 
          >
        </label>
      </fieldset>
      <fieldset class="container" >
        <legend>Registration </legend>
        <label class="form-fild">
          E-mail:
          <input type="email" 
          name="E-mail"
          placeholder="email@example.com" 
          autocomplete="off" 
          required
          >
        </label>
        <label class="form-fild" >
          Password:
          <input type="password" 
            name="Password" 
            required
          >
        </label>
      </fieldset>
      <fieldset class="container" >
        <legend>An interesting fact about you!</legend>
        <label class="form-fild" >
          Do you love cats?
          <input name="Cats" type="radio">
          Yes
          <input  name="Cats" type="radio">
          No
        </label>
        <label class="form-fild" >
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form-fild">
          What time do you go to bed 
          <input class="time" 
            type="time" 
            name="What time do you go to bed " 
          >
        </label>
        <label class="form-fild" for="cars" >
          What are your favorite brand of cars?
          <select name="Cars" 
            id="cars" multiple
          >
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="lada">Lada</option>

          </select>
        </label>
        <label class="form-fild" >
          How do yor rate our work?
          <input type="range" 
            name="work evaluation" 
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="form-fild">
          comments:
          <textarea name="comments"></textarea>
        </label>
        <label  class="form-fild" for="bulean"> 
          Would you recommend us?
          <select id="bulean" name="bulean"> 
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" >Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
