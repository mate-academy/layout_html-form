<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
      initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="formBlock">
        <legend>Personal information</legend>
        <div class="formField">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="formField">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            pattern="\w+"
          >
        </div>
        <div class="formField">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="formField">
          Full date of birth:
          <input type="date" name="birthDate" >
        </div>
        <label class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="toa"
            required
          >
        </label>
      </fieldset>
      <fieldset class="formBlock">
        <legend class="blockTitle">Registration</legend>
        <div class="formField">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="formField">
          Password:
          <input
            type="password"
            name="password"
            minlength="6"
            maxlength="32"
          >
        </div>
      </fieldset>
      <fieldset class="formBlock">
        <legend class="blockTitle">An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <input
            type="radio"
            name="cats"
            id="Yes"
          >
          <label for="cats">Yes</label>
          <input
            type="radio"
            name="cats"
            id="No"
          >
          <label for="cats">No</label>
        </div>
        <div class="formField">
          What is your favorite color?
          <input type="color" name="color" >
        </div>
        <div class="formField">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="2"
          >
        </div>
        <div class="formField">
          <label for="cars">What are your favorite brand of cars:</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="formField">
          How do you rate our work?
          <input
            type="range"
            name="ratind"
            min="1"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="formBlock">
        <legend>Additional info:</legend>
        <div class="formField">
          Comments:
          <textarea name="comments" cols="20"></textarea>
        </div>
        <div class="formField">
          <label for="choose">Would you recommend us?</label>
          <select name="choose" id="choose">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
