<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">Surname:
          <input
            name="surname"
            type="text"
            required
          >
        </label>

        <label class="form-field">Name:
          <input
            name="name"
            type="text"
            required
          >
        </label>

        <label class="form-field">How old are You?
          <input
            name="age"
            type="number"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="form-field">Full date of birth:
          <input
            name="dateOfBirth"
            type="date"
          >
        </label>

        <label class="form-field">I accept the term of the agreement
          <input
            name="agreement"
            type="checkbox"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field">E-mail:
          <input
            name="email"
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">Password:
          <input
            name="password"
            type="password"
            minlength="8"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <span>Do you love cats?</span>
          <input
            type="radio"
            id="loveCats"
            name="animalPreference"
          >
          <label for="loveCats">Yes</label>

          <input type="radio"
            id="noCats"
            name="animalPreference"
          >
          <label for="noCats">No</label>
        </div>

        <label class="form-field">What is your favorite color?
          <input
            name="color"
            type="color"
          >
        </label>

        <label class="form-field">What time do you go to bed?
          <input
            name="startSleep"
            type="time"
          >
        </label>

        <div class="form-field">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <label class="form-field">How do you rate our work?
          <input
            name="rate"
            type="range"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label>Comments:
            <textarea name="comments" maxlength="80"></textarea>
          </label>
        </div>

        <label for="recommend" class="form-field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="true" selected>yes</option>
            <option value="false">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
