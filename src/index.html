<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="form-item">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-item">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form-item">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="form-item">
          <label for="birth-date">Full date of birth:</label>
          <input
            type="date"
            name="birth-date"
            id="birth-date"
          >
        </div>
        <div class="form-item">
          <label for="terms">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div class="form-item">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            id="email"
            required
          >
        </div>
        <div class="form-item">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="3"
            maxlength="20"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-item">
          Do you love cats?
          <label>
            <input type="radio" name="love-cats" value="yes">
            Yes
          </label>
          <label>
            <input type="radio" name="love-cats" value="no">
            No
          </label>
        </div>
        <div class="form-item">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color" id="color">
        </div>
        <div class="form-item">
          <label for="time">What time do you go to bed?</label>
          <input type="time" name="time" id="time">
        </div>
        <div class="form-item">
          <label for="car-brand">
            What are your favourite brand of cars?
          </label>
          <select name="car-brand" id="car-brand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="form-item">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
            value="0"
            step="1"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-item">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            cols="16"
            rows="2"
         ></textarea>
        </div>
        <div class="form-item">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
