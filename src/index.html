<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Html From</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="container-info">
        <legend>Personal information</legend>
        <label class="label label-1">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>

        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>



        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="age"
            id="birthage"
          >
        </label>

        <label class="label label-2">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="container-info">
        <legend>Registration</legend>

        <label class="label label-1">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
          >
        </label>

        <label class="label label-2">
          Password:
          <input
            type="password"
            name="pass"
            id="password"
          >
        </label>
      </fieldset>

      <fieldset class="container-info">
        <legend>An interesting fact about you!</legend>

        <div class="label label-1">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="cat"
            >
              Yes
          </label>
          <label>
            <input
            type="radio"
            name="cat"
            >
            No
          </label>

        </div>

        <label class="label">
          What is your favorite color?
          <input
            type="color"
            name="colors"
            id="color"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label class="label">
            What are your favorite brand of cars?

          <select name="cars" multiple>
            <option>Bmw</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="label label-2">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="rate"
            min="1"
            max="10"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="container-info">
        <legend>Additional info:</legend>

        <label class="label label-1">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="label label-2">
          Would you recommend us ?
          <select name="recomend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>
  </body>
</html>
