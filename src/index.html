<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <meta 
          http-equiv="X-UA-Compatible" 
          content="ie=edge"
        >
        <title>HTML Form</title>
        <link 
          rel="stylesheet" 
          href="./style.css"
        >
    </head>
    <body>
        <script type="text/javascript" src="./main.js"></script>
        <form 
          action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
          method="post"
          class="form"
        >

            <fieldset class="group">
                <legend>
                  Personal information
                </legend>
                <div class="simple">
                    <label for="sname">
                      Surname:
                        <input 
                          type="text" 
                          name="sname"
                          id="sname" 
                          required 
                          autocomplete="off"
                        >
                    </label>
                </div>
                <div class="line"></div>
                <div class="simple">
                    <label for="name">
                      Name:
                        <input 
                          type="text" 
                          name="name" 
                          required 
                          autocomplete="off"
                          id="name"
                        >
                    </label>
                </div>
                <div class="simple">
                    <label for="old">
                      How old are You?
                        <input 
                          type="number" 
                          name="old" 
                          min="1" 
                          max="100" 
                          value="12" 
                          required
                          id="old"
                        >
                    </label>
                </div>
                <div class="simple">
                    <label for="birth">
                      Full date of birth:
                        <input
                          type="date"
                          name="birth"
                          required
                          id="birth"
                        >
                    </label>
                </div>
                <div class="line"></div>
                <div>
                    <label for="accept">
                      I accept the term of the agreement:
                        <input
                          type="checkbox"
                          name="accept"
                          required
                          id="accept"
                        >
                    </label>
                </div>
            </fieldset>
            <fieldset class="group">
                <legend>
                  Registration
                </legend>
                <div class="simple">
                    <label for="email">
                      E-mail:
                        <input
                          type="email"
                          name="email"
                          placeholder="email@example.com" 
                          required
                          id="email"
                        >
                    </label>
                </div>
                <div class="line"></div>
                <div>
                    <label for="pass">
                      Password:
                        <input
                          type="password"
                          name="pass"
                          required
                          id="pass"
                        >
                    </label>
                </div>
            </fieldset>
            <fieldset class="group">
                <legend>
                  An interesting fact about you!
                </legend>
                <div class="simple">
                    <label for="yes">
                      Do you love cats?
                        <input 
                          type="radio" 
                          id="yes" 
                          name="cat" 
                          value="Yes"
                        >
                        <label for="yes">Yes</label>
                        <input type="radio" 
                          id="no" 
                          name="cat" 
                          value="No"
                        >
                        <label for="no">No</label>
                    </label>
                </div>
                <div class="line"></div>
                <div class="simple">
                    <label for="color">
                      What is your favorite color?
                        <input type="color" 
                          id="color" 
                          name="color" 
                          required
                        >
                    </label>
                </div>
                <div class="line"></div>
                <div class="simple">
                    <label for="go">
                      What time do you go to bad?
                        <input 
                          type="time" 
                          name="goToBad" 
                          required
                          id="go"
                        >
                    </label>
                </div>
                <div class="line"></div>
                <div class="simple">
                    <label for="cars">
                      What are your favorite brand of cars?
                        <select 
                          name="cars" 
                          id="cars" 
                          multiple
                        >
                            <option value="BMW">BMW</option>
                            <option value="Audi">Audi</option>
                            <option value="Lada">Lada</option>
                        </select>
                    </label>
                </div>
                <div class="line"></div>
                <div>
                    <label for="rate">
                      How do you rate our work?
                        <input 
                          type="range" 
                          name="rate" 
                          minlength="1" 
                          maxlength="10" 
                          required
                          id="rate"
                        >
                    </label>
                </div>
            </fieldset>
            <fieldset class="group">
                <legend>
                  Additional info:
                </legend>
                <div class="simple">
                    <label for="comm">
                      Comments:
                        <textarea 
                          name="comm" 
                          id="comm" 
                          cols="20" 
                          rows="2"
                        >
                        </textarea>
                    </label>
                </div>
                <div>
                    <label for="recomend">
                      Would you recommend us?
                        <select 
                          name="recomend" 
                          id="recomend" 
                          required
                        >
                            <option 
                              value="yes" 
                              selected
                            >
                              yes
                            </option>
                            <option value="no">no</option>
                        </select>
                    </label>
                </div>
            </fieldset>
            <div class="simple">
                <label for="sb">
                    <input 
                      type="submit" 
                      id="sb" 
                      value="Submit"
                    >
                </label>
            </div>
        </form>

    </body>
</html>
