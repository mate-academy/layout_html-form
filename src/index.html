<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend >Personal information</legend>
        <label class="personal_information_label">
          Surname:
          <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          >
        </label>
        <label class="personal_information_label">
          Name:
          <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          minlength="3"
          maxlength="10"
          >
        </label>
        <label class="personal_information_label">
          How old are You?
          <input
          type="number"
          name="years-old"
          value="12"
          min="1"
          max="100"
          >
        </label>
        <label class="personal_information_label">
          Full date of birth:
          <input
          type="date"
          name="dateOfBirth"
          min="1923-01-01"
          max="2022-01-01"
          >
        </label>
        <label class="personal_information_label1">
          I accept the term of the agreement
          <input
          type="checkbox"
          name="terms"
          min="1923-01-01"
          max="2022-01-01"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="registration">
          E-mail:
          <input
          type="email"
          name="email"
          placeholder="email@example.com"
          required
          >
        </label>
        <label class="registration1">
          Password:
          <input
          type="password"
          name="password"
          id="password"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="facts">
          Do you love cats?
          <input
          type="radio"
          name="cat"
          value="Yes"
          required
          >
          Yes
          <input
          type="radio"
          name="cat"
          value="No"
          required
          >
          No
        </label>
        <label class="facts">
         What is your favorite color?
          <input
          type="color"
          name="color"
          required
          >
        </label>
        <label class="facts">
          What time do you go to bed?
          <input
          type="time"
          name="time"
          required
          >
        </label>
        <label class="facts">
          What are your favorite brand of cars?
          <select multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="facts1">
          How do you rate our work?
          <input type="range" value="0">
        </label>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label class="info">
          Comments:
          <textarea
          name="Comments"
          cols="20"
          rows="2"
          >
          </textarea>
        </label>
        <label class="info1">
          Would you recommend us?
          <select name="recomend">
            <option value="Yes" selected>Yes</option>
            <option value="No">Yes</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" name="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
