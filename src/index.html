<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="forms">
        <fieldset>
          <legend>Personal information</legend>
          <label class="per-inform">
            Surname:
            <input 
              type="text" 
              name="Surname"
              autocomplete="off"
            >
          </label>
          <label class="per-inform">
            Name:
            <input 
              type="text" 
              name="Name"
              minlength="3"
              maxlength="20"
              autocomplete="off"
              required
            >
          </label>
          <label class="per-inform">
            How old are You?
            <input 
              type="number" 
              name="age" 
              value="12"
              max="100"
              min="1"
            >
          </label>
          <label class="per-inform">
            Full date of birth:
            <input 
              type="date" 
              name="date"
            >
          </label>
          <label class="last">
            I accept the term of the agreement
            <input 
              type="checkbox" 
              name="accept"
            >
          </label>
        </fieldset>
      </div>
      <div class="forms">
        <fieldset>
          <legend>Registration</legend>
          <label class="per-inform">
            E-mail:
            <input 
              type="email" 
              name="email"
              placeholder="email@example.com"
            >
          </label>
          <label class="last">
            Password:
            <input 
              type="password" 
              name="password"
              required
              minlength="6"
              maxlength="15"
            >
          </label>
        </fieldset>
      </div>
      <div class="forms">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          Do you love cats?
          <label class="per-inform_cats">
            <input 
              type="radio" 
              name="cats"
              value="yes"
            >
            Yes
          </label>
          <label class="per-inform_cats">
            <input 
              type="radio" 
              name="cats"
              value="no"
            >
            No
          </label>
          <label class="per-inform">
            What is your favorite color?
            <input 
              type="color" 
              name="color"
            >
          </label>
          <label class="per-inform">
            What time do you go to bed?
            <input 
              type="time" 
              name="time"
            >
          </label>
          <label class="per-inform">
            What are your favirite brand of cars?
            <select name="cars" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
          <label class="last">
            How do you rate our work?
            <input 
              type="range" 
              name="rate our work"
              min="0"
              max="100"
            >
          </label>
        </fieldset>
      </div>
      <div class="forms">
        <fieldset>
          <legend>Additional info:</legend>
          <label class="per-inform">
            Comments:
            <textarea 
              name="comments" 
              cols="20" 
              rows="2"
           ></textarea>
          </label>
          <label class="per-inform">
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </fieldset>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
