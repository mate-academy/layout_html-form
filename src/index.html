<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
      
        <div class="question">
          <label for="surname">Surname:</label> 

          <input 
            type="text" 
            autocomplete="off"
            name="surname" 
            id="surname"
            minlength="2"
            maxlength="30"
          >
        </div>

        <div class="question">
          <label for="name">Name:</label> 

          <input 
            type="text" 
            autocomplete="off"
            name="name" 
            id="fullName"
            minlength="2"
            maxlength="30"
          >
        </div>
        
        <div class="question">
          <label for="age">How old are You?</label> 

          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12" 
            required
            id="age"
          >
        </div>
        
        <div class="question">
          <label for="dob">Full date of birth:</label> 

          <input 
            type="date" 
            name="dob"
            id="dob"
          >
        </div>
        
        <div>
          <label for="consent">I accept the term of the agreement</label> 

          <input 
            type="checkbox" 
            name="consent"
            id="consent"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="question">
          <label for="@address">E-mail:</label> 

          <input 
            type="email" 
            name="@address" 
            placeholder="email@example.com"
            id="@address"
          >
        </div>

        <div>
          <label for="password">Password:</label> 

          <input 
            type="password" 
            name="password" 
            required
            id="password"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="question">
          <label for="cats">Do you love cats?</label> 

          <input 
            type="radio" 
            name="cats"
            id="yes"
          > 
          Yes
          <input 
            type="radio" 
            name="cats"
            id="cats"
          > 
          No
        </div>

        <div class="question">
          <label for="color">What is your favorite color?</label> 

          <input 
            type="color" 
            name="color" 
            multiple
            id="color"
          >
        </div>

        <div class="question">
          <label for="bedtime">What time do you go to bed?</label> 

          <input 
            type="time" 
            name="bedtime"
            id="bedtime"
          >
        </div>

        <div class="question">
          <label for="cars">What are your favorite brand of cars?</label>

          <select
            name="cars"
            required
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="work">How do you rate our work:</label> 

          <input 
            type="range" 
            autocomplete="off"
            name="work" 
            id="work"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="question">
          <label class="form-field">
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div>
          <label for="recommendation">Would you recommend us?</label>

          <select name="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>  
        </div>
      </fieldset>

      <div class="question">
        <button type="submit">
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
