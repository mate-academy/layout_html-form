<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fields">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="Full date of birth">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="remember">
        </label>
      </fieldset>

      <fieldset class="fields">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="E-mail"
            required
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="Password"
            required
            minlength="5"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="fields">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="Do you love cats?"
              value="Yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="Do you love cats?"
              value="No"
            >
            No
          </label>
        </div>

        <div class="form-field">What is your favorite color?
          <label>
            <input type="color">
          </label>
        </div>

        <div class="form-field">What time do you go to bed?
          <label>
            <input type="time">
          </label>
        </div>

        <div class="form-field">What are you favorite brand of cars?
          <select
            name="cars"
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>

        <div class="form-field">How do you rate our work
          <label>
            <input
              type="range"
              min="0"
              max="5"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fields">
        <legend>Additional info:</legend>
        <div class="form-field">Comments:
          <textarea name="сomments"></textarea>
        </div>

        <div class="form-field">Would you recommend us?
          <select name="cars" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <button type="submit"> Submit </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
