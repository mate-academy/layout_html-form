<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <div class="block">
        <fieldset class="field">
          <legend>Personal information</legend>
          <div class="element">
            <label for="surname">
              Surname:
            </label>
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
            >
          </div>
          <div class="element">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
            >
          </div>
          <div class="element">
            <label for="age">How old are You?</label>
            <input
              type="number"
              id="age"
              name="age"
              min="1" max="100"
              value="12"
            >
          </div>
          <div class="element">
            <label for="birthday">Full date of birth:</label>
            <input
              type="date"
              id="birthday"
              name="birthday"
            >
          </div>
          <div class="element">
            <label for="termsofagreement">I accept the term of the agreement</label>
            <input
              type="checkbox"
              id="termsofagreement"
              name="termsofagreement"
            >
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset class="field">
          <legend>Registration</legend>
          <div class="element">
            <label for="email">E-mail:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </div>
          <div class="element">
            <label for="pwd">Password:</label>
            <input
              type="password"
              id="pwd"
              name="pwd"
              minlength="5"
              maxlength="15"
            >
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset class="field">
          <legend>An interesting fact about you!</legend>
          <div class="element">
            Do you love cats?
            <input
              type="radio"
              id="yes"
              name="answer"
              value="yes"
            >
            <label for="yes">Yes</label>
            <input
              type="radio"
              id="no"
              name="answer"
              value="no"
            >
            <label for="no">No</label>
          </div>
          <div class="element">
            <label for="favcolor">What is your favorite color?</label>
            <input
              type="color"
              id="favcolor"
              name="favcolor"
            >
          </div>
          <div class="element">
            <label for="appt">What time do you go to bed?</label>
            <input
              type="time"
              id="appt"
              name="appt"
              step="1"
            >
          </div>
          <div class="element">
            <label for="cars">What are your favorite brand of cars?</label>
            <select id="cars"
            name="cars"
            size="4"
            multiple>
              <option value="bmv">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              <option value="last"></option>
            </select>
          </div>
          <div class="element">
            <label for="forest">How do you rate our work?</label>
            <input
              type="range"
              id="vol"
              name="vol"
              min="0"
              max="50"
              value="0"
            >
          </div>
        </fieldset>
      </div>
      <div class="block">
        <fieldset class="field">
          <legend>Additional info:</legend>
          <div class="element">
            <label for="comments">Comments:</label>
            <textarea
              rows="2"
              cols="15"
              name="comments"
              form="usrform"
           ></textarea>
          </div>
          <div class="element">
            <label class="form-field">
          Would you recommend us?
              <select name="recommendation">
                <option value="positive">yes</option>
                <option value="negative">no</option>
              </select>
            </label>
          </div>
        </fieldset>
      </div>
      <div class="block">
        <input type="submit" value="Submit">
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
