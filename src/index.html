<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="main"
      autocomplete="off"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="main">
          Surname:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="main">
          Name:
          <input type="text"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="main">
          <label for="age">How old are you?</label>
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </div>
        <div class="main">
          <label for="fullDateOfBirth">Full date of birth</label>
          <input
            type="date"
            name="birthday"
            autocomplete="off"
          >
        </div>
        <div>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            autocomplete="off"
          >
          <label for="termsAndConditions"></label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="main">
          E-mail:
          <input
            placeholder="email@example.com"
            type="email"
            name="email"
            required
            autocomplete="off"
          >
        </div>
        <div>
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="main">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="yes"
              name="love"
              autocomplete="off"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              value="no"
              name="love"
              autocomplete="off"
            >
            No
          </label>
        </div>
        <div class="main">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            value="black"
            autocomplete="off"
          >
        </div>
        <div class="main">
          <label for="time">What time do you go to bed?</label>
          <input type="time" autocomplete="off">
        </div>
        <div class="main">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            required
            multiple
          >
            <option value="cars">BMW</option>
            <option value="cars">Audi</option>
            <option value="cars">Lada</option>
          </select>
        </div>
        <div>
          <label for="range">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="name"
            value="0"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="main">
          <label>Comments:</label>
          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </div>
        <div>
          <label>Would you recommend us?</label>
          <select name="yes">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
