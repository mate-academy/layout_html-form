<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="http://localhost:3000/api"
      method="post"
      name="test-form"
    >
      <fieldset>
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="Surname"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="Name"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            minlength="1"
            maxlength="3"
            autocomplete="off"
            required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="Birthday"
            placeholder="mm/dd/yyyy"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label
          class="form-field">
          Password:
          <input type="password"
            name="password"
            required
            minlength="5"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="choose"
              value="y"
            >
               Yes
          </label>

          <label>
            <input
              type="radio"
              name="choose"
              value="n"
            >
               No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000000"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            id="time"
            name="time"
          >
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="car"
            required
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
            min="0"
            max="10"
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea
            name="feedback"
            cols="20"
            rows="2"
         ></textarea>

        </label>

        <label for="recommend">Would you recommend us?</label>
        <select id="#recommend" name="recommend">
          <option value="Yes">yes</option>
          <option value="No">no</option>
        </select>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
