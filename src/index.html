<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="Surname"
            required
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="Name"
            required
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
            name="age"
            required
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="Birth"
            required
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termsAndSome"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
           type="email"
           placeholder="email@example.com"
           name="email"
           required
          >
        </label>

        <label class="field">
          Password:
          <input
           type="password"
           name="password"
           min="5"
           max="32"
           required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="fieldRadio">
          <label class="field">
            Do you love cats?
            <input
             type="radio"
             name="cats"
             required
            >
            Yes
          </label>

          <label class="field">
            <input
             type="radio"
             name="cats"
             required
            >
            No
          </label>
        </div>
        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            required
          >
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="range"
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="feedback">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
