<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="pos"
    >
      <fieldset class="field-set">
        <legend>Personal information</legend>
        <label class="input-field">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label class="input-field">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="input-field">
          Full date of birth:
          <input
            class="date-of-birth"
            type="date"
            name="dateOfBirth"
            id="date-of-birth"
          >
        </label>
        <label class="input-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>

      <fieldset class="field-set">
        <legend>Registration</legend>
        <label class="input-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="input-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field-set">
        <legend>An interesting fact about you!</legend>

        <label class="input-field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="y"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="n"
            >
            No
          </label>
        </label>

        <label class="input-field">
          What is your favorite color?
          <input type="color" name="favoriteColor">
        </label>
        <label class="input-field">
          What time do you go to bed?
          <input
            type="time"
            name="bedTime"
            step="1"
          >
        </label>

        <label class="input-field">
          What are you favorite brand of cars?
          <select name="favoriteBrandCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">lada</option>
          </select>
        </label>

        <label class="input-field">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="field-set">
        <legend>Additional info:</legend>
        <label class="input-field">
          Comments
          <textarea
            name="comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="input-field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="not-sure">Not Sure</option>
          </select>
        </label>
      </fieldset>

      <button
        class="field-set"
        name="submit"
        type="submit"
      >
        Submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
