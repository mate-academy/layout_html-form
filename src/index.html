<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application`"
      method="post"
      name="test-form"
    >
      <fieldset class="field">
        <legend> Personal information </legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="username"
            autocomplete="off"
            class="input"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="old"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full data of birth:
          <input type="date" name="date">
        </label>

        <label class="form-field">
          I accept the tern of the agreement
          <input
            type="checkbox"
            name="accept"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend> Registration </legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="old"
            multiple
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend> An interesting fact about you! </legend>

        <label class="form-field">
        Do you love cats?
          <input
            type="radio"
            name="fact"
            value="Yes"
          > Yes

          <input
            type="radio"
            name="fact"
            value="No"
          >
            No
        </label>

        <label class="form-field">
          What is your favory color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>

        <label class="form-field" >
          What is your favorite brand of cars?

          <select name="brand" multiple>
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="rate">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend> Additional info: </legend>

        <label class="form-field">
          Comments
          <textarea
            name="Comments"
            cols="20"
            rows="2"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?

          <select name="recommend">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit"> Submit </button>

    </form>

  </body>
</html>
