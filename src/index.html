<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field__form">
        <legend>Personal information</legend>

        <label class="field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>

        <label class="field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="field">
          How old are You?
          <input
            type="number"
            name="years"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
          >
        </label>
      </fieldset>

      <fieldset class="field__form">
        <legend>Registration</legend>

        <label class="field">
          Email:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>

      </fieldset>

      <fieldset class="field__form">
        <legend>An interesting fact about you!</legend>

        <label class="field">
          Do you love cats?
          <input
            type="radio"
            name="loveCats"
          >
        </label>

        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="black"
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="goToBed"
          >
        </label>

        <label class="field">
          What your favorite brand of cars?
          <select name="brandOfCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
          >
        </label>

      </fieldset>

      <fieldset class="field__form">
        <legend>Additional info:</legend>

        <label class="field">
          Comments:
          <textarea
          class="textarea"
          name="comments"
          minlength="2"
          maxlength="100"
          required
         ></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>
      <button type="submit" class="form__button">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
