<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="form"
      id="my-form"
    >
      <fieldset class="form-group">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            pattern="\w+"
            required
          >
        </div>
        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            pattern="\w+"
            required
          >
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            pattern="\d+"
            min="1"
            max="100"
          >
        </div>
        <div class="form-field">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="birth"
            id="birth"
            placeholder="mm/dd/yyyy"
          >
        </div>
        <div class="form-field">
          <label for="agreement">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="12"
          >
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="answer"
            id="yes"
          >
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="answer"
            id="no"
          >
          <label for="no">
            No
          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>
        <div class="form-field">
          <label for="bedtime">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="bedtime"
            id="bedtime"
          >
        </div>
        <div class="form-field">
          <label for="brand">
            What are your favorite brand of cars?
          </label>
          <select
            name="brand"
            id="brand"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" "></option>
          </select>
        </div>
        <div class="form-field">
          <label for="rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rate"
            id="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="form-group">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">Comments:</label>
          <textarea
            name="comment"
            id="comment"
            cols="15"
            rows="2"
            autocomplete="off"
         ></textarea>
        </div>
        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>
    <button
      form="my-form"
      type="submit"
      class="button"
      id="button"
    >
      Submit
    </button>
  </body>

</html>
