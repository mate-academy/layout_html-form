<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
        <fieldset>
          <legend>Personal information</legend>
          <div class="form input">
            <label for="surname">Surname:</label>
            <input
            type="text"
            name="surname"
            autocomplete="off"
            >
          </div>
          <div class="form input">
            <label for="name">Name:</label>
            <input
            type="text"
            name="name"
            autocomplete="off"
            >
          </div>
          <div class="form input">
            <label for="age">How old are You?</label>
            <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            >
          </div>
          <div class="form input">
            <label for="date">Full date of birth:</label>
            <input type="date" name="date" >
          </div>
          <div class="form input">
            <label for="terms">I accept the term of the agreement</label>
            <input
            type="checkbox"
            name="terms"
            required
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>Registration</legend>
          <div class="form input">
            <label for="mail">E-mail:</label>
            <input
            type="email"
            name="mail"
            placeholder="email@example.com"
            >
          </div>
          <div class="form input">
            <label for="pass">Password:</label>
            <input
            type="password"
            name="pass"
            minlength="10"
            maxlength="100"
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form radio">
            Do you love cats?
            <label>
              <input
              type="radio"
              name="cat"
              value="yes"
              >
              Yes
            </label>
            <label for="no">
              <input
              type="radio"
              name="cat"
              value="no"
              >
              No
            </label>
          </div>
          <div class="form color">
            <label for="color">What is your favorite color?</label>
            <input type="color" name="color">
          </div>
          <div class="form time">
            <label for="time">What time do you go to bed?</label>
            <input
            type="time"
            name="time"
            step="2"
            >
          </div>
          <div class="form select">
            <label for="select">What are your favorite brand of cars?</label>
            <select name="select" multiple>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </div>
          <div class="form range">
            <label for="range">How do you rate our work?</label>
            <input
            type="range"
            name="range"
            value="0"
            >
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional info:</legend>
          <div class="form textfield">
            <label for="textfield">Comments:</label>
            <textarea
            name="textfield"
            cols="20"
            rows="2"
            >
            </textarea>
          </div>
          <div class="form select">
            <label for="choice">Would you recommend us?</label>
            <select name="choice">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
