<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="surname" class="form">
          Surname:
          <input
            cletype="text"
            class="form-field"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="form">
          Name:
          <input
            type="text"
            class="form-field"
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>
        <label for="age" class="form">
          How old are You?
          <input
            type="number"
            class="form-field"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label for="birth" class="form">
          Full date of birth:
          <input
            type="date"
            class="form-field"
            id="birth"
            name="birth"
          >
        </label>
        <label for="checkbox" class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="checkbox"
            name="checkbox"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="form">
          E-mail:
          <input
            type="email"
            class="form-field"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="password" class="form">
          Password:
          <input
            minlength="5"
            maxlength="12"
            type="password"
            id="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label for="cat" class="form">
            Do you love cats?
            <input type="radio" name="answer">
            Yes
            <input type="radio" name="answer">
            No
          </label>
        </div>
        <label for="color" class="form">
          What is your favorite color?
          <input
            type="color"
            class="form-field"
            id="color"
            name="color"
          >
        </label>
        <label for="time" class="form">
          What time do you go to bed?
          <input
            type="time"
            step="1"
            class="form-field"
            id="time"
            name="time"
          >
        </label>

        <div class="form-field">
          <label for="car" class="form">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <label for="rate">How do you rate our work?
          <input
            type="range"
            value="0"
            name="rate"
            id="rate"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="cm" class="form">
            Comments:
            <textarea autocomplete="off"></textarea>
          </label>
        </div>

        <div>
          <label for="rec" class="form">
            Would you recommend us?
            <select name="rec" id="rec">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <input
        type="submit"
        value="Submit"
      >

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
