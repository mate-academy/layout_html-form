<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
        <label class="form-field">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label class="form-field">
          How old are You?
          <input type="number" name="age"
           value="12" min="1" max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input type="date" name="trip-start">
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" required>
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input type="email" name="email"
           placeholder="email@example.com" required
          >
        </label>
        <label class="form-field">
          Password:
          <input type="password" name="password"
           required minlength="5" maxlength="32"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input type="radio" name="cats" value="y">
          Yes
          <input type="radio" name="cats" value="n">
          No
        </label>
        <label class="form-field">
          What is your favorite color?
          <input type="color" id="head"
           name="head" value="#050505"
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="appt">
        </label>
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="car">BMW</option>
            <option value="car">Audi</option>
            <option value="car">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input type="range">
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
          Comments:
          <textarea name="feedback"></textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select name="name">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="Submit" name="submitButton">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
