<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form method="post" action="https://mate-academy-form-lesson.herokuapp.com/create-application">

      <fieldset class="form-fieldset">
        <legend>Personal information</legend>

        <label 
          class="form-field">
          Surname:
          <input 
            type="text" 
            id="surname"
            name="surname" 
            autocomplete="off" 
            required
          >
        </label>
        <label 
          class="form-field">
          Name:
          <input type="text" 
            id="name" 
            name="name" 
            minlength="3" 
            maxlength="15" 
            autocomplete="off"
          >
        </label>

        <label class="form-field">
        How old are You?
          <input type="number" 
          id="age" name="age" 
          value="12" min="1" 
          max="100"
          >
        </label>

        <label class="form-field">
        Full date of birth:
          <input type="date" 
          id="birth" name="birth"
          >
        </label>

        <label class="form-field">I accept the term of the agreement
          <input type="checkbox" 
          id="agree" name="agree"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Registration</legend>

        <label class="form-field">
        E-mail:
          <input type="email" 
          id="email" name="email" 
          placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
        Password:
          <input type="password" 
          id="password" name="password"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
        Do you love cats?
          <input type="radio" name="loveCats">
        Yes
          <input type="radio" name="loveCats">
        No
        </label>

        <label class="form-field">
        What is your favorite color?
          <input type="color" name="color" 
          id="favoriteColor"
          >
        </label>

        <label class="form-field">
        What time do you go to bed?
          <input type="time" 
        name="timeToBed" id="timeToBed"
          >
        </label>

        <label class="form-field">
        What are your favorite brand of cars?
          <select name="brand" 
          id="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">How do you rate our work?
          <input type="range" name="rateWork" 
        id="rateWork"
          >
        </label>
      </fieldset>

      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>
        <label class="form-field">
        Comments:
          <textarea name="comments" id="comments" 
        cols="20" rows="2">
          </textarea>
        </label>

        <label class="form-field">
        Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
