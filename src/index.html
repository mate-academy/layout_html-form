<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">Personal information</legend>
        <div class="field">
          <label for="surname">Surname: </label>
          <input type="text"
            name="surname" 
            required
          >
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text"
            name="firstname" 
            minlength="25"
          >
        </div>
        <div class="field">
          <label for="age">How old are you? </label>
          <input type="number"
            name="age"
            min="0"
            max="100"
            value="12"
          >
        </div>
        <div class="field">
          <label for="birth">Full date of birth: </label>
          <input type="date" name="birth">
        </div>
        <div class="field">
          I accept the term of agreement 
          <input type="checkbox" name="term">
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend class="form-fieldset__title">Registration</legend>
        <div class="field">
          <label for="surname">E-mail: </label>
          <input type="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="field">
          <label for="name">Password: </label>
          <input type="password"
            name="password"
            minlength="10"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">An interesting fact about you!</legend>
        <div class="field">
          <label for="surname">Do you love cats? </label>
          <input type="radio"
            name="yes"
            value="yes"
          >
          Yes
          </input>
          <input type="radio"
            name="no"
            value="no"
          >
          No
          </input>
        </div>
        <div class="field">
          <label for="name">What is your favorite color?</label>
          <input type="color" name="color">
        </div>
        <div class="field">
          <label for="name">What time do you go to bed?</label>
          <input type="time"
            name="hour"
            step="1"
          >
        </div>
        <div class="field">
          <label for="name">What are your favorite brand of cars?</label>
          <select name="car" multiple>
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="field">
          <label for="name">How do you rate our work?</label>
          <input type="range"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset form-fieldset">
        <legend class="form-fieldset__title">Additional info: </legend>
        <div class="field">
          <label for="surname">Comments: </label>
          <textarea type="text"
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </div>
        <div class="field">
          <label for="name">Would you recommend us?</label>
          <select>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </fieldset> 
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
