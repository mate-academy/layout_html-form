<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="data-block">
        <legend>Personal information</legend>
        <div class="input-block">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>
        <div class="input-block">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>
        <div class="input-block">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="input-block">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth"
          >
        </div>
        <div class="input-block">
          <label for="term">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="term"
            id="term"
          >
        </div>

        </label>
      </fieldset>
      <fieldset class="data-block">
        <legend>Registration</legend>
        <div class="input-block">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </div>
        <div class="input-block">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="5"
            maxlength="10"
            autocomplete="off"
          >
        </div>

      </fieldset>
      <fieldset class="data-block">
        <legend>An interesting fact about you!</legend>
        <div class="input-block">
          <span>Do you love cats?</span>
          <input
            id="love_cats_y"
            type="radio"
            name="love_cats"
            value="y"
          >
          <label for="love_cats_y">Yes</label>
          <input
            id="love_cats_n"
            type="radio"
            name="love_cats"
            value="n"
          >
          <label for="love_cats_n">No</label>
        </div>
        <div class="input-block">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="input-block">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            id="time"
            name="time"
          >
        </div>
        <div class="input-block">
          <label for="brand">What are your favorite brand of cars?</label>
          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="input-block">
          <label for="out_work">How do you rate our work?</label>
          <input
            type="range"
            id="out_work"
            name="out_work"
            value="0"
          >
        </div>

      </fieldset>
      <fieldset class="data-block">
        <legend>Additional info:</legend>
        <div class="input-block">
          <label for="comments">Comments:</label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
          ></textarea>
        </div>
        <div class="input-block">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend">
            <option value="Yea">yes</option>
            <option value="No">no</option>
          </select>
        </div>

      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
