<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="wrequired idth=device-wrequired idth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personal-information fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input 
              class="input" 
              type="text" 
              autocomplete="off" 
              name="Surname" 
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input 
              class="input" 
              type="text" 
              autocomplete="off" 
              name="Name" 
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are you?
            <input 
              class="input" 
              type="number" 
              name="Age" 
              min="1" 
              max="100" 
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Full date of birth
            <input 
              class="input" 
              type="date" 
              name="Date of birth" 
              required
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept term of the agreement
            <input 
              class="input" 
              type="checkbox" 
              name="agreement" 
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="registration fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <div class="form-field">
            <label>
              E-mail:
              <input 
                class="input" 
                type="email" 
                name="email" 
                required 
                placeholder="email@example.com"
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              Password:
              <input 
                class="input" 
                type="password" 
                name="password" 
                required
              >
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="facts fieldset">
        <legend>An interesting fact about you!</legend>
        <div>
          <div class="form-field">
            <label>
              Do you love cats?
              <input 
                class="input" 
                type="radio" 
                name="cats" 
                required
              >
              yes
            </label>
            <label>
              <input 
                class="input" 
                type="radio" 
                name="cats" 
                required
              >
              No
            </label>
          </div>
          <div class="form-field">
            <label>
              What it your favorite color?
              <input 
                class="input" 
                type="color" 
                name="color" 
                required
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              What time do you go to bed?
              <input 
                class="input" 
                type="time" 
                name="time to bed" 
                required
              >
            </label>
          </div>
          <div class="form-field">
            <label>
              What your favorite brand of car?
              <select name="brand of car" 
                required 
                multiple
              >
                <option value="none" disabled>Choose a mark</option>
                <option value="BMW">BMW</option>
                <option value="Audi">Audi</option>
                <option value="Lada">Lada</option>
              </select>
            </label>
          </div>
          <div class="form-field">
             How do you rate our work?
            <label>
              <input 
                class="input"
                type="range" 
                name="rate of work" 
                required
              >
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="addInfo fieldset">
        <legend>Additional info</legend>
        <div class="form-field">
          <label>
            Comments
            <textarea 
              name="Comments" 
              cols="30" 
              rows="2" 
              minlength="1" 
              maxlength="200"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button class="button" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
