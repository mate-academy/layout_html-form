<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="box">
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
          type="text"
          name="username"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          Name:
          <input
          type="text"
          name="name"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          How old are You?
          <input
          type="number"
          value="12"
          max="100"
          min="1"
          name="age"
          autocomplete="off"
          required
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
          type="date"
          name="dateOfBirth"
          required
          >
        </label>

        <label>
          I accept the term of the agreement
          <input
          type="checkbox"
          name="agreement"
          required
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input type="email"
          placeholder="email@example.com"
          autocomplete="off"
          name="email"
          required
          >
        </label>

        <label>
          Password:
          <input
          type="password"
          minlength="5"
          maxlength="32"
          name="password"
          required
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="aboutCats"
            value="y"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="aboutCat"
            value="n"
            >
            No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="timeToBed">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?

          <select name="brandAuto" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label>
          How do you rate our work?
          <input
          type="range"
          name="evaluation"
          min="1"
          max="10"
          value="1"
          step="1"
          >
        </label>
      </fieldset>

      <fieldset class="box">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label>
          Would you recommend us?

          <select name="recommend" >
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>
      </fieldset>
      <button class="box" type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
