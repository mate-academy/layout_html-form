<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post"
    >
      <fieldset class="input-group">
        <legend>Personal information</legend>

        <label class="form-field m-b">
          Surname:
          <input 
           type="text" 
           name="surname" 
           autocomplete="off"
          >
        </label>

        <label class="form-field m-b">
          Name:
          <input 
           type="text" 
           name="name" 
           autocomplete="off"
          >
        </label>

        <label class="form-field m-b">
          How old are You?
          <input 
           type="number" 
           name="age" 
           value="12" 
           min="1" 
           max="100"
          >
        </label>

        <label class="form-field m-b">
          Full date of birth:
          <input 
           type="date" 
           name="birthday"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input 
           type="checkbox" 
           name="the term of the agreement"
          >
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend> Registration</legend>

        <label class="form-field m-b">
          E-mail:
          <input 
           type="email" 
           name="email" 
           placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
           type="password" 
           name="password" 
           required
          >
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend>An interesting fact about you!</legend>

        <div class="m-b">
          Do you love cats?
          <label>
            <input 
             type="radio" 
             name="love-cets"
            >
            Yes
          </label>

          <label>
            <input 
             type="radio" 
             name="love-cets"
            >
            No
          </label>
        </div>

        <label class="form-field m-b">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="form-field m-b">
          What time do you go to bed?
          <input type="time" name="time to bed">
        </label>

        <label class="form-field m-b">
          What are your favorite brand of cars?
          <select 
           name="favorite car"  
           multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="range">
        </label>
      </fieldset>

      <fieldset class="input-group">
        <legend>Additional info:</legend>

        <label class="form-field m-b">
          Comments:
          <textarea 
           name="comments" 
           minlength="5" 
           maxlength="300" 
           cols="15" 
           rows="2"
         ></textarea>
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
