<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        
        <div class="form-field">
          <label>
            Surname:
            <input
            type="text"
            name="surname"
            autocomplete="off"
            minlength="2"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input
            type="text"
            name="name"
            autocomplete="off"
            minlength="2"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input
            type="date"
            name="dateOfBirth"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
            type="checkbox"
            name="agreedWithTerms"
            required
            >
          </label>
        </div>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
       
        <div class="form-field">
          <label>
            E-mail:
            <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input
            type="password"
            name="password"
            minlength="4"
            maxlength="40"
            required
            >
          </label>
        </div>

      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label>
            Do You love cats?
            <input
            type="radio"
            name="loveCats"
            value="yes"
            >
            Yes
            <input
            type="radio"
            name="loveCats"
            value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input
            type="color"
            name="favoriteColor"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
            type="time"
            name="bedTime"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="favoriteCar" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>
            How do you rate our work?
            <input type="range" name="rate">
          </label>
        </div>

      </fieldset>
      <fieldset class="fieldset">
        <div class="form-field">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select name="recommend">
              <option name="wouldRecommend" selected>yes</option>
              <option name="wouldNotRecommend">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
