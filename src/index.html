<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css" >
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>
        <div class="form__container">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            id="susname" 
            name="surname" 
            autocomplete="off"
          >
        </div>
        <div class="form__container">
          <label for="firstname">Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            autocomplete="off"
          >
        </div>
        <div class="form__container">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form__container">
          <label for="date">
            Full date of birth:
          </label>
          <input 
            type="date"
            id="date" 
            name="date"
            required 
          >
        </div>
        <div class="form__container">
          <label for="accept">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox" 
            id="accept" 
            name="accept" 
            required 
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="form__container">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form__container">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            maxlength="40"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form__container">
          <label for="radio">
            Do you love cats?
          </label>
          <input type="radio" 
            name="rd" 
            value="yes" 
          >Yes
          <input type="radio" 
            name="rd" 
            value="no" 
          >No
        </div>
        <div class="form__container">
          <label for="color">
            What is your favorite color?
          </label>
          <input 
            type="color" 
            id="color" 
            name="color"
          >
        </div>
        <div class="form__container">
          <label for="sltime">
            What time do you go to bed?
          </label>
          <input 
            type="time" 
            id="sltime" 
            name="sltime"
          >
        </div>        
        <div class="form__container">
          <label for="cars">What are your favorite brand of cars?</label>
          <select 
            name="cars"
            id="cars" 
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div class="form__container">
          <label for="range">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="range"
            name="range"
            min="0"
            max="100"
            value="0"
          >
        </div>
      </fieldset>
      <fieldset class="form__fieldset">
        <legend>
          Additional info:
        </legend>
        <label>
          Comments:
        </label>
        <textarea 
          name="area" 
          id="area" 
          cols="20" 
          rows="2"
       ></textarea>
        <div class="end">
          <label for="recomend">
            Would you recommend us?
          </label>
          <select name="recomend" id="recomend" >
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
