<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="field-form">
          Surname:
          <input
            type="text"
            name="lastName"
            autocomplete="off"
            required
          >
        </label>

        <label class="field-form">
          Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
            required
          >
        </label>

        <label class="field-form">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="field-form">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>

        <label class="field-form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="field-form">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="field-form">
          Password:
          <input
            type="password"
            name="password"
            autocomplete="off"
            minlength="5"
            maxlength="32"
            required
          >
        </label>


      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="field-form">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="no"
            >
            No
          </label>
        </label>

        <label class="field-form">
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
          >
        </label>

        <label class="field-form">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
          >
        </label>

        <label class="field-form">
          What are you favorite brand of cars?
          <select name="favoriteCars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="field-form">
          How do you rate our work?
          <input
            type="range"
            name="rateWork"
            value="0"
            min="1"
            max="10"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label class="field-form">
          Comments:
          <textarea name="feedback"></textarea>
        </label>

        <label class="field-form">
          Would you recommended us?
          <select name="recommended">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
