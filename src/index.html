<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>HTML Form</title>
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form-filed">
        <legend>Personal information</legend>
        <div class="form">
          <label>
            Surname:
            <input type="text"
              name="sname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form">
          <label>
            Name:
            <input
              type="text"
              name="fname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form">
          <label>
            How old are You?
            <input
              type="number"
              name="old"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="form">
          <label>
            Full date of birth:
            <input
              type="date"
              name="birth"
            >
          </label>
        </div>
        <div>
          <label>
            I accept the term of the agreement
            <input type="checkbox" name="accept">
          </label>
        </div>
      </fieldset>
      <fieldset class="form-filed">
        <legend>Registration</legend>
        <div class="form">
          <label>
            E-mail:
            <input
              type="email"
              name="maill"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label>
            Password:
            <input
              type="password"
              name="p_word"
              minlength="4"
              maxlength="1"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form-filed">
        <legend>An interesting fact about you!</legend>
        <div class="form">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="Yes"
            >Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="No"
            >No
          </label>
        </div>
        <div class="form">
          <label>
            What is you favorite cololor
            <input
              type="color"
              name="fcolor"
            >
          </label>
        </div>
        <div class="form">
          <label>
            What time do you go to bed?
            <input type="time"
              name="bed"
              step="2"
            >
          </label>
        </div>
        <div class="form">
          <label for="cars">What are your favorite brand of cars?</label>
          <select id="cars"
            name="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lad">Lada</option>
          </select>
        </div>
        <div>
          <label>
            How do you rate out woork?
            <input
              type="range"
              name="rate"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form-filed">
        <legend>Additional info:</legend>
        <div class="form">
          <label>
            Comments:
            <textarea name="message"></textarea>
          </label>
        </div>
        <div>
          <label>
            Would you recomend us?
            <select id="recomend">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <div class="submitButton">
        <button
          type="submit">
          Submit
        </button>
      </div>
      </div>
    </form>
  </body>
</html>
