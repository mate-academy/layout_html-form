<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="block">
          Surname:
          <input
           type="text"
           name="surname"
           autocomplete="off"
          >
        </label>

        <label class="block">
          Name:
          <input 
           type="text"
           name="name" 
           autocomplete="off"
          >
        </label>

        <label class="block">
          How old are You?
          <input 
           type="number" 
           name="age" 
           value="12" 
           min="0"
           max="100"
           autocomplete="off"
          >
        </label>

        <label class="block">
          Full date of birth:
          <input 
            type="date" 
            id="smth" 
            name="birth"
          >
        </label>

        <label>
          I accept the term of the agreement
          <input type="checkbox" autocomplete="off">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="block">
          E-mail:
          <input
          autocomplete="off"
          type="email" 
          placeholder="email@example.com" 
          >
        </label>

        <label>
          Password:
          <input 
          type="password" 
          name="password" 
          autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="margin">
          Do you love cats?
          <label class="inline">
            <input 
            type="radio" 
            name="sex" 
            value="f" 
            >
            Yes
          </label>
          <label class="inline" >
            <input 
            autocomplete="off"
            type="radio" 
            name="sex" 
            value="s" 
            >
            No
          </label>
        </div>

        <label class="block">
          Whats is your favourite color?
          <input type="color" name="color">
        </label>

        <label class="block">
          What time do you go to bad?

          <input 
          type="time" 
          name="time" 
          autocomplete="off"
          >
        </label>

        <label class="block">
          What are your favorite brand of cars? 
          <select name="favCar" multiple="multiple">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label>
         How do you rate our work?
          <input 
           type="range" 
           step="10" 
           value="0" 
           name="work-rate"
           autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="block">
          Comments:
          <textarea rows="2" cols="20"></textarea>
        </label>

        <label class="block1 margin">
         Would  you recommend us?
          <select name="like" id="s">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
