<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
      autocomplete="off"
    >
      <fieldset name="Personal" class="fieldset">
        <legend>Personal information</legend>
        <label class="label">
          Surname:
          <input type="text" name="Surname">
        </label>
        <label class="label">
          Name:
          <input 
            type="text"
            name="Name"
            maxlength="15"
            required
          >
        </label>
        <label class="label">
          How old are You?
          <input 
            type="number" 
            name="Age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input type="date" name="Birth">
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="Agree-with-terms"
            required
          >
        </label>
      </fieldset>
      <fieldset name="Registration" class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input 
            type="email" 
            name="E-mail" 
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input 
            type="password" 
            name="Password"
            minlength="10"
            required
          >
        </label>
      </fieldset>
      <fieldset name="facts" class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <label>
            <input type="radio" name="loveCats">
            Yes
          </label>
          <label>
            <input type="radio" name="loveCats">
            No
          </label>
        </label>
        <label class="label">
          What is your favorite color?
          <input type="color" name="Color">
        </label>
        <label class="label">
          What time do you go to bed?
          <input type="time" name="GoToBed">
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select name="FavoriteCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            type="range"
            value="0"
            max="5"
          >
        </label>
      </fieldset>
      <fieldset name="Additional" class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea name="Comments"></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="Recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    
  </body>
</html>
