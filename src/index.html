<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
          >
        </label>
        <label class="field">
          Name:
          <input
            type="text"
            autocomplete="off"
            name="name"
          >
        </label>
        <label class="field">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input type="date" name="date">
        </label>
        <label class="field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreeament-check-box"
            value="yes"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Registration</legend>
        <label class="field" >
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="20"
            required
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>An interesting fact about you</legend>
        <label class="field">
          Do you love cats?
          <input type="radio" name="cat-option">
          Yes
          <input type="radio" name="cat-option">
          No
        </label>
        <label class="field">
          What is your favorite color?
          <input type="color" name="favorite-color">
        </label>
        <label class="field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="field">
          What are your favorire brand of cars?
          <select name="car-brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="field">
          How do you rate out work?
          <input
            type="range"
            name="rate-of-work"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="group">
        <legend>Additional info</legend>
        <div class="field">
          Comments:
          <textarea
          name="coments"
          cols="20"
          rows="2"
          class="textarea"
         ></textarea>
        </div>
        <label class="field">
          Would you recommend us?
          <select name="select-option" id="select-option">
            <option value="yes" selected>yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
