<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="lines"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="form"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div  class="form-field">
          <label for="Surename">Surname:

            <input type="text"
              id="Surename"
              name="Surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div  class="form-field">
          <label for="Name">
              Name:
            <input type="text"
              id="Name"
              name="Name"
              autocomplete="off"
            >
          </label>
        </div>
        <div  class="form-field">
          <label for="old">How old are You?

            <input type="number"
              name="howold"
              id="old"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="date of birth">Full date of birth:

            <input type="date"
              id="date of birth"
              name="date"

            >
          </label>
        </div>
        <div class="form-field">
          <label for="I accept the term of the agreement">I accept the term of the agreement

            <input class="input" type="checkbox"
              id="I accept the term of the agreement"
              name="terms"

            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail:

            <input type="email" id="email"
              name="email"
              placeholder="email@example.com"
              required

            >
          </label>
        </div>
        <div class="form-field">
          <label for="password">Password:

            <input type="password"
              id="password"
              name="password" required

            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!
        </legend>
        <div class="form-field">
          <label for="yes">
             Do you love cats?
            <input type="radio" name="cats"
               id="yes"
               autocomplete="off"
            >
                Yes
          </label>


          <label for="no">
            <input type="radio" name="cats"
              id="no"
              autocomplete="off"
            >
                 No
          </label>
        </div>
        <div class="form-field">

          <label for="color">What is your favorite color?

            <input type="color"
              id="color"
              value="#ffff"
              name="color"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="time">What time do you go to bed?

            <input type="time" step="1"
             id="time"
              name="time"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
            <select name="cars"
              id="cars"
              autocomplete="off"
              multiple
            >
              <option value="BMW">BMW
              </option>
              <option value="Audi">Audi
              </option>
              <option value="Lada">Lada
              </option>
            </select>

          </label>
        </div>

        <div class="form-field">
          <label for="rate">How do you rate our work?

            <input type="range"
              id="rate"
              name="rate"
              min="0"
              max="100"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:
        </legend>
        <div class="form-field">
          <label for="com">Comments:

            <textarea name="comments"
              id="com"
              minlength="5"
              maxlength="50"
              autocomplete="off"
           ></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="rec">Would you recommend us?

            <select name="text"
              placeholder="yes"
              autocomplete="off">
              <option value="yes">yes
              </option>
              <option value="no">No
              </option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit
      </button>
    </form>
  </body>
</html>
