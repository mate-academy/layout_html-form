<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form class="form" >
      <section class="section"> Personal informatiom:
        <div class="input">
          <label>Surename
            <input 
            type="text"   
            autocomplete="off" 
            name="sureName"
            >
          </label>   
        </div>
        <div class="input">
          <label>Name 
            <input type="text"
            autocomplete="off" 
            name="name" 
            required 
            >
          </label>  
        </div>
        <div class="input">
          <label>How old are You
            <input type="number"
            name="numberOfTelrphone"
            minlength="2"
            maxlength="3" 
            >
          </label> 
        </div>
        <div class="input">
          <label>Full date of birdthh 
            <input 
            type="date" 
            name="dateOfBirdth"
            >
          </label> 
        </div>
        <div class="input">
          <label>I accept the term of the agreemet
            <input 
            type="checkbox" 
            name="acept" 
            required
            >
          </label> 
        </div>
      </section> 
      <section class=" section registration">Registration
        <div class="input">
          <label>E-mail
            <input 
            type="email" 
            name="emale" 
            placeholder="email@example.com" 
            required
            >
          </label> 
        </div>
        <div class="input">
          <label>Password 
            <input 
            type="password" 
            name="password" 
            required
            >
          </label> 
        </div>
      </section>
      <section class="section interesting">Add intresting fact about you!
        <div class="input">Do you love cats
          <label> Yes:
            <input 
            type="radio"
            name="LoveCats"
            value="yes"
            >
          </label> 
          <label>No:
            <input 
            type="radio" 
            name="LoveCats" 
            value="no"
            >
          </label> 
        </div>
        <div class="input">
          <label> What is your favorite color?
            <input 
            type="color" 
            name="favoriteColor"
            >
          </label>
        </div>
        <div class="input">
          <label> What time do you go bad? 
            <input 
            type="time" 
            name="timeToBad"
            >
          </label>
        </div>
        <div class="input">
          <label > What are your favorite brand of cars?
            <input 
            type="multiple" 
            name="favoriteCar"
            >
            <option value="bmv">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            </input>
          </label>
        </div> 
        <div class="input">
          <label > How do you rate our work? 
            <input 
            type="range" 
            min="0"
            max="10"
            value="0"
            >
          </label>
        </div>
      </section>
      <section class="section"> Additional info:
        <div class="input">Comments:
          <textarea 
          name="fitBack" 
          cols="20" 
          rows="2"
          >
          </textarea>
        </div>
        <div class="input">Would you recomend us? 
          <select name="recomendUs" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </section>
      <button 
        class="button" 
        type="submit" 
        name="button">submit
      </button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
