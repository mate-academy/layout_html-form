<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset id="first" class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            id="surname"
            type="text"
            autocomplete="off"
            name="surname"
          >
        </div>
        <div class="form-field">
          <label for="name">Name:</label>
          <input
            id="name"
            type="text"
            autocomplete="off"
            name="name"
            maxlength="15"
          >
        </div>
        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            id="age"
            type="number"
            min="1"
            max="100"
            value="12"
            name="age"
          >
        </div>
        <div class="form-field">
          <label for="date-of-birth">Full date of birth:</label>
          <input
            id="date-of-birth" type="date"
            placeholder="mm/dd/yyyy" name="date-of-birth"
          >
        </div>
        <div class="form-field">
          <label for="terms-and-conditions">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms-and-conditions"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="email@example.com"
          >
        </div>
        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            id="yes"
            name="cat"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cat"
          >
          <label for="no">No</label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="time-for-bed">
            What time do you go to bed?
            <input
              type="time"
              name="time-for-bed"
              id="time-for-bed"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="car">
            What are your favorite brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>

        </div>
        <div class="form-field">
          <label for="rate">
            How do you rate our work?
            <input
              type="range"
              name="rate"
              id="rate"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info</legend>
        <div class="form-field">
          <label for="comment">
            Comments:
            <textarea
              name="comment"
              id="comment"
              cols="20" rows="2"
            >
            </textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="recomendation">
            Would you recommend us?
            <select
              name="recomendation"
              id="recomendation">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <input
        type="submit"
        id="btn"
        name="submit"
        value="Submit"
      >

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
