<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form>
      <fieldset class="persInfo">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            name="lastname"
            autocomplete="off"
            required
          >
        </label>
        <br>

        <label>
          Name:
          <input
            class="input"
            type="text"
            name="firstname"
            autocomplete="off"
            required
          >
        </label>
        <br>

        <label>
          How old are You?
          <input
            class="input"
            type="number"
            name="age"
            id="12"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <br>

        <label>
          Full date of birth:
          <input
            class="inputBot"
            type="date"
            id="dateOfBirth"
            name="date"
          >
        </label>
        <br>

        <label>
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>
      </fieldset>

    </form>

    <form>
      <fieldset class="registr">

        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
          >
        </label>
        <br>

        <label>
          Password:
          <input
            class="input"
            type="password"
            name="password"
            minlength="6"
            required
          >
        </label>
      </fieldset>

    </form>

    <form>
      <fieldset class="facts">

        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label>
          <input
            type="radio"
            name="option"
            value="yes"
            id="yes"
          > Yes
        </label>

        <label>
          <input
            type="radio"
            name="option"
            value="no"
            id="no"
          > No
        </label>
        <br>

        <label>
          What is your favorite color?
          <input
            class="input"
            type="color"
            name="color"
          >
        </label>
        <br>

        <label>
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="time"
            step="1"
          >
        </label>
        <br>


        <label>
          What are your favorite brand of cars?
          <select
            class="inputBot"
            id="cars"
            name="cars"
            multiple="multiple"
            size="4">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="none"></option>
          </select>
        </label>
        <br>

        <label>
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="range"
          >
        </label>
      </fieldset>

    </form>

    <form>

      <fieldset class="addInfo">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            type="text"
            autocomplete="off"
            name="text"
            minlength="1"
            maxlength="40">
          </textarea>
        </label>
        <br>

        <label>
          Would you recommend us?
          <select
            class="input"
            id="choose"
            name="choose">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

    </form>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <input
        type="submit"
        value="Submit"
      >
    </form>



    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
