<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form_container">
        <legend class="field_header">Personal information</legend>
        <div class="form_field">
          <label>
            Surname
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            Name
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
              required
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date_of_birth"
              required
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            I accept the term of the agreement
            <input
              class="form_field"
              type="checkbox"
              name="terms_of_agreements"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_container">
        <legend class="field_header">Registration</legend>
        <div class="form_field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_container">
        <legend class="field_header">An interesting fact about you!</legend>
        <div class="form_field">
          <span class="form_field">Do you love cats?</span>
          <label>
            <input
              type="radio"
              name="radio_cats"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="radio_cats"
              value="No"
            >
            No
          </label>
        </div>
        <div class="form_field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="fav_color"
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="slip_time"
              id="slip_time_id"
            >
          </label>
        </div>
        <div class="form_field">
          <label>
            What are your favorite brands of cars?
            <select
              name="favorite_car"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form_field">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="rate"
              min="0"
              max="10"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form_container">
        <legend class="field_header">Additional info:</legend>
        <div class="form_field">
          <label>
            Comments:
            <textarea name="comments"></textarea>
          </label>
        </div>
        <div class="form_field">
          <label>
            Would you recommend us?
            <select
              name="rec"
              required
            >
              <option value="yes" selected>Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button class="form_container last_container" type="submit">Submit</button>
    </form>
  </body>
</html>
