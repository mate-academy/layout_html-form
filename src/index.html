<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="label">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
              minlength="2"
              maxlength="100"
            >
          </label>
        </div>

        <div class="label">
          <label for="name">
          Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              class="input"
              id="name"
            >
          </label>
        </div>

        <div class="label">
          <label for="age">
          How old are You?
            <input
              type="number"
              name="age"
              id="age"
              value="12"
              min="1"
              max="100"
              class="label"
            >
          </label>
        </div>

        <div class="label">
          <label for="date">
          Full date of birth:
            <input
              type="date"
              name="date"
              id="date"
            >
          </label>
        </div>

        <div class="label">
          <label for="accept">
          I accept the term of the agreement
            <input
             type="checkbox"
             name="accept"
             id="accept"
             class="input"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="label">
          <label for="e-mail">
          E-mail:
            <input
             type="email"
             name="e-mail"
             id="e-mail"
             placeholder="email@example.com"
             class="input"
             required
            >
          </label>
        </div>

        <div class="label">
          <label for="password">
          Password:
            <input
             type="password"
             name="password"
             id="password"
             class="input"
             min="3"
             max="16"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="label">
          <label for="cats">
            Do you love cats?
            <input
              type="radio"
              name="cats"
              id="cats"
              class="input"
            >
            Yes
            <input
              type="radio"
              name="cats"
              class="input"
            >
             No
          </label>
        </div>

        <div class="label">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
              class="input"
            >
          </label>
        </div>

        <div class="label">
          <label for="bed">
            What time do you go to bed?
            <input
              type="time"
              name="bed"
              id="bed"
              class="input"
            >
          </label>
        </div>

        <div class="label">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="brand"
              id="cars"
              class="select"
              multiple
            >
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div class="label">
          <label for="work">
            How do you rate our work?
            <input
              type="range"
              name="work"
              id="work"
              class="input"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldset good">
        <legend>Aditional info:</legend>

        <div class="label">
          <label for="comments">
            Comments
            <textarea
              name="comments"
              id="comments"
              cols="15"
              rows="2"
              class="textarea"
             >
            </textarea>
          </label>
        </div>

        <div class="label">
          <label for="recommend">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option>yes</option>
              <option>no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
