<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="form_group">
        <legend>Personal information</legend>
        <div class="form_content">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_content">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>

        <div class="form_content">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="form_content">
          <label for="dateOfBirth">Full date of birth</label>
          <input
            type="date"
            id="dateOfBirth"
            name="dateOfBirth"
            required
          >
        </div>

        <div class="form_content">
          <label for="agree">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agree"
            name="agree"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form_group">
        <legend>Registration</legend>
        <div class="form_content">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </div>
        <div class="form_content">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="24"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form_group">
        <legend>An interesting fact about you!</legend>
        <div class="form_content">
          <label>Do you love cats?</label>
          <label>
            <input
              type="radio"
              name="cats"
              value="yes"
            >
              Yes
          </label>
          <label>
            <input
              type="radio"
              name="cats"
              value="no"
            >
              No
          </label>
        </div>
        <div class="form_content">
          <label for="favoriteColor">What is your favorite color?</label>
          <input
            type="color"
            id="favoriteColor"
            name="favoriteColor"
            required
          >
        </div>

        <div class="form_content">
          <label for="timeToBed">What time do you go to bed?</label>
          <input
            type="time"
            id="timeToBed"
            name="timeToBed"
            required
          >
        </div>

        <div class="form_content">
          <label for="favoriteCarsBrand">What are your favorite brand of cars?</label>
          <select
            id="favoriteCarsBrand"
            name="favoriteCarsBrand"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="AUDI">AUDI</option>
            <option value="LADA">LADA</option>
          </select>
        </div>

        <div class="form_content">
          <label for="rateRank">How do you rate our work?</label>
          <input
            type="range"
            id="rateRank"
            name="rateRank"
            value="0"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form_group">
        <legend>Additional info:</legend>
        <div class="form_content">
          <label for="coment">Coments:</label>
          <textarea name="coment" id="coment" autocomplete="off"></textarea>
        </div>
        <div class="form_content">
          <label for="recomendation">Would you recommend us?</label>
          <select
            id="recomendation"
            name="recomendation"
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
