<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="block">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="block">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="block">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            autocomplete="off"
          >
        </label>
        <label class="block">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            autocomplete="off"
          >
        </label>
        <label class="block">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            autocomplete="off"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="block">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>
        <label class="block">
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
            minlength="5"
            maxlength="32"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="block">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="true"
              autocomplete="off"
            > Yes
          </label>
          <label>
            <input
              type="radio"
              name="cat"
              value="false"
              autocomplete="off"
            > No
          </label>
        </label>
        <label class="block">
          What is your favorite color?
          <input
            type="color"
            name="color"
            autocomplete="off"
          >
        </label>
        <label class="block">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            autocomplete="off"
            step="5"
          >
        </label>
        <label class="block">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="block">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            autocomplete="off"
            value="0"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="block">
          Comments:
          <textarea
            name="comments"
            autocomplete="off"
          >
          </textarea>
        </label>
        <label class="block">
          Would you recommend us?
          <select name="recommend" autocomplete="off">
            <option value="yes"selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
