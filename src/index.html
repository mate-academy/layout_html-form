<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="frame">
        <legend>Personal information</legend>
        <label>
          Surname:
          <input
            type="text"
            autocomplete="off"
            name="surname"
          >
        </label>

        <div class="next">
          <label>
            Name:
            <input
              type="text"
              name="name"
            >
          </label>
        </div>

        <div class="next">
          <label>
            How old are You?
            <input
              type="number"
              min="1"
              max="100"
              name="number"
              value="12"
            >
          </label>
        </div>

        <div class="next">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
            >
          </label>
        </div>

        <div class="next">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              required
              name="check"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="frame">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            multiple
          >
        </label>

        <div class="next">
          <label>
            Password:
            <input
              type="password"
              name="pass"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="frame">
        <legend>An interesting fact about you!</legend>
        <div> Do you love cats?
          <label>
            <input
              type="radio"
              name="cat"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="cat"
              value="No"
            >
            No
          </label>
        </div>

        <div class="next">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="next">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
              step="1"
            >
          </label>
        </div>

        <div class="next">
          <label>
            What are your favorite brand of cars?
            <select
              name="car"
              multiple
            >
              <option name="bmw" value="bmw">BMW</option>
              <option name="audi" value="audi">Audi</option>
              <option name="lada" value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="next">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="range"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="frame">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            name="textarea"
            cols="16"
            rows="2"
            minlength="3"
            maxlength="30">
          </textarea>
        </label>

        <div class="next">
          <label>
            Would you recommend us?
            <select name="like">
              <option name="yes" value="Yes">Yes</option>
              <option name="no" value="No">No</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
