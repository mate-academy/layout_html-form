<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form method="POST" action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="form-container">
        <legend>Personal information</legend>
        <label for="surname" class="input-label">
          Surname:
          <input 
            type="text" 
            id="surname" 
            name="surname" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="name" class="input-label">
          Name:
          <input 
            type="text" 
            id="name" 
            name="name" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="age" class="input-label">
          How old are You?
          <input 
            type="number" 
            id="age" 
            name="age" 
            min="1" 
            max="100" 
            value="12" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="dob" class="input-label">
          Full date of birth:
          <input 
            type="date" 
            id="dob" 
            name="dob" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="terms" class="input-label">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            id="terms" 
            name="terms" 
            required
          >
        </label>
      </fieldset>
  
      <fieldset class="form-container">
        <legend>Registration</legend>
        <label for="email" class="input-label">
          E-mail:
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="email@example.com" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="password" class="input-label">
          Password:
          <input 
            type="password" 
            id="password" 
            name="password" 
            autocomplete="off" required
          >
        </label>
      </fieldset>
  
      <fieldset class="form-container">
        <legend>An interesting fact about you!</legend>
        <div class="input-label">
          <label for="cat-lover">
            Do you love cats?
          </label>
          <label for="cat-lover-yes">
            <input 
              type="radio" 
              id="cat-lover-yes" 
              name="cat-lover" 
              value="yes" 
              required
            >
          Yes
          </label>
          <label for="cat-lover-no">
            <input 
            type="radio" 
            id="cat-lover-no" 
            name="cat-lover" 
            value="no" 
            required
            >
          No
          </label>
        </div>
        <label for="fav-color" class="input-label">
          What is your favorite color?
          <input 
            type="color" 
            id="fav-color" 
            name="fav-color" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="bed-time" class="input-label">
          What time do you go to bed?
          <input 
            type="time"
            id="bed-time" 
            name="bed-time" 
            autocomplete="off" 
            required
          >
        </label>
        <label for="fav-car" class="input-label">
          What are your favorite brand of cars?
          <select 
            id="fav-car" 
            name="fav-car[]" 
            multiple required
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="ford">Lada</option>
          </select>
        </label>
        <label for="work-rating" class="input-label">
          How do you rate our work?
          <input 
            type="range" 
            id="work-rating" 
            name="work-rating" 
            min="0" 
            max="10" 
            value="0" 
            required
          >
        </label>
      </fieldset>
      
      <fieldset class="form-container">
        <legend>Additional Info</legend>
        <label for="comments" class="input-label">
          Comments:
          <textarea 
            id="comments"
            name="comments" 
            required
          >
          </textarea>
        </label>
  
        <label for="recommend" class="input-label">
          Would you recommend us?
          <select 
            id="recommend" 
            name="recommend" 
            required
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
