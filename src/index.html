<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form method="post">
      <fieldset>
        <legend>Personal information</legend>
        
        <label class="form-field">
          Surname:
          <input 
          type="text" 
          name="Surname" 
          autocomplete="off" 
          required
          >
        </label>
        
        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="Name" 
            autocomplete="off" 
            required
          >
        </label>
        
        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            min="1" 
            max="100" 
            value="12"
          >
        </label>
        
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="Day_of_birth"
          >
        </label>
        
        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="term"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="E-mail" 
            placeholder="email@example.com"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="Password" 
            required
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="Love-Cats?" 
              value="yes"
            > Yes
            <input 
              type="radio" 
              name="Love-Cats?" 
              value="no"
            > No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="color-picker"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time"
            step="1"
          >
        </label>

        <label class="form-field">
          What are your faborite brand of cars?
          <select 
            name="favorite cars" 
            multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="rate-work" 
            min="0" 
            max="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label class="field-set">
          Comments:
          <textarea 
            name="comments" 
            cols="20" 
            rows="2" 
            minlength="10" 
            maxlength="100"
          >
          </textarea>
        </label>

        <label class="form-field">
          Would you recommend us? 
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
