<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form_field" autocomplete="off">
        <legend>Personal information</legend>
        <label class="form_label">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label class="form_label">
          Name:
          <input
            type="text"
            name="name"
            required
          >
        </label>
        <label class="form_label">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
             value="12"
            required
          >
        </label>
        <label class="form_label">
          Full date of birth:
          <input
            type="date"
            name="date"
            required
          >
        </label>
        <label class="form_label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form_field" autocomplete="off">
        <legend>Registration</legend>
        <label class="form_label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form_label">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            maxlength="40"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form_field" autocomplete="off">
        <legend>An interesting fact about you!</legend>
        Do you love cats?
        <label class="form_label cats_form_label">
          <input
            type="radio"
            name="cats"
            value="yes"
          >
          Yes
        </label>
        <label class="form_label cats_form_label">
          <input
            type="radio"
            name="cats"
            value="no"
          >
          No
        </label>
        <label class="form_label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            required
          >
        </label>
        <label class="form_label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
            required
          >
        </label>
        <label class="form_label">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            required
            multiple
           >
            <option value="bmv">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form_label">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form_field">
        <legend>Additional info:</legend>
        <label class="form_label">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label class="form_label">
           Would you recommed us?
          <select name="recommed">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
