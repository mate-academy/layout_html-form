<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="groupField">
        <legend>Personal information:</legend>
        <label class="form-field">
          Surname:
          <input 
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text"
            name="name"
            required 
            autocomplete="off"
          >
        </label>
      
        <label class="form-field">
          How old are You?
          <input 
            type="number" 
            name="age" 
            value="12" 
            min="1" 
            max="100"
          >
        </label>
      
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            value="mm/dd/yyyy"
          >
        </label>
      
        <label>
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="groupField">
        <legend>Registration:</legend>
        <label for="email" class="form-field">
          E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </label>
      
        <label>
          Password:
          <input 
            type="password" 
            name="password" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="groupField">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input type="radio" name="cat">
              Yes
          </label>

          <label>
            <input type="radio" name="cat">
              No
          </label>
        </div>
        <label class="form-field">
          What is your favorite color?
          <input
            type="color" 
            name="color" 
            value="#000000"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="timeToBed" 
            step="2"
          >
        </label>
      
        <label class="form-field">
          What are your favorite brands of cars?
          <select name="carBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="lada">lada</option>
          </select>
        </label>
      
        <label>
          How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            min="0" 
            max="100"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="groupField">
        <legend>Additional info:</legend>
        <label for="comments" class="form-field">
          Comments:
          <textarea 
            class="comment" 
            name="comments" 
            minlength="50" 
            maxlength="300"
         ></textarea>
        </label>
      
        <label>
          Would you reccomend us?
          <select name="reccomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>

</html>
