<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <form
        action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="post"
      >
        <fieldset class="fieldInput">
          <legend class="title1">Personal information</legend>
          <label class="unit">
            Surname:
            <input
              type="text"
              name="surname"
              required
              autocomplete="off"
              minlength="1"
              maxlength="30"
            >
          </label>

          <label class="unit">
            Name:
            <input
             type="text"
             name="fname"
             required
             autocomplete="off"
             minlength="1"
             maxlength="30"
            >
          </label>

          <label class="unit">
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>

          <label class="unit">
            Full date of birth:
            <input
             type="date"
             class="fdate"
             name="fdate"
             placeholder="mm/ dd/ yyyy"
            >
          </label>

          <label class="unit">
            I accept the terms of agreement
            <input
              type="checkbox"
              name="agreement"
            >
          </label>
        </fieldset>

        <fieldset class="fieldInput">
          <legend>Registration</legend>
          <label class="unit">
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
            >
          </label>

          <label class="unit">
            Password:
            <input
              type="text"
              name="password"
              autocomplete="off"
              minlength="1"
              maxlength="30"
            >
          </label>
        </fieldset>

        <fieldset class="fieldInput">
          <legend>An interesting fact about you!</legend>
          <div class="unit">
            Do you love cats?
            <label >
              <input
                type="radio"
                name="lovecat"
              >
              Yes
            </label>

            <label >
              <input
                type="radio"
                name="lovecat"
              >
              No
            </label>
          </div>

          <div class="unit">
            What is your favorite color?
            <input
              type="color"
              name="color"
              value="#fff"
            >
          </div>

          <div class="unit">
            What time do you go to bed?
            <input
              type="time"
              name="time"
              step="2"
            >
          </div>

          <div class="unit">
            What are your favorite brand of cars?
            <select multiple name="chooceCar" >

              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
              
            </select>
          </div>

          <div class="unit">
            How do you rate our work?
            <input
              type="range"
              min="1"
              max="10"
              value="1"
            >
          </div>
        </fieldset>
        <fieldset class="fieldInput">
          <legend>Additional info:</legend>
          <div class="unit">

            <label >
              Comments:
              <textarea
                name="comments"
                cols="20"
                rows="2"
             ></textarea>
            </label>
          </div>
          <div class="unit">
            <label >
              Would you recommend us?
              <select
                name="recomend"
              >
                <option value="Yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>

          </div>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </main>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
