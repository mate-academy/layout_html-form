<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset name="info" class="group">
        <legend>Personal Information</legend>
        <label class="field">
          Surname:
          <input type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>
        <label class="field">
          Name:
          <input type="text"
            name="name"
            required
            autocomplete="off"
          >
        </label>
        <label class="field">
          How old are you?
          <input type="number"
            name="age"
            required
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label class="field">
          Full date of birth:
          <input type="date"
            name="birth"
            required
          >
        </label>
        <label class="field">
          I accept the term of the agreement
          <input type="checkbox"
            required
            name="agreement"
          >
        </label>
      </fieldset>
      <fieldset name="signin" class="group">
        <legend>Registration</legend>
        <label  class="field">
          E-mail:
          <input type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="field">
          Password:
          <input type="password"
            name="password"
            minlength="6"
            maxlength="16"
            required
          >
        </label>
      </fieldset>
      <fieldset name="facts" class="group">
        <legend>An interesting fact about you!</legend>
        <label  class="field">
          Do you love cats?
          <input type="radio"
            name="cats"
            value="yes"
          >
          Yes
          <input type="radio"
            name="cats"
            value="no"
          >
          No
        </label>
        <label  class="field">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label  class="field">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label  class="field">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label  class="field">
          How do you rate our work?
          <input type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset name="additional" class="group">
        <legend>Additional info</legend>
        <label  class="field">
          Comments:
          <textarea name="comments"></textarea>
        </label>
        <label  class="field">
          Would you recommend us?
          <select name="recommandation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
