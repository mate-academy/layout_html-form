<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>
          Personal information
        </legend>

        <label for="surname">Surname:</label>
        <input
          class="input-field"
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
        >
        <br>
        <label for="name">Name:</label>
        <input
          class="input-field"
          type="text"
          id="name"
          name="name"
          autocomplete="off"
        >
        <br>
        <label for="age">How old are You?</label>
        <input
          class="input-field"
          type="number"
          id="age"
          name="age"
          value="12"
          min="1"
          max="100"
        >
        <br>
        <label for="dateBirth">Full date of birth:</label>
        <input
          class="input-field"
          type="date"
          id="dateBirth"
          name="dateBirth"
        >
        <br>
        <label for="accept">I accept the term of the agreement</label>
        <input
          class="input-field"
          type="checkbox"
          id="accept"
          name="accept"
        >
      </fieldset>

      <fieldset>
        <legend>
          Registration
        </legend>
        <label for="email">E-mail:</label>
        <input
          class="input-field"
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
        >
        <br>
        <label for="pass">Password:</label>
        <input
          class="input-field"
          type="password"
          name="pass"
          id="pass"
          minlength="8"
          maxlength="32"
          required
        >
      </fieldset>

      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <label class="label">
          Do you love cats?
          <input
            class="input-field"
            type="radio"
            name="cats"
            id="catsYes"
            value="Yes"
          >
          <label for="catsYes">Yes</label>
          <input
            class="input-field"
            type="radio"
            name="cats"
            id="catsNo"
            value="No"
          >
          <label for="catsNo">No</label>
        </label>

        <br>
        <label for="favCol">What is your favorite color?</label>
        <input
          class="input-field"
          type="color"
          name="favCol"
          id="favCol"
        >
        <br>
        <label for="bedTime">What time do you go to bed?</label>
        <input
          class="input-field"
          type="time"
          name="bedTime"
          id="bedTime"
          step="2"
        >
        <br>
        <label for="carBrand" class="input-field">
          What are your favorite brand of cars?
          <select
            name="carBrand"
            id="carBrand"
            multiple
          >
            <option value="bmw">
              BMW
            </option>
            <option value="audi">
              Audi
            </option>
            <option value="lada">
              Lada
            </option>
            <option value=" ">

            </option>
          </select>
        </label>

        <br>
        <label for="workRate">
          How do you rate our work?
          <input
            class="input-field"
            type="range"
            name="work_rate"
            id="work_rate"
            value="0"
            min="0"
            max="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Additional info:
        </legend>
        <label for="comment" class="input-field">Comments:
          <textarea
            name="comment"
            id="comment"
            class="input-field"
          >
          </textarea>
        </label>
        <br>
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes" selected>
            yes
          </option>
          <option value="no">
            no
          </option>
        </select>
      </fieldset>

      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
