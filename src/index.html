<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fielsed_field">
        <legend>Personal information</legend>
        <label class="label_field">
          Surname
          <input
            type="text"
            name="surname"
            required
            minlength="4"
            maxlength="16"
            autocomplete="off"
          >
        </label>
        <label 
          for="name"
          class="label_field"
        >
          Name
          <input 
            type="text" 
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="label_field">
          How old are you?
          <input
            type="number"
            value="12"
            name="age"
            min="1"
            max="100"
          >
        </label>
        <label class="label_field">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="label_field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agree"
            checked
          >
        </label>
      </fieldset>
      <fieldset class="fielsed_field">
        <legend>Registration</legend>
        <label class="label_field">
        E-mail:
          <input
            name="user-email"
            type="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="label_field">
          Password:
          <input
            name="user-password"
            type="password"
          >
        </label>
      </fieldset>
      <fieldset class="fielsed_field">
        <legend>An interesting fact about you?</legend>
        <div class="label_field">
            Do you love cats?
          <label for="cats_yes">
            <input 
              type="radio" 
              name="pets" 
              id="cats_yes"
            >
            Yes
          </label>
          <label for="cats_no">
            <input
              type="radio"
              name="pets"
              id="cats_no"
            >
            No
          </label>
        </div>
        <label class="label_field">
          What is your favorite color?
          <input
            name="color"
            type="color"
          >
        </label>
        <label class="label_field">
          What time do yuor go to bed?
          <input
            name="time"
            type="time"
          >
        </label>
        <label class="label_field">
          What are yuor favorite brand of cars?
          <select name="car" multiple>
            <option value="coffee">BMW</option>
            <option value="tea">Audi</option>
            <option value="juice">Lada</option>
            <option value=" "></option>
          </select>
        </label>
        <label class="label_field">
          How do you rate our work?
          <input 
            name="work"
            type="range"
            min="4"
            max="16"
            step="1"
            value="8"
          >
        </label>
      </fieldset>
      <fieldset class="fielsed_field">
        <legend>Additional info:</legend>
        <label class="label_field">
        Comments:
          <textarea 
            name="comments"
            cols="30"
            rows="2"
         ></textarea>
        </label>
        <label class="label_field">
        Would you recommed us?
          <select name="recommed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>
      <button
        type="submit"
        name="finish"
      >
      Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
