<!doctype html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="field">
        <legend>Personal information</legend>
        <label class="wrapper">Surname:
          <input 
            type="text" 
            name="surname" 
            required 
            autocomplete="off"
          >
        </label>

        <label class="wrapper">Name:
          <input 
            type="text" 
            name="name" 
            required 
            autocomplete="off"
          >
        </label>

        <label class="wrapper">How old are You?
          <input 
            type="number" 
            name="age" 
            maxlength="3" 
            minlength="2" 
            value="12" 
            min="1" max="100"
          >
        </label>

        <label class="wrapper">Full date of birth:
          <input 
            type="date" 
            name="birthdate" 
            placeholder="mm/dd/yyyy"
          >
        </label>

        <label class="wrapper">I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label class="wrapper">E-mail:
          <input 
            type="email" 
            name="email" 
            placeholder="email@example.com"
          >
        </label>

        <label class="wrapper">Password:
          <input type="password" name="pass">
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="inline radioWrap wrapper">Do you love cats?
          <input 
            class="radio" 
            type="radio" 
            name="lovecats" 
            value="love"
          >
          Yes
        </label>
        <label class="inline radioWrap wrapper">
          <input 
            class="radio" 
            type="radio" 
            name="lovecats" 
            value="doNotLove"
          >No
        </label>

        <label class="wrapper">What is your favorite color?
          <input 
            type="color" 
            name="choosecolor" 
            value="black"
          >
        </label>

        <label class="wrapper">What time do you go to bed?
          <input 
            type="time" 
            name="bedtime" 
            placeholder="--:--:--"
          >
        </label>

        <label class="wrapper">What are your favorite brand of cars?
          <select name="carbrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="wrapper">How do you rate our work?
          <input 
            type="range" 
            name="rate" 
            min="1" max="10"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="wrapper">Comments:
          <textarea 
            name="comment" 
            cols="20" rows="2"
          ></textarea>
        </label>

        <label class="wrapper">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="submitBtn">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
