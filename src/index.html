<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label">Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="label">Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="label">How old are You?
          <input
            type="number"
            name="yearsOfUser"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label">Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>
        <label class="label">I accept the term of the agreement
          <input
            type="checkbox"
            name="agreementOfTerms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="12"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">Do you love cats?
          <input
            type="radio"
            name="lovecats"
          >
          Yes
          <input
            type="radio"
            name="lovecats"
          >
          No
        </label>
        <label class="label">What is youur favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="label">What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="label">What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="label">How do you rate our work?
          <input
            type="range"
            name="range"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">Comments: <textarea name="comments"></textarea></label>
        <label class="label">Would you recommend us?
          <select name="select">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" name="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
