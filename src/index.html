<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="http://localhost:3000/api" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="Surname">Surname:</label>
          <input
            type="text"
            id="Surname"
            name="Surname">
        </div>

        <div>
          <label for="Name">Name:</label>
          <input
            type="text"
            id="Name"
            name="Name">
        </div>

        <div>
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="0"
            max="100"
            >
        </div>

        <div>
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="birth">
        </div>

        <div>
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement">
        </div>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
            >
        </div>


        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="5"
            maxlength="20"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div>
          <label for="pets">Do you love cats?</label>

          <input
            type="radio"
            id="cats-yes"
            name="yes"
            value="yes">
          <label for="cats-yes">Yes</label>

          <input
            type="radio"
            id="cats-no"
            name="no"
            value="no">
          <label for="cats-no">No</label>
        </div>

        <div>
          <label for="sasquatch">What is your favorite color?</label>
          <input
            type="color"
            id="sasquatch"
            name="monster"
            value="#000000">
        </div>

        <div>
          <label for="time">What time do you go to bed?</label>
          <input
              type="date"
              id="time"
              name="time"
              required
              placeholder="dd / mm / yyyy"
          >
        </div>

        <div>
          <label for="cars">What are your favorite brand of cars?</label>

          <select
            name="cars"
            id="cars"
            required
            multiple>
            <option value="BMW" selected>BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div>
          <label for="rate">How do you rate our work?</label>
          <input
              type="range"
              id="rate"
              name="rate"
              min="0"
              max="100"
              value="0"
              step="10"
          >
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label for="comments">Comments: </label>

        <textarea
          id="comments"
          name="comments"
          rows="2"
          column="10"></textarea></textarea>

        <div class="comments-rec">
          <label for="recommend-us">Would you recommend us?</label>
          <select
            name="recommend-us"
            id="recommend-us"
            >
            <option
              value="yes"
              selected>yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
    </form>

    <br>
    <br>
    <button type="submit">Submit</button>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
