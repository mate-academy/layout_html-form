<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="personalInformation"
    >
      <fieldset class="form-fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">
            Surname:

            <input
              type="text"
              autocomplete="off"
              id="surname"
              name="surname"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="name">
            Name:

            <input
              type="text"
              autocomplete="off"
              id="name"
              name="name"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="age">
            How old are You?

            <input
              type="number"
              id="age"
              min="1"
              max="100"
              value="12"
              name="age"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="date">
            Full date of birth:

            <input
              type="date"
              id="date"
              name="date"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="agreement">
            I accept the term of the agreement

            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              required
            >

          </label>
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">
            E-mail:

            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="password">
            Password:

            <input
              type="password"
              name="password"
              id="password"
              minlength="6"
              maxlength="15"
            >

          </label>
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
            Do you love cats?
          <label for="cats-yes">

            <input
              type="radio"
              name="cats-yes"
              id="cats-yes"
            >
            Yes

          </label>

          <label for="cats-no">
            <input
              type="radio"
              name="cats-no"
              id="cats-no"
            >
            No

          </label>
        </div>
        <div class="form-field">
          <label for="color">
            What is your favorite color?

            <input
              type="color"
              name="color"
              id="color"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="sleep">
            What time do you go to bed?

            <input
              type="time"
              name="sleep"
              id="sleep"
            >

          </label>
        </div>
        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?

            <select
              name="cars"
              id="cars"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>

          </label>
        </div>
        <div class="form-field">
          <label for="rating">
            How do you rate our work?

            <input
              type="range"
              name="rating"
              id="rating"
              value="0"
            >

          </label>
        </div>
      </fieldset>
      <fieldset class="form-fieldset">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">
            Comments:

            <textarea
              name="comments"
              autocomplete="off"
              id="comments"
              cols="20"
              rows="2"
           ></textarea>

          </label>
        </div>
        <div class="form-field">
          <label for="recomendation">
            Would you recomend us?

            <select
              name="recomendation"
              id="recomendation">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>

          </label>
        </div>
      </fieldset>
      <div class="form-field">
        <label for="submit">

          <input
            id="submit"
            type="submit"
            value="Submit"
          >
        </label>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
