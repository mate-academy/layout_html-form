<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    >
    <title>HTML Form</title>
    <link
      rel="stylesheet"
      href="./style.css"
    >
  </head>

  <body>
    <script
      type="text/javascript"
      src="./main.js"
    >
    </script>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset class="fieldset">

        <legend class="legend">Personal Information</legend>

        <label class="field-wrap">
          Surname:

          <input
            class="input"
            type="text"
            name="surName"
            autocomplete="off"
            required
          >
        </label>

        <label class="field-wrap">
          Name:

          <input
            class="input"
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="field-wrap">
          How old are You?

          <input
            class="input"
            type="number"
            name="old"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>

        <label class="field-wrap">
          Full date of birth:

          <input
            class="input"
            type="date"
            name="dateOfBirth"
            placeholder="mm / dd / yyyy"
            required
          >
        </label>

        <label class="field-wrap">
          I accept the term of the agreement

          <input
            class="input"
            type="checkbox"
            name="termAccepted"
            required
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">

        <legend class="legend">Registration</legend>

        <label class="field-wrap">
          E-mail:

          <input
            class="input"
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="field-wrap">
          Password:

          <input
            class="input"
            type="password"
            name="password"
            minlength="6"
            maxlength="12"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend class="legend">An interesting fact about you!</legend>

        <div class="field-radio">
          Do you love cats?

          <label>
            <input
              class="input"
              type="radio"
              name="cat"
              value="Y"
              required
            >
            Yes
          </label>

          <label>
            <input
              class="input"
              type="radio"
              name="cat"
              value="N"
              required
            >
            No
          </label>
        </div>

        <label class="field-wrap">
          What is your favorite color?

          <input
            class="input"
            type="color"
            name="color"
            required
          >
        </label>

        <label class="field-wrap">
          What time do you go to bed?

          <input
            class="input"
            type="time"
            name="time"
            required
          >
        </label>

        <label class="field-wrap">
          What are your favorite brand of cars?

          <select
            name="car"
            required
            multiple
          >
            <option name="BMW">BMW</option>
            <option name="Audi">Audi</option>
            <option name="Lada">Lada</option>
          </select>
        </label>

        <label class="field-wrap">
          How do you rate our work?

          <input
            class="input"
            type="range"
            name="rate"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">

        <legend class="legend">Additional info</legend>

        <label class="field-wrap">
          Comments:

          <textarea
            class="textarea"
            name="comments"
          >
          </textarea>
        </label>

        <label class="field-wrap">
          Would you recommend us?

          <select name="recommend">
            <option
              name="yes"
              value="yes"
            >yes
            </option>
            <option
              name="no"
              value="no"
            >no
            </option>
          </select>
        </label>

      </fieldset>
      
      <button type="submit">Submit</button>
    </form>
  </body>

</html>
