<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script src="./main.js"></script>
    <form 
      class="form" 
      action="http://localhost:5500/api" 
      method="post"
    >
      <fieldset>
        <legend class="legend">Personal Information</legend>
        <label class="form-field">
          Surname:
          <input 
            class="input"
            type="text" 
            name="surname" 
            required 
            pattern="\w+"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input 
            class="input"
            type="text" 
            name="name" 
            required 
            pattern="\w+"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          How old are you?
          <input 
            class="input"
            type="number" 
            name="age" 
            min="1"
            max="100"
            required 
            placeholder="12"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input 
            class="input"
            type="date" 
            name="dob" 
            required 
            pattern="\w+"
          >
        </label>
        <label class="form-field">
          <label 
            class="label"
            for="terms-and-conditions"
          >I accept the terms of the agreement:</label>
          <input
            class="input" 
            type="checkbox" 
            name="terms" 
            id="terms-and-conditions" 
            required
          >
        </label>
      </fieldset>
    </form>
    <form 
      class="form" 
      action="http://localhost:5500/api" 
      method="post"
    >
      <fieldset>
        <legend class="legend">Registration</legend>
        <label class="form-field">
            Email:
          <input 
            class="input"
            type="email" 
            name="email" 
            placeholder="email@example.com" 
            required
          >
        </label>
        <label class="form-field">
          Password:
          <input 
            class="input"
            type="password" 
            name="password" 
            minlength="5" 
            maxlength="30" 
            pattern="\d+"
            required
          >
        </label>
      </fieldset>
    </form>
      
    <form 
      class="form" 
      action="http://localhost:5500/api" 
      method="post"
    >
      <fieldset>
        <legend class="legend">An Interesting Fact About You!</legend>
        <label>
          Do you love cats?
          <input 
            class="input"
            type="radio" 
            id="radioButton1" 
            name="cats"
          >
          <label 
            class="label" 
            for="radioButton1"
          >Yes</label>
          <input 
            class="input"
            type="radio" 
            id="radioButton2" 
            name="cats"
          >
          <label 
            class="label" 
            for="radioButton2"
          >No</label>

        </label>
        <label class="form-field">
           What is your favorite color?
          <input
            class="input" 
            type="color" 
            name="color" 
            required
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            class="input"
            type="time" 
            name="bedtime"
            required
          >
        </label>
        <label class="form-field">What are your favorite brands of cars?
          <select 
            name="cars" 
            required
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            class="input"
            type="range" 
            name="rating"
            min="0" 
            max="10" 
            value="0"
          >
        </label>
      </fieldset>
    </form>

    <form 
      class="form" 
      action="http://localhost:5500/api" 
      method="post"
    >
      <fieldset>
        <legend class="legend">Additional info:</legend>
        <label class="label">Comments
          <textarea name="Comments"></textarea>
        </label>
        <label class="rec">Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
           
      </fieldset>
    </form>
    <button type="submit">Submit</button>
  </body>
</html>
