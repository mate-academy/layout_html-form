<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" 
      class="form">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label"> 
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>

        <label class="label">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
          >
        </label>

        <label class="label">
          How old are You?
          <input 
            type="number" 
            value="12" 
            min="1" 
            max="100" 
            name="age"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input 
            type="date" 
            name="date"
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="accept" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input 
            type="email" 
            placeholder="email@example.com" 
            name="email"
          >
        </label>

        <label class="label">
          Password:
          <input 
            type="password" 
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="animals">
          Do you love cats?
        </div>
        <label class="label animal">
          <input 
            type="radio" 
            name="animal" 
            value="yes"
          > Yes
          <input 
            type="radio" 
            name="animal" 
            value="no"
          > No
        </label>

        <label class="label">
          What is your favorite color?
          <input 
            type="color" 
            name="color"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input 
            type="time" 
            name="time" 
            step="2"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audio">Audio</option>
            <option value="Lada">Lada</option>
            <option value=" " disabled></option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input 
            type="range" 
            value="0" 
            name="work"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <label class="label">
          Comments
          <textarea 
            name="feedback"  
            cols="20" 
            rows="2">
          </textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommend"> 
            Would you recommend us?
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
