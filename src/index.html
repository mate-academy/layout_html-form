<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">

      <fieldset>
        <legend>Personal information</legend>
        <label class="block">
          Surname:
          <input
            type="text"
            name="text"
            minlength="3"
            maxlength="20"
            required
          >
        </label>
        <label class="persInform">
          Name:
          <input
            type="text"
            name="text"
            required
          >
        </label>
        <label class="persInform">
          How old are You?
          <input
            type="number"
            min="1"
            max="100"
            name="old"
            value="12"
          >
        </label>
        <label class="persInform">
          Full date of birth
          <input type="date" name="date">
        </label>
        <label class="persInform">
          I accept the term of the agreement
          <input type="checkbox" name="checkbox">
        </label>
      </fieldset>

      <fieldset class="fieldSets">
        <legend>Registration</legend>
        <label class="block">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="persInform">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="fieldSets">
        <legend>An interesting fact about you!</legend>
        Do your love cats?
        <label>
          <input
          type="radio"
          name="radio"
          value="Yes"
          >
          Yes
        </label>
        <label>
          <input
          type="radio"
          name="radio"
          value="No"
          >
          No
        </label>
        <label class="persInform">
          What is you favorite color?
          <input type="color" name="color">
        </label>
        <label class="persInform">
          What time do you go to bed?
          <input type="time" name="time">
        </label>
        <label class="persInform">
          What are your favorite brand of cars?
          <select name="favorite_car" multiple>
            <option value="Audi">BMW</option>
            <option value="BMW">Audi</option>
            <option value="WV">Lada</option>
          </select>
        </label>
        <label class="persInform">
          How do you rate our work?
          <input
            type="range"
            name="range"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldSets">
        <legend>Addition info:</legend>
        <label class="block">
          Comments:
          <textarea
            name="Coments"
            autocomplete="off"
         ></textarea>
        </label>
        <label class="persInform"> Would you recommended us?
          <select name="recomendet">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="fieldSets">Submit</button>
    </form>
  </body>
</html>
