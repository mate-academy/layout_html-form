<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field">
          First Name:
          <input
            type="text"
            name="firstName"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Last Name:
          <input
            type="text"
            name="lastName"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Age:
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Date of birth:
          <input type="date" name="dateOfBirth">
        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            minlength="3"
            required
          >
        </label>

        <label class="form-field">
          I accept the terms and and conditions
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Some facts about you</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="catLover"
              value="yes"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="catLover"
              value="no"
            >
            No
          </label>
        </div>

        <label class="form-field">
          Choose your favorite color:
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          When does your lunch break start?
          <input
            type="time"
            name="lunchBreak"
          >
        </label>

        <label class="form-field">
          What type of music do you listen to?

          <select name="musicType" multiple>
            <option value="pop">Pop</option>
            <option value="rock">Rock</option>
            <option value="hipHop">Hip Hop</option>
            <option value="jazz">Jazz</option>
            <option value="classical">Classical</option>
          </select>

        </label>

        <label class="form-field">
          How do you rate our effectivness?
          <input
            type="range"
            name="effectivness"
            min="0"
            max="10"
            value="5"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label class="form-field">
          Comments:

          <textarea
            name="comments"
            placeholder="Add some comment here if you like"
            maxlength="80"
          ></textarea>

        </label>

        <label class="form-field">
          Would you recommend us?

          <select name="recommendation">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>

        </label>
      </fieldset>
    </form>
  </body>
</html>
