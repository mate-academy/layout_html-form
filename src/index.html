<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="form-box">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Name:
            <input 
              type="text"
              name="username"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input 
              type="date"
              name="data"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="accept"
            >
          </label>
        </div>
  
      </fieldset>


      <fieldset class="form-box">
        <legend>Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
              multiple
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input 
              type="password"
              name="password"
              required
              minlength="8"
              maxlength="20"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="form-box">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input 
              type="radio"
              name="cats"
              value="yes"
              checked
            >
            Yes
  
            <input 
              type="radio"
              name="cats"
              value="no"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input 
              type="color"
              name="color"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input 
              type="time"
              name="sleep"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="brandOfCars" multiple>
              <option>BMW</option>
              <option>Audi</option>
              <option>Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          How do you rate our work?
          <label>
            <input 
              type="range"
              name="rateOfWork"
              value="0"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="form-box">
        <legend>Additional info:</legend>
        <div class="form-field">
          Comments:
          <textarea
          name="comments"  
          cols="20" 
          rows="2"
          autocomplete="off"
         ></textarea>
        </div>

        <div class="form-field">Would you recommend us?
          <select name="Recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>

    </form>

  </body>
</html>
