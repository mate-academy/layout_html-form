<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      name="presonal_info_form"
    >
      <fieldset class="field_group">
        <legend>Personal information</legend>

        <div class="div_input">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="div_input">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="div_input">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>

        <div class="div_input">
          <label>
            Full date of birth:
            <input type="date" name="birth_date">
          </label>
        </div>

        <div class="div_input">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agree_with_term"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>Registration</legend>

        <div class="div_input">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="div_input">
          <label>
            Password:
            <input
              type="password"
              name="password"
              minlength="5"
              maxlength="32"
              required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>An interesting fact about you!</legend>

        <div class="div_input">
          Do you love cats?
          <label>
            <input
              type="radio"
              value="yes"
              name="cat_lover"
            >
            Yes
            <input
              type="radio"
              value="no"
              name="cat_lover"
            >
            No
          </label>
        </div>

        <div class="div_input">
          <label>
            What is your favorite color?
            <input type="color" name="favorite_color">
          </label>
        </div>

        <div class="div_input">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="bed_time"
              step="1"
            >
          </label>
        </div>

        <div class="div_input">
          <label>
            What are your favorite brand of cars?
            <select name="car_brand" multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Skoda</option>
            </select>
          </label>
        </div>

        <div class="div_input">
          <label>
            How do you rate our work?
            <input
              type="range"
              name="work_rating"
              min="0"
              max="100"
              value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field_group">
        <legend>Additional info:</legend>

        <div class="div_input">
          <label>
            Comments:
            <textarea
              name="comments"
              autocomplete="off"
           ></textarea>
          </label>
        </div>

        <div class="div_input">
          <label>
            Would you recommend us?
            <select name="recomendation">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
