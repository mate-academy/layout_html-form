<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="field">
          Surname:
          <input
           class="data"
           type="text"
           name="Surname"
           required
           autocomplete="off"
          >
        </label>

        <label class="field">
          Name:
          <input
           class="data"
           type="text"
           name="Name"
           required
           autocomplete="off"
          >
        </label>

        <label class="field">
          How old are You?
          <input
           class="data"
           type="number"
           name="age"
           min="0"
           max="100"
           value="12"
          >
        </label>

        <label class="field">
          Full date of birth:
          <input
           class="data"
           type="date"
           name="datebirth"
          >
        </label>

        <label class="field">
            I accept the term of the agreemant
          <input
           class="data"
           type="checkbox"
           name="agreemant"
           required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="field">
          E-mail:
          <input
           class="data"
           type="email"
           name="email"
           placeholder="email@example.com"
           required
           autocomplete="off"
          >
        </label>

        <label class="field">
          Password:
          <input
           class="data"
           type="password"
           name="password"
           minlength="5"
           maxlength="12"
           required
           autocomplete="off"
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field" >
          <label>
            Do you love cats?
            <input
             class="data"
             type="radio"
             name="iflove"
             value="Yes"
            >
            Yes
          </label>

          <label>
            <input
             class="data"
             type="radio"
             name="iflove"
             value="No"
            >
            No
          </label>

        </div>
        <label class="field">
          What is your favorite color?
          <input
           class="data"
           type="color"
           name="color"
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
           class="data"
           type="time"
           name="time"
          >
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select
           class="data"
           name="brand"
           required
           multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input
           class="data"
           type="range"
           name="rating"
           value="0"
           min="0"
           max="10"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="field">
           Comments:
          <textarea
           class="data"
           name="comments"
           autocomplete="off"
         ></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select
           name="recommend"
           class="data"
           required
          >
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
