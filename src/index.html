<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form_field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form_field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            class="field"
          >
        </label>

        <label class="form_field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            class="field"
          >
        </label>

        <label class="form_field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            class="field"
          >
        </label>

        <label class="form_field">
          I accept the term of the agreement
          <input
            type="checkbox"
            required
            name="accept"
            class="field"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form_field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            required
            class="field"
          >
        </label>

        <label class="form_field">
          Password:
          <input
            type="password"
            name="password"
            class="field"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form_field">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="loveCats"
              value="y"
              class="field"
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="loveCats"
              value="n"
              class="field"
            >
            No
          </label>
        </div>

        <label class="form_field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            class="field"
          >
        </label>

        <label class="form_field">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            class="field"
          >
        </label>

        <label class="form_field">
          What is your favorite brand of cars?
          <select name="Cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form_field">
          How do you rate our work?
          <input
            type="range"
            name="range"
            class="field"
            min="0"
            max="30"
            value="0"
            step="1"
          >
        </label>

      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <label class="form_field">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>

        <label class="form_field">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="form_button">Submit</button>

    </form>
  </body>
</html>
