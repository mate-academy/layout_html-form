<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="body">
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
    >
      <fieldset  class="field-form" name="personalInformation">
        <legend>Personal information</legend>
        <label class="input-form">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="input-form">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="input-form">
          How old are You?:
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="input-form">
          Fool date of birth:
          <input type="date"name="dateOfBirth">
        </label>
        <label class="input-form">
          I accept the term of the agreement:
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-form" name="registration">
        <legend>Registration:</legend>
        <label class="input-form">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="input-form">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-form" name="factAboutYou">
        <legend>An interesting fact about you!</legend>
        <div class="input-form ">
          Do you love cats?
          <label>
            Yes
            <input
              type="radio"
              value="yes"
              name="loveCatsYes"
            >
          </label>
          <label>
            No
            <input
              type="radio"
              value="no"
              name="loveCatsNo"
            >
          </label>
        </div>
        <label class="input-form">
          What is your favorite color?
          <input type="color" name="favoriteColor?">
        </label>
        <label class="input-form">
          What time do you go to bed?
          <input
            type="time"
            name="goToBed"
            value="0"
          >
        </label>
        <label class="input-form">
          What are your favorite brand of cars?
          <select name="brandOfCars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="input-form">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field-form" name="addInfo">
        <legend>Additional info:</legend>
        <label class="input-form">
          Comments:
          <textarea  name="comments"
            cols="20"
            rows="2"
            minlength="8"
            maxlength="60"
            autocomplete="off"
         ></textarea>
        </label>
        <label class="input-form">
          Would you recomend us?
          <select  name="recomendUs">
            <option value="yes">yes</option>
            <option>no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
