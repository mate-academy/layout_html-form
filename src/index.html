<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post">
      <fieldset class="fieldset fieldsetTop">
        <legend>Personal information</legend>

        <label class="label">
        Surname:
          <input
            type="text"
            name="surname"
            minlength="3"
            maxlength="20"
          >
        </label>

        <label class="label">
        Name:
          <input
            type="text"
            name="name"
            min="3"
            max="20"
          >
        </label>

        <label class="label">
        How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="99"
            size="2"
            value="12"
          >
        </label>

        <label class="label">
        Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </label>

      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            type="password"
            name="password"
            min="6"
            max="20"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="label">
          <label>
          Do you love cats?
            <input
              type="radio"
              name="loveCats"
              value="true"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="loveCats"
              value="false"
            >
            No
          </label>
        </div>

        <label class="label">
          What is your favorite color?
          <input type="color" name="favouriteColor">
        </label>

        <label class="label">
        What time do you go to bed?
          <input type="time" name="timeToSleep">
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select name="carBrand" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset fieldsetBottom">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select name="recommend">
            <option value="true" selected>yes</option>
            <option value="false">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
