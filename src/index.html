<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="PersonalInformation" id="PersonalInformation">
        <legend>Personal information</legend>
        <label class="form_field" id="L1">
          <div>
            Surname:
            <input
              name="Surname"
              type="text"
              autocomplete="off"
              required
              minlength="5"
              maxlength="35"
            >
          </div>
        </label>

        <label class="form_field">
          <div>
            Name:
            <input
              name="Name"
              type="text"
              autocomplete="off"
              required
              minlength="5"
              maxlength="25"
            >
          </div>
        </label>

        <label class="form_field">
          <div>
            How old are You?
            <input
              name="Age"
              id="Age"
              type="number"
              required
              min="1"
              max="100"
              value="12"
            >
          </div>
        </label>

        <label class="form_field">
          <div>
            Full date of birth:
            <input
              name="submissionDate"
              type="date"
              required
            >
          </div>
        </label>

        <label class="form_field" id="L2">
          <div>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="Terms"
              id="terms"
              required
            >
          </div>
        </label>
      </fieldset>


      <fieldset class="Registration" id="Registration">
        <legend>Registration</legend>
        <label class="form_field" id="L3">
          <div>
            E-mail:
            <input
              name="Email"
              type="email"
              required
              minlength="10"
              maxlength="35"
              placeholder="email@example.com"
            >
          </div>
        </label>

        <label class="form_field" id="L4">
          <div>
            Password:
            <input
              name="Password"
              type="password"
              required
              minlength="5"
              maxlength="25"
            >
          </div>
        </label>
      </fieldset>

      <fieldset class="AIFAY" id="AIFAY">
        <legend>An interesting fact about you!</legend>
        <label class="form_field" id="L5">
          <div>
            Do you love Cats?
            <input
              name="Answer"
              type="radio"
            >
            Yes
            <input
              name="Answer"
              type="radio"
            >
            No
          </div>
        </label>

        <label class="form_field">
          <div>
            What is your favorite Colour?
            <input
              name="color"
              type="color"
              required
            >
          </div>

        </label>

        <label class="form_field">
          <div>
            What time do you go to bed?
            <input
              name="time"
              type="time"
              required
            >
          </div>
        </label>

        <label class="form_field">
          <div>
            What are your favorite brand of cars?
            <select multiple name="selection">
              <!-- <option value="Choose" disabled>Choose</option> -->
              <option value="Bmw" multiple>Bmw</option>
              <option value="Audi" multiple>Audi</option>
              <option value="Lada" multiple>Lada</option>
            </select>
          </div>
        </label>

        <label class="form_field" id="L6">
          <div>
            How do you rate our work?
            <input
              type="range"
              name="rating"
              value="0"
            >
          </div>
        </label>
      </fieldset>

      <fieldset class="AdditionalInformation" id="AdditionalInformation">
        <legend>Additional info:</legend>
        <label class="form_field" id="L7">
          <div>
            Comments:
            <textarea
              name="comment"
              rows="2"
              cols="20"
              autocomplete="off"
           ></textarea>
          </div>
        </label>

        <label class="form_field" id="L8">
          <div>
            Would you reccomend us?
            <select name="select">
              <option value="select" disabled>Please select an option</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </label>
      </fieldset>

      <button
        class="button"
        type="submit"
        name="submit"
      >
        Submit
      </button>
    </form>
  </body>
</html>
