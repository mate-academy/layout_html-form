<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input
            class="field"
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="label">
          Name:
          <input
            class="field"
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="label">
          How old are You?
          <input
            class="field"
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
            class="field"
            type="date"
            name="dateBirth"
          >
        </label>
        <label class="label">
          I accept the term of the agreement
          <input
            class="field"
            type="checkbox"
            name="acceptTerms"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            class="field"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="label">
          Password:
          <input
            class="field"
            type="password"
            name="password"
            minlength="8"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <input
            class="field"
            type="radio"
            name="cat"
            value="yes"
          >Yes
          <input
            class="field"
            type="radio"
            name="cat"
            value="no"
          >No
        </label>
        <label class="label">
          What is your favorite color?
          <input
            class="field"
            type="color"
            name="color"
          >
        </label>
        <label class="label">
          What time do you go to bed?
          <input
            class="field"
            type="time"
            name="sleepTime"
          >
        </label>
        <label class="label label-select">
          What are your favorite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label">
          How do you rate our work?
          <input
            class="field"
            type="range"
            name="rateWork"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label class="label label-textarea">
          Comments:
          <textarea
            class="textarea"
            name="comments"
         ></textarea>
        </label>
        <label class="label">
          Would you recommend us?
          <select name="recommend">
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
