<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset name="Personal information" class="fieldset">
        <legend class="legends">
          Personal information
        </legend>
        <label for="surname" class="field">
          Surname:
          <input
            type="text"
            name="surname"
            required
          >
        </label>
        <label for="first_name" class="field">
          Name:
          <input type="text" name="first_name">
        </label>
        <label for="age" class="field">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label for="birthDate" class="field">
          Full date of birth:
          <input type="date" name="birthDate">
        </label>
        <label for="terms" class="field">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legends">
          Registration
        </legend>
        <label for="eMail" class="field">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            multiple
          >
        </label>
        <label for="password" class="field">
          Password:
          <input
            type="password"
            minlength="5"
            maxlength="12"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legends">
          An interesting fact about you!
        </legend>
        <label for="catLove" class="field">
          Do you love cats?
          <input type="radio" name="catLove">
          Yes
          <input type="radio" name="catLove">
          No
        </label>
        <label for="favColor" class="field">
          What is your favorite color?
          <input
            type="color"
            name="favColor"
            id="favColor"
          >
        </label>
        <label for="timeToBed" class="field">
            What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            step="1"
          >
        </label>
        <label for="favCar" class="field">
          What are your favorite brand of car?
          <select
            name="favCar"
            id="favCar"
            multiple="multiple"
            size="4"
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option
              value=" "
              disabled
              selected
            >
            </option>
          </select>
        </label>
        <label for="workRate" class="field">
          How do you rate our work?
          <input
            type="range"
            name="workRate"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend class="legends">
          Additional info:
        </legend>
        <label for="comments" class="field">
          Comments:
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
            autocomplete="off"
         ></textarea>
        </label>
        <label for="recommends" class="field">
          Would you recommend us?
          <select name="recommends" id="recommends">
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>
  </body>
</html>
