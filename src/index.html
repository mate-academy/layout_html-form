<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div class="field">
          <label>Surname:
            <input type="text" name="surname"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label>Name:
            <input type="text" name="name"
            autocomplete="off"
            >
          </label>
        </div>
        <div class="field">
          <label>How old are You?
            <input type="number"
                  name="age"
                  min="1"
                  max="100"
                  value="12"
            >
          </label>
        </div>
        <div class="field">
          <label>Full date of birth: <input type="date" name="date-of-birth"></label>
        </div>
        <div class="field">
          <label
            >I accept the term of the agreement
            <input type="checkbox" name="term">
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <div class="field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div class="field">
          <label
            >Password:
            <input type="password" name="password"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label
            >Do you love cats?
            <label><input type="radio" name="cats"> Yes</label>
            <label><input type="radio" name="cats"> No</label>
          </label>
        </div>

        <div class="field">
          <label
            >What is your favorite color? <input type="color" name="color">
          </label>
        </div>

        <div class="field">
          <label
            >What time do you go to bed?
            <input type="time" name="time"
            step="1"
            >
          </label>
        </div>

        <div class="field">
          <label
            >What are your favorite brand of cars?
            <select name="cars" multiple>
              <option value="bwm">BMW</option>
              <option value="audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="field">
          <label
            >How do you rate our work
            <input type="range" name="rate"
            min="0" max="10"
            value="0"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="field">
          <label>
            Comments:
            <textarea
              name="additional"
              rows="2"
            >
            </textarea>
          </label>
        </div>

        <div class="field">
          <label>
            Would you reccomend us?
            <select name="reccomend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
