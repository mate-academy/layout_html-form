<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field_table">
        <legend>Personal information:</legend>
        <label>
          Surname:
          <input
            type="text"
            name="surname"
            step="1"
            autocomplete="off"
          >
        </label>

        <label class="field__info">
          Name:
          <input
            type="text"
            name="name"
            step="2"
            autocomplete="off"
          >
        </label>

        <label class="field__info">
          How old are You?
          <input
            type="number"
            value="12"
            name="old"
            step="3"
            min="1"
            max="100"
          >
        </label>

        <label class="field__info">
          Full date of birth:
          <input type="date" name="birthday"
           step="4"
          >
        </label>

        <label class="field__info">
          I accept the term of the agreement
          <input type="checkbox" name="conditions"
           step="5"
          >
        </label>

      </fieldset>
      <fieldset class="field_table">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            step="6"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="field__info">
          Password:
          <input
            type="password"
            name="password"
            step="7"
            minlength="5"
            maxlength="10"
          >
        </label>

      </fieldset>
      <fieldset class="field_table">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input
            type="radio"
            name="love_cats"
            step="8"
            value="yes"
          >
          Yes
        </label>

        <label>
          <input
            type="radio"
            name="love_cats"
            step="9"
            value="no"
          >
          No
        </label>

        <label class="field__info">
          What is your favorite color?
          <input type="color" name="FavoritColor"
           step="10"
          >
        </label>

        <label class="field__info">
          What time do you go to bed?
          <input
            type="time"
            step="11"
            name="time"
          >
        </label>

        <label class="field__info">
          What are your favorite brand of cars?
          <select multiple>
            <option value="BMV">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="field__info">
          How do you rate our work?
          <input
            type="range"
            value="0"
            name="attribute"
            step="12"
          >
        </label>

      </fieldset>
      <fieldset class="field_table">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            name="comments"
            id="comments"
            step="13"
            cols="20"
            rows="2"
            autocomplete="off"
            minlength="10"
            maxlength="200"
         ></textarea>
        </label>

        <label class="field__info">
          Would you recommend us?
          <select>
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
          </select>
        </label>

      </fieldset>
      <button type="submit" class="field__info" >Submit</button>
    </form>
  </body>
</html>
