<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset>
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="Surname">
            Surname:
          </label>
          <input
          type="text"
          name="Surname"
          id="Surname"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="Name">
            Name:
          </label>
          <input
          type="text"
          name="Name"
          id="Name"
          autocomplete="off"
          >
        </div>


        <div class="form-field">
          <label for="How old are You?">
            How old are You?
          </label>
          <input
          type="number"
          name="How old are You?"
          id="How old are You?"
          value="12"
          min="1"
          max="100"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="Full date of birth">
            Full date of birth:
          </label>
          <input
          type="date"
          name="Full date of birth"
          id="Full date of birth"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="I accept the term of the agreement">
            I accept the term of the agreement
          </label>
          <input
          type="checkbox"
          name="I accept the term of the agreement"
          id="I accept the term of the agreement"
          autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <div class="form-field">
          <label for="E-mail">
            E-mail:
          </label>
          <input
          type="email"
          name="E-mail"
          id="E-mail"
          placeholder="email@example.com"
          minlength="0"
          maxlength="50"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="Password">
            Password:
          </label>
          <input
          type="password"
          name="Password"
          id="Password"
          autocomplete="off"
          >
        </div>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you</legend>

        <div class="form-field">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="or"
            value="yes"
            autocomplete="off"
            >
            Yes
          </label>

          <label>
            <input
            type="radio"
            name="or"
            value="no"
            autocomplete="off"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
          type="color"
          name="color"
          id="color"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label for="time">What time do you go to bed?</label>
          <input
          type="time"
          name="time"
          id="time"
          autocomplete="off"
          >
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="cars" required multiple>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>
            How do you rate our work?
            <input
            type="range"
            name="rate"
            min="0"
            max="100"
            value="0"
            autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment">
            Comments:
            <textarea name="comment" id="comment" autocomplete="off"></textarea>
          </label>
        </div>
        <div class="form-field">
          <label for="feedback">
            Would you recommend us?
            <select name="yn">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
