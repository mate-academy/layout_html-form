<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="block_style">
        <legend>Personal information</legend>
        <label class="input_style">
          <p class="title">Surname:</p>:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="input_style">
          <p class="title">Name:</p>
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="input_style">
          <p class="title">How old are You?</p>
          <input type="number"
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <label class="input_style" required>
          <p class="title">Full date of birth:</p>
          <input type="date" name="date of birth">
        </label>
        <label>
          <p class="title">I accept the term of the agreement</p>
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="block_style">
        <legend>Registration</legend>
        <label class="input_style">
          <p class="title">E-mail:</p>
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label>
          <p class="title">Password:</p>
          <input
            type="password"
            name="password"
            autocomplete="off"
            required
            minlength="5"
            maxlength="20"
          >
        </label>
      </fieldset>
      <fieldset class="block_style">
        <legend>An interesting fact about you!</legend>
        <p class="title">Do you love cats?</p>
        <label>
          <input
            type="radio"
            name="cat"
            value="yes"
          >
          <p class="title">Yes</p>
        </label>
        <label>
          <input
            type="radio"
            name="cat"
            value="no"
          >
          <p class="title">No</p>
        </label>
        <label class="fact_input-color">
          <p class="title">What is your favorite color?</p>
          <input type="color" name="favorit color">
        </label>
        <label class="input_style">
          <p class="title">What time do you go to bad?</p>
          <input type="time" name="time go to bad">
        </label>
        <label class="input_style">
          <p class="title">What are your favorite brand of cars?</p>
          <select
            name="cars"
            autocomplete="off"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option
              disabled
              selected
            >
            </option>
          </select>
        </label>
        <label>
          <p class="title">How do you rate our work?</p>
          <input
            type="range"
            name="rate work"
            min="1"
            max="10"
            step="1"
            value="1"
          >
        </label>
      </fieldset>
      <fieldset class="block_style">
        <legend>Additional info:</legend>
        <label class="input_style">
          <p class="title">Comments:</p>
          <textarea name="comments" mautocomplete="off"></textarea>
        </label>
        <label>
          <p class="title">Would you recommend us?</p>
          <select
            autocomplete="off"
            name="recommend"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
