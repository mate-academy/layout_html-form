<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application"
     method="post"
     >
      <fieldset class="field">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname-input">
          Surname:
            <input
            type="text"
            name="Surname"
            id="Surname-input"
            required
            autocomplete="off"

            >
          </label>
        </div>

        <div class="form-field">
          <label for ="Name-input">
            Name:
            <input
            type="text"
            name="Name"
            id="Name-input"
            required
            autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="Age-input">
            How old are You?
            <input
            type="number"
            name="Age"
            id="Age-input"
            required
            value="12"
            min="1"
            max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="Date-input">
            Full date of birth:
            <input
            type="date"
            name="Date"
            id="Date-input"
            required
            >
          </label>
        </div>

        <div class="form-field">
          <label for="Terms-input">
            I accept the term of agreement
            <input
            type="checkbox"
            id="Terms-input"
            name="agreement"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email-input">
            E-mail:
            <input
            type="email"
            placeholder="email@example.com"
            id="email-input"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="password-input">
            Password:
            <input
            type="password"
            name="Password"
            id="password-input"
            required
            minlength="5"
            maxlength="32"
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="radio-input">

            <input
            type="radio"
            name="cats"
            id="radio-input"
            value="Yes"
            >
            Yes
          </label>

          <label for="radio-input2">
            <input
            type="radio"
            name="cats"
            id="radio-input2"
            value="No"
            >
            No

          </label>
        </div>

        <div class="form-field">
          <label for="color-input">
            What is your favorite color?
            <input
            type="color"
            id="color-input"
            name="color"
            value="#000"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="time-input">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            id="time-input"
            >
          </label>
        </div>

        <div class="form-field">
          <label for="car-input">
            What are you favorite brand of cars?
            <select
            id="car-input"
            name="brand"
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>

            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="range-input">
            How do you rate our work?
            <input
            type="range"
            name="rate"
            id="range-input"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comment-input">
            Comments:
            <textarea>

            </textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend-input">
            Would you recommend us?
            <select
            id="recommend-input"
            name="reccomend"
            >
              <option
              value="yes">
                yes
              </option>
              <option
              value="no"
              >
              No
              </option>

            </select>
          </label>
        </div>

      </fieldset>
      <button
      type="submit"
      >
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
