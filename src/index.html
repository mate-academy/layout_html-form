<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>
        <label>
        Surname:
          <input
            type="text"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
        Name:
          <input
            type="text"
            name="name"
            minlength="3"
            maxlength="20"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
          >
        </label>
        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="termOfAgreement"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label>
        Do you love cats?
          <label>
            <input
              type="radio"
              name="lovecats"
              value="yes"
            >
                Yes
          </label>
          <label>
            <input
              type="radio"
              name="lovecats"
              value="no"
            >
                No
          </label>
        </label>
        <label class="form-field">
        What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>
        <label class="form-field">
        What time do you go to bed?
          <input
            type="time"
            name="timeForBed"
          >
        </label>
        <label class="form-field">
        What are you favorite brand of cars?
          <select
            name="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
        How do you rate out work?
          <input
            type="range"
            name="levelOurWork"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        <label>
        Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>
        <label class="form-field">
        Would you recommend us?
          <select name="recommend">
            <option value="yes" checked>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="field">Submit</button>
    </form>
  </body>
</html>
