<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label>
          Surname:
          <input
            type="text"
            name="surname"
            required
            autocomplete="off"
          >
        </label>

        <label  class="form personal">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>

        <label class="form personal">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            required
            min="1"
            max="100"
          >
        </label>

        <label class="form personal">
          Full date of birth:
          <input
            type="date"
            name="date"
            required
          >
        </label>

        <label class="form personal">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            required
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Registration</legend>
        <label>
          E-mail:
          <input
            type="email"
            name="E-mail"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>

        <label class="form">
          Password:
          <input
            type="password"
            name="password"
            required
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <label>
          Do you love cats?
          <input
            type="radio"
            name="cats"
            value="yes"
          >
            Yes
        </label>

        <label>
          <input
            type="radio"
            name="cats"
            value="no"
          >
          No
        </label>

        <label class="form">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form">
          What time do you go to bed?
          <input
            type="time"
            name="timeToBed"
            step="2"
          >
        </label>

        <label class="form">
          What are your favorite brand of cars?
          <select name="favoriteCars" multiple >
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="form">
          How do you rate our work?
          <input
            type="range"
            name="rateOurWork"
            min="1"
            max="10"
            value="1"
          >
        </label>
      </fieldset>

      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label>
          Comments:
          <textarea
            name="comments"
            minlength="10"
            maxlength="100"
            autocomplete="off"
         ></textarea>
        </label>

        <label class="form">
          Would you recommend us?
          <select name="recommendUs?">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit" class="form">Submit</button>

    </form>

  </body>
</html>
