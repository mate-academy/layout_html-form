<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">

      <fieldset>
        <legend class="form-field">
          Personal information
        </legend>
  
        <label class="form-field">
          Surname:
          <input type="text" name="Surname">
        </label>
  
        <label class="form-field">
          Name:
          <input type="name">
        </label>
  
        <label class="form-field">
          How old are You?
          <input type="number" 
          value="12" 
          name="age" 
          min="1" 
          max="100"
          >
        </label>
  
        <label class="form-field">
          Full date of birth:
          <input type="date"
          name="date of birth"
          >
        </label>
  
        <label>
          I accept the term of the agreement
          <input type="checkbox"
          name="term"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend class="form-field">
          Registration
        </legend>
  
        <label class="form-field">
          E-mail:
          <input type="email"
          placeholder="email@example.com"
          required
          >
        </label>
  
        <label>
          Password:
          <input type="password"
          minlength="5" 
          maxlength="10"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend class="form-field">
          An interesting fact about you!
        </legend>
   
        <label class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              value="Yes" 
              name="cats"
            >
              Yes
          </label>
          <label>
            <input 
              type="radio" 
              value="No" 
              name="cats"
            >
              No
          </label>
        </label>
   
        <label class="form-field">
          What is your favorite color?
          <input type="color">
        </label>
   
        <label class="form-field">
          What time do you go to bed?
          <input type="time" step="2">
        </label>
   
        <label class="form-field">
          What are your favorite brand of cars?
          <select name="car" multiple>
            <option value="value">BMW</option>
            <option value="value">Audi</option>
            <option value="value">Lada</option>
          </select>
        </label>
   
        <label>
          How do you rate our work?
          <input type="range" value="0">
        </label>
      </fieldset>

      <fieldset>
        <legend class="form-field">
          Additional info:
        </legend>
  
        <label class="form-field">
          Comments:
          <textarea name="info"></textarea>
        </label>
  
        <label>
          Would you recommend us?
          <select name="recommend">
            <option value="value">yes</option>
            <option value="value">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>


    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
