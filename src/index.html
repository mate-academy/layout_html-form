<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form
      name="registration"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form_fields">
        <legend>Personal information</legend>
        <div class="form">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
            required
          >
        </div>
        <div class="form">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            required
          >
        </div>
        <div class="form">
          <label for="age">How old are you?</label>
          <input
            id="age"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </div>
        <div class="form">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            id="birth"
            name="date_of_birth"
            value="2023-01-01"
            min="1940-01-01"
            max="2100-01-01"
          >
        </div>
        <div class="form">
          <label for="terms">I accept the term of the agreement</label>
          <input
            id="terms"
            type="checkbox"
            name="terms"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form_fields">
        <legend>Registration</legend>
        <div class="form">
          <label for="email">E-mail:</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com."
            required
          >
        </div>
        <div class="form">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            name="password"
            minlength="5"
            maxlength="20"
            required
          >
        </div>
      </fieldset>
      <fieldset class="form_fields">
        <legend>An interesting facts about you</legend>
        <div class="form">
          Do you love birds?
          <input
            id="yes"
            type="radio"
            name="question"
          >
          <label for="yes">Yes</label>
          <input
            id="no"
            type="radio"
            name="question"
          >
          <label for="no">No</label>
        </div>
        <div class="form">
          <label for="choose_color">What is your favorite color?</label>
          <input
            type="color"
            id="choose_color"
            name="color"
          >
        </div>
        <div class="form">
          <label for="time">What time do you go to bed?</label>
          <input
            id="time"
            type="time"
            name="time"
          >
        </div>
        <div class="form">
          What are your favorite brand of cars?
          <select
            name="users_cars[]"
            multiple="multiple"
            size="3"
          >
            <option value="1">Nissan</option>
            <option value="2">Toyota</option>
            <option value="3">BMW</option>
            <option value="4">Wolksvagen</option>
            <option value="5">Skoda</option>
            <option value="6">Mercedes-Benz</option>
          </select>
        </div>
        <div class="form">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            min="0"
            max="10"
          >
        </div>
      </fieldset>
      <fieldset class="form_fields">
        <legend>Additional info:</legend>
        <div class="form">
          <label for="comment">Comments:</label>
          <textarea
            name="comments"
            id="comment"
            rows="2"
            cols="20"
         ></textarea>
        </div>
        <div class="form">
          Would you recommend us?
          <select
          name="recommendation"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
      </fieldset>
      <div class="form">
        <button
          type="submit"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
