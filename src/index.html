<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="main">
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <div class="person-info input">
          <fieldset>
            <legend>Personal information</legend>
            <div class="container">
              <label>
                Surname:
                <input
                  type="text"
                  name="surname"
                  autocomplete="off"
                >
              </label>
            </div>
            <div class="container">
              <label>
                Name:
                <input
                  type="text"
                  name="surname"
                  autocomplete="off"
                >
              </label>
            </div>
            <div class="container">
              <label>
                How old are You?
                <input
                  type="number"
                  name="old"
                  value="12"
                  min="1"
                  max="100"
                  autocomplete="off"
                >
              </label>
            </div>
            <div class="container">
              <label>
                Full date of birth:
                <input type="date" name="birthday">
              </label>
            </div>
            <div class="container">
              <label>
                I accept the form of the agreement
                <input type="checkbox" name="acceptOfTheAgreement">
              </label>
            </div>
          </fieldset>
        </div>
        <div class="registration input">
          <fieldset>
            <legend>Registration</legend>
            <div class="container">
              <label>
                E-mail:
                <input
                  type="email"
                  name="email"
                  placeholder="email@example.com"
                  required
                >
              </label>
            </div>
            <div class="container">
              <label>
                Password:
                <input
                  type="password"
                  name="pass"
                  minlength="5"
                  maxlength="15"
                >
              </label>
            </div>
          </fieldset>
        </div>
        <div class="facts input">
          <fieldset>
            <legend>An interesting fact about you!</legend>
            <div class="container">
              <label>
                Do you love cats?
                <input type="radio" name="lovePets"> Yes
                <input type="radio" name="lovePets"> No
              </label>
            </div>
            <div class="container">
              <label>
                What is your favorite color?
                <input type="color" name="favoriteColor">
              </label>
            </div>
            <div class="container">
              <label>
                What time do you go to bed?
                <input type="time" name="timeToSleep">
              </label>
            </div>
            <div class="container">
              <label>
                What are your favorite brand of cars?
                <select name="auto" multiple>
                  <option value="BMV">BMW</option>
                  <option value="AUDI">Audi</option>
                  <option value="LADA">Lada</option>
                </select>
              </label>
            </div>
            <div class="container">
              <label>
                How do you rate our work?
                <input
                  type="range"
                  name="rateWork"
                  value="0"
                  min="0"
                  max="100"
                  step="10"
                >
              </label>
            </div>
          </fieldset>
        </div>
        <div class="info input">
          <fieldset>
            <legend>Additional info</legend>
            <div class="container">
              <label>
                Comments:
                <textarea
                  name="area"
                  cols="20"
                  rows="2">
                </textarea>
              </label>
            </div>
            <div class="container">
              <label>
                Would you remember us?
                <select name="rememberUs">
                  <option value="yes" checked>yes</option>
                  <option value="no">no</option>
                </select>
              </label>
            </div>
          </fieldset>
        </div>
        <div class="button">
          <button type="submit" name="button">Submit</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
