<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="mb">
        <legend>Personal information</legend>

        <div class="form-field">
          <label>
            Surname:
            <input
              type="text"
              name="surname"
              autocomplete="off"
              required
            >
          </label>

        </div>
        <div class="form-field">
          <label>
            Name:
            <input
              type="text"
              name="name"
              autocomplete="off"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            How old are You?
            <input
              type="number"
              name="age"
              autocomplete="off"
              value="12"
              min="1"
              max="100"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Full date of birth:
            <input
              type="date"
              name="date"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input
              type="checkbox"
              name="terms"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="mb">
        <legend>Registration</legend>

        <div class="form-field">
          <label>
            E-mail:
            <input
              type="email"
              name="email"
              autocomplete="off"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            Password:
            <input
              type="password"
              name="password"
              autocomplete="off"
              minlength="8"
              maxlength="32"
              required
            >
          </label>
        </div>

      </fieldset>

      <fieldset class="mb">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <span>Do you love cats?</span>
          <label>
            <input
              type="radio"
              name="radio"
              autocomplete="off"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="radio"
              autocomplete="off"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label>
            What is your favorite color?
            <input
              type="color"
              name="color"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What time do you go to bed?
            <input
              type="time"
              name="time"
              autocomplete="off"
              step="1"
            >
          </label>
        </div>

        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select
              name="cars"
              autocomplete="off"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label>
            How do you rate out work?
            <input
              type="range"
              name="range"
              autocomplete="off"
              min="1"
              max="10"
              value="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="mb">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label>
            Comments:
            <textarea
              name="textArea"
              cols="15"
              rows="2"
              autocomplete="off"
           ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label>
            Would you recommend us?
            <select
              name="recommend"
              autocomplete="off"
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>

      </fieldset>
    </form>

    <button type="submit">Submit</button>
    <script
      type="text/javascript"
      src="./main.js"
   ></script>
  </body>
</html>
