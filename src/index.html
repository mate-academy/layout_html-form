<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__group">
        <legend>Personal information</legend>
        <label class="form__field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="form__field">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            placeholder="mm/dd/yyyy"
            autocomplete="off"
          >
        </label>
        <label class="form__field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form__group">
        <legend>Registration</legend>
        <label class="form__field">
          E-mail:
          <input
            type="email"
            name="email"
            required
            placeholder="email@example.com"
          >
        </label>
        <label class="form__field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="30"
          >
        </label>
      </fieldset>
      <fieldset class="form__group">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          Do you love cats?
          <label class="Inline__display">
            <input
              type="radio"
              name="loveCats"
              value="1"
            >
            Yes
          </label>
          <label class="Inline__display">
            <input
              type="radio"
              name="loveCats"
              value="2"
            >
            No
          </label>
        </div>
        <label class="form__field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            value="#000"
          >
        </label>
        <label class="form__field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>
        <label class="form__field">
          What are your favorite brand of cars?
          <select name="brandOfCars" multiple>
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>
        <label class="form__field">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form__group">
        <legend>Additional info:</legend>
        <label class="form__field">
          Comments:
          <textarea
            name="comments"
         ></textarea>
        </label>
        <label class="form__field">
          Would you recommend us?
          <select
            name="wouldYouRecommend"
          >
            <option>Yes</option>
            <option>No</option>
          </select>
        </label>
      </fieldset>
      <label class="form__field">
        <input type="submit">
      </label>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
