<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="formBlocks">
        <legend> Personal Information </legend>
        <label class="form-field">
          Surname:
          <input
            type="text"
            name="text"
            autocomplete="off"
          >
        </label>
        <label class="form-field">
          Name:
          <input
            type="text"
            name="text"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are you ?
          <input
            type="number"
            name="number"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input
            type="date"
            name="date"
          >
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="name"
          >
        </label>
      </fieldset>

      <fieldset class="formBlocks">
        <legend> Registration </legend>
        <label class="form-field">
          Email
          <input
            type="email"
            name="email"
            multiple
            placeholder="email@example.com"
          >
        </label>
        <label class="form-field">
          Password
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="15"
            required
          >
        </label>
      </fieldset>

      <fieldset class="formBlocks">
        <legend> An interesting fact about you! </legend>
        <label class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="pats"
            value="Yes"
          >
          <input
            type="radio"
            name="pats"
            value="No"
          >
        </label>

        <label class="form-field">
          What is your favourite color?
          <input
            type="color"
            name="color"
          >
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input
            type="time"
            name="time"
          >
        </label>

        <label class="form-field">
          What are your favourite brand of cars?
          <select
            name="transport"
          >
            <option value="BMV">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input
            type="range"
            name="range"
          >
        </label>
      </fieldset>

      <fieldset class="formBlocks">
        <legend> Additional info: </legend>
        Comments:
        <textarea
          name="textarea"
          placeholder="some text"
          rows="3"
          cols="30"
       ></textarea>

        <label class="form-field">
          Would you recommend us?
          <select
            name="answer"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <label class="form-field">
        <button type="submit">
            Submit
        </button>
      </label>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
