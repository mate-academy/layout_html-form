<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.474b18a2.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset> <legend>Personal information</legend> <div class="form-filed"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" required autocomplete="off"> </div> <div class="form-filed"> <label for="name">Name:</label> <input type="text" name="name" id="name" required autocomplete="off"> </div> <div class="form-filed"> <label for="age">How old are You?</label> <input type="text" name="age" id="age" minlength="1" maxlength="100" value="12" autocomplete="off"> </div> <div class="form-filed"> <label for="bday">Full date of birth:</label> <input type="date" name="bday" id="bday"> </div> <div class="form-filed"> <label for="agree">I accept the term of the agreement </label> <input type="checkbox" name="accept" id="agree" value="agree"> </div> </fieldset> <fieldset> <legend>Registration</legend> <div class="form-filed"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="form-filed"> <label for="userPassword">Password:</label> <input id="userPassword" type="password" name="password" required minlength="5" maxlength="32"> </div> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="form-filed"> <label>Do you love cats?</label> <input type="radio" name="contact" id="contact-yes" value="yes"> <label for="contact-yes">Yes</label> <input type="radio" name="contact" id="contact-no" value="no"> <label for="contact-no">No</label> </div> <div class="form-filed"> <label for="color">What is your favorite color?</label> <input type="color" name="color" id="color"> </div> <div class="form-filed"> <label for="time">What time do you go to bed?</label> <input type="time" name="appt-time" id="time" step="2"> </div> <div class="form-filed"> <label for="cars">What are your favorite brand of cars ?</label> <select name="cars" id="cars" required multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="form-filed"> <label for="rating">How do you rate our work?</label> <input type="range" name="rating" id="rating" value="0" min="0" max="10"> </div> </fieldset> <fieldset> <legend>Additional info:</legend> <div class="form-filed"> <label for="description">Comments:</label> <textarea name="description" id="description" maxlength="100" required>
          </textarea> </div> <div class="form-filed"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <div class="form-button"> <div class="button container"> <button type="submit">Submit</button> </div> </div> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
