<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.bff44e28.css"></head><body> <form class="contacts__form" action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get"> <fieldset class="contacts__form-field"> <legend>Personal information</legend> <div class="contacts__form-item"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off"> </div> <div class="contacts__form-item"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off"> </div> <div class="contacts__form-item"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" min="1" max="100" value="12"> </div> <div class="contacts__form-item"> <label for="dateOfBirth">Full date of birth:</label> <input type="date" name="dateOfBirth" id="dateOfBirth"> </div> <div class="contacts__form-item"> <label for="accept">I accept the term of the agreement</label> <input type="checkbox" name="accept" id="accept"> </div> </fieldset> <fieldset class="contacts__form-field"> <legend>Registration</legend> <div class="contacts__form-item"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required autocomplete="off"> </div> <div class="contacts__form-item"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="8" maxlength="12" autocomplete="off"> </div> </fieldset> <fieldset class="contacts__form-field"> <legend>An interesting fact about you!</legend> <div class="contacts__form-item">Do you love cats? <label> <input type="radio" name="loveCats" value="yes"> Yes </label> <label> <input type="radio" name="loveCats" value="no"> No </label> </div> <div class="contacts__form-item"> <label>What is your favorit color? <input type="color" name="favouriteColor"> </label> </div> <div class="contacts__form-item"> <label>What time do you go to bed? <input type="time" name="time"> </label> </div> <div class="contacts__form-item"> <label> What are your favorite brand of cars? <select name="carBrands" multiple> <option value="BMW">BMW</option> <option value="AUDI">Audi</option> <option value="LADA">Lada</option> </select> </label> </div> <div class="contacts__form-item"> <label> How do you rate our work? <input type="range" name="rating" value="0"> </label> </div> </fieldset> <fieldset class="contacts__form-field"> <legend>Additional info</legend> <div class="contacts__form-item"> <label for="comments"> Comments: </label> <textarea name="comments" rows="2" id="comments" placeholder="text"></textarea> </div> <div class="contacts__form-item"> <label> Would you recommend us? <select name="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js">
    </script> </body></html>
