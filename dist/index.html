<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
  <script src="/style.e308ff8e.js"></script></head>
  <body>
    <form class="form">
      <fieldset class="form__fieldsets">
        <legend class="form__legends">
          Personal information
        </legend>
        <label class="form__label-data">
          Surname:
          <input type="text" name="surname" autocomplete="off">
        </label>
        <label class="form__label-data">
          Name:
          <input type="text" name="name" autocomplete="off">
        </label>
        <label class="form__label-data">
          How old are You?
          <input type="number" name="age" min="1" max="100" value="12">
        </label>
        <label class="form__label-data">
          Full date of birth:
          <input type="date" name="fullAge">
        </label>
        <label class="form__label-accept">
          I accept the terp of the agreement
          <input type="checkbox" name="terms" required="">
        </label>
      </fieldset>
      
      <fieldset class="form__fieldsets">
        <legend class="form__legends">
          Registration
        </legend>
        <label class="form__label-email">
          E-mail:
          <input required="" type="email" name="email" placeholder="email@example.com">
        </label>
        <label class="form__label-password">
          Password:
          <input required="" type="password" name="password" minlength="5" maxlength="20">
        </label>
      </fieldset>
      <fieldset class="form__fieldsets">
        <legend class="form__legends">
          An interesting fact about you!
        </legend>
        <div class="form__div-cat">
          Do you love cats?
          <input type="radio" name="loveCat" id="loveCat-yes">
          <label class="form__label-radio" for="loveCat-yes">
            Yes
          </label>
          <input type="radio" name="loveCat" id="loveCat-no">
          <label class="form__label-radio" for="loveCat-no">
            No
          </label>
        </div>
        <label class="form__label-color">
          What is your favorite color?
          <input type="color" name="color">
        </label>
        <label class="form__label-timeToBad">
          What time do you go to bed?
          <input type="time" name="time" step="2">
        </label>
        <label class="form__label-favoriteCar">
          What are your favorite brand of cars?
          <select name="carFovorite" multiple="" size="4">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form__label-rateWork">
          How do you rate our work?
          <input type="range" name="range" value="0">
        </label>
      </fieldset>
      <fieldset class="form__fieldsets">
        <legend class="form__legends">
          Additional info:
        </legend>
        <label class="form__label-comments">
          Comments:
          <textarea class="comments" name="comments"></textarea>
        </label>
        <label class="form__label-remmendUs">
          Would you recommend us?
          <select name="form__label-remmendUs">
            <option value="yes" selected="">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="form__button">Submit</button>
    </form>
  </body>
</html>
